uiConfig.dcmuiLanguageConfig:Language Config|Config the languages of the UI
uiConfig.dcmuiWidgetAets:Widget AETs|Seleziona gli AET che non vuoi vedere nel widget AET, dove puoi selezionare in quale di essi l'AET appena aggiunto dovrebbe essere come `Titolo AE di chiamata accettato`
uiConfig.dcmuiBackgroundURL:URL in background|URL di sfondo per modificare lo sfondo dell'interfaccia utente, può essere un URL relativo o assoluto, l'immagine deve avere una larghezza di almeno 1024px 
uiConfig.dcmuiHideOtherPatientIDs:Hide Other Patient IDs|Indicates if other patient identifiers of patient record present in Other Patient IDs Sequence (0010,1002) shall be hidden. By default, all patient identifiers of patient record are displayed separated by comma.
uiConfig.dcmuiLogoURL:URL logo|URL del logo per cambiare il logo dell'interfaccia utente, può essere un URL relativo o assoluto, l'immagine dovrebbe avere la larghezza di 140px e dovrebbe essere in formato png con sfondo trasparente
uiConfig.dcmuiDateTimeFormat:Format Date Time|Here you can format the date time in the UI by using 'yyyy' for the year, 'MM' for the Month, 'dd' for the date, 'HH' for the hour 'mm' for the minutes, 'ss' for the seconds and 'SSS' for milliseconds. To format Date, Time and Date-Time you should use `DATE`, `TIME` and `DATE-TIME` for example like this: `DATE=yyyy-MM-dd, TIME=HH:mm, DATE-TIME=yyyy-MM-dd HH:mm`
uiConfig.dcmuiHideClock:Hide Clock|Set to true if you want to hide the clock in the UI
uiConfig.dcmuiPageTitle:Page Title|If set, it will be used as UI page Title ( The Text shown in the Tab of the Browser ) 
uiConfig.dcmuiPersonNameFormat:Format Person Name|Here you can format the person Name in the UI by using:{FAMILY-NAME}, {GIVEN-NAME}, {MIDDLE-NAME}, {NAME-PREFIX}, {NAME-SUFFIX} for Alphabetic, or by appending 'I_' for the Ideographic and 'P_' for the Phonetic version like {P_FAMILY-NAME}, {I_NAME-SUFFIX}
uiConfig.dcmuiDefaultWidgetAets:Default Widget AETs|Seleziona gli AET che dovrebbero essere preselezionati su Widget AETs
uiConfig.dcmuiMWLWorklistLabel:MWL Worklist Label|Selectable values for MWL Worklist Label
uiConfig.dcmuiInstitutionNameFilterType:Institution Name Filter Type|This will define how the Institution Name filter used in the Navigation Page should be displayed and if there should be a prefilled dropdown and where to get those data from
uiConfig.dcmuiInstitutionName:Institution Names|This will be used in combination with the previous field 'Institution Name Filter Type' to prefill the Dropdown of the Filter Institution Names in the Navigation Page
uiConfig.dcmuiAetConfig:Elenco a discesa AET|Definisci quali AET devono essere visibili negli elenchi a discesa dell'interfaccia utente
uiConfig.dcmuiWebAppConfig:Elenco a discesa delle app Web|Definisci quali WebApp devono essere visibili nella parte superiore dell'elenco a discesa nell'interfaccia utente
