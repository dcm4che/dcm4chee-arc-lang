archiveAttributeCoercion:Archive Attribute Coercion|Coercizione dell'attributo di archivio del DIMSE ricevuto / inviato
archiveAttributeCoercion.cn:Nome|Nome arbitrario/significativo di Archive Attribute Coercion
archiveAttributeCoercion.dcmRulePriority:Priorità delle regole|Priorità della regola.
archiveAttributeCoercion.dcmDIMSE:DIMSE|Elemento messaggio DICOM su cui deve essere applicata questa coercizione degli attributi
archiveAttributeCoercion.dicomTransferRole:Ruolo di trasferimento DICOM|Ruolo di trasferimento DICOM di un DICOM AE.
archiveAttributeCoercion.dcmSOPClass:UID SOP Class |UID della classe SOP per la quale deve essere applicata questa coercizione degli attributi. Applicare su qualsiasi se assente.
archiveAttributeCoercion.dcmProperty:Condizioni|Condizioni nel formato (SendingHostname|SendingApplicationEntityTitle|ReceivingHostname|ReceivingApplicationEntityTitle|{AttributeTagOrKeyword[number]}|{SequenceTagOrKeyword.AttributeTagOrKeyword})[!]={regEx}. More than one value can be specified for a given attribute by separating them with a | symbol. Esempio: SendingApplicationEntityTitle=FORWARD o Modality=MR|CT o ProcedureCodeSequence.CodeValue=MRProcedure o 00180015=KNEE o 00321034.00080100=RequestingServiceCode o ImageType[3]=LOCALIZER
archiveAttributeCoercion.dcmRetrieveAsReceived:Recupera come ricevuto|Disabilita l'unione delle informazioni del database nell'oggetto composito recuperato, restituendo gli oggetti come ricevuti. Efficace solo con DIMSE = C_STORE_RQ e DICOM Transfer Role = SCP.
archiveAttributeCoercion.dcmDeIdentification:Deidentificazione|Deidentifica gli oggetti in base al profilo di riservatezza del livello di applicazione di base specificato in DICOM PS3.15. La selezione di un'opzione include implicitamente il profilo di riservatezza a livello di applicazione di base.
archiveAttributeCoercion.dcmURI:URI del foglio di stile XSL|Specifica l'URI del foglio di stile XSL per Attribute Coercion
archiveAttributeCoercion.dcmNoKeywords:Nessuna parola chiave attributo|Indica se le parole chiave degli attributi devono essere omesse nel DICOM XML passato a XSLT
archiveAttributeCoercion.dcmMergeMWLMatchingKey:Unisci chiave di corrispondenza MWL|Specifica l'attributo dell'oggetto ricevuto per la ricerca dell'elemento MWL utilizzato per forzare gli attributi della richiesta. Se assenti, gli attributi di richiesta degli oggetti ricevuti non verranno forzati. If PatientID is selected as matching key, Patient ID and Accession Number or Study Instance UID shall be considered in querying MWLs. If ScheduledProcedureStepID is selected as matching key, Scheduled Procedure Step ID and Study Instance UID  shall be considered in querying MWLs.
archiveAttributeCoercion.dcmMergeMWLTemplateURI:Unisci l'URI del modello MWL|Specifica l'URI per il foglio di stile per forzare gli attributi di richiesta degli oggetti ricevuti dagli elementi DICOM MWL corrispondenti. Efficace solo se è specificato dcmMergeMWLMatchingKey.
archiveAttributeCoercion.dcmMergeMWLSCP:Merge MWL SCP|AE Title of External MWL SCP used to lookup MWL Item to coerce request attributes of received objects. If configured, external MWL SCP is queried by invoking a C-FIND RQ of the DICOM MWL Service and Merge Local MWL SCP is ignored.
archiveAttributeCoercion.dcmMergeLocalMWLSCP:Merge Local MWL SCP|AE Title of archive's MWL SCP used to lookup MWL Item to coerce request attributes of received objects. If absent, the Archive DB is queried for a matching MWL item provided by any Archive MWL AE.
archiveAttributeCoercion.dcmMWLImportFilterBySCU:Merge MWL Filter by SCU|Indicates to apply specified filter on matches returned by external MWL SCP.
archiveAttributeCoercion.dcmLeadingCFindSCP:Leading C-FIND SCP|Titolo AE  dell'SCP C-FIND esterno per la coercizione degli attributi con gli attributi del paziente e dello studio recuperati da questo AE. Se non viene specificato alcun set di attributi particolare per C-FIND SCP, verranno recuperati tutti gli attributi del paziente configurato e il filtro degli attributi dello studio.
archiveAttributeCoercion.dcmAttributeUpdatePolicy:Criteri di aggiornamento degli attributi|Specifica come gli attributi devono essere aggiornati con gli attributi recuperati da Leading C-FIND SCP. PRESERVE (= annulla gli attributi nel nuovo dataset che non sono presenti nel dataset originale), SUPPLEMENT (= gli attributi non presenti nel dataset originale verranno integrati), MERGE (= i valori degli attributi saranno scritto dal nuovo set di dati), OVERWRITE (= i valori degli attributi se nulli nel nuovo set di dati, saranno annullati nel set di dati originale).
archiveAttributeCoercion.dcmTrimISO2022CharacterSet:Trim ISO 2022 Character Set|Sostituisci il codice singolo per set di caratteri a byte singolo con estensioni di codice con codice per set di caratteri a byte singolo senza estensioni di codice. Efficace solo con DIMSE = C_STORE_RQ e DICOM Transfer Role = SCP.
archiveAttributeCoercion.dcmUseCallingAETitleAs:Usa Calling AE Title come|Identifica l'attributo che è impostato sul valore di Calling AET se è assente o vuoto. ScheduledStationAETitle (= Scheduled Station AE Title (0040,0001) in item of Scheduled Procedure Step Sequence (0040,0100)), SendingApplicationEntityTitleOfSeries (= Sending Application Entity Title of Series (7777,xx37)).
archiveAttributeCoercion.dcmNullifyTag:Nullify Attribute Tag|Tag DICOM dell'attributo da annullare come stringa esadecimale
archiveAttributeCoercion.dcmMergeAttribute:Attributo Unione|Attributo di unione DICOM nel formato {attributeID} = {value}. {attributeID} all'interno di {value} verrà sostituito dal valore di quello attribuito nel set di dati originale. Esempio: InstitutionName=RegionalHospital o 00081040=XRay.
archiveAttributeCoercion.dcmNullifyIssuerOfPatientID:Annullare l'emittente dell'ID paziente|Annullare condizionalmente l'emittente dell'ID paziente (0010,0021) e l'emittente della sequenza qualificatori ID paziente (0010,0024) dagli oggetti ricevuti
archiveAttributeCoercion.dcmIssuerOfPatientID:Emittente dell'ID paziente|Emittente dell'ID paziente (0010,0021) e, facoltativamente, anche i valori per l'ID entità universale (0040,0032) e il tipo ID entità universale (0040,0033) dell'elemento della sequenza dei qualificatori dell'ID emittente dell'ID paziente (0010,0024) rispetto ai valori che combaciano negli oggetti ricevuti, se il nullify dell'emittente dell'ID paziente è impostato su MATCHING o NOT_MATCHING. Formato: <Issuer of Patient ID> [& <Universal Entity ID> & <Universal Entity ID Type>].
archiveAttributeCoercion.dcmIssuerOfPatientIDFormat:Formato dell'Emittente dell'ID paziente|Formato dell'emittente dell'ID paziente (0010,0021) derivato da altri attributi. Ad esempio "{00100010, hash} - {00100030}": utilizza il valore hash del nome del paziente e della data di nascita separati da "-". Per la coercizione dei valori esistenti di Issuer of Patient ID negli oggetti ricevuti anche dcmNullifyIssuerOfPatientID deve essere impostato di conseguenza.
archiveAttributeCoercion.dcmSupplementFromDeviceName:Supplement from Device|Nome del dispositivo da cui vengono prese le autorità assegnatrici (Assigning Authorities) e altre informazioni per integrare gli oggetti compositi e MPPS ricevuti.
