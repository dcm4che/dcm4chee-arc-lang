dcmNetworkConnection:Estensione della connessione di rete|Attributi di connessione di rete proprietari di dcm4che
dcmNetworkConnection.dcmProtocol:Protocol|Protocollo di connessione di rete.
dcmNetworkConnection.dcmHTTPProxy:Proxy HTTP|Proxy HTTP: [user:password@]host:port
dcmNetworkConnection.dcmTLSNeedClientAuth:TLS richiede autenticazione client|Indica se è richiesta l'autenticazione del client TLS.
dcmNetworkConnection.dcmTLSProtocol:Protocollo TLS|I protocolli TLS supportati.
dcmNetworkConnection.dcmTCPBacklog:TCP Backlog|Lunghezza massima della coda per le connessioni TCP in entrata.
dcmNetworkConnection.dcmTCPConnectTimeout:Timeout connessione TCP|Timeout connessione TCP in ms; nessun timeout se assente.
dcmNetworkConnection.dcmTCPCloseDelay:Ritardo chiusura TCP|Ritardo di chiusura del socket TCP in ms dopo l'invio di A-ASSOCIATE-RJ, A-RELEASE-RP o A-ABORT PDU.
dcmNetworkConnection.dcmTCPSendBufferSize:Dimensione buffer di invio TCP|Dimensione del buffer di invio TCP; usa i valori predefiniti del sistema se assenti
dcmNetworkConnection.dcmTCPReceiveBufferSize:Dimensione buffer di ricezione TCP|Dimensione del buffer di ricezione TCP; usa i valori predefiniti del sistema se assenti
dcmNetworkConnection.dcmTCPNoDelay:Nessun ritardo TCP|Abilita/disabilita TCP_NODELAY (disabilita/abilita l'algoritmo Nagle).
dcmNetworkConnection.dcmBindAddress:Associa indirizzo|Indirizzo Bind del socket in ascolto; usa il nome host della connessione se assente
dcmNetworkConnection.dcmClientBindAddress:Indirizzo di binding del client|Indirizzo di Bind delle connessioni in uscita; usa il nome host della connessione se assente
dcmNetworkConnection.dcmBlacklistedHostname:Nome host nella lista nera|nomi host DNS inseriti nella lista nera
dcmNetworkConnection.dcmSendPDULength:Lunghezza Invio PDU|Lunghezza massima delle PDU emesse.
dcmNetworkConnection.dcmReceivePDULength:Lunghezza Ricezione PDU|Lunghezza massima delle PDU ricevute.
dcmNetworkConnection.dcmMaxOpsPerformed:Operazioni massime eseguite|Numero massimo di operazioni da eseguire in modo asincrono; 0 = infinito.
dcmNetworkConnection.dcmMaxOpsInvoked:Operazioni massime invocate|Numero massimo di operazioni da richiamare in modo asincrono; 0 = infinito.
dcmNetworkConnection.dcmPackPDV:Pack PDV|Abilita/disabilita il Packing di comandi e dati PDV in una PDU P-DATA-TF.
dcmNetworkConnection.dcmAARQTimeout:AA-RQ Timeout|Timeout in ms per la ricezione della PDU A-ASSOCIATE-RQ dopo la connessione TCP; nessun timeout se assente
dcmNetworkConnection.dcmAAACTimeout:AA-AC Timeout|Timeout in ms per la ricezione della PDU A-ASSOCIATE-AC dopo l'invio della PDU A-ASSOCIATE-RQ; nessun timeout se assente
dcmNetworkConnection.dcmARRPTimeout:AR-RP Timeout|Timeout in ms per la ricezione della PDU A-RELEASE-RP dopo l'invio della PDU A-RELEASE-RQ; nessun timeout se assente
dcmNetworkConnection.dcmSendTimeout:Timeout di Invio|Timeout in ms per l'invio di RQ DIMSE diversi da RQ di C-STORE; nessun timeout se assente
dcmNetworkConnection.dcmStoreTimeout:Timeout di memorizzazione|Timeout in ms per l'invio di C-STORE RQ; nessun timeout se assente
dcmNetworkConnection.dcmResponseTimeout:Timeout di risposta|Timeout in ms per la ricezione di altri RSP DIMSE in sospeso rispetto agli RSP C-MOVE o C-GET; nessun timeout se assente
dcmNetworkConnection.dcmRetrieveTimeout:Timeout di recupero|Timeout in ms per la ricezione di RSP C-GET o C-MOVE in sospeso; nessun timeout se assente
dcmNetworkConnection.dcmRetrieveTimeoutTotal:Timeout di recupero Totale|Indica se il timer con il timeout specificato per gli RSP C-GET e C-MOVE in sospeso deve essere riavviato alla ricezione di RSP in sospeso (= false) o no (= true).
dcmNetworkConnection.dcmIdleTimeout:Timeout per inattività|Indica l'interruzione delle associazioni inattive dopo il timeout specificato in ms; nessun timeout se assente
