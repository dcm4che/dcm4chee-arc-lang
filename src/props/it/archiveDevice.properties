archiveDevice:Dispositivo di archiviazione|Informazioni relative al dispositivo di archiviazione DICOM
archiveDevice.dcmFuzzyAlgorithmClass:Classe algoritmo fuzzy|Specifica la classe di implementazione dell'algoritmo fuzzy.
archiveDevice.dcmBulkDataDescriptorID:ID descrittore dati in blocco|ID del descrittore di dati in blocco applicato da tutti i servizi che forniscono i metadati delle istanze archiviate. Se assenti, solo gli attributi specificati dalla Classe 'Composite Instance Retrieve Without Bulk Data Service' sono trattati come Massa di dati. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmCalculateStudySizeDelay:Calculate Study Size Delay|Delay in ISO-8601 duration format PnDTnHnMnS for eager calculation of Study Size and Query Attributes. If absent, no (minimal) delay for eager calculation of the Study Size and Query Attributes is applied.
archiveDevice.dcmCalculateStudySizePollingInterval:Calculate Study Size Polling Interval|Polling Interval for Studies with unknown size in ISO-8601 duration format PnDTnHnMnS. If absent, there is no eager calculation of the Study Size and Query Attributes.
archiveDevice.dcmCalculateStudySizeFetchSize:Calculate Study Size Fetch Size|Limit result set of DB query for Studies with unknown size.
archiveDevice.dcmCalculateQueryAttributes:Calculate Query Attributes|Indicates to eager calculate Query Attributes according configured Calculate Study Size Delay and Calculate Study Size Polling Interval.
archiveDevice.dcmSeriesMetadataStorageID:ID di archiviazione metadati delle serie|ID di archiviazione su cui sono archiviati gli archivi ZIP con i metadati aggregati di tutte le istanze di una serie. È possibile configurare più sistemi di archiviazione. Se assenti, non verranno archiviati metadati di serie aggregati.
archiveDevice.dcmSeriesMetadataDelay:Ritardo metadati serie aggregata|Ritardo nel formato di durata ISO-8601 PnDTnHnMnS per l'archiviazione dei metadati della serie aggregati in archivio. Se assenti, non verranno archiviati metadati di serie aggregati. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmSeriesMetadataPollingInterval:Aggiorna l'intervallo di polling dei metadati della serie|Intervallo di polling per serie pianificato per l'aggiornamento dei metadati nel formato di durata ISO-8601 PnDTnHnMnS. Se assenti, non verranno archiviati metadati di serie aggregati.
archiveDevice.dcmSeriesMetadataFetchSize:Aggiorna dimensioni di recupero metadati della serie|Numero massimo di serie pianificate per l'aggiornamento dei metadati recuperati da una query.
archiveDevice.dcmSeriesMetadataThreads:Aggiorna thread di metadati della serie|Numero di thread utilizzati per la creazione e l'aggiornamento dei metadati della serie.
archiveDevice.dcmSeriesMetadataMaxRetries:Aggiorna numero massimo di tentativi di metadati della serie|Numero massimo di tentativi per creare/aggiornare i metadati della serie aggregati. Efficace solo se è specificato l'intervallo di tentativi di aggiornamento dei metadati delle serie -1 = per sempre.
archiveDevice.dcmSeriesMetadataRetryInterval:Aggiorna intervallo tentativi metadati delle serie|Intervallo nel formato di durata ISO-8601 PnDTnHnMnS in cui verranno ritentati i tentativi non riusciti di creare/aggiornare i metadati della serie aggregati. Efficace solo se si aggiorna il numero massimo di tentativi di metadati della serie!= 0. Se assente, i tentativi falliti non verranno riprovati.
archiveDevice.dcmPurgeInstanceRecords:Elimina record istanza|Indica che i record dell'istanza possono essere eliminati dal database.
archiveDevice.dcmPurgeInstanceRecordsDelay:Ritardo nell'Eliminazione dei record di istanza|Ritardo nel formato di durata ISO-8601 PnDTnHnMnS per l'eliminazione dei record di istanza dal database. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione. Efficace solo se Purge Instance Records = true.
archiveDevice.dcmPurgeInstanceRecordsPollingInterval:Intervallo di polling di eliminazione dei record dell'istanza|Intervallo di polling per serie pianificato per l'eliminazione dei record dell'istanza dal database nel formato di durata ISO-8601 PnDTnHnMnS. Efficace solo se Purge Instance Records = true.
archiveDevice.dcmPurgeInstanceRecordsFetchSize:Dimensioni di recupero per l'eliminazione dei record istanza|Numero massimo di serie pianificate per l'eliminazione dei record di istanza dal database recuperati da una query. Efficace solo se Purge Instance Records = true.
archiveDevice.dcmMWLPollingInterval:Intervallo di polling MWL|Intervallo di polling per l'aggiornamento dello stato degli elementi MWL inattivi e l'eliminazione degli elementi MWL nel formato di durata ISO-8601 PnDTnHnMnS. Se assenti, gli elementi MWL non verranno aggiornati o eliminati.
archiveDevice.dcmMWLFetchSize:Dimensione di recupero MWL |Numero massimo di articoli MWL da aggiornare o eliminare in una transazione.
archiveDevice.dcmDeleteMWLDelay:Elimina ritardo MWL|Ritardo nel formato di durata ISO-8601 PnDTnHnMn.nS per l'eliminazione di elementi MWL. I ritardi specifici dello stato possono essere specificati dal prefisso 'SCHEDULED:', 'ARRIVED:', 'READY:', 'STARTED:', 'DEPARTED:', 'CANCELED:', 'DISCONTINUED:', 'COMPLETED:'. Esempio: PT5M o CANCELED:PT10M. Se assenti, gli elementi MWL non verranno eliminati.
archiveDevice.dcmDeleteUPSPollingInterval:Elimina intervallo polling UPS|Intervallo di polling per l'eliminazione di UPS (Unified Procedure Steps) nel formato di durata ISO-8601 PnDTnHnMnS. Se assenti, i passaggi della procedura unificata non verranno eliminati.
archiveDevice.dcmDeleteUPSFetchSize:Elimina Dimensione di recupero UPS|Numero massimo di UPS (Unified Procedure Steps) da eliminare in una transazione.
archiveDevice.dcmDeleteUPSCompletedDelay:Elimina ritardo UPS completato|Ritardo nel formato di durata ISO-8601 PnDTnHnMn.nS per l'eliminazione dei passi della procedura unificata completati senza blocco dell'eliminazione. Se assenti, i passaggi della procedura unificata completati senza blocco dell'eliminazione vengono eliminati immediatamente.
archiveDevice.dcmDeleteUPSCanceledDelay:Elimina ritardo UPS annullato|Ritardo nel formato di durata ISO-8601 PnDTnHnMn.nS per l'eliminazione dei passi della procedura unificata completati senza blocco dell'eliminazione. Se assenti, i passaggi della procedura unificata completati senza blocco dell'eliminazione vengono eliminati immediatamente.
archiveDevice.dcmOverwritePolicy:Politica di sovrascrittura|Politica di sovrascrittura. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmRecordAttributeModification:Modifica degli attributi del Record|Indica se le modifiche degli attributi degli oggetti archiviati sono registrate negli elementi della sequenza degli attributi originali. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione o per Applicazioni HL7 dell'archivio.
archiveDevice.dcmAcceptMissingPatientID:Accetta ID paziente mancante|Indica se gli oggetti senza ID paziente devono essere accettati e se deve essere creato un ID paziente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmAcceptConflictingPatientID:Accetta ID paziente in conflitto|Indica se gli oggetti con un ID paziente diverso dall'ID paziente presente negli oggetti dello studio ricevuti in precedenza devono essere accettati. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmBulkDataSpoolDirectory:Directory di spooling dei dati in blocco|Percorso alla directory di spooling dei dati in blocco. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmHideSPSWithStatusFromMWL:Nascondi SPS con Stato - MWL SCP|Codici di stato del passo della procedura pianificata degli articoli MWL che non devono essere restituiti da MWL SCP. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmHideSPSWithStatusFromMWLRS:Nascondi SPS con Stato - MWL RS|Codici di stato del passo della procedura pianificata degli articoli MWL che non devono essere restituiti da MWL RS. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmValidateCallingAEHostname:Convalida nome host AE chiamante|Convalida del nome host AE chiamante o dell'indirizzo IP dei richiedenti dell'associazione. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmUserIdentityNegotiation:Negoziazione dell'identità dell'utente|Specifica di ignorare l'elemento secondario di negoziazione dell'identità dell'utente nelle richieste di associazione (= NOT_SUPPORTED), per verificare che il nome utente e la password passati o il token Web JSON siano su un server Keycloak (= SUPPORTS) o di rifiutare le richieste di associazione senza un nome utente e una password validi o un token Web JSON nel suo oggetto secondario di negoziazione dell'identità (= REQUIRED). Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmUserIdentityNegotiationRole:Ruolo di negoziazione dell'identità dell'utente|Limita le richieste di negoziazione dell'identità dell'utente accettate agli utenti con il ruolo specificato. Se assente, verifica solo il nome utente e la password passati o il token Web JSON. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmUserIdentityNegotiationKeycloakClientID:ID client Keycloak per negoziazione identità utente|ID client Keycloak che fa riferimento alla configurazione della connessione Keycloak per la verifica del nome utente e della password passati o del token Web JSON. Se assente, Verranno applicate le Proprietà di sistema ${auth-server-url}, ${realm-name: dcm4che}, ${ui-client-id: dcm4chee-arc-ui}, ${disable-trust-manager: false}, ${allow-any-hostname: true}. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmPersonNameComponentOrderInsensitiveMatching:Person Name Component Order Insensitive Matching|Indica se la corrispondenza insensibile all'ordine dei componenti del nome viene eseguita sulla corrispondenza semantica fuzzy dei nomi delle persone. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmSendPendingCGet:Invia C-Get in attesa|Abilita le risposte C-GET in sospeso. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmSendPendingCMoveInterval:Intervallo di Invio C-Move in sospeso|Intervallo delle risposte C-MOVE in sospeso nel formato di durata ISO-8601 PnDTnHnMnS; disabilitato se assente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmWadoSupportedSRClasses:Classi SR supportate da Wado|Classi SR SOP supportate per il recupero WADO
archiveDevice.dcmWadoSupportedPRClasses:Classi PR supportate da Wado|Classi SR SOP supportate per il recupero WADO
archiveDevice.dcmWadoSR2HtmlTemplateURI:URI per modello HTML Wado SR2|Specifica l'URI per il foglio di stile utilizzato per eseguire il rendering di report strutturati in html. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmWadoSR2TextTemplateURI:URI del modello di testo Wado SR2|Specifica l'URI per il foglio di stile utilizzato per il rendering di report strutturati in testo normale. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmWadoCDA2HtmlTemplateURI:URI per modello da WADO CDA a HTML|URL al foglio di stile XSL inserito come <?xml-stylesheet type="text/xsl" href="<url>" > nei documenti CDA restituiti dal servizio WADO-URI. Se assente, il documento CDI incorporato viene restituito letteralmente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmWadoThumbnailViewport:Wado Thumbnail Viewport|Dimensione delle miniature restituite dal recupero WADO delle miniature delle istanze, se nella richiesta non è specificata alcun viewport. Formato: <width>,<height>. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmWadoZIPEntryNameFormat:Formato del Nome della voce per lo ZIP Wado|Formato dei nomi delle voci nell'archivio ZIP restituito da WADO-RS. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmWadoIgnorePresentationLUTShape:Wado Ignore Presentation LUT Shape|Indicates to ignore (2050,0020) Presentation LUT Shape, but prioritize value of (0028,0004) Photometric Interpretation to determine if minimum sample value is intended to be displayed as white (=MONCHROME1) or as black (=MONCHROME2) on retrieve of rendered DICOM images by WADO-RS or WADO-URI services. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmWadoMetadataExcludePrivate:Wado Metadata Exclude Private|Indicates to exclude Private Data Elements from Metadata returned by WADO-RS Retrieve Transaction. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmQueryFetchSize:Dimensione recupero query|Numero di righe recuperate dal database contemporaneamente dal servizio di query.
archiveDevice.dcmQueryMaxNumberOfResults:Numero Max di risultati per la Query|Numero massimo di risultati restituiti da C-FIND SCP. Se il numero di corrispondenze supera il limite, la richiesta C-FIND verrà rifiutata. 0 = nessuna limitazione. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmQidoMaxNumberOfResults:Numero massimo di risultati Qido|Numero massimo di risultati restituiti dal servizio QIDO-RS. 0 = nessuna limitazione. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmQidoETag:Qido ETag|Indicates to return Last-Modified and ETag for Search Series or Instances of a Study; disabled if absent. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmFwdMppsDestination:Destinazione di inoltro Mpps|Destinazione per inoltrare MPPS N-CREATE RQ e N-SET RQ. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmIanDestination:Destinazione IAN|Destinazione per inviare IAN N-CREATE RQ. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmIanDelay:Ritardo IAN|Ritardo nel formato di durata ISO-8601 PnDTnHnMnS dopo il quale viene inviato uno IAN per uno studio ricevuto alle destinazioni IAN configurate. Se assenti, gli IAN vengono attivati dagli MPPS ricevuti. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmIanTimeout:Timeout IAN |Timeout nel formato di durata ISO-8601 PnDTnHnMnS per l'attesa nella ricezione di istanze referenziate in MPPS; controllare per sempre la completezza se assente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmIanOnTimeout:IAN Su Timeout|Specifica se viene inviato lo IAN se viene superato il timeout per l'attesa nella ricezione delle istanze a cui si fa riferimento. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmIanTaskPollingInterval:Intervallo di polling dell'attività IAN|Intervallo di polling per attività IAN nel formato di durata ISO-8601 PnDTnHnMnS. IAN disabilitato, se assente
archiveDevice.dcmIanTaskFetchSize:Dimensione recupero attività IAN|Numero massimo di attività IAN pianificate in una transazione.
archiveDevice.dcmSpanningCFindSCP:Spanning C-Find SCP|Titolo AE dell'SCP C-FIND esterno per inoltrare gli RQ di C-FIND e le risposte di ritorno in base alla policy Spanning C-Find SCP configurata. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmSpanningCFindSCPPolicy:Politica di Spanning C-Find SCP|Specifica la politica per combinare le corrispondenze restituite dallo Spanning C-Find SCP configurato con le voci corrispondenti del DB di archivio. SUPPLEMENT (= restituisce corrispondenze locali prima di corrispondenze aggiuntive da Spanning C-Find SCP), MERGE (= restituisce corrispondenze da Spanning C-Find SCP prima di corrispondenze locali aggiuntive), REPLACE (= restituisce solo corrispondenze da Spanning C-Find SCP). Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmSpanningCFindSCPRetrieveAET:Spanning C-Find SCP Retrieve AE Title|Specifica l'AE Title (gli) di recupero nelle corrispondenze restituite da Spanning C-Find SCP. Conserva i titoli AE originali di Recupero restituiti da Spanning C-Find SCP se assenti. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmFallbackCMoveSCP:C-Move SCP di fallback|AE Titolo di C-MOVE SCP esterno per inoltrare C-MOVE RQ se le Entità richieste non sono gestite da questo archivio. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmFallbackCMoveSCPDestination:Destinazione SCP di fallback C-Move|AE Titolo del C-STORE-SCP locale da impostare come destinazione dello spostamento in C-MOVE RQ inoltrati al C-MOVE SCP esterno specificato da dcmFallbackCMoveSCP
archiveDevice.dcmFallbackCMoveSCPStudyOlderThan:Studio di fallback C-Move SCP più vecchio di|Specifica la soglia per la data dello studio nel formato YYYYMMDD per contrassegnare gli studi ricevuti come (potenzialmente) incompleti per imporre il recupero dal dcmFallbackCMoveSCP configurato
archiveDevice.dcmFallbackCMoveSCPLeadingCFindSCP:Fallback C-Move SCP Leading C-Find SCP|AE Titolo dell'SCP C-FIND esterno per la verifica del numero di istanze recuperate da SCP C-MOVE esterno specificato dal dcmFallbackCMoveSCP.
archiveDevice.dcmFallbackCMoveSCPRetries:Riprova C-Move SCP di fallback|Numero massimo di tentativi per recuperare oggetti non disponibili da C-MOVE SCP configurato dal dcmFallbackCMoveSCP. -1 = per sempre.
archiveDevice.dcmFallbackWadoURIWebAppName:Nome applicazione Web WADO-URI di fallback|Nome dell'applicazione Web esterna per reindirizzare le richieste URI WADO se l'oggetto richiesto non è disponibile in questo archivio. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmFallbackWadoURIHttpStatusCode:Codice di stato Http URI Wado di fallback|Codice di stato HTTP della risposta di reindirizzamento configurato dal nome dell'applicazione Web WADO-URI di fallback. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmFallbackCMoveSCPCallingAET:Titolo AE chiamante di Fallback C-Move SCP |Titolo AE chiamante utilizzato in A-ASSOCIATE-RQ per il Fallback del C-MOVE SCP configurato. Se assente, viene utilizzato il titolo AE della SCU C-MOVE esterna. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmAltCMoveSCP:SCP C-Move alternativo|Titolo AE di C-MOVE SCP alternativo per inoltrare C-MOVE RQ se le Entità richieste non si trovano su un archivio locale collegato
archiveDevice.dcmCStoreSCUOfCMoveSCP:C-STORE SCU di C-MOVE SCP|Indica di identificare le RQ C-STORE ricevute come causate da una RQ C-MOVE inoltrata dall'AET chiamante nel formato A-Associate-RQ <Calling AET> =<C-MOVE-SCP>. Tipicamente <Calling AET> e <C-MOVE-SCP> sono uguali. Se nessun valore è configurato per un particolare SCP C-MOVE, l'attributo (0000,1030) Move Originator Application Entity Title in C-STORE RQ viene utilizzato per trovare il C-MOVE RQ inoltrato corrispondente a cui inoltrare il C-STORE RQ ricevuto alla destinazione di spostamento originale.
archiveDevice.dcmUPSProcessingPollingInterval:Intervallo di polling di elaborazione UPS|Intervallo di polling per elementi di lavoro pronti per l'elaborazione nel formato di durata ISO-8601 PnDTnHnMnS.
archiveDevice.dcmUPSProcessingFetchSize:Dimensione recupero elaborazione UPS|Limita il set di risultati della query DB per gli elementi di lavoro pronti per l'elaborazione.
archiveDevice.dcmExportTaskPollingInterval:Esporta intervallo polling di attività|Esporta l'intervallo di polling dell'attività nel formato di durata ISO-8601 PnDTnHnMnS.
archiveDevice.dcmExportTaskFetchSize:Export Task Fetch Size|Limita il set di risultati della query DB per le attività di esportazione pronte per l'elaborazione.
archiveDevice.dcmRetrieveTaskPollingInterval:Recupera l'intervallo di polling delle attività|Recupera l'intervallo di polling dell'attività nel formato di durata ISO-8601 PnDTnHnMnS.
archiveDevice.dcmRetrieveTaskFetchSize:Recupera dimensioni di recupero attività|Limita il set di risultati della query DB per le attività di esportazione pronte per l'elaborazione.
archiveDevice.dcmRetrieveTaskWarningOnNoMatch:Recupera avviso attività in caso di mancata corrispondenza|Indica se lo stato del risultato di Retrieve Tasks deve essere impostato su WARNING se nessuno degli oggetti richiesti è stato trovato su C-MOVE SCP. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio,
archiveDevice.dcmRetrieveTaskWarningOnWarnings:Recupera attività di Warning su Warnings|Indica se lo stato del risultato di Retrieve Tasks deve essere impostato su WARNING se sono presenti operazioni secondarie di avviso, anche se il recupero di tutti gli oggetti è riuscito. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio,
archiveDevice.dcmPurgeStoragePollingInterval:Elimina intervallo polling archiviazione|Intervallo di polling per l'eliminazione di oggetti nel formato di durata ISO-8601 PnDTnHnMnS.
archiveDevice.dcmPurgeStorageFetchSize:Purge Storage Fetch Size|Numero massimo di oggetti da eliminare in un'attività.
archiveDevice.dcmFailedToDeletePollingInterval:Impossibile eliminare l'intervallo di polling|Intervallo di polling per la risoluzione degli errori di eliminazione nel formato di durata ISO-8601 PnDTnHnMnS.
archiveDevice.dcmFailedToDeleteFetchSize:Impossibile eliminare le dimensioni di recupero|Numero massimo di record di posizione recuperati per la risoluzione degli errori di eliminazione in una query.
archiveDevice.dcmDeleteStudyBatchSize:Dimensioni del batch di eliminazione di uno studio|Numero di studi da eliminare dal sistema di archiviazione, se lo spazio utilizzabile scende al di sotto dello spazio utilizzabile configurato, prima di controllare nuovamente lo spazio utilizzabile.
archiveDevice.dcmDeleteStudyChunkSize:Dimensioni del Chunk di eliminazione di uno studio|Numero di istanze eliminate in una transazione DB con l'eliminazione permanente degli studi.
archiveDevice.dcmDeletePatientOnDeleteLastStudy:Elimina paziente su Elimina ultimo studio|Specifica se un paziente deve essere cancellato alla cancellazione del suo ultimo studio.
archiveDevice.dcmDeleteRejectedPollingInterval:Elimina intervallo di polling rifiutato|Intervallo di polling per l'eliminazione delle istanze rifiutate dal database nel formato di durata ISO-8601 PnDTnHnMnS.
archiveDevice.dcmDeleteRejectedFetchSize:Elimina dimensioni di recupero rifiutate|Numero massimo di istanze rifiutate da eliminare dal database in un'unica attività.
archiveDevice.dcmMaxAccessTimeStaleness:Tempo di accesso massimo di obsolescenza|Durata massima del tempo di accesso allo studio registrato nel formato di durata ISO-8601 PnDTnHnMnS. Aggiornamento del tempo di accesso disabilitato, se assente.
archiveDevice.dcmAECacheStaleTimeout:Timeout Obsolescenza Cache di AE|Massimo stato di obsolescenza degli eventi avversi memorizzati nella cache nel formato di durata ISO-8601 PnDTnHnMnS. Se assenti, le voci AE memorizzate nella cache non verranno recuperate da LDAP.
archiveDevice.dcmLeadingCFindSCPQueryCacheStaleTimeout:Timeout Obsolescenza Cache di C-Find SCP Query |Massimo stato di obsolescenza degli attributi del paziente e dello studio memorizzati nella cache recuperati dal principale C-Find SCP nel formato di durata ISO-8601 PnDTnHnMnS. Se assenti, gli attributi dello studio della cache vengono rimossi solo al raggiungimento della dimensione massima della cache.
archiveDevice.dcmLeadingCFindSCPQueryCacheSize:Dimensione della cache delle query SCP principale di C-Find|Numero massimo di attributi paziente e studio memorizzati nella cache recuperati dal principale SCP C-Find.
archiveDevice.dcmAuditSpoolDirectory:Controlla directory di spool|Percorso per la directory di spool del servizio di controllo.
archiveDevice.dcmAuditPollingInterval:Intervallo di polling dell'audit|Intervallo di polling per l'aggregazione dei messaggi di verifica nel formato di durata ISO-8601 PnDTnHnMnS. Aggregazione dei messaggi di audit disabilitata, se assente.
archiveDevice.dcmAuditAggregateDuration:Durata Aggregata dell'audit|Durata dell'aggregazione dei messaggi di controllo nel formato di durata ISO-8601 PnDTnHnMnS. Aggregazione dei messaggi di audit disabilitata, se assente.
archiveDevice.dcmAuditUnknownStudyInstanceUID:Audit Unknown Study Instance UID|Indica il valore uid dell'istanza di studio da inviare nel messaggio di audit quando non è noto.
archiveDevice.dcmAuditUnknownPatientID:Audit ID Paziente Sconosciuto|Indica il valore dell'ID paziente da inviare nel messaggio di audit quando non è noto.
archiveDevice.dcmAudit2JsonFhirTemplateURI:Modello URI per Audit su json + fhir |Specifica l'URI per il foglio di stile per transcodificare il messaggio di controllo in un evento di controllo della risorsa JSON FHIR
archiveDevice.dcmAudit2XmlFhirTemplateURI:Modello URI per Audit su xml + fhir |Specifica l'URI per il foglio di stile per transcodificare il messaggio di controllo in un evento di controllo della risorsa XML FHIR
archiveDevice.dcmAuditSoftwareConfigurationVerbose:Configurazione del software di controllo dettagliata|Specifica se gli oggetti figlio e gli attributi degli oggetti creati devono essere inclusi nella configurazione software del messaggio controllo.
archiveDevice.dcmAuditAssigningAuthorityOfPatientID:Assigning Authority of Patient ID for Audit|Assigning Authority of Patient ID in received HL7 message used to search qualified patient identifier in list of identifiers in PID-3. This qualified patient identifier shall be used in the patient details participant object. If absent, by default the first qualified patient identifier in PID-3 shall be used. If none of the qualified patient identifiers in the list match with the configured issuer, archive server log shall contain a log INFO message and by default the first qualified patient identifier in PID-3 shall be used. Format: <Issuer of Patient ID> [& <Universal Entity ID> & <Universal Entity ID Type>].
archiveDevice.dcmShowPatientInfoInSystemLog:Mostra informazioni paziente nel registro di sistema|Specifica se le informazioni sul paziente vengono visualizzate come testo normale o sottoposte ad hashing nei registri di sistema.
archiveDevice.dcmShowPatientInfoInAuditLog:Mostra informazioni paziente nel registro di controllo|Specifica se le informazioni sul paziente vengono visualizzate come testo normale o sottoposte ad hashing nei messaggi di controllo emessi.
archiveDevice.dcmStowSpoolDirectory:Directory di spool STOW-RS|Percorso alla directory utilizzato dal servizio STOW-RS per eseguire lo spooling di dati in blocco di metadati XML / JSON e messaggi di richiesta dati in blocco.
archiveDevice.dcmMWLAccessionNumberGenerator:MWL Accession Number Generator|Identifies ID Generator to supplement missing Accession Numbers of Scheduled Procedures Steps created on receive of HL7 Order messages or by RESTful service. May be overwritten by configured values for particular Archive Network AEs or Archive HL7 Application.
archiveDevice.dcmMWLRequestedProcedureIDGenerator:MWL Requested Procedure ID Generator|Identifies ID Generator to supplement missing Requested Procedure IDs of Scheduled Procedures Steps created on receive of HL7 Order messages or by RESTful service. May be overwritten by configured values for particular Archive Network AEs or Archive HL7 Application.
archiveDevice.dcmMWLScheduledProcedureStepIDGenerator:MWL Scheduled Procedure Step ID Generator|Identifies ID Generator to supplement missing Scheduled Procedure Step IDs of Scheduled Procedures Steps created on receive of HL7 Order messages or by RESTful service. May be overwritten by configured values for particular Archive Network AEs or Archive HL7 Application.
archiveDevice.dcmAuditHL7MsgLimit:Audit HL7 Message Limit|Limit length of HL7 messages included in emitted Audit Records. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ORUAction:Azione ORU HL7|Specifica l'azione alla ricezione del messaggio HL7 ORU ^ R01: IMPORT_REPORT (= transcodifica ricevuta HL7 ORU ^ R01 in DICOM SR), MWL_COMPLETED (= imposta lo stato degli elementi MWL corrispondenti su COMPLETED). Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7PatientUpdateTemplateURI:URI del modello di aggiornamento del paziente HL7|Specifica l'URI per il foglio di stile utilizzato da servizio di aggiornamento del paziente in HL7v2. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7ImportReportTemplateURI:URI del modello di transcodifica per l'importazione dei messaggi HL7|Specifica l'URI per il foglio di stile da transcodificare ricevuto HL7 ORU^R01 in DICOM SR. Può essere sovrascritto dai valori configurati per una particolare applicazione Archive HL7.
archiveDevice.hl7ImportReportTemplateParam:Parametro del modello di report di importazione HL7|Parametri XSLT passati al foglio di stile specificato dall'URI del modello di report di importazione HL7. Formato: {nome}={valore}. Ad esempio: "langCodeValue=et", "langCodingSchemeDesignator=RFC5646", "langCodeMeaning=Estonian". Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7ScheduleProcedureTemplateURI:HL7 Schedule Procedure Template URI|Specifica l'URI per il foglio di stile con cui transcodificare i messaggi HL7 ORM^O01, OMI^O23, OMG^O19 in elementi DICOM MWL ricevuti. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7OutgoingPatientUpdateTemplateURI:HL7 Outgoing Patient Update Template URI|Specifica l'URI per il foglio di stile per transcodificare gli attributi paziente dell'oggetto DICOM in messaggi ADT HL7.
archiveDevice.hl7ScheduledProtocolCodeInOrder:HL7 Schedule Protocol Code in Order|Specifica la posizione del codice del protocollo pianificato nel messaggio di ordine HL7 ricevuto. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7ScheduledStationAETInOrder:HL7 Schedule Station AET in Order|Specifica la posizione del titolo AE della stazione pianificata nel messaggio di ordine HL7 ricevuto. Non deve essere configurato per HL7 v2.5.1 OMI^O23 con segmento IPC. Se nel campo configurato viene fornito un valore assente o assente, il titolo AE della stazione pianificata viene selezionato in base alle regole configurate. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7LogFilePattern:HL7 Log File Pattern|Percorso dei messaggi HL7 che verranno acquisiti esattamente come ricevuti. Se assente, non c'è registrazione log. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di archivio. Per esempio. ${jboss.server.data.dir}/hl7/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveDevice.hl7ErrorLogFilePattern:HL7 Error Log File Pattern|Percorso ai messaggi HL7 che verranno acquisiti esattamente come ricevuti, quando l'elaborazione dei messaggi HL7 fallisce. Se assente, non c'è registrazione log. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di archivio. Per esempio. ${jboss.server.data.dir}/hl7/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveDevice.hl7NoPatientCreateMessageType:HL7 No Patient Create Message Type|Tipi di messaggio (MessageType^TriggerEvent) dei messaggi HL7 che vengono elaborati solo se nel database è già presente un record paziente, il cui ID paziente corrisponde all'ID paziente nel segmento PID o MRG del messaggio. Pertanto, nessun nuovo record paziente verrà creato dai messaggi del tipo specificato. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7PatientArrivalMessageType:HL7 Patient Arrival Message Type|Tipo di messaggio dei messaggi HL7 che attivano la modifica dello stato dei passi della procedura pianificata associate al paziente da SCHEDULED ad ARRIVED. Se assente, lo stato dei passi della procedura pianificata non sarà influenzato dai messaggi HL7 ADT. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.dcmUnzipVendorDataToURI:Decomprimere i dati del fornitore in URI|Specifica l'URI della directory in cui verrà estratto il flusso ZIP nell'attributo Device Vendor Data
archiveDevice.dcmPurgeQueueMessagePollingInterval:Purge Queue Messages Polling Interval|Intervallo di polling per l'eliminazione dei messaggi in coda nel formato di durata ISO-8601 PnDTnHnMnS. Se assente, non c'è cancellazione
archiveDevice.dcmWadoSpoolDirectory:Wado-RS Spool Directory|Percorso della directory di spool Wado-RS utilizzata per aggregare i frame non compressi.
archiveDevice.dcmRejectExpiredStudiesPollingInterval:Rifiuta l'intervallo di polling degli studi scaduti|Intervallo di polling per il rifiuto di studi e serie scaduti nel formato di durata ISO-8601 PnDTnHnMnS. In caso di assenza, né gli studi scaduti né le serie verranno automaticamente rifiutati
archiveDevice.dcmRejectExpiredStudiesSchedule:Rifiuta l'intervallo di polling degli studi scaduti|Limita il rifiuto degli studi scaduti a orari specificati nel formato "ora = [0-23] dayOfWeek = [0-6]" (0 = domenica).
archiveDevice.dcmRejectExpiredStudiesFetchSize:Dimensioni di recupero per Rifiuto studi scaduti |Numero massimo di studi scaduti recuperati in una query; In caso di assenza, gli studi scaduti non verranno automaticamente rifiutati
archiveDevice.dcmRejectExpiredSeriesFetchSize:Dimensioni di recupero per Rifiuto serie scadute|Numero massimo di serie scadute recuperate in una query; Se assenti, le Serie scadute non verranno rifiutate automaticamente
archiveDevice.dcmRejectExpiredStudiesAETitle:Titolo AE per Rifiuto studi scaduti|Titolo AE dell'entità dell'applicazione locale che esegue il rifiuto automatico di studi e serie scaduti. In caso di assenza, né gli studi scaduti né le serie verranno automaticamente rifiutati
archiveDevice.dcmStorePermissionServiceURL:URL del servizio di autorizzazione dell'archivio|URL del servizio di autorizzazione dello storage che verrà richiamato alla ricezione del primo oggetto di uno studio da parte di qualsiasi AE. {<dicomTag>} verrà sostituito dal valore dell'attributo nell'oggetto. Ad esempio: http(s)://<store-permission-service-provider-host>:<store-permission-service-provider-port>/storage-permission/study/{0020000D}?patientId={00100020}&patientIdIssuer={00100021}&studyDescription={00081030,urlencoded}. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorePermissionServiceResponse:Store Permission Service Response|Emula la risposta del servizio di autorizzazione dello storage alla ricezione del primo oggetto di uno studio da parte di qualsiasi AE. {<dicomTag>} verrà sostituito dal valore dell'attributo nell'oggetto. Efficace solo se non è configurato alcun URL del servizio di autorizzazione all'archivio. Esempio: patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorePermissionServiceResponsePattern:Pattern del servizio di autorizzazione dell'archivio|Espressione regolare applicata alle risposte dal servizio di autorizzazione dell'archivio per determinare l'accordo per l'archiviazione. E.g. "validation"\\s*:\\s*"true" o '(?<=patientName=)[^null].*?(?=,)'. Se assente, ogni risposta positiva verrà considerata come un accordo per l'archiviazione. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorePermissionServiceErrorCommentPattern:Pattern per il commento dell'errore del servizio di autorizzazione dell'archivio|Espressione regolare applicata alle risposte dal servizio di autorizzazione dell'archivio per estrarre il commento sull'errore. Ad esempio: "errorcomment"\\s*:\\s*"(.*)". Se assente, "Archiviazione negata", verrà utilizzato come commento di errore. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorePermissionServiceErrorCodePattern:Pattern del codice di errore del servizio di autorizzazione dell'archivio|Espressione regolare applicata alle risposte dal servizio di autorizzazione dell'archivio per estrarre il codice di errore in esadecimale. Ad esempio: "errorcode"\\s*:\\s*"(\\p{XDigit}{4})". Se assente, il codice di errore sarà 0124H (Non Autorizzato). Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorePermissionServiceExpirationDatePattern:Pattern della data di scadenza del servizio di autorizzazione dell'archivio|Espressione regolare applicata alle risposte dal servizio di autorizzazione dello storage per estrarre la data di scadenza dello studio iniziale. Ad esempio: "expirationdate"\\s*:\\s*"([0-9]{8})". Se assenti, verranno applicate le regole dei criteri di conservazione dello studio configurate localmente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorePermissionCacheStaleTimeout:Timeout Obsolescenza della Cache dei permessi dello storage|Massimo stato di obsolescenza delle risposte memorizzate nella cache dal servizio di autorizzazione dello storage nel formato di durata ISO-8601 PnDTnHnMnS. Se assenti, le risposte memorizzate nella cache vengono rimosse solo al raggiungimento della dimensione massima della cache.
archiveDevice.dcmStorePermissionCacheSize:Dimensione della cache delle autorizzazioni dello storage|Numero massimo di risposte memorizzate nella cache dal servizio di autorizzazione di archiviazione.
archiveDevice.dcmMergeMWLCacheStaleTimeout:Timeout Obsolescenza Cache di unione di MWL|Massimo stato di obsolescenza degli attributi di richiesta estratti dagli elementi DICOM MWL corrispondenti nel formato di durata ISO-8601 PnDTnHnMnS. Se assenti, le risposte memorizzate nella cache vengono rimosse solo al raggiungimento della dimensione massima della cache.
archiveDevice.dcmMergeMWLCacheSize:Dimensione Cache per l'unione MWL|Numero massimo di attributi di richiesta memorizzati nella cache estratti da elementi DICOM MWL corrispondenti.
archiveDevice.dcmStoreUpdateDBMaxRetries:Numero massimo di tentativi di aggiornamento DB dell'archivio|Numero massimo di tentativi per aggiornare il database dello storage.
archiveDevice.dcmStoreUpdateDBMinRetryDelay:Ritardo minimo di tentativi per l'aggiornamento del DB dello storage|Ritardo minimo in ms tra i tentativi per aggiornare il database dell'archivio.
archiveDevice.dcmStoreUpdateDBMaxRetryDelay:Numero massimo di tentativi di aggiornamento DB dell'archivio|Ritardo massimo in ms tra i tentativi per aggiornare il database dell'archivio.
archiveDevice.dcmAllowRejectionForDataRetentionPolicyExpired:Consenti rifiuto per politica di conservazione dei dati scaduta|Consenti rifiuto per politica di conservazione dei dati scaduta. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmAllowDeleteStudyPermanently:Consenti eliminazione studio in modo permanente|Consenti di eliminare lo studio in modo permanente. REJECTED = solo studi già rifiutati. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmAllowDeletePatient:Consenti eliminazione paziente|Consenti l'eliminazione permanente dei pazienti. Valori enumerati: NEVER, ALWAYS, WITHOUT_STUDIES. Se assente, verrà applicato WITHOUT_STUDIES.
archiveDevice.dcmPurgeStgCmtCompletedDelay:Ritardo di eliminazione dell'impegno di archiviazione completato|Ritardo nel formato di durata ISO-8601 PnDTnHnMnS dopo il quale vengono eliminati i risultati delle richieste di impegno di archiviazione completate. Se assente, non c'è cancellazione
archiveDevice.dcmPurgeStgCmtPollingInterval:Intervallo di polling per l'Impegno di eliminazione per l'archiviazione|Intervallo di polling per l'eliminazione dei risultati dell'impegno di archiviazione nel formato di durata ISO-8601 PnDTnHnMnS. Se assente, non c'è cancellazione
archiveDevice.dcmDefaultCharacterSet:Set di caratteri predefinito|Valore del set di caratteri specifico (0008,0005) aggiunto ai set di dati di C-STORE RQ e RSP C-FIND in attesa, senza Set di attributi di caratteri specifici (0008,0005) ricevuti da qualsiasi AE. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmCharsetNameMapping:Mappatura del nome del set di caratteri DICOM|Personalizza la mappatura del valore del set di caratteri specifico di DICOM (0008,0005) nel set di caratteri denominato nel formato <value>= <charset name>. E.g.: "ISO_IR 100=windows-1252".
archiveDevice.hl7CharsetNameMapping:Mappatura del nome del set di caratteri HL7|Aggiungi la mappatura del valore di HL7 MSH-18 al set di caratteri denominato in formato <value>= <charset name>. E.g.: "Windows-1252=windows-1252". In genere sarà necessario specificare anche il set di caratteri DICOM HL7 dell'applicazione HL7 dell'archivio da utilizzare per i messaggi HL7 ricevuti con tale set di caratteri.
archiveDevice.dcmUPSWorklistLabel:Etichetta UPS Worklist|Valore dell'etichetta della lista di lavoro (0074,1202) dell'UPS creato da qualsiasi AE di rete, se UPS pubblica SCU o UPS-RS User Agent non fornisce un valore per questo attributo. Se assente, verrà utilizzato il titolo AE dell'AE ricevente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmUPSEventSCU:UPS Event SCU|AE Titolo di UPS Event SOP Class SCU, a cui vengono inviati i rapporti sugli eventi UPS - indipendentemente se la sottoscrizione è stata creata dal servizio N-ACTION DIMSE o da un servizio UPS RESTful corrispondente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmUPSEventSCUKeepAlive:UPS Event SCU Keep Alive|Timeout in ms per mantenere attive le associazioni delle SCU di eventi UPS. Se assenti, le associazioni non verranno riutilizzate per l'invio di più UPS Event Reports a una UPS Event SCU. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmRetrieveAET:AE Title di recupero|Specifica il Titolo AE di recupero associato agli oggetti DICOM ricevuti. Se assente, verrà utilizzato il titolo AE dell'AE ricevente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmReturnRetrieveAET:AE Title di recupero di Ritorno|Recupera il titolo AE restituito nelle risposte C-FIND e QIDO. Se assente, verrà restituito il Retrieve AET associato all'entità archiviata. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmMultipleStoreAssociations:Multiple Store Associations|Numero di associazioni di archiviazione utilizzate per il recupero di oggetti compositi. I numeri specifici di C-STORE SCP possono essere specificati con il prefisso<AETitle>':'. In caso di assenza, verrà utilizzata una sola Associazione. Esempio : 2 o STORESCP:3 Può essere integrato da associazioni di storage multipli configurate per particolari AE della rete di archiviazione.
archiveDevice.dcmExternalRetrieveAEDestination:AET di destinazione di recupero esterno|Titolo AE del C-STORE-SCP locale da impostare come destinazione di spostamento in C-MOVE RQ inoltrate ad un AE di recupero esterno. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmXDSiImagingDocumentSourceAETitle:Titolo AE di origine per un documento di imaging XDS-I|Titolo AE dell'entità dell'applicazione locale associata all'origine del documento di imaging XDS-I.
archiveDevice.dcmQueueTasksFetchSize:Dimensioni di recupero attività in coda|Numero massimo di attività riprogrammate o eliminate o annullate in una transazione.
archiveDevice.dcmRemapRetrieveURL:Rimappa URL di recupero|Rimappa l'URL di recupero utilizzato nelle risposte dei metadati QIDO-RS e WADO-RS. Facoltativamente con prefisso "[<http-client-host>]". E.g.: "[cache-proxy]http://cache-proxy:8080". Se assente o se quanto specificato in <http-client-host> non corrisponde, vengono utilizzati lo schema e l'autorizzazione del server dell'URL di richiesta QIDO-RS o WADO-RS.
archiveDevice.dcmProxyUpstreamURL:Proxy Upstream URL|URL per l'endpoint upstream che deve essere inviato tramite proxy.
archiveDevice.dcmCopyMoveUpdatePolicy:Copia il criterio di aggiornamento dello spostamento|Specifica la politica di aggiornamento per gli attributi dello studio di destinazione sulla copia/spostamento di istanze da un altro studio. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmLinkMWLEntryUpdatePolicy:Collega la politica di aggiornamento delle voci MWL|Specifica la politica di aggiornamento per gli attributi dello studio sul collegamento di istanze di un altro studio con una voce MWL che fa riferimento a uno studio esistente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorageVerificationPolicy:Criterio di verifica dello storage|DB_RECORD_EXISTS: controlla solo l'esistenza dei record DB, OBJECT_EXISTS: controlla se l'oggetto esiste sul sistema di archiviazione, OBJECT_SIZE: controlla la dimensione dell'oggetto sul sistema di archiviazione, OBJECT_FETCH: recupera l'oggetto dal sistema di archiviazione), OBJECT_CHECKSUM: ricalcola il checksum dell'oggetto sul sistema di archiviazione, S3_MD5SUM: controlla il checksum MD5 dell'oggetto sul sistema di storage S3. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorageVerificationUpdateLocationStatus:Stato di verifica di aggiornamento della posizione dello Storage |Indica se lo stato di ubicazione dei record DB deve essere aggiornato di conseguenza alla verifica dello storage. Non efficace con il criterio di verifica dello storage: DB_RECORD_EXISTS. Falso se assente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorageVerificationStorageID:ID di verifica dello storage|Indica che per una verifica di archiviazione corretta, l'oggetto deve essere archiviato su uno dei sistemi di archiviazione specificati. Se assente, è sufficiente la corretta verifica della archiviazione su qualsiasi Storage System. Non efficace con il criterio di verifica dello storage: DB_RECORD_EXISTS. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorageVerificationAETitle:Storage Verification AE Title|Titolo AE dell'archivio utilizzato per le verifiche di archiviazione pianificate.
archiveDevice.dcmStorageVerificationBatchID:Storage Verification Batch ID|ID batch delle attività di verifica dell'archiviazione attivate dallo scheduler.
archiveDevice.dcmStorageVerificationInitialDelay:Ritardo iniziale di verifica archiviazione|Ritardo della prima verifica di archiviazione di una serie dopo che è stata ricevuta. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorageVerificationPeriod:Periodo di verifica dell'archiviazione|Periodo in cui viene verificata la conservazione delle singole Serie. Se assente, l'archiviazione delle singole serie viene verificata solo una volta dopo il ritardo iniziale di verifica dell'archiviazione configurato.
archiveDevice.dcmStorageVerificationMaxScheduled:Verifiche massime di archiviazione pianificate|Numero massimo di attività di verifica dell'archiviazione pianificate su questo dispositivo. Deve essere impostato > 0 per distribuire le attività sui nodi di un archivio cluster.
archiveDevice.dcmStorageVerificationPollingInterval:Intervallo di polling di verifica dell'archiviazione|Intervallo di polling per le serie pianificate per la verifica dell'archiviazione nel formato di durata ISO-8601 PnDTnHnMnS.
archiveDevice.dcmStorageVerificationSchedule:Pianificazione della verifica dell'archiviazione|Limita la verifica dell'archiviazione agli orari specificati nel formato "ora = [0-23] dayOfWeek = [0-6]" (0 = domenica).
archiveDevice.dcmStorageVerificationFetchSize:Dimensioni recupero verifica archiviazione|Numero massimo di serie pianificate per la verifica dell'archiviazione recuperate da una query.
archiveDevice.dcmUpdateLocationStatusOnRetrieve:Aggiorna lo stato della posizione al recupero|Indica se lo stato del record DB di ubicazione deve essere aggiornato per gli oggetti che non sono stati recuperati dalla memoria al momento del recupero in MISSING_OBJECT o FAILED_TO_FETCH_OBJECT. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStorageVerificationOnRetrieve:Verifica dell'archiviazione al momento del recupero|Indica se il mancato recupero di un oggetto dallo Storage al momento del recupero deve attivare una verifica dello storage dell'intera serie. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmCompressionAETitle:Titolo AE per la compressione|Titolo AE archivio utilizzato per la compressione ritardata.
archiveDevice.dcmCompressionPollingInterval:Intervallo di polling di compressione|Intervallo di polling per la compressione delle serie nel formato di durata ISO-8601 PnDTnHnMnS.
archiveDevice.dcmCompressionThreads:Threads per la compressione|Numero di thread utilizzati per la compressione.
archiveDevice.dcmCompressionSchedule:Programma di compressione|Limita la compressione agli orari specificati nel formato "ora = [0-23] dayOfWeek = [0-6]" (0 = domenica)
archiveDevice.dcmCompressionFetchSize:Dimensioni recupero per la compressione|Numero massimo di serie recuperate per la compressione attraverso una query.
archiveDevice.dcmDiffTaskProgressUpdateInterval:Intervallo aggiornamento avanzamento attività diff|Intervallo di aggiornamento delle attività Diff in corso per il monitoraggio dei progressi; disabilitato se assente.
archiveDevice.dcmPatientVerificationPDQServiceID:ID servizio PDQ verifica paziente|ID del servizio Patient Demographics Query utilizzato per la verifica dei dati anagrafici del paziente. In caso di assenza, non verrà eseguita alcuna verifica del paziente.
archiveDevice.dcmPatientVerificationPollingInterval:Intervallo di polling di verifica del paziente|Intervallo di polling di verifica del paziente. In caso di assenza, non verrà eseguita alcuna verifica del paziente.
archiveDevice.dcmPatientVerificationFetchSize:Dimensioni recupero verifica paziente|Numero massimo di pazienti recuperati per la verifica del paziente in una query.
archiveDevice.dcmPatientVerificationAdjustIssuerOfPatientID:Verifica del paziente con Modifica dell'emittente dell'ID paziente|Indica se l'emittente dell'ID paziente deve essere adattato al valore restituito dal servizio PDQ.
archiveDevice.dcmPatientVerificationPeriod:Periodo di verifica del paziente|Periodo in cui verrà verificata la demografia del paziente. Se assente, la verifica del paziente non verrà rinnovata per i pazienti verificati in passato.
archiveDevice.dcmPatientVerificationPeriodOnNotFound:Periodo di verifica del paziente non trovato|Periodo in cui i dati demografici del paziente verranno ritentati per i pazienti che non sono stati trovati dal servizio PDQ configurato all'ultimo tentativo. Se assente, la verifica del paziente non verrà ritentata per i pazienti non trovati in passato.
archiveDevice.dcmPatientVerificationRetryInterval:Patient Verification Retry Interval|Intervallo tra i tentativi di verifica del paziente in cui i tentativi non riusciti di verificare i dati demografici del paziente rispetto al servizio PDQ configurato dall'ID del servizio PDQ di verifica del paziente verranno ritentati fino al raggiungimento del numero massimo di tentativi specificato da Numero massimo tentativi di verifica del paziente. In caso di assenza, i tentativi di verifica paziente non riusciti non verranno riprovati.
archiveDevice.dcmPatientVerificationMaxRetries:Patient Verification Maximum Number of Retries|Numero massimo di tentativi per verificare i dati demografici del paziente rispetto al servizio PDQ configurato da dcmPatientVerificationPDQServiceID. Efficace solo se è specificato l'intervallo tra i tentativi di verifica del paziente. -1 = per sempre.
archiveDevice.dcmPatientVerificationMaxStaleness:Verifica della massima obsolescenza del paziente|Indica di rinnovare la verifica dei dati demografici del paziente alla ricezione di oggetti per un paziente, se la verifica precedente è più lunga dell'intervallo specificato. Se assente, la verifica del paziente alla ricezione di oggetti è disabilitata.
archiveDevice.hl7ADTSendingApplication:Applicazione Inviante HL7 ADT|Applicazione | Nome della struttura di invio dell'applicazione per i messaggi HL7 ADT per sincronizzare i sistemi esterni sugli aggiornamenti delle informazioni sul paziente eseguiti. Se assente, la sincronizzazione dei sistemi esterni tramite messaggi HL7 ADT è disabilitata.
archiveDevice.hl7ADTReceivingApplication:Applicazione di Ricezione HL7 ADT|Applicazione | Nome della struttura di invio dell'applicazione per i messaggi HL7 ADT per sincronizzare i sistemi esterni sugli aggiornamenti delle informazioni sul paziente eseguiti. Se assente, la sincronizzazione dei sistemi esterni tramite messaggi HL7 ADT è disabilitata.
archiveDevice.hl7PSUSendingApplication:Applicazione Inviante per l'Aggiornamento dello stato della procedura HL7|Applicazione | Nome della struttura di invio dell'applicazione per l'aggiornamento dello stato della procedura HL7. Aggiornamento stato procedura HL7 disabilitato, se assente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUReceivingApplication:Applicazione Ricevente per l'Aggiornamento dello stato della procedura HL7|Applicazione | Nome della struttura di invio dell'applicazione per l'aggiornamento dello stato della procedura HL7. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUTaskPollingInterval:Intervallo di polling dell'attività di aggiornamento dello stato della procedura HL7|Intervallo di polling per attività di aggiornamento dello stato della procedura HL7 nel formato di durata ISO-8601 PnDTnHnMnS. Disabilitato, se assente.
archiveDevice.hl7PSUTaskFetchSize:Dimensioni di recupero per l'Attività di aggiornamento dello stato della procedura HL7|Numero massimo di attività di aggiornamento dello stato della procedura HL7 recuperate in una query.
archiveDevice.hl7PSUDelay:Ritardo aggiornamento dello stato della procedura HL7|Ritardo nel formato di durata ISO-8601 PnDTnHnMnS dopo il quale un aggiornamento dello stato della procedura HL7 per uno studio ricevuto viene inviato ai ricevitori HL7 configurati. Se assente, l'aggiornamento dello stato della procedura HL7 viene attivato dall'MPPS ricevuto. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUStudyTemplateURI:HL7 Procedure Status Update Study Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by received Study. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUTimeout:Timeout aggiornamento stato procedura HL7|Timeout nel formato di durata ISO-8601 PnDTnHnMnS per l'attesa nella ricezione di istanze referenziate in MPPS; controllare per sempre la completezza se assente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUOnTimeout:Aggiornamento dello stato della procedura HL7 al timeout|Specifica se l'aggiornamento dello stato della procedura HL7 viene inviato se viene superato il timeout per l'attesa alla ricezione delle istanze a cui si fa riferimento. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUMppsTemplateURI:HL7 Procedure Status Update MPPS Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by MPPS. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUCondition:Condizioni degli attributi di aggiornamento dello stato della procedura HL7|Limita la notifica dell'aggiornamento dello stato della procedura configurata HL7 di Ricezione delle applicazioni sull'aggiornamento dello stato della procedura in base alle condizioni sugli attributi dell'oggetto composito ricevuto nel formato (SendingHostname|SendingApplicationEntityTitle|ReceivingHostname|ReceivingApplicationEntityTitle|{AttributeTagOrKeyword[number]}|{SequenceTagOrKeyword.AttributeTagOrKeyword})[!]={regEx}. More than one value can be specified for a given attribute by separating them with a | symbol. Esempio: SendingApplicationEntityTitle=FORWARD o Modality=MR|CT o ProcedureCodeSequence.CodeValue=MRProcedure o 00180015=KNEE o 00321034.00080100=RequestingServiceCode o ImageType[3]=LOCALIZER. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUForRequestedProcedure:Aggiornamento dello stato della procedura HL7 per la procedura richiesta|Limita la notifica dell'aggiornamento dello stato delle applicazioni configurate delle procedure HL7 sull'aggiornamento dello stato della procedura all'esistenza di fasi della procedura pianificata di una procedura richiesta (elementi MWL nel database) con UID dell'istanza di studio corrispondente. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUParam:HL7 Procedure Status Update Parameters|XSLT parameters in format {attributeID}={value} passed to style sheet specified by HL7 Procedure Status Update MPPS Template URI or HL7 Procedure Status Update Study Template URI. {attributeID} inside of {value} will be replaced by the value of that attribute in the original dataset. E.g.: 'RequestedProcedureID={StudyInstanceUID,hash}' or 'AccessionNumber={0020000D,hash}'. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUMessageType:Tipo messaggio di stato della procedura HL7|Tipo di messaggio del messaggio di aggiornamento dello stato della procedura HL7. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUPIDPV1:Aggiornamento dello stato della procedura HL7 PID PV1|Indica di includere un segmento di identificazione del paziente (PID) e di visita del paziente (PV1) nel messaggio di aggiornamento dello stato della procedura HL7. Impostato in modo implicito, se il tipo di messaggio di stato della procedura HL7 = ORU_R01. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUMWL:Aggiornamento dello stato della procedura HL7 MWL|Specifica se lo stato degli elementi MWL nel database viene aggiornato a COMPLETED per uno studio ricevuto dopo il ritardo di aggiornamento dello stato della procedura HL7 configurato o per l'MPPS ricevuto dopo il timeout di aggiornamento dello stato della procedura HL7 configurato. Implicitamente impostato su true, se è configurata la notifica dei ricevitori HL7. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7PSUMWLMatchingKey:HL7 Procedure Status Update MWL Matching Key|Specifies attribute of received object to lookup MWL Item whose status is to be updated to COMPLETED. Only applicable is 'HL7 Procedure Status Update MWL' is configured as or implicitly set to true. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7TrackChangedPatientID:HL7 Traccia dell'ID paziente modificato|Abilitare per tenere traccia dell'ID paziente precedente in caso di modifica dell'ID paziente da parte di HL7 ADT ^ A47 o dal servizio di aggiornamento paziente RESTful.
archiveDevice.hl7UseNullValue:Usa valore nullo HL7|Specifica se i valori nulli HL7 v2 (specificati nel campo del segmento come |""|) vengono utilizzati nei messaggi HL7 inviati per attributi di entità non presenti o vuoti. Necessario per annullare l'impostazione degli attributi dell'entità nell'applicazione HL7 remota. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7VeterinaryUsePatientName:Nome Paziente HL7 per uso Veterinario|Indica di forzare l'uso veterinario dei nomi dei pazienti nella mappatura dei campi PID HL7 agli attributi DICOM: utilizzare solo i primi due componenti del PID.5 come nome paziente DICOM; se PID.5 contiene solo un componente, usa quel valore come nome e il primo componente di PID.9 come cognome del nome paziente DICOM. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7OrderMissingStudyIUIDPolicy:Politica usata per l'UID di un ordiine di un'istanza con studio mancante|Specifica la politica per l'UID dell'istanza di studio mancante nei messaggi dell'ordine HL7 in arrivo. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7OrderMissingAdmissionIDPolicy:HL7 Order Missing Admission ID Policy|Specifies policy on incoming HL7 Order messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportMissingStudyIUIDPolicy:Politica usata per l'UID dell'importazione di un report HL7 in un istanza con studio mancante|Specifica la politica per l'UID dell'istanza di studio mancante nei messaggi ORU (Report di importazione HL7) in arrivo. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio,
archiveDevice.hl7ImportReportMissingAdmissionIDPolicy:HL7 Import Report Missing Admission ID Policy|Specifies policy on incoming HL7 Import Report (ORU) messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ReferredMergedPatientPolicy:Politica per il paziente unito referenziato HL7|Specifica la politica sui messaggi HL7 in arrivo che fanno riferimento a un paziente già unito. REJECT: rifiuta qualsiasi messaggio HL7 di questo tipo, IGNORE: ignora qualsiasi messaggio HL7 di questo tipo, IGNORE_DUPLICATE_MERGE: ignora solo i messaggi di unione HL7 duplicati, rifiuta qualsiasi altro messaggio simile. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.hl7DicomCharacterSet:HL7 Dicom Character Set|Indica di utilizzare il valore specificato del set di caratteri specifico (0008,0005) nei set di dati transcodificati dai messaggi HL7 ricevuti. Utilizzare il valore corrispondente al set di caratteri del messaggio HL7 specificato da MSH-18, se assente.
archiveDevice.dcmRejectionNoteStorageAET:Titolo AE di archiviazione della nota di rifiuto|Titolo dell'entità dell'applicazione di archiviazione, di cui l'archiviazione di oggetti configurata per prima verrà utilizzata per archiviare le note di rifiuto generate dai servizi IOCM-RS o dallo schedulatore di cancellazione degli studi scaduti. Se assente, per i servizi IOCM verrà utilizzata la memoria oggetti configurata per l'AE di archivio riferita nella richiesta IOCM-RS, oppure per lo schedulatore di cancellazione degli studi scaduti verrà utilizzata la memoria oggetti configurata per l'AE del rifiuto degli studi scaduti.
archiveDevice.dcmUIConfigurationDeviceName:UI Configuration Device Name|Specifica il nome del dispositivo contenente la configurazione dell'interfaccia utente dell'archivio.
archiveDevice.dcmCSVUploadChunkSize:Dimensione blocco caricamento CSV|Numero di attività di caricamento di file CSV da elaborare in un blocco.
archiveDevice.dcmValidateUID:Convalida l'UID|Indica se gli UID devono essere convalidati o meno.
archiveDevice.dcmRelationalQueryNegotiationLenient:Negoziazione di query relazionali indulgente|Indica di accettare C-FIND RQ senza chiavi univoche per livelli superiori al livello di query anche se il supporto per le query relazionali non è stato negoziato. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmRelationalRetrieveNegotiationLenient:Negoziazione di query relazionali indulgente|Indica di accettare C-FIND RQ senza chiavi univoche per livelli superiori al livello di query anche se il supporto per le query relazionali non è stato negoziato. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmRestrictRetrieveSilently:Limita il recupero silenziosamente|Indica se l'insieme di oggetti richiesti da recuperare deve essere silenziosamente (= senza contare gli oggetti non trasferiti come errori) limitato in base alle capacità di trasferimento della destinazione di recupero. In caso contrario, il numero di oggetti richiesti per i quali non è configurata alcuna capacità di trasferimento per la destinazione di recupero e che quindi non vengono recuperati verranno conteggiati come errori. Efficace solo se la destinazione di recupero ha configurato almeno una capacità di trasferimento con ruolo SCP. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmSchedulerMinStartDelay:Ritardo minimo di avvio dello scheduler|Ritardo minimo in secondi per l'avvio degli scheduler all'avvio del sistema.
archiveDevice.dcmRejectConflictingPatientAttribute:Rifiuta attributo paziente in conflitto|Tag DICOM dell'attributo paziente che deve corrispondere negli oggetti ricevuti con il valore degli oggetti ricevuti in precedenza con lo stesso ID paziente per essere accettato. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStowRetiredTransferSyntax:Sintassi di trasferimento ritirate STOW|Memorizza le immagini JPEG a progressione completa ricevute, JPEG non gerarchiche in immagini DICOM con il corrispondente UID sintassi di trasferimento (ritirato) 1.2.840.10008.1.2.4.55. Altrimenti impostare 1.2.840.10008.1.2.4.50 (= JPEG Baseline) o 1.2.840.10008.1.2.4.51 (= JPEG Extended) come Transfer Syntax UID dell'immagine DICOM memorizzata, senza transcodifica in JPEG Baseline o JPEG Extended, ma includendo il JPEG dell'immagine ricevuta. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStowExcludeAPPMarkers:STOW Escludi i marker dell'applicazione|Indica se i marker APP nelle immagini JPEG ricevute nelle richieste STOW-RS Metadata e Bulkdata devono essere esclusi dai flussi di bit JPEG incapsulati nelle istanze DICOM create. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStowQuicktime2MP4:STOW Da Quicktime a MP4|Indica se i contenitori QuickTime ricevuti nelle richieste STOW-RS Metadata e Bulkdata devono essere convertiti in contenitori MP4 incapsulati in istanze DICOM create. La conversione richiede che ffmpeg sia installato e che l'utility ffmpeg CLI sia disponibile nel PATH. In caso contrario, i contenitori Quicktime verranno incapsulati nell'oggetto DICOM archiviato non cambiati, con una sintassi di trasferimento DICOM MPEG-4 dichiarata che riflette la codifica del flusso video nel contenitore, ma contraddice il formato effettivo del contenitore. Può essere sovrascritto da valori configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmChangeRequesterAET:Change Requester AET|Indicates change requester AET in rejections triggered by archive. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmFilterByIssuerOfPatientID:Filter by Issuer of Patient ID|Filter by Issuer of Patient ID even if no matching key for Patient ID is specified. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmMatchSOPClassOnInstanceLevel:Match SOP Class on Instance level|Indicates to consider the SOP Class UID on Instance level for calculation of matches with SOP Classes in Study (0008,0062); otherwise rely on stored SOP Class UID on Series level, which may result in missing matches if one Series includes Instances of different SOP Classes. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmKeyValueRetentionPollingInterval:Key Value Retention Polling Interval|Polling Interval for Key Value pairs which retention period expired in ISO-8601 duration format PnDTnHnMnS. If absent, Key Value pairs will not get deleted automatically.
archiveDevice.dcmKeyValueRetentionFetchSize:Key Value Retention Fetch Size|Limit result set of DB query for Key Value pairs which retention period expired; 100 if absent
archiveDevice.dcmKeyValueRetentionPeriod:Key Value Retention Period|Retention period in ISO-8601 duration format PnDTnHnMn.nS of stored Key Value pairs. If absent, Key Value pairs will not get deleted automatically.
archiveDevice.dcmUPSUpdateWithoutTransactionUID:UPS Update Without Transaction UID|Indicates to permit an UPS Pull SCU or UPS-RS Web client to update or change the state of an UPS workitem in state IN PROCESS without specifying a Transaction UID. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmAttributeFilter:Filtro attributi|Specifica gli attributi archiviati nel database
archiveDevice.dcmAttributeSet:Insieme di attributi|Set di attributi con nome per il parametro di query "includefields" dei metadati QIDO-RS e WADO-RS o dal parametro di query "comparefield" delle richieste DIFF-RS.
archiveDevice.dcmBulkDataDescriptor:Descrittore dati in blocco|Specifica i descrittori di dati in blocco applicati dai servizi che forniscono i metadati delle istanze archiviate.
archiveDevice.dcmStorage:Descrittore di archiviazione|Specifica il sistema di archiviazione
archiveDevice.dcmQueryRetrieveView:Vista di Query/Retrieve |Specifica il comportamento della nota di rifiuto memorizzata
archiveDevice.dcmQueue:Coda|Coda Task gestita
archiveDevice.dcmMetrics:Metriche|Metriche Attivate
archiveDevice.dcmPDQService:Descrittore del servizio PDQ|Descrittore del servizio Patient Demographics Query
archiveDevice.dcmExporter:Descrittore dell'esportatore|Descrittore dell'esportatore
archiveDevice.dcmExportRule:Regola di esportazione|Regole di esportazione applicate agli oggetti DICOM ricevuti da qualsiasi AE. May be supplemented by configured Export Rules for particular Archive Network AEs.
archiveDevice.dcmExportPriorsRule:Regola dell'esportazione dei Precedenti|Esporta le regole dei Precedenti applicate agli oggetti DICOM ricevuti da qualsiasi AE. Può essere integrato dalle regole di Esportazione dei Precedenti configurate per particolari AE della rete di Archiviazione.
archiveDevice.dcmMPPSForwardRule:MPPS Forward Rule|MPPS Forward Rules applied to MPPS received by any AE. May be supplemented by configured MPPS Forward Rules for particular Archive Network AEs.
archiveDevice.dcmRSForwardRule:Regola di inoltro RESTful|Regole di inoltro RESTful. Può essere integrato da regole di inoltro RESTful configurate per particolari AE della rete di archivio.
archiveDevice.dcmArchiveCompressionRule:Regola di compressione|Regole di compressione applicate agli oggetti DICOM ricevuti da qualsiasi AE. Può essere integrato da regole di compressione configurate per particolari AE di Archive Network.
archiveDevice.dcmArchiveAttributeCoercion:Coercizione di un Attributo|Coercizione di un attributo applicato a un DIMSE ricevuto/inviato da qualsiasi AE. Può essere integrato dalle coercizioni degli attributi configurate per particolari AE della rete di archivio.
archiveDevice.dcmRejectionNote:Nota di rifiuto|Specifica il comportamento della nota di rifiuto memorizzata
archiveDevice.dcmStudyRetentionPolicy:Politica di conservazione dello studio|Politiche di conservazione degli studi applicate agli studi ricevuti da qualsiasi AE. Può essere integrato da criteri di conservazione dello studio configurati per particolari AE della rete di archiviazione.
archiveDevice.dcmStoreAccessControlIDRule:Regole per il controllo degli accessi|Regole di controllo dell'accesso allo storage applicate agli studi ricevuti da qualsiasi AE. Può essere integrato dalle regole di controllo dell'accesso allo storage configurate per particolari AE della rete di archiviazione.
archiveDevice.dcmUPSOnStore:UPS sulle regole dello storage|Regole UPS su Storage applicate agli oggetti DICOM ricevuti da qualsiasi AE. Può essere integrato da UPS configurati con regole di controllo per particolari AE della rete di archiviazione.
archiveDevice.hl7UPSOnHL7:UPS su regole HL7|UPS su HL7 Regole applicate ai messaggi HL7 ricevuti da qualsiasi Applicazione HL7. Può essere integrato da UPS configurato sulle regole HL7 per particolari applicazioni HL7.
archiveDevice.dcmUPSOnUPSCompleted:UPS con regole UPS completate|UPS su Regole UPS completate applicate a UPS gestiti da qualsiasi AE. Può essere integrato da UPS configurati con regole di controllo per particolari AE della rete di archiviazione.
archiveDevice.dcmUPSProcessingRule:Regole di elaborazione UPS|Regole di elaborazione UPS.
archiveDevice.dcmIDGenerator:Generatore di ID|Generatore di ID
archiveDevice.dcmMWLIdleTimeout:Timeout per inattività MWL|Timeout per inattività MWL
archiveDevice.hl7ForwardRule:Regola di inoltro HL7|Regole di inoltro HL7 per i messaggi HL7 ricevuti da qualsiasi applicazione HL7. Può essere integrato da regole di inoltro HL7 configurate per particolari applicazioni HL7.
archiveDevice.hl7ExportRule:Regola di esportazione HL7|Regole di esportazione applicate ai messaggi HL7 ricevuti da qualsiasi applicazione HL7. Può essere integrato dalle regole di esportazione HL7 configurate per una particolare applicazione HL7.
archiveDevice.hl7PrefetchRule:Regole di Prefetch HL7|Regole di Prefetch applicate ai messaggi HL7 ricevuti da qualsiasi applicazione HL7. Può essere integrato dalle regole di Prefetch HL7 configurate per una particolare applicazione HL7.
archiveDevice.hl7StudyRetentionPolicy:Criteri di Conservazione Studio HL7|Politiche di conservazione dello studio HL7 attivate dai messaggi HL7 ricevuti da qualsiasi applicazione HL7. Può essere integrato da criteri di conservazione dello studio configurati per particolari AE della rete di archiviazione.
archiveDevice.hl7OrderScheduledStation:Stazione Pianificata per un Ordine HL7|Stazione pianificata selezionata su MWL HL7 Order Feed ricevuto da qualsiasi applicazione HL7. Può essere integrato da valori configurati per particolari applicazioni HL7.
archiveDevice.hl7OrderSPSStatus:Stato SPS per un Ordine HL7|Specifica lo stato SPS degli elementi DICOM MWL creati/aggiornati sui messaggi HL7 ORM ^ O01, OMI ^ O23, OMG ^ O19 ricevuti. Può essere sovrascritto dai valori configurati per una particolare applicazione HL7 di Archivio.
archiveDevice.dcmXRoadProperty:Proprietà X-Road|Proprietà per l'accesso al registro nazionale dei pazienti estoni in formato <name>=<value> 
archiveDevice.dcmImpaxReportProperty:Proprietà rapporto Impax|Proprietà per l'accesso al servizio report Agfa Impax in formato <name>=<value> 
