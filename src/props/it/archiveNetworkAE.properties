archiveNetworkAE:AEdell'Archivio di rete|Informazioni relative al l'AE di rete del dispositivo di archiviazione DICOM
archiveNetworkAE.dcmObjectStorageID:Object Storage ID|ID del sistema di archiviazione su cui sono archiviati gli oggetti compositi DICOM ricevuti. È possibile configurare più sistemi di archiviazione.
archiveNetworkAE.dcmObjectStorageCount:Conteggio archiviazione oggetti|Numero di sistemi di archiviazione riempiti in parallelo.
archiveNetworkAE.dcmMetadataStorageID:ID archiviazione metadati|ID di archiviazione su cui sono archiviati i metadati in formato JSON, in aggiunta all'oggetto composito DICOM completo. È possibile configurare più sistemi di archiviazione. Se assenti, i metadati non vengono memorizzati in aggiunta.
archiveNetworkAE.dcmBulkDataDescriptorID:ID descrittore dati in blocco|ID del descrittore di dati in blocco applicato da tutti i servizi di questo AE della rete di archiviazione che fornisce i metadati delle istanze archiviate. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmSeriesMetadataDelay:Ritardo metadati serie aggregata|Ritardo nel formato di durata ISO-8601 PnDTnHnMn.nS per l'archiviazione di metadati di serie aggregati sulla memorizzazione di oggetti ricevuti da questo AE. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmPurgeInstanceRecordsDelay:Ritardo nell'Eliminazione dei record di istanza|Ritardo nel formato di durata ISO-8601 PnDTnHnMn.nS per l'eliminazione dei record di istanza ricevuti da questo AE dal database. Sovrascrive i valori specificati a livello del dispositivo. Efficace solo se Elimina record istanza a livello di dispositivo = true.
archiveNetworkAE.dcmStoreAccessControlID:ID controllo accesso all'archivio|ID controllo accesso assegnato agli studi ricevuti da questo AE
archiveNetworkAE.dcmAccessControlID:ID Controllo accesso|ID di controllo dell'accesso assegnati alle richieste di query/recupero ricevute da questo AE.
archiveNetworkAE.dcmAcceptedMoveDestination:Destinazione di spostamento accettata|Destinazione di spostamento accettata nelle richieste C-MOVE; qualsiasi se assente.
archiveNetworkAE.dcmOverwritePolicy:Politica di sovrascrittura|Politica di sovrascrittura per oggetti ricevuti da questo AE. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmRecordAttributeModification:Modifica degli attributi del Record|Indica se le modifiche degli attributi degli oggetti archiviati da questo AE sono registrate negli elementi della sequenza degli attributi originali. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmAcceptMissingPatientID:Accetta ID paziente mancante|Indica se gli oggetti senza ID paziente devono essere accettati e se deve essere creato un ID paziente. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmAcceptConflictingPatientID:Accetta ID paziente in conflitto|Indica se gli oggetti con un ID paziente diverso dall'ID paziente presente negli oggetti dello studio ricevuti in precedenza devono essere accettati. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmQueryRetrieveViewID:ID Vista di Query/Retrieve|Identificatore vista di Query/Retrieve
archiveNetworkAE.dcmBulkDataSpoolDirectory:Directory di spooling dei dati in blocco|Percorso alla directory di spooling dei dati in blocco. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmHideSPSWithStatusFromMWL:Nascondi SPS con Stato da MWL SCP|Codici di stato del passo della procedura pianificata degli articoli MWL che non devono essere restituiti da MWL SCP. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmHideSPSWithStatusFromMWLRS:Nascondi SPS con Stato da MWL RS|Codici di stato del passo della procedura pianificata degli articoli MWL che non devono essere restituiti da MWL RS. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmMWLAccessionNumberGenerator:MWL Accession Number Generator|Identifies ID Generator to supplement missing Accession Numbers of Scheduled Procedures Steps created by RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmMWLRequestedProcedureIDGenerator:MWL Requested Procedure ID Generator|Identifies ID Generator to supplement missing Requested Procedure IDs of Scheduled Procedures Steps created by RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmMWLScheduledProcedureStepIDGenerator:MWL Scheduled Procedure Step ID Generator|Identifies ID Generator to supplement missing Scheduled Procedure Step IDs of Scheduled Procedures Steps created by RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmEncodeAsJSONNumber:Encode as JSON Number|VR encoded as JSON Number. If not listed, IS, DS, SV and UV values are encoded as JSON Strings. Supplements values specified on Device level.
archiveNetworkAE.dcmValidateCallingAEHostname:Convalida nome host AE chiamante|Convalida del nome host dell'AE chiamante o dell'indirizzo IP dei richiedenti dell'associazione per questo AE. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmUserIdentityNegotiation:Negoziazione dell'identità dell'utente|Specifica di ignorare l'elemento secondario di negoziazione dell'identità dell'utente nelle richieste di associazione (= NOT_SUPPORTED), per verificare che il nome utente e la password passati o il token Web JSON siano su un server Keycloak (= SUPPORTS) o di rifiutare le richieste di associazione senza un nome utente e una password validi o un token Web JSON nel suo oggetto secondario di negoziazione dell'identità (= REQUIRED). Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmUserIdentityNegotiationRole:Ruolo di negoziazione dell'identità dell'utente|Limita le richieste di negoziazione dell'identità dell'utente accettate agli utenti con il ruolo specificato. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmUserIdentityNegotiationKeycloakClientID:ID client Keycloak per negoziazione identità utente|ID client Keycloak che fa riferimento alla configurazione della connessione Keycloak per la verifica del nome utente e della password passati o del token Web JSON. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmPersonNameComponentOrderInsensitiveMatching:Person Name Component Order Insensitive Matching|Indica se la corrispondenza insensibile all'ordine dei componenti del nome viene eseguita sulla corrispondenza semantica fuzzy dei nomi delle persone da questo AE. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmSendPendingCGet:Invia C-Get in attesa|Abilita le risposte C-GET in sospeso. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmSendPendingCMoveInterval:Intervallo di Invio C-Move in sospeso|Intervallo delle risposte C-MOVE in sospeso nel formato di durata ISO-8601 PnDTnHnMn.nS. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmWadoSR2HtmlTemplateURI:URI del modello Wado SR2Html|Specifica l'URI per il foglio di stile utilizzato per eseguire il rendering di report strutturati in html. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmWadoSR2TextTemplateURI:URI del modello Wado SR2Text|Specifica l'URI per il foglio di stile utilizzato per il rendering di report strutturati in testo normale. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmWadoCDA2HtmlTemplateURI:URI per modello da WADO CDA a HTML|URL al foglio di stile XSL inserito come <?xml-stylesheet type="text/xsl" href="<url>" > nei documenti CDA restituiti dal servizio WADO-URI. Se assente, il documento CDI incorporato viene restituito letteralmente. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmWadoThumbnailViewport:Wado Thumbnail Viewport|Dimensione delle miniature restituite dal recupero WADO delle miniature delle istanze, se nella richiesta non è specificata alcun viewport. Formato: <width>,<height>. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmWadoZIPEntryNameFormat:Formato del Nome della voce per lo ZIP Wado|Formato dei nomi delle voci nell'archivio ZIP restituito da WADO-RS. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmWadoIgnorePresentationLUTShape:Wado Ignore Presentation LUT Shape|Indicates to ignore (2050,0020) Presentation LUT Shape, but prioritize value of (0028,0004) Photometric Interpretation to determine if minimum sample value is intended to be displayed as white (=MONCHROME1) or as black (=MONCHROME2) on retrieve of rendered DICOM images by WADO-RS or WADO-URI services. Overwrites value specified on Device level
archiveNetworkAE.dcmWadoMetadataExcludePrivate:Wado Metadata Exclude Private|Indicates to exclude Private Data Elements from Metadata returned by WADO-RS Retrieve Transaction. Overwrites value specified on Device level.
archiveNetworkAE.dcmQueryMaxNumberOfResults:Numero Max di risultati per la Query|Numero massimo di risultati restituiti da C-FIND SCP. Se il numero di corrispondenze supera il limite, la richiesta C-FIND verrà rifiutata. 0 = nessuna limitazione. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmQidoMaxNumberOfResults:Numero massimo di risultati Qido|Numero massimo di risultati restituiti dal servizio QIDO-RS. 0 = illimitato. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmQidoETag:Qido ETag|Indicates to return Last-Modified and ETag for Search Series or Instances of a Study. Overwrites value specified on Device level.
archiveNetworkAE.dcmFwdMppsDestination:Destinazione di inoltro Mpps|Destinazione per inoltrare MPPS N-CREATE RQ e N-SET RQ. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmIanDestination:Destinazione IAN|Destinazione per inviare IAN N-CREATE RQ. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmIanDelay:Ritardo IAN|Ritardo nel formato di durata ISO-8601 PnDTnHnMnS dopo il quale viene inviato uno IAN per uno studio ricevuto alle destinazioni IAN configurate. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmIanTimeout:Timeout IAN |Timeout nel formato di durata ISO-8601 PnDTnHnMn.nS per l'attesa alla ricezione delle istanze a cui si fa riferimento in MPPS. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmIanOnTimeout:IAN Su Timeout|Specifica se viene inviato lo IAN se viene superato il timeout per l'attesa nella ricezione delle istanze a cui si fa riferimento. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmSpanningCFindSCP:Spanning C-Find SCP|Titolo AE dell'SCP C-FIND esterno per inoltrare gli RQ di C-FIND e le risposte di ritorno in base alla policy Spanning C-Find SCP configurata. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmSpanningCFindSCPPolicy:Politica di Spanning C-Find SCP|Specifica la politica per combinare le corrispondenze restituite dallo Spanning C-Find SCP configurato con le voci corrispondenti del DB di archivio. SUPPLEMENT (= restituisce corrispondenze locali prima di corrispondenze aggiuntive da Spanning C-Find SCP), MERGE (= restituisce corrispondenze da Spanning C-Find SCP prima di corrispondenze locali aggiuntive), REPLACE (= restituisce solo corrispondenze da Spanning C-Find SCP). Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmSpanningCFindSCPRetrieveAET:Spanning C-Find SCP Retrieve AE Title|Specifica l'AE Title (gli) di recupero nelle corrispondenze restituite da Spanning C-Find SCP. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCP:C-Move SCP di fallback|AE Titolo di C-MOVE SCP esterno per inoltrare C-MOVE RQ se le Entità richieste non sono gestite da questo archivio. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPStudyOlderThan:Studio di fallback C-Move SCP più vecchio di|Specifica la soglia per la data dello studio nel formato YYYYMMDD per contrassegnare gli studi ricevuti come (potenzialmente) incompleti per imporre il recupero dal dcmFallbackCMoveSCP configurato. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPDestination:Destinazione SCP di fallback C-Move|AE Titolo del C-STORE-SCP locale da impostare come destinazione dello spostamento in C-MOVE RQ inoltrati al C-MOVE SCP esterno specificato da dcmFallbackCMoveSCP Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPLeadingCFindSCP:Fallback C-Move SCP Leading C-Find SCP|AE Titolo dell'SCP C-FIND esterno per la verifica del numero di istanze recuperate da SCP C-MOVE esterno specificato dal dcmFallbackCMoveSCP. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPRetries:Riprova C-Move SCP di fallback|Numero massimo di tentativi per recuperare oggetti non disponibili da C-MOVE SCP configurato dal dcmFallbackCMoveSCP. -1 = per sempre. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmFallbackWadoURIWebAppName:Nome applicazione Web WADO-URI di fallback|Nome dell'applicazione Web esterna per reindirizzare le richieste URI WADO se l'oggetto richiesto non è disponibile in questo archivio. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmFallbackWadoURIHttpStatusCode:Codice di stato Http URI Wado di fallback|Codice di stato HTTP della risposta di reindirizzamento configurato dal nome dell'applicazione Web WADO-URI di fallback. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPCallingAET:Titolo AE chiamante di Fallback C-Move SCP |Titolo AE chiamante utilizzato in A-ASSOCIATE-RQ per il Fallback del C-MOVE SCP configurato. Se assente, viene utilizzato il titolo AE della SCU C-MOVE esterna. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmAltCMoveSCP:SCP C-Move alternativo|Titolo AE di C-MOVE SCP alternativo per inoltrare C-MOVE RQ se le Entità richieste non si trovano su un archivio locale collegato. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorePermissionServiceURL:URL del servizio di autorizzazione dell'archivio|URL del servizio di autorizzazione dello storage che verrà richiamato alla ricezione del primo oggetto di uno studio da parte di qualsiasi AE. {<dicomTag>} verrà sostituito dal valore dell'attributo nell'oggetto. Ad esempio: http(s)://<store-permission-service-provider-host>:<store-permission-service-provider-port>/storage-permission/study/{0020000D}?patientId={00100020}&patientIdIssuer={00100021}&studyDescription={00081030,urlencoded}. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorePermissionServiceResponse:Store Permission Service Response|Emula la risposta del servizio di autorizzazione dello storage alla ricezione del primo oggetto di uno studio da parte di qualsiasi AE. {<dicomTag>} verrà sostituito dal valore dell'attributo nell'oggetto. Efficace solo se non è configurata alcuna risposta del servizio autorizzazione archivio. Esempio: patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorePermissionServiceResponsePattern:Pattern del servizio di autorizzazione dell'archivio|Espressione regolare applicata alle risposte dal servizio di autorizzazione dell'archivio per determinare l'accordo per l'archiviazione. Ad esempio: "validation"\\s*:\\s*"true" o '(?<=patientName=)[^null].*?(?=,)'. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorePermissionServiceErrorCommentPattern:Pattern per il commento dell'errore del servizio di autorizzazione dell'archivio|Espressione regolare applicata alle risposte dal servizio di autorizzazione dell'archivio per estrarre il commento sull'errore. Ad esempio: "errorcomment"\\s*:\\s*"(.*)". Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorePermissionServiceErrorCodePattern:Pattern del codice di errore del servizio di autorizzazione dell'archivio|Espressione regolare applicata alle risposte dal servizio di autorizzazione dell'archivio per estrarre il codice di errore in esadecimale. Ad esempio: "errorcode"\\s*:\\s*"(\\p{XDigit}{4})". Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorePermissionServiceExpirationDatePattern:Pattern della data di scadenza del servizio di autorizzazione dell'archivio|Espressione regolare applicata alle risposte dal servizio di autorizzazione dello storage per estrarre la data di scadenza dello studio iniziale. Ad esempio: "expirationdate"\\s*:\\s*"([0-9]{8})". Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmAllowRejectionForDataRetentionPolicyExpired:Consenti rifiuto per politica di conservazione dei dati scaduta|Consenti rifiuto per politica di conservazione dei dati scaduta. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmAllowDeleteStudyPermanently:Consenti eliminazione studio in modo permanente|Consenti di eliminare lo studio in modo permanente. REJECTED = solo studi già rifiutati. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmAllowDeletePatient:Consenti eliminazione paziente|Consenti l'eliminazione permanente dei pazienti. Valori enumerati: NEVER, ALWAYS, WITHOUT_STUDIES. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmDefaultCharacterSet:Set di caratteri predefinito|Valore del set di caratteri specifico (0008,0005) aggiunto ai set di dati di C-STORE RQ e RSP C-FIND in attesa, senza Set di attributi di caratteri specifici (0008,0005) ricevuti da qualsiasi AE. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmUPSWorklistLabel:Etichetta UPS Worklist|Valore dell'etichetta della lista di lavoro (0074,1202) dell'UPS creato da qualsiasi AE di rete, se UPS pubblica SCU o UPS-RS User Agent non fornisce un valore per questo attributo. Se assente, verrà utilizzato il titolo AE dell'AE ricevente. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmUPSEventSCU:UPS Event SCU|AE Titolo di UPS Event SOP Class SCU, a cui vengono inviati i rapporti sugli eventi UPS - indipendentemente se la sottoscrizione è stata creata dal servizio N-ACTION DIMSE o da un servizio UPS RESTful corrispondente. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmUPSEventSCUKeepAlive:UPS Event SCU Keep Alive|Timeout in ms per mantenere attive le associazioni delle SCU di eventi UPS. Se assenti, le associazioni non verranno riutilizzate per l'invio di più UPS Event Reports a una UPS Event SCU. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmRetrieveAET:AE Title di recupero|Specifica i titoli di recupero AE associati agli oggetti DICOM ricevuti da questo AE di rete. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmReturnRetrieveAET:AE Title di recupero di Ritorno|Recupera il titolo AE restituito nelle risposte C-FIND e QIDO. Se assente, verrà restituito il Retrieve AET associato all'entità archiviata. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmMultipleStoreAssociations:Multiple Store Associations|Numero di associazioni di archiviazione utilizzate per il recupero di oggetti compositi. I numeri specifici di C-STORE SCP possono essere specificati con il prefisso<AETitle>':'. Esempio : 2 o STORESCP:3 Supporta più associazioni di archivio specificate a livello di dispositivo.
archiveNetworkAE.dcmExternalRetrieveAEDestination:AET di destinazione di recupero esterno|Titolo AE del C-STORE-SCP locale da impostare come destinazione di spostamento in C-MOVE RQ inoltrate ad un AE di recupero esterno. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmCopyMoveUpdatePolicy:Copia il criterio di aggiornamento dello spostamento|Specifica la politica di aggiornamento per gli attributi dello studio di destinazione sulla copia/spostamento di istanze da un altro studio. Se assenti, gli attributi non verranno aggiornati. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmLinkMWLEntryUpdatePolicy:Collega la politica di aggiornamento delle voci MWL|Specifica la politica di aggiornamento per gli attributi dello studio sul collegamento di istanze di un altro studio con una voce MWL che fa riferimento a uno studio esistente. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorageVerificationPolicy:Criterio di verifica dello storage|DB_RECORD_EXISTS: controlla solo l'esistenza dei record DB, OBJECT_EXISTS: controlla se l'oggetto esiste sul sistema di archiviazione, OBJECT_SIZE: controlla la dimensione dell'oggetto sul sistema di archiviazione, OBJECT_FETCH: recupera l'oggetto dal sistema di archiviazione), OBJECT_CHECKSUM: ricalcola il checksum dell'oggetto sul sistema di archiviazione, S3_MD5SUM: controlla il checksum MD5 dell'oggetto sul sistema di storage S3. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorageVerificationUpdateLocationStatus:Stato di verifica di aggiornamento della posizione dello Storage |Indica se lo stato di ubicazione dei record DB deve essere aggiornato di conseguenza alla verifica dello storage. Non efficace con il criterio di verifica dello storage: DB_RECORD_EXISTS. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorageVerificationStorageID:ID di verifica dello storage|Accettare la verifica della memorizzazione solo se la convalida della memorizzazione dell'oggetto su uno dei sistemi di memorizzazione specificati ha esito positivo. Non efficace con il criterio di verifica dello storage: DB_RECORD_EXISTS. Sovrascrive i valori specificati a livello di dispositivo.
archiveNetworkAE.dcmStorageVerificationInitialDelay:Ritardo iniziale di verifica archiviazione|Ritardo nel formato di durata ISO-8601 PnYnMnD o PnW della prima verifica di archiviazione di una serie dopo che è stata ricevuta. Sovrascrive i valori specificati a livello di dispositivo.
archiveNetworkAE.dcmUpdateLocationStatusOnRetrieve:Aggiorna lo stato della posizione al recupero|Indica se lo stato del record DB di ubicazione deve essere aggiornato per gli oggetti che non sono stati recuperati dalla memoria al momento del recupero in MISSING_OBJECT o FAILED_TO_FETCH_OBJECT. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStorageVerificationOnRetrieve:Verifica dell'archiviazione al momento del recupero|Indica se il mancato recupero di un oggetto dallo Storage al momento del recupero deve attivare una verifica dello storage dell'intera serie. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUSendingApplication:Applicazione Inviante per l'Aggiornamento dello stato della procedura HL7|Applicazione | Nome della struttura di invio dell'applicazione per l'aggiornamento dello stato della procedura HL7. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUReceivingApplication:Applicazione Ricevente per l'Aggiornamento dello stato della procedura HL7|Applicazione | Nome della struttura di invio dell'applicazione per l'aggiornamento dello stato della procedura HL7. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUDelay:Ritardo aggiornamento dello stato della procedura HL7|Ritardo nel formato di durata ISO-8601 PnDTnHnMnS dopo il quale un aggiornamento dello stato della procedura HL7 per uno studio ricevuto viene inviato ai ricevitori HL7 configurati. Se assente, l'aggiornamento dello stato della procedura HL7 viene attivato dall'MPPS ricevuto. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUCondition:Condizioni degli attributi di aggiornamento dello stato della procedura HL7|Limita la notifica dell'aggiornamento dello stato della procedura configurata HL7 di Ricezione delle applicazioni sull'aggiornamento dello stato della procedura in base alle condizioni sugli attributi dell'oggetto composito ricevuto nel formato (SendingHostname|SendingApplicationEntityTitle|ReceivingHostname|ReceivingApplicationEntityTitle|{AttributeTagOrKeyword[number]}|{SequenceTagOrKeyword.AttributeTagOrKeyword})[!]={regEx}. More than one value can be specified for a given attribute by separating them with a | symbol. Esempio: SendingApplicationEntityTitle=FORWARD o Modality=MR|CT o ProcedureCodeSequence.CodeValue=MRProcedure o 00180015=KNEE o 00321034.00080100=RequestingServiceCode o ImageType[3]=LOCALIZER. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUForRequestedProcedure:Aggiornamento dello stato della procedura HL7 per la procedura richiesta|Limita la notifica dell'aggiornamento dello stato delle applicazioni configurate delle procedure HL7 sull'aggiornamento dello stato della procedura all'esistenza di fasi della procedura pianificata di una procedura richiesta (elementi MWL nel database) con UID dell'istanza di studio corrispondente. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSURequestedProcedureID:ID procedura Richiesta per l'Aggiornamento dello stato della procedura HL7|Valore per l'ID procedura richiesta nel messaggio di notifica, se non sono presenti passaggi di procedura pianificati di una procedura richiesta (elementi MWL nel database) con UID istanza di studio corrispondente. {<attributeID>} sarà sostituito dal valore dell'attributo nello studio ricevuto. Esempio: {StudyInstanceUID,hash}. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUAccessionNumber:Numero di Accesso dello stato della procedura HL7|Valore per il numero di Accesso nel messaggio di notifica, se non sono presenti passaggi di procedura pianificati di una procedura richiesta (elementi MWL nel database) con UID istanza di studio corrispondente. {<attributeID>} sarà sostituito dal valore dell'attributo nello studio ricevuto. Esempio: {StudyInstanceUID,hash}. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUFillerOrderNumber:Numero di Order Filler per lo stato di procedura HL7|Valore per il numero di Order Filler nel messaggio di notifica, se non sono presenti passaggi di procedura pianificati di una procedura richiesta (elementi MWL nel database) con UID istanza di studio corrispondente. {<attributeID>} sarà sostituito dal valore dell'attributo nello studio ricevuto. Esempio: {StudyInstanceUID,hash}. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUPlacerOrderNumber:Numero di Order Placer dello stato della procedura HL7|Valore per il Numero di Order Placer nel messaggio di notifica, se non sono presenti passaggi di procedura pianificati di una procedura richiesta (elementi MWL nel database) con UID istanza di studio corrispondente. {<attributeID>} sarà sostituito dal valore dell'attributo nello studio ricevuto. Esempio: {StudyInstanceUID,hash}. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUMessageType:Tipo messaggio di stato della procedura HL7|Tipo di messaggio del messaggio di aggiornamento dello stato della procedura HL7. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUPIDPV1:Aggiornamento dello stato della procedura HL7 PID PV1|Indica di includere un segmento di identificazione del paziente (PID) e di visita del paziente (PV1) nel messaggio di aggiornamento dello stato della procedura HL7. Impostato in modo implicito, se il tipo di messaggio di stato della procedura HL7 = ORU_R01. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUMWL:Aggiornamento dello stato della procedura HL7 MWL|Specifica se lo stato degli elementi MWL nel database viene aggiornato a COMPLETED per uno studio ricevuto dopo il ritardo di aggiornamento dello stato della procedura HL7 configurato o per l'MPPS ricevuto dopo il timeout di aggiornamento dello stato della procedura HL7 configurato. Implicitamente impostato su true, se è configurata la notifica dei ricevitori HL7. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUTimeout:Timeout aggiornamento stato procedura HL7|Timeout nel formato di durata ISO-8601 PnDTnHnMn.nS per l'attesa alla ricezione delle istanze a cui si fa riferimento in MPPS. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.hl7PSUOnTimeout:Aggiornamento dello stato della procedura HL7 al timeout|Specifica se l'aggiornamento dello stato della procedura HL7 viene inviato se viene superato il timeout per l'attesa alla ricezione delle istanze a cui si fa riferimento. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmRelationalQueryNegotiationLenient:Negoziazione di query relazionali indulgente|Indica di accettare C-FIND RQ senza chiavi univoche per livelli superiori al livello di query anche se il supporto per le query relazionali non è stato negoziato. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmRelationalRetrieveNegotiationLenient:Negoziazione di query relazionali indulgente|Indica di accettare C-FIND RQ senza chiavi univoche per livelli superiori al livello di query anche se il supporto per le query relazionali non è stato negoziato. Sovrascrive i valori specificati a livello del dispositivo. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmRestrictRetrieveSilently:Limita il recupero silenziosamente|Indica se l'insieme di oggetti richiesti da recuperare deve essere silenziosamente (= senza contare gli oggetti non trasferiti come errori) limitato in base alle capacità di trasferimento della destinazione di recupero. In caso contrario, il numero di oggetti richiesti per i quali non è configurata alcuna capacità di trasferimento per la destinazione di recupero e che quindi non vengono recuperati verranno conteggiati come errori. Efficace solo se la destinazione di recupero ha configurato almeno una capacità di trasferimento con ruolo SCP. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmRejectConflictingPatientAttribute:Rifiuta attributo paziente in conflitto|Tag DICOM dell'attributo paziente che deve corrispondere negli oggetti ricevuti con il valore degli oggetti ricevuti in precedenza con lo stesso ID paziente per essere accettato. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStowRetiredTransferSyntax:Sintassi di trasferimento ritirate STOW|Memorizza le immagini JPEG a progressione completa ricevute, JPEG non gerarchiche in immagini DICOM con il corrispondente UID sintassi di trasferimento (ritirato) 1.2.840.10008.1.2.4.55. Altrimenti impostare 1.2.840.10008.1.2.4.50 (= JPEG Baseline) o 1.2.840.10008.1.2.4.51 (= JPEG Extended) come Transfer Syntax UID dell'immagine DICOM memorizzata, senza transcodifica in JPEG Baseline o JPEG Extended, ma includendo il JPEG dell'immagine ricevuta. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStowExcludeAPPMarkers:STOW Escludi i marker dell'applicazione|Indica se i marker APP nelle immagini JPEG ricevute nelle richieste STOW-RS Metadata e Bulkdata devono essere esclusi dai flussi di bit JPEG incapsulati nelle istanze DICOM create. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmStowQuicktime2MP4:STOW Da Quicktime a MP4|Indica se i contenitori QuickTime ricevuti nelle richieste STOW-RS Metadata e Bulkdata devono essere convertiti in contenitori MP4 incapsulati in istanze DICOM create. La conversione richiede che ffmpeg sia installato e che l'utility ffmpeg CLI sia disponibile nel PATH. In caso contrario, i contenitori Quicktime verranno incapsulati nell'oggetto DICOM archiviato non cambiati, con una sintassi di trasferimento DICOM MPEG-4 dichiarata che riflette la codifica del flusso video nel contenitore, ma contraddice il formato effettivo del contenitore. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmRetrieveTaskWarningOnNoMatch:Recupera avviso attività in caso di mancata corrispondenza|Indica se lo stato del risultato di Retrieve Tasks deve essere impostato su WARNING se nessuno degli oggetti richiesti è stato trovato su C-MOVE SCP. Sovrascrive i valori specificati a livello del dispositivo.
archiveNetworkAE.dcmRetrieveTaskWarningOnWarnings:Recupera attività di Warning su Warnings|Indica se lo stato del risultato di Retrieve Tasks deve essere impostato su WARNING se sono presenti operazioni secondarie di avviso, anche se il recupero di tutti gli oggetti è riuscito. Overwrites value specified on Device level
archiveNetworkAE.dcmChangeRequesterAET:Change Requester AET|Indicates change requester AET in rejections triggered by archive. Overwrites value specified on Device level.
archiveNetworkAE.dcmFilterByIssuerOfPatientID:Filter by Issuer of Patient ID|Filter by Issuer of Patient ID even if no matching key for Patient ID is specified. Overwrites value specified on Device level.
archiveNetworkAE.dcmExportRule:Regola di esportazione|Regole di esportazione applicate agli oggetti DICOM ricevuti da questo AE. Integra le regole di esportazione HL7 specificate a livello di dispositivo.
archiveNetworkAE.dcmExportPriorsRule:Regola dell'esportazione dei Precedenti|Esporta le regole dei Priors applicate agli oggetti DICOM ricevuti da questo AE. Integra le regole di esportazione HL7 specificate a livello di dispositivo.
archiveNetworkAE.dcmMPPSForwardRule:MPPS Forward Rule|MPPS Forward Rules applied to MPPS received by this AE. Supplements MPPS Forward Rules specified on Device level.
archiveNetworkAE.dcmRSForwardRule:Regola di inoltro RESTful|Regole di inoltro RESTful. Integra le regole di inoltro RESTful specificate a livello di dispositivo.
archiveNetworkAE.dcmArchiveCompressionRule:Regola di compressione|Regole di compressione. Integra le regole di compressione specificate a livello di dispositivo.
archiveNetworkAE.dcmArchiveAttributeCoercion:Coercizione di un Attributo|Coercizione dell'attributo di archivio del DIMSE ricevuto/inviato Integra le coercizioni degli attributi specificate a livello di dispositivo.
archiveNetworkAE.dcmStudyRetentionPolicy:Politica di conservazione dello studio|Politiche di conservazione dello studio. Integra i criteri di conservazione dello studio specificati a livello di dispositivo.
archiveNetworkAE.dcmStoreAccessControlIDRule:Regole per il controllo degli accessi|Regole di controllo dell'accesso allo storage applicate agli studi ricevuti da qualsiasi AE. Integra le regole di controllo dell'accesso al negozio specificate a livello di dispositivo.
archiveNetworkAE.dcmUPSOnStore:Regola di UPS sull'archivio|Regole UPS su Archivio applicate agli oggetti DICOM ricevuti da qualsiasi AE. Integra le regole UPS su archivio specificate a livello di dispositivo.
archiveNetworkAE.dcmUPSOnUPSCompleted:UPS con regole UPS completate|UPS su Regole UPS completate applicate a UPS gestiti da questo AE. Integra UPS sulle regole UPS completate specificate a livello di dispositivo.
