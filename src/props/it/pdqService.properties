pdqService:Servizio PDQ|Descrittore del servizio PDQ
pdqService.dcmPDQServiceID:ID servizio PDQ|ID servizio PDQ
pdqService.dcmURI:URI del servizio PDQ|URI del servizio PDQ, ad esempio "pdq-dicom: FINDSCP" or 'pdq-hl7:SendingApplication/SendingFacility:ReceivingApplication/ReceivingFacility'.
pdqService.dicomDescription:Descrizione del servizio PDQ|Descrizione testuale non vincolata del servizio PDQ
pdqService.dcmTag:Attributi del paziente|Attributi paziente interrogati: se non specificato, verranno interrogati tutti gli attributi del paziente disponibili. Only applicable for 'pdq-dicom' PDQ Service
pdqService.dcmEntity:Entità Query|Indica se viene richiesto al C-FIND SCP per un particolare paziente o per gli studi di un particolare paziente. Efficace solo per i servizi DICOM PDQ (URI: pdq-dicom: {AETitle}).
pdqService.dcmProperty:Proprietà del servizio PDQ|Proprietà in formato <name>=<value>, ad es. "LocalAET = DCM4CHEE" or 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/hl7-adt2dcm.xsl' or 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/fhir-pat2dcm.xsl' for URI with schema pdq-fhir. Additional properties for URI with schema pdq-fhir may be set eg. 'search._format=xml', 'search.identifier.system={issuer}'. For complete list of properties, refer https://github.com/dcm4che/dcm4chee-arc-light/issues/3307
