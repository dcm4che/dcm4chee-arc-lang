attributeFilter:Filtro attributi|Attributi memorizzati nel database
attributeFilter.dcmEntity:Entità attributo|Entità del filtro degli attributi o della regola di esportazione ("Paziente", "Studio", "Serie", "Istanza", "MPPS", "MWL").
attributeFilter.dcmTag:Attributo Tag |Tag DICOM come stringa esadecimale
attributeFilter.dcmCustomAttribute1:Attributo personalizzato 1|Configurare qualsiasi attributo dall'oggetto DICOM che deve essere inserito nel database come Attributo personalizzato 1. Only applicable for Patient / Study / Series / Instance entities. Ad es. DicomAttribute[@tag="00200070"]/Value[@number="1"] o per un attributo privato DicomAttribute[@tag="00E10024" and @privateCreator="ELSCINT1"]/Value[@number="1"]
attributeFilter.dcmCustomAttribute2:Attributo personalizzato 2|Configurare qualsiasi attributo dall'oggetto DICOM che deve essere inserito nel database come Attributo personalizzato 2. Only applicable for Patient / Study / Series / Instance entities. Ad es. DicomAttribute[@tag="00200070"]/Value[@number="1"] o per un attributo privato DicomAttribute[@tag="00E10024" and @privateCreator="ELSCINT1"]/Value[@number="1"]
attributeFilter.dcmCustomAttribute3:Attributo personalizzato 3|Configurare qualsiasi attributo dall'oggetto DICOM che deve essere inserito nel database come Attributo personalizzato 3. Only applicable for Patient / Study / Series / Instance entities. Ad es. DicomAttribute[@tag="00200070"]/Value[@number="1"] o per un attributo privato DicomAttribute[@tag="00E10024" and @privateCreator="ELSCINT1"]/Value[@number="1"]
attributeFilter.dcmAttributeUpdatePolicy:Criteri di aggiornamento degli attributi|Specifica la politica di aggiornamento per gli attributi estratti nel DB a livello di serie, studio e paziente alla ricezione di un'ulteriore istanza dell'entità. PRESERVE (= annulla gli attributi nel nuovo dataset che non sono presenti nel dataset originale), SUPPLEMENT (= gli attributi non presenti nel dataset originale verranno integrati), REPLACE (= il dataset originale è completamente sostituito), MERGE (= i valori degli attributi saranno scritto dal nuovo set di dati), OVERWRITE (= i valori degli attributi se nulli nel nuovo set di dati, saranno annullati nel set di dati originale). Se assente, verrà applicato PRESERVE
