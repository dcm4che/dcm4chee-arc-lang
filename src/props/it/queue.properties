queue:Coda|Coda attività gestita
queue.dcmQueueName:Nome coda|Nome coda di attività
queue.dicomInstalled:installed|If false, processing of tasks in this queue is paused.
queue.dcmMaxTasksParallel:Maximum parallel Tasks|Maximal number of tasks processed in parallel.
queue.dicomDescription:Descrizione DICOM|Descrizione testuale dell'entità DICOM
queue.dcmMaxRetries:Numero massimo di tentativi|Numero massimo di tentativi per elaborare le attività pianificate in una coda specifica.
queue.dcmRetryDelay:Intervallo tra i tentativi:|Ritardo per riprovare a elaborare le attività pianificate in una coda specifica nel formato di durata ISO-8601 PnDTnHnMn.nS.
queue.dcmMaxRetryDelay:Maximum Retry Delay|Ritardo per riprovare a elaborare le attività pianificate in una coda specifica nel formato di durata ISO-8601 PnDTnHnMn.nS. Infinito se assente.
queue.dcmRetryDelayMultiplier:Moltiplicatore ritardo di riprova|Moltiplicatore in % che avrà effetto su dcmRetryDelay con dcmMaxRetryDelay da prendere in considerazione.
queue.dcmRetryOnWarning:Riprova con avviso|Consente i nuovi tentativi per elaborare le attività non solo in caso di errore ma anche in caso di stato di risultato di avviso in una coda specifica.
queue.dcmPurgeQueueMessageCompletedDelay:Ritardo per l'eliminazione dei messaggi completati dalla coda|Ritardo nel formato di durata ISO-8601 PnDTnHnMn.nS dopo il quale i messaggi completati vengono eliminati dalla coda. Se assente, non c'è cancellazione per quella coda particolare
queue.dcmPurgeQueueMessageFailedDelay:Ritardo per l'eliminazione dei messaggi falliti in coda|Ritardo nel formato di durata ISO-8601 PnDTnHnMn.nS dopo il quale i messaggi falliti vengono eliminati dalla coda. Se assente, non c'è cancellazione per quella coda particolare
queue.dcmPurgeQueueMessageWarningDelay:Ritardo per l'eliminazione dei messaggi della coda di avviso|Ritardo nel formato di durata ISO-8601 PnDTnHnMn.nS dopo il quale i messaggi di avviso vengono eliminati dalla coda. Se assente, non c'è cancellazione per quella coda particolare
queue.dcmPurgeQueueMessageCanceledDelay:Ritardo per l'eliminazione dei messaggi annullati in coda |Ritardo nel formato di durata ISO-8601 PnDTnHnMn.nS dopo il quale i messaggi di annullamento vengono eliminati dalla coda. Se assente, non c'è cancellazione per quella coda particolare
queue.dcmSchedule:Limita pianificazione|Limita la pianificazione a intervalli di tempo specificati. Utilizzare la dimensione massima della coda per controllare il numero massimo di attività elaborate tra intervalli di tempo specificati.
