archiveDevice.dcmBulkDataDescriptorID:ID del Descriptor de Datos Masivos|ID del Descriptor de Datos Masivos aplicado por todos los servicios que proporcionan Metadatos de instancias archivadas. Si está ausente, sólo los Atributos especificados por la Clase de Servicio de Recuperación de Instancia Compuesta Sin Datos Masivos son tratados como Datos Masivos. Puede ser sobreescrito por valores configurados para AEs de Red de Archivo particulares.
archiveDevice.dcmCalculateStudySizeDelay:Calcular Retraso de Tamaño de Estudio|Retraso en formato de duración ISO-8601 PnDTnHnMnS para cálculo apresurado de Tamaño de Estudio y Atributos de Consulta. Si está ausente, no se aplica ningún retardo (mínimo) para el cálculo apresurado del tamaño del estudio y los atributos de consulta.
archiveDevice.dcmCalculateStudySizePollingInterval:Calcular intervalo de sondeo de tamaño de estudio|Intervalo de sondeo para estudios de tamaño desconocido en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, no hay cálculo apresurado del tamaño del estudio ni de los atributos de consulta.
archiveDevice.dcmCalculateStudySizeFetchSize:Calcular el tamaño del estudio Obtener el tamaño|Limitar el conjunto de resultados de la consulta a la base de datos para estudios de tamaño desconocido.
archiveDevice.dcmCalculateQueryAttributes:Calcular atributos de consulta|Indica que se deben calcular los atributos de consulta de acuerdo con el retardo de cálculo del tamaño del estudio y el intervalo de sondeo de cálculo del tamaño del estudio configurados.
archiveDevice.dcmSeriesMetadataStorageID:ID de almacenamiento de metadatos de la serie|ID de almacenamiento en el que se almacenan los archivos ZIP con metadatos agregados de todas las instancias de una serie. Se pueden configurar varios sistemas de almacenamiento. Si está ausente, no se almacenarán metadatos agregados de la serie.
archiveDevice.dcmSeriesMetadataDelay:Retraso de metadatos de series agregadas|Retraso en formato de duración ISO-8601 PnDTnHnMnS para almacenar metadatos de series agregadas. Si está ausente, no se almacenarán metadatos de serie agregados. Puede ser sobrescrito por valores configurados para determinados EA de la red de archivos.
archiveDevice.dcmSeriesMetadataPollingInterval:Actualización de los metadatos de la serie Intervalo de sondeo|Intervalo de sondeo para la serie programada para la actualización de metadatos en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, no se almacenarán metadatos de series agregadas.
archiveDevice.dcmSeriesMetadataFetchSize:Tamaño de búsqueda de metadatos de la serie de actualización: número máximo de series programadas para la actualización de metadatos buscadas por una consulta.
archiveDevice.dcmSeriesMetadataThreads:Actualizar hilos de metadatos de series|Número de hilos utilizados para la creación y actualización de metadatos de series.
archiveDevice.dcmSeriesMetadataMaxRetries:Número máximo de reintentos de actualización de metadatos de serie|Número máximo de reintentos para crear/actualizar metadatos de serie agregados. Sólo es efectivo si se especifica Actualizar intervalo de reintentos de metadatos de serie. -1 = para siempre.
archiveDevice.dcmSeriesMetadataRetryInterval:Intervalo de reintentos de actualización de metadatos de serie|Intervalo en formato de duración ISO-8601 PnDTnHnMnS en el que se reintentarán los intentos fallidos de crear/actualizar metadatos de serie agregados. Sólo es efectivo si Update Series Metadata Maximum Number of Retries != 0. Si está ausente, los intentos fallidos no se reintentarán.
archiveDevice.dcmPurgeInstanceRecords:Registros de Instancia Purgados|Indica que los Registros de Instancia pueden haber sido purgados de la BD.
archiveDevice.dcmPurgeInstanceRecordsDelay:Retraso de Purga de Registros de Instancia|Retraso en formato de duración ISO-8601 PnDTnHnMnS para purgar Registros de Instancia de la BD. Puede ser sobreescrito por valores configurados para determinados EAs de Red de Archivo. Sólo efectivo, si la depuración de Registros de Instancia = verdadero.
archiveDevice.dcmPurgeInstanceRecordsPollingInterval:Intervalo de Sondeo para Purgar Registros de Instancia|Intervalo de Sondeo para Series programadas para purgar Registros de Instancia de la BD en formato de duración ISO-8601 PnDTnHnMnS. Sólo efectivo, si Purgar Registros de Instancia = verdadero.
archiveDevice.dcmPurgeInstanceRecordsFetchSize:Número máximo de series programadas para la purga de registros de instancia de la base de datos obtenidos por una consulta. Sólo es efectivo si Purgar Registros de Instancia = verdadero.
archiveDevice.dcmMWLPollingInterval:Intervalo de sondeo MWL|Intervalo de sondeo para actualizar el estado de los elementos MWL inactivos y eliminar elementos MWL en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, los elementos MWL no se actualizarán ni se eliminarán.
archiveDevice.dcmMWLFetchSize:Tamaño de la búsqueda MWL|Número máximo de elementos MWL a actualizar o eliminar en una transacción.
archiveDevice.dcmMWLImportInterval:Intervalo de Importación MWL|Intervalo para la importación de Pasos de Procedimiento Programados desde SCPs MWL externos en formato de duración ISO-8601 PnDTnHnMn.nS; desactivado si está ausente.
archiveDevice.dcmDeleteMWLDelay:Borrar Retraso MWL|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS para borrar elementos MWL, cuyo tiempo de actualización (updated_time) es más antiguo que el retraso especificado. Los retrasos específicos de estado se pueden especificar con el prefijo 'PROGRAMADO:', 'LLEGADO:', 'LISTO:', 'INICIADO:', 'SALIDO:', 'CANCELADO:', 'DESCONTINUADO:', 'TERMINADO:'. Ejemplos: PT5M o CANCELADO:PT10M. Si está ausente, los elementos MWL no se eliminarán.
archiveDevice.dcmDeleteUPSPollingInterval:Borrar intervalo de sondeo UPS|Intervalo de sondeo para borrar Pasos de Procedimiento Unificado (UPS) en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, los Pasos de Procedimiento Unificado no se borrarán.
archiveDevice.dcmDeleteUPSFetchSize:Borrar UPS Tamaño de búsqueda|Número máximo de Pasos de Procedimiento Unificado (UPS) a borrar en una transacción.
archiveDevice.dcmDeleteUPSCompletedDelay:Borrar Retraso de UPS Completado|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS para borrar Pasos de Procedimiento Unificado completados sin Bloqueo de Borrado. Si está ausente, los Pasos de Procedimiento Unificado completados sin Bloqueo de Borrado se borran inmediatamente.
archiveDevice.dcmDeleteUPSCanceledDelay:Borrar Retardo UPS Cancelado|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS para borrar Pasos de Procedimiento Unificado cancelados sin Bloqueo de Borrado. Si está ausente, los Pasos de Procedimiento Unificado cancelados sin Bloqueo de Borrado se borran inmediatamente.
archiveDevice.dcmOverwritePolicy:Política de sobrescritura|Política de sobrescritura. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmRecordAttributeModification:Registrar modificación de atributos|Indica si las modificaciones de atributos de objetos almacenados se registran en Elementos de la secuencia de atributos originales. Puede ser sobreescrito por valores configurados para una Red de Archivo AE o Aplicación HL7 de Archivo en particular.
archiveDevice.dcmAcceptMissingPatientID:Aceptar ID de paciente ausente|Indica si se aceptará objetos sin ID de paciente y si se creará una ID de paciente. Puede ser sobrescrito por valores configurados para determinados EA de la red de archivos.
archiveDevice.dcmAcceptConflictingPatientID:Aceptar ID de paciente en conflicto|Indica si se aceptará los objetos con una ID de paciente que difiera de la ID de paciente de los objetos recibidos anteriormente del estudio. Puede sobrescribirse mediante valores configurados para determinados EA de la red de archivos.
archiveDevice.dcmIdentifyPatientByAllAttributes:Identificar paciente por todos los atributos|Indica si todos los atributos de paciente de los objetos recibidos se utilizarán para asociar un paciente ya existente en el archivo, si la autoridad asignadora del ID de paciente no está especificada por un emisor de ID de paciente o ID de entidad universal. Atención: desactiva la coerción de atributos de paciente obsoletos en los objetos recibidos e interrumpe las funciones de gestión de pacientes que dependen de la falta de ambigüedad de los ID de paciente.
archiveDevice.dcmBulkDataSpoolDirectory:Directorio de datos a granel|Ruta al directorio de datos a granel. Puede sobrescribirse con los valores configurados para determinados EA de red de archivo.
archiveDevice.dcmHideSPSWithStatusFromMWL:Ocultar SPS con Estado por SCP MWL|Paso de Procedimiento Programado Códigos de estado de elementos MWL que no serán devueltos por el SCP MWL. Pueden ser sobrescritos por valores configurados para determinados EAs de la Red de Archivo.
archiveDevice.dcmHideSPSWithStatusFromMWLRS:Ocultar SPS con Estado por MWL RS|Paso de Procedimiento Programado Códigos de estado de elementos MWL que no serán devueltos por el MWL RS. Pueden ser sobrescritos por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmEncodeAsJSONNumber:Codificar como número JSON|VR codificado como número JSON. Si no figuran en la lista, los valores IS, DS, SV y UV se codifican como cadenas JSON. Puede completarse con valores configurados para determinados EA de la red de archivos.
archiveDevice.dcmValidateCallingAEHostname:Validar nombre de anfitrión del AE llamante|Validar nombre de anfitrión o dirección IP del AE llamante de los solicitantes de asociación. Puede sobrescribirse con los valores configurados para determinados AE de red de archivos.
archiveDevice.dcmUserIdentityNegotiation:Negociación de Identidad de Usuario|Especifica ignorar el Sub-Item de Negociación de Identidad de Usuario en las peticiones de Asociación (=NOT_SUPPORTED), verificar que el Nombre de Usuario y la contraseña o el Identificador de Red JSON pasados son contra un servidor Keycloak (=SUPPORTS), o rechazar peticiones de Asociación sin un Nombre de Usuario y contraseña o Identificador de Red JSON válidos en su Sub-Item de Negociación de Identidad (=REQUIRED). Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmUserIdentityNegotiationRole:Rol de Negociación de Identidad de Usuario|Restringe las solicitudes de Negociación de Identidad de Usuario aceptadas a usuarios con el rol especificado. Si está ausente, sólo verifica el nombre de usuario y la contraseña pasados o el identificador de red JSON. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmUserIdentityNegotiationKeycloakClientID:ID de cliente Keycloak|Keycloak Identificación de cliente referente a la configuración de la conexión Keycloak para verificar el nombre de usuario y la contraseña pasados o el identificador de red JSON. Si no está, se aplicarán las propiedades del sistema ${auth-server-url}, ${realm-name:dcm4che}, ${ui-client-id:dcm4chee-arc-ui}, ${disable-trust-manager:false}, ${allow-any-hostname:true}. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmPersonNameComponentOrderInsensitiveMatching:Coincidencia insensible al orden de los componentes del nombre de persona|Indica si se realiza una coincidencia insensible al orden de los componentes del nombre en la coincidencia semántica difusa de los nombres de persona. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivos.
archiveDevice.dcmSendPendingCGet:Enviar C-Get pendientes|Habilita las respuestas C-GET pendientes. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmSendPendingCMoveInterval:Enviar Intervalo de C-Move Pendiente|Intervalo de respuestas C-MOVE pendientes en formato de duración ISO-8601 PnDTnHnMnS; desactivado si está ausente. Puede ser sobrescrito por valores configurados para determinados EA de red de archivo.
archiveDevice.dcmWadoSupportedSRClasses:Clases SR soportadas por Wado|Clases SR SOP soportadas para recuperación WADO
archiveDevice.dcmWadoSupportedPRClasses:Clases PR soportadas por Wado|Clases PR SOP soportadas para recuperación WADO
archiveDevice.dcmWadoSR2HtmlTemplateURI:Plantilla URI Html Wado SR2|Especifica la URI para la hoja de estilo utilizada para convertir los informes estructurados a html. Puede ser sobrescrita por valores configurados para determinados EAs de la Red de Archivos.
archiveDevice.dcmWadoSR2TextTemplateURI:Plantilla de texto URI de Wado SR2|Especifica la URI de la hoja de estilo utilizada para convertir los informes estructurados en texto sin formato. Puede ser sobrescrita por valores configurados para determinados EA de la red de archivos.
archiveDevice.dcmWadoCDA2HtmlTemplateURI:Plantilla Wado CDA a HTML URI|URL a hoja de estilo XSL insertada como <?xml-stylesheet type="text/xsl" href="<url>" > en los documentos CDA devueltos por el servicio WADO-URI. Si está ausente, el documento CDI incrustado se devuelve literalmente. Puede ser sobrescrito por valores configurados para determinados EAs de la Red de Archivo.
archiveDevice.dcmWadoThumbnailViewport:Puerto de Vista de las Miniaturas Wado|Dimensión de las Miniaturas devueltas por la recuperación de Miniaturas de Instancia WADO, si no se especifica un Puerto de Vista en la petición. Formato: <with>,<height>. Puede ser sobreescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmWadoZIPEntryNameFormat:Formato de Nombre de Entrada Wado ZIP|Formato de nombres de entrada en el archivo ZIP devuelto por WADO-RS. Puede ser sobrescrito por el valor configurado para determinados EAs de Red de Archivo.
archiveDevice.dcmWadoIgnorePresentationLUTShape:Wado Ignorar Presentación LUT Forma|Indica ignorar (2050,0020) Presentación LUT Forma, pero priorizar el valor de (0028,0004) Interpretación Fotométrica para determinar si el valor mínimo de muestra debe ser mostrado como blanco (=MONCHROME1) o como negro (=MONCHROME2) en la recuperación de imágenes DICOM presentadas por los servicios WADO-RS o WADO-URI. Puede ser sobrescrito por los valores configurados para determinados EAs de la Red de Archivo.
archiveDevice.dcmWadoMetadataExcludePrivate:Wado Metadatos Excluir Privado|Indica excluir Elementos de Datos Privados de los Metadatos devueltos por la Transacción de Recuperación WADO-RS. Puede ser sobrescrito por los valores configurados para la Red de Archivo particular AEs.
archiveDevice.dcmQueryFetchSize:Tamaño de búsqueda de la consulta|Número de filas obtenidas de la base de datos a la vez por el servicio de consulta.
archiveDevice.dcmQueryMaxNumberOfResults:Consulta Número Máximo De Resultados|Número máximo de resultados devueltos por C-FIND SCP. Si el número de coincidencias sobrepasa el límite, la petición C-FIND será rechazada. 0 = sin límite. Puede ser sobrescrito por valores configurados para determinados EA de red de archivos.
archiveDevice.dcmQidoMaxNumberOfResults:Qido Número máximo de resultados|Número máximo de resultados devueltos por el servicio QIDO-RS. 0 = sin límite. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmQidoETag:Qido ETag|Indica que se devuelva Última Modificación y ETag para Series de Búsqueda o Instancias de un Estudio; desactivado si está ausente. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmFwdMppsDestination:Destino de reenvío de MPPS|Destino para reenviar MPPS N-CREATE RQ y N-SET RQ. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmIanDestination:Destino Ian|Destino para enviar IAN N-CREATE RQ. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmIanDelay:Retraso IAN|Retraso en formato de duración ISO-8601 PnDTnHnMnS tras el cual se envía una IAN para un estudio recibido a los destinos IAN configurados. Si está ausente, las IAN son activadas por los MPPS recibidos. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivo.
archiveDevice.dcmIanTimeout:Tiempo de espera de IAN|Tiempo de espera en formato de duración ISO-8601 PnDTnHnMnS para esperar la recepción de instancias referenciadas en MPPS; compruebe si está completo para siempre si falta. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmIanOnTimeout:IAN En Tiempo de Espera|Especifica si se envía el IAN si se supera el tiempo de espera de recepción de instancias referenciadas. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmIanTaskPollingInterval:Intervalo de sondeo de tareas IAN|Intervalo de sondeo para tareas IAN en formato de duración ISO-8601 PnDTnHnMnS. IAN deshabilitado, si esta ausente.
archiveDevice.dcmIanTaskFetchSize:Tamaño de búsqueda de tareas IAN|Número máximo de tareas IAN programadas en una transacción.
archiveDevice.dcmSpanningCFindSCP:Spanning de C-Find SCP|AE Título de C-FIND SCP externo para reenviar C-FIND RQs y respuestas hacia atrás de acuerdo con la política configurada de Spanning C-Find SCP. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivos.
archiveDevice.dcmSpanningCFindSCPPolicy:Especifica la política para combinar las coincidencias devueltas por la función Spanning C-Find SCP configurada con las entradas coincidentes de la base de datos de archivos. SUPLEMENTAR (= devuelve las coincidencias locales antes que las coincidencias adicionales de Spanning C-Find SCP ), FUSIONAR (= devuelve las coincidencias de Spanning C-Find SCP antes que las coincidencias locales adicionales), SUSTITUIR (= devuelve sólo las coincidencias de Spanning C-Find SCP). Puede sobrescribirse mediante valores configurados para determinados EA de red de archivos.
archiveDevice.dcmSpanningCFindSCPRetrieveAET:Spanning C-Find SCP Recupera título de AE|Especifica Recupera título(s) de AE en las coincidencias devueltas por Spanning C-Find SCP. Mantiene los títulos originales de Retrieve AE devueltos por Spanning C-Find SCP si están ausentes. Puede sobrescribirse con valores configurados para determinados EA de red de archivos.
archiveDevice.dcmFallbackCMoveSCP:Caída C-Move SCP|AE Título de C-MOVE SCP externo para reenviar C-MOVE RQs si las Entidades solicitadas no son gestionadas por este archivo. Puede ser sobrescrito por valores configurados para determinadas EA de red de archivo.
archiveDevice.dcmFallbackCMoveSCPDestination:Destino C-Move SCP de retorno|AE Título del C-STORE-SCP local que se establecerá como Destino de Movimiento en las RQs C-MOVE reenviadas al C-MOVE SCP externo especificado por dcmFallbackCMoveSCP.
archiveDevice.dcmFallbackCMoveSCPStudyOlderThan:Fallback C-Move SCP Estudio más antiguo que|Especifica el umbral para la fecha del estudio en formato AAAAMMDD para marcar los estudios recibidos como (potencialmente) incompletos para aplicar la recuperación desde dcmFallbackCMoveSCP configurado.
archiveDevice.dcmFallbackCMoveSCPLeadingCFindSCP:Fallback de C-Move SCP Guía de C-Find SCP|AE Título de C-FIND SCP externo para la verificación del número de instancias recuperadas de C-MOVE SCP externo especificado por dcmFallbackCMoveSCP.
archiveDevice.dcmFallbackCMoveSCPRetries:Fallback C-Move SCP Reintentos|Número máximo de reintentos para recuperar objetos no disponibles desde C-MOVE SCP configurado por dcmFallbackCMoveSCP. -1 = para siempre.
archiveDevice.dcmFallbackWadoURIWebAppName:Fallback WADO-URI Nombre de la Aplicación Web|Nombre de la Aplicación Web externa para redirigir las peticiones WADO URI si el Objeto solicitado no está disponible en este archivo. Puede ser sobrescrito por los valores configurados para determinados archivos de red de EAs.
archiveDevice.dcmFallbackWadoURIHttpStatusCode:Fallback Wado URI Código de Estado Http|Código de Estado HTTP de la Respuesta de Redirección configurada por Fallback WADO-URI Nombre de la Aplicación Web. Puede ser sobreescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmFallbackWadoURIRedirectOnNotFound:Indica si las solicitudes WADO-URI se redirigen al Nombre de Aplicación Web WADO-URI de Reserva configurado aunque no se encuentre el objeto o, si se establece en falso, sólo si ya no se puede acceder al objeto en este archivo. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmExternalWadoRSWebAppName:Nombre de la Aplicación Web WADO-RS Externa|Nombre de la Aplicación Web externa para redirigir las peticiones WADO RS si algunos de los objetos solicitados ya no son accesibles en este archivo. Puede ser sobreescrito por los valores configurados para determinados Archivos de Red AEs.
archiveDevice.dcmExternalWadoRSHttpStatusCode:Código de Estado Http WADO-RS Externo|Código de Estado Http de la Respuesta de Redirección configurada por el Nombre de la Aplicación Web WADO-RS Externo. Puede ser sobreescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmExternalWadoRSRedirectOnNotFound:Indica si las peticiones WADO-RS son redirigidas al Nombre de la Aplicación Web WADO-RS Externa configurada incluso si los objetos solicitados no fueron encontrados o - si se establece en false - sólo si algunos de los objetos solicitados ya no son accesibles en este archivo. Puede ser sobrescrito por los valores configurados para determinados Archivos de Red AEs.
archiveDevice.dcmFallbackCMoveSCPCallingAET:Fallback C-Move SCP Llamada Título AE|Llamada Título AE utilizado en A-ASSOCIATE-RQ para configurar Fallback C-MOVE SCP. Si está ausente, se utiliza el título AE de la SCU C-MOVE externa. Puede ser sobrescrito por el valor configurado para determinados Archivos de Red AEs.
archiveDevice.dcmAltCMoveSCP:Alternative C-Move SCP|AE Title of alternative C-MOVE SCP to forward C-MOVE RQs si las Entidades solicitadas no se encuentran en un Almacenamiento local adjunto.
archiveDevice.dcmCStoreSCUOfCMoveSCP:C-STORE SCU de C-MOVE SCP|Indica para identificar los C-STORE RQs recibidos como causados por un C-MOVE RQs reenviado por la AET llamante en el A-Associate-RQ en formato <Calling AET>=<C-MOVE-SCP>. Típicamente <Calling AET> y <C-MOVE-SCP> son iguales. Si no se configura ningún valor para un C-MOVE SCP concreto, se utiliza el atributo (0000,1030) Título de entidad de aplicación del originador del movimiento en el C-STORE RQ para encontrar el C-MOVE RQ reenviado correspondiente para reenviar el C-STORE RQ recibido al Move Destination original.
archiveDevice.dcmTaskPollingInterval:Intervalo de sondeo de tareas|Intervalo de sondeo para tareas programadas en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, las tareas no se procesarán.
archiveDevice.dcmTaskFetchSize:Tamaño de búsqueda de tareas|Límite del conjunto de resultados de la consulta a la base de datos para las tareas programadas.
archiveDevice.dcmUPSProcessingPollingInterval:Intervalo de sondeo de procesamiento UPS|Intervalo de sondeo para workitems listos para procesamiento en formato de duración ISO-8601 PnDTnHnMnS.
archiveDevice.dcmUPSProcessingFetchSize:Tamaño de obtención de procesamiento UPS|Límite del conjunto de resultados de la consulta a la base de datos para los elementos de trabajo listos para su procesamiento.
archiveDevice.dcmRetrieveTaskWarningOnNoMatch:Recuperar Tarea Advertencia si no hay Coincidencia|Indica si el estado del resultado de Recuperar Tareas se establecerá en ADVERTENCIA si no se encontró ninguno de los objetos solicitados en el SCP de C-MOVE. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmRetrieveTaskWarningOnWarnings:Recuperar Tarea Advertencia sobre Advertencias|Indica si el estado del resultado de las Tareas de Recuperación se establecerá en ADVERTENCIA si hay Sub-Operaciones de Advertencia, incluso si la recuperación de todos los objetos se ha realizado correctamente. Puede ser sobrescrito por valores configurados para determinados EA de red de archivos.
archiveDevice.dcmPurgeStoragePollingInterval:Intervalo de sondeo del almacenamiento de purga|Intervalo de sondeo para borrar objetos en formato de duración ISO-8601 PnDTnHnMnS.
archiveDevice.dcmPurgeStorageFetchSize:Tamaño de recuperación del almacenamiento de purga|Número máximo de objetos a eliminar en una tarea.
archiveDevice.dcmFailedToDeletePollingInterval:Fallo al borrar Intervalo de sondeo|Intervalo de sondeo para resolver fallos de borrado en formato de duración ISO-8601 PnDTnHnMnS.
archiveDevice.dcmFailedToDeleteFetchSize:No se ha podido eliminar Tamaño de búsqueda|Número máximo de registros de ubicación obtenidos para resolver errores de eliminación en una consulta.
archiveDevice.dcmDeleteStudyBatchSize:Borrar Tamaño de Lote de Estudios|Número de Estudios a borrar del Sistema de Almacenamiento, si el espacio utilizable cae por debajo del Espacio Utilizable configurado, antes de comprobar de nuevo el espacio utilizable.
archiveDevice.dcmDeleteStudyInterval:Intervalo de eliminación de estudios|Especifica el intervalo máximo de tiempo de acceso de los estudios, en formato de duración ISO-8601 PnDTnHnMnS, que se eliminarán del sistema de almacenamiento, si el espacio utilizable cae por debajo de los Umbrales de eliminación configurados, antes de volver a comprobar los Umbrales de eliminación. Si está ausente, el número de estudios a borrar sólo está limitado por el tamaño del lote de borrado de estudios configurado.
archiveDevice.dcmPreserveStudyInterval:Preservar intervalo de estudio|Protege los estudios a los que se ha accedido después del intervalo de tiempo especificado, en formato de duración ISO-8601 PnDTnHnMnS, para que no se eliminen del sistema de almacenamiento, si el espacio utilizable es inferior a los umbrales de eliminación configurados. Si no existen, los estudios a los que se ha accedido más recientemente también se eliminarán del sistema de almacenamiento, si no se han encontrado los estudios a los que se ha accedido menos recientemente o si Eliminar primero el estudio al que se ha accedido menos recientemente tiene el valor FALSO.
archiveDevice.dcmDeleteStudyLeastRecentlyAccessedFirst:Eliminar primero el estudio al que se ha accedido menos recientemente|Indica que se eliminen primero los estudios a los que se ha accedido menos recientemente, si el espacio utilizable es inferior a los umbrales de eliminación configurados. Por defecto, VERDADERO.
archiveDevice.dcmDeleteStudyChunkSize:Tamaño de trozo de estudio eliminado|Número de instancias eliminadas en una transacción de base de datos al eliminar estudios de forma permanente.
archiveDevice.dcmDeletePatientOnDeleteLastStudy:Borrar Paciente al Borrar Último Estudio|Especifica si un Paciente se borrará al borrar su último estudio.
archiveDevice.dcmDeleteRejectedPollingInterval:Intervalo de sondeo para eliminar instancias rechazadas de la base de datos en formato de duración ISO-8601 PnDTnHnMnS.
archiveDevice.dcmDeleteRejectedFetchSize:Borrar Tamaño de Consulta Rechazada|Número máximo de instancias rechazadas a borrar de la BD en una tarea.
archiveDevice.dcmMaxAccessTimeStaleness:Estancamiento máximo del tiempo de acceso|Estancamiento máximo del tiempo de acceso al estudio registrado en formato de duración ISO-8601 PnDTnHnMnS. Actualización del tiempo de acceso desactivada, si no existe.
archiveDevice.dcmAECacheStaleTimeout:Tiempo de espera de caducidad de la caché AE|Máxima caducidad de la caché AE en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, las entradas AE en caché no se recuperarán de LDAP.
archiveDevice.dcmLeadingCFindSCPQueryCacheStaleTimeout:Tiempo máximo de caducidad de los atributos de paciente y estudio en caché obtenidos del SCP líder de C-Find en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, los atributos de estudio en caché sólo se eliminan cuando se alcanza el tamaño máximo de caché.
archiveDevice.dcmLeadingCFindSCPQueryCacheSize:Tamaño de la caché de consulta del SCP líder de C-Find|Número máximo de atributos de pacientes y estudios en caché obtenidos del SCP líder de C-Find.
archiveDevice.dcmAuditSpoolDirectory:Directorio compartido de auditoría|Ruta al directorio compartido del servicio de auditoría.
archiveDevice.dcmAuditPollingInterval:Intervalo de sondeo de auditoría|Intervalo de sondeo para agregar mensajes de auditoría en formato de duración ISO-8601 PnDTnHnMnS. Agregación de mensajes de auditoría desactivada, si no existe.
archiveDevice.dcmAuditAggregateDuration:Duración de la adición de auditoría|Duración de la adición de mensajes de auditoría en formato de duración ISO-8601 PnDTnHnMnS. Agregación de mensajes de auditoría desactivada, si no existe.
archiveDevice.dcmAuditUnknownStudyInstanceUID:Auditoría UID de instancia de estudio desconocida|Indica el valor uid de instancia de estudio que se enviará en el mensaje de auditoría cuando no se conozca.
archiveDevice.dcmAuditUnknownPatientID:Auditoría ID Paciente Desconocido|Indica el valor de la ID del paciente que se enviará en el mensaje de auditoría cuando no se conozca.
archiveDevice.dcmAudit2JsonFhirTemplateURI:Auditoría a json+fhir Plantilla URI|Especifica URI para la hoja de estilo para transcodificar Mensaje de Auditoría a un Recurso FHIR JSON Evento de Auditoría.
archiveDevice.dcmAudit2XmlFhirTemplateURI:Auditoría a xml+fhir Plantilla URI|Especifica URI para la hoja de estilo para transcodificar Mensaje de Auditoría a un Recurso FHIR XML Evento de Auditoría
archiveDevice.dcmAuditSoftwareConfigurationVerbose:Auditoría de Configuración de Software Verbose|Especifica si los Objetos Hijo y los Atributos de los Objetos creados deben ser incluidos en el Mensaje de Auditoría de Configuración de Software.
archiveDevice.dcmAuditAssigningAuthorityOfPatientID:Autoridad de asignación de identificador de paciente para auditoría|Autoridad de asignación de identificador de paciente en mensaje HL7 recibido utilizado para buscar identificador de paciente cualificado en lista de identificadores en PID-3. Este identificador de paciente cualificado se utilizará en el objeto participante de detalles del paciente. En caso de ausencia, se utilizará por defecto el primer identificador cualificado de paciente de PID-3. Si ninguno de los identificadores de paciente calificados de la lista coincide con el emisor configurado, el registro del servidor de archivo contendrá un mensaje de registro INFO y se utilizará por defecto el primer identificador de paciente calificado de PID-3. Formato: <Issuer of Patient ID> [& <Universal Entity ID> & <Universal Entity ID Type>]
archiveDevice.dcmShowPatientInfoInSystemLog:Mostrar información del paciente en el registro del sistema|Especifica si la información del paciente se muestra como texto sin formato o con hash en los registros del sistema.
archiveDevice.dcmShowPatientInfoInAuditLog:Mostrar información del paciente en el registro de auditoría|Especifica si la información del paciente se muestra como texto sin formato o con hash en los mensajes de auditoría emitidos.
archiveDevice.dcmStowSpoolDirectory:Directorio STOW-RS Spool|Ruta al directorio utilizado por el servicio STOW-RS para almacenar los metadatos XML/JSON y los mensajes de solicitud de datos masivos.
archiveDevice.dcmMWLAccessionNumberGenerator:Generador de Números de Adhesión MWL|Identifica el Generador de ID para complementar los Números de Adhesión que faltan de los Pasos de Procedimientos Programados creados al recibir mensajes de Orden HL7 o por el servicio RESTful. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivo o aplicación HL7 de archivo.
archiveDevice.dcmMWLRequestedProcedureIDGenerator:Generador de ID de procedimientos solicitados MWL|Identifica el generador de ID para complementar los ID de procedimientos solicitados que faltan en los pasos de procedimientos programados creados al recibir mensajes de pedido HL7 o mediante el servicio RESTful. Puede ser sobrescrito por valores configurados para determinados Archivos de Red de EAs o Archivos de Aplicación HL7.
archiveDevice.dcmMWLScheduledProcedureStepIDGenerator:Generador de ID de pasos de procedimientos programados MWL|Identifica el generador de ID para complementar los ID de pasos de procedimientos programados que faltan de los pasos de procedimientos programados creados al recibir mensajes de pedido HL7 o por el servicio RESTful. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivo o aplicación HL7 de archivo.
archiveDevice.dcmAuditHL7MsgLimit:Auditoría Límite Mensaje HL7|Longitud límite de los mensajes HL7 incluidos en los Registros de Auditoría emitidos. Puede ser sobrescrito por valores configurados para una Aplicación HL7 de Archivo en particular.
archiveDevice.hl7ORUAction:Acción HL7 ORU|Especifica la acción al recibir el mensaje HL7 ORU^R01: IMPORT_REPORT (= transcodificar HL7 ORU^R01 recibido a DICOM SR), MWL_COMPLETED (= establecer el estado de los elementos MWL coincidentes en COMPLETED). Puede sobrescribirse mediante valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7PatientUpdateTemplateURI:URI de plantilla de actualización de pacientes HL7|Especifica el URI de la hoja de estilo utilizada por el servicio de actualización de pacientes HL7v2. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7ImportReportTemplateURI:URI de plantilla de informe de importación HL7|Especifica el URI de la hoja de estilo para transcodificar HL7 ORU^R01 recibido a DICOM SR. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7ImportReportTemplateParam:Parámetro de plantilla de informe de importación HL7|Parámetros XSLT pasados a la hoja de estilo especificada por el URI de plantilla de informe de importación HL7. Formato: {name}={value}. Por ejemplo: 'langCodeValue=et', 'langCodingSchemeDesignator=RFC5646', 'langCodeMeaning=Estonian'. Puede sobrescribirse con los valores configurados para una determinada aplicación HL7 de archivo.
archiveDevice.hl7ScheduleProcedureTemplateURI:URI de plantilla de procedimiento programado HL7|Especifica el URI de la hoja de estilo para transcodificar los elementos HL7 ORM^O01, OMI^O23, OMG^O19 recibidos a elementos DICOM MWL. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7OutgoingPatientUpdateTemplateURI:URI de plantilla de actualización de paciente saliente HL7|Especifica URI para la hoja de estilo para transcodificar atributos de paciente de objeto DICOM a mensajes ADT HL7.
archiveDevice.hl7ScheduledProtocolCodeInOrder:Código de protocolo programado HL7 en el pedido|Especifica la ubicación del código de protocolo programado en el mensaje de pedido HL7 recibido. Puede ser sobrescrito por valores configurados para una Aplicación HL7 de Archivo en particular.
archiveDevice.hl7ScheduledStationAETInOrder:AET de Estación Programada HL7 en Orden|Especifica la ubicación del Título AE de Estación Programada en el mensaje de Orden HL7 recibido. No debe configurarse para HL7 v2.5.1 OMI^O23 con segmento IPC. Si no se proporciona ningún valor en el campo configurado, el título AE de la estación programada se selecciona de acuerdo con las reglas configuradas. Puede sobrescribirse mediante valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7LogFilePattern:Patrón de archivo de registro HL7|Ruta a los mensajes HL7 que se capturarán exactamente como se recibieron. Si está ausente, no hay registro. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta. p. ej. ${jboss.server.data.dir}/hl7/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7.
archiveDevice.hl7ErrorLogFilePattern:Patrón de archivo de registro de errores HL7|Ruta a los mensajes HL7 que se capturarán exactamente como se recibieron, cuando falle el procesamiento de los mensajes HL7. Si está ausente, no hay registro. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta. p. ej. ${jboss.server.data.dir}/hl7-error/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7.
archiveDevice.hl7NoPatientCreateMessageType:Creación de ningún paciente HL7 Tipo de mensaje|Tipo(s) de mensaje(s) (MessageType^TriggerEvent) de mensajes HL7 que sólo se procesan si ya existe un registro de paciente en la base de datos cuyo ID de paciente coincide con el ID de paciente del segmento PID o MRG del mensaje. Por lo tanto, los mensajes de los tipos especificados no crearán ningún nuevo registro de paciente. Puede sobrescribirse mediante valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7PatientArrivalMessageType:Tipo de Mensaje HL7 de Llegada del Paciente|Tipo de mensaje HL7 que desencadena el cambio del estado de los Pasos de Procedimiento Programados asociados con el Paciente de PROGRAMADO a LLEGADO. Si está ausente, el estado de los Pasos de Procedimiento Programados no se verá afectado por los mensajes HL7 ADT. Puede ser sobrescrito por valores configurados para una Aplicación HL7 de Archivo en particular.
archiveDevice.dcmUnzipVendorDataToURI:Descomprimir datos de proveedor en URI|Especifica el URI del directorio en el que se extraerá el flujo ZIP del atributo Datos de proveedor del dispositivo.
archiveDevice.dcmPurgeQueueMessagePollingInterval:Intervalo de sondeo de tareas de purga|Intervalo de sondeo para purgar tareas en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, no hay purga.
archiveDevice.dcmWadoSpoolDirectory:Directorio de spool Wado-RS|Ruta al directorio de spool Wado-RS utilizado para agregar tramas sin comprimir.
archiveDevice.dcmRejectExpiredStudiesPollingInterval:Rechazar Intervalo de Sondeo de Estudios Caducados|Intervalo de sondeo para rechazar Estudios y Series caducados en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, ni los estudios ni las series caducados se rechazarán automáticamente.
archiveDevice.dcmRejectExpiredStudiesSchedule:Horario de rechazo de estudios caducados|Limita el rechazo de estudios caducados a las horas especificadas en formato 'hour=[0-23] dayOfWeek=[0-6]' (0=domingo).
archiveDevice.dcmRejectExpiredStudiesFetchSize:Tamaño de búsqueda de estudios caducados rechazados|Número máximo de estudios caducados buscados en una consulta; si está ausente, los estudios caducados no se rechazarán automáticamente.
archiveDevice.dcmRejectExpiredSeriesFetchSize:Tamaño de búsqueda de series caducadas rechazadas|Número máximo de series caducadas buscadas en una consulta; si está ausente, las series caducadas no se rechazarán automáticamente.
archiveDevice.dcmRejectExpiredStudiesAETitle:Rechazar Estudios Caducados AE Título|AE Título de la Entidad Local de Aplicación que realiza el rechazo automático de Estudios y Series caducados. Si está ausente, no se rechazarán automáticamente ni Estudios ni Series caducados.
archiveDevice.dcmStorePermissionServiceURL:Servicio de permiso de almacenamiento URL|URL del servicio de permiso de almacenamiento que se invocará al recibir el primer objeto de un estudio por cualquier AE. {<dicomTag>} se sustituirá por el valor del atributo en el objeto. Por ejemplo, http(s)://<store-permission-service-provider-host>:<store-permission-service-provider-port>/storage-permission/study/{0020000D}?patientId={00100020}&patientIdIssuer={00100021}&studyDescription={00081030,urlencoded}. Puede sobrescribirse con el valor configurado para determinados EA de la red de archivos.
archiveDevice.dcmStorePermissionServiceResponse:Respuesta del Servicio de Permisos de Almacenamiento|Emular Respuesta del Servicio de Permisos de Almacenamiento al recibir el primer objeto de un estudio por cualquier AE. {<dicomTag>} será sustituido por el valor del atributo en el objeto. Sólo es efectivo si no se ha configurado ninguna URL del Servicio de Permisos de Almacén. Example: patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage. Puede sobrescribirse con el valor configurado para determinados EA de red de archivos.
archiveDevice.dcmStorePermissionServiceResponsePattern:Patrón de respuesta del servicio de permiso de almacenamiento|Expresión regular aplicada a las respuestas del servicio de permiso de almacenamiento para determinar el acuerdo de almacenamiento. Por ejemplo, "validation"\s*:\s*"true" o '(?<=patientName=)[^null].*?(?=,)'. Si está ausente, cada respuesta de éxito será tratada como acuerdo para su almacenamiento. Puede sobrescribirse con el valor configurado para determinados EA de la red de archivos.
archiveDevice.dcmStorePermissionServiceErrorCommentPattern:Patrón de comentario de error del servicio de permiso de almacenamiento|Expresión regular aplicada a las respuestas del servicio de permiso de almacenamiento para extraer el comentario de error. E.g. "errorcomment"\\s*:\\s*"(.*)". Si está ausente, se utilizará "Almacenamiento denegado" como comentario de error. Puede sobrescribirse con los valores configurados para determinados EA de red de archivos.
archiveDevice.dcmStorePermissionServiceErrorCodePattern:Patrón de código de error del servicio de permiso de almacenamiento|Expresión regular aplicada a las respuestas del servicio de permiso de almacenamiento para extraer el código de error en hexadecimal. E.g. "errorcode"\\s*:\\s*"(\\p{XDigit}{4})". Si está ausente, el Código de error será 0124H (No autorizado). Puede sobrescribirse mediante valores configurados para determinados EA de red de archivos.
archiveDevice.dcmStorePermissionServiceExpirationDatePattern:Patrón de fecha de caducidad del Servicio de permisos de almacén|Expresión regular aplicada a las respuestas del Servicio de permisos de almacén para extraer la fecha de caducidad inicial del estudio. E.g. "expirationdate"\\s*:\\s*"([0-9]{8})". Si está ausente, se aplicará las reglas de política de retención de estudios configuradas localmente. Puede ser sobrescrita por valores configurados para determinados EAs de la Red de Archivo.
archiveDevice.dcmStorePermissionCacheStaleTimeout:Tiempo máximo de caducidad de las respuestas almacenadas en caché del Servicio de permisos de almacenamiento en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, las respuestas almacenadas en caché sólo se eliminan cuando se alcanza el tamaño máximo de caché.
archiveDevice.dcmStorePermissionCacheSize:Tamaño de caché de permisos de almacenamiento|Número máximo de respuestas almacenadas en caché del Servicio de permisos de almacenamiento.
archiveDevice.dcmMergeMWLCacheStaleTimeout:Combinar tiempo de espera de caducidad de caché MWL|Máxima caducidad de atributos de solicitud extraídos de elementos DICOM MWL coincidentes en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, los atributos de solicitud en caché sólo se eliminan cuando se alcanza el tamaño máximo de caché.
archiveDevice.dcmMergeMWLCacheSize:Tamaño de caché MWL de fusión|Número máximo de atributos de solicitud en caché extraídos de elementos MWL DICOM coincidentes.
archiveDevice.dcmStoreUpdateDBMaxRetries:Almacenar Número Máximo de Reintentos para Actualizar BD|Número máximo de reintentos para actualizar la base de datos en el almacenamiento.
archiveDevice.dcmStoreUpdateDBMinRetryDelay:Retraso Mínimo de Reintentos de Actualización de la Base de Datos en el Almacenamiento|Retraso Mínimo en ms entre reintentos para actualizar la base de datos en el almacenamiento.
archiveDevice.dcmStoreUpdateDBMaxRetryDelay:Retardo máximo de reintentos de actualización de la base de datos en el almacenamiento|Demora máxima en ms entre reintentos de actualización de la base de datos en el almacenamiento.
archiveDevice.dcmAllowRejectionForDataRetentionPolicyExpired:Permitir rechazo por política de retención de datos caducada|Permitir rechazo por política de retención de datos caducada. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmAllowDeleteStudyPermanently:Permitir eliminar estudio permanentemente|Permitir eliminar estudio permanentemente. RECHAZADO = sólo Estudios ya rechazados. Puede sobrescribirse con valores configurados para determinados EA de la red de archivos.
archiveDevice.dcmAllowDeletePatient:Permitir Borrar Paciente|Permitir el borrado permanente de Pacientes. SIN_ESTUDIOS = sólo Pacientes sin Estudios.
archiveDevice.dcmPurgeStgCmtCompletedDelay:Retraso de purga de compromiso de almacenamiento completado|Retraso en formato de duración ISO-8601 PnDTnHnMnS tras el cual se purgan los resultados de las solicitudes de compromiso de almacenamiento completadas. Si está ausente, no hay purga.
archiveDevice.dcmPurgeStgCmtPollingInterval:Intervalo de sondeo para purgar resultados de compromiso de almacenamiento en formato de duración ISO-8601 PnDTnHnMnS. Si está ausente, no hay purga.
archiveDevice.dcmDefaultCharacterSet:Juego de caracteres por defecto|Valor del juego de caracteres específico (0008,0005) añadido a los conjuntos de datos de C-STORE RQs y C-FIND RSPs pendientes sin atributo de juego de caracteres específico (0008,0005) recibidos por cualquier AE. Puede ser sobrescrito por valores configurados para determinados AE de red de archivo.
archiveDevice.dcmCharsetNameMapping:Asignación del nombre del juego de caracteres DICOM|Personalizar la asignación del valor del juego de caracteres específico DICOM (0008,0005) al juego de caracteres nombrado en el formato <value>=<charset name>. Por ejemplo "ISO_IR 100=windows-1252".
archiveDevice.hl7CharsetNameMapping:Asignación de nombres de juegos de caracteres HL7|Agregar asignación de valor de HL7 MSH-18 a juego de caracteres nombrado en formato <value>=<charset name>. Ej: "Windows-1252=windows-1252". Normalmente también tendrá que especificar el Juego de Caracteres HL7 DICOM de la Aplicación HL7 de Archivo a utilizar para los mensajes HL7 recibidos con dicho Juego de Caracteres.
archiveDevice.dcmUPSWorklistLabel:Etiqueta de la lista de trabajo de la UPS|Valor de la etiqueta de la lista de trabajo (0074,1202) de la UPS creada por cualquier AE de red, si la UPS Push SCU o el Agente de Usuario UPS-RS no proporciona un valor para este atributo. Si está ausente, se utilizará el Título AE del AE receptor. Puede sobrescribirse mediante valores configurados para determinados AE de red de archivo.
archiveDevice.dcmUPSEventSCU:Eventos UPS SCU|AE Título de la UPS Event SOP Class SCU, a la que se envían los Informes de Eventos UPS - independientemente de si la suscripción fue creada por el servicio N-ACTION DIMSE, o por un servicio UPS RESTful correspondiente. Puede sobrescribirse mediante valores configurados para determinadas EA de red de archivos.
archiveDevice.dcmUPSEventSCUKeepAlive:Mantener Viva SCU de Sucesos UPS|Tiempo de espera en ms para mantener vivas las asociaciones a SCUs de Sucesos UPS. Si está ausente, las asociaciones no se reutilizarán para enviar múltiples Informes de Eventos de UPS a una SCU de Eventos de UPS. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmUPSEventWebSocketQueueSize:Tamaño de la cola del socket web de eventos UPS|Indica que se pongan en cola los eventos UPS que se envíen a un cliente virtual concreto identificado por su AET de suscriptor en caso de que no haya ninguna conexión de enchufe web abierta con ese cliente en el momento del evento. Formato: <aet>=<size>.
archiveDevice.dcmRetrieveAET:Recuperar título AE|Especifica Recuperar títulos AE asociados a los objetos DICOM recibidos. Si está ausente, se utilizará el Called AE Title del AE receptor. Puede ser sobrescrito por valores configurados para determinados AE de la red de archivos.
archiveDevice.dcmReturnRetrieveAET:Devolver Recuperar Título AE|Recuperar Título AE devuelto en las respuestas C-FIND y QIDO. Si está ausente, se devolverá el AET de recuperación asociado a la entidad archivada. Puede ser sobrescrito por valores configurados para determinadas EAs de la Red de Archivo.
archiveDevice.dcmMultipleStoreAssociations:Asociaciones de almacenamiento múltiples|Número de asociaciones de almacenamiento utilizadas para recuperar objetos compuestos. Los números específicos de C-STORE SCP pueden especificarse mediante el prefijo '<AETitle>:'. Si está ausente, sólo se utilizará una Asociación. Ejemplos : 2 o STORESCP:3 Puede complementarse con asociaciones de almacenamiento múltiples configuradas para determinados EA de red de archivos.
archiveDevice.dcmExternalRetrieveAEDestination:Recuperación externa Destino AE|AE Título del C-STORE-SCP local que se establecerá como Destino de movimiento en las RQ de C-MOVE reenviadas al AE de recuperación externa. Puede sobrescribirse con los valores configurados para determinados AE de red de archivo.
archiveDevice.dcmXDSiImagingDocumentSourceAETitle:Título AE de la fuente de documentos de imagen XDS-I|Título AE de la entidad de aplicación local asociada a la fuente de documentos de imagen XDS-I.
archiveDevice.dcmQueueTasksFetchSize:Tamaño de búsqueda de tareas en cola|Número máximo de tareas reprogramadas, eliminadas o canceladas en una transacción.
archiveDevice.dcmRemapRetrieveURL:Reasignar URL de recuperación|Reasignar URL de recuperación utilizada en las respuestas de metadatos de QIDO-RS y WADO-RS. Opcionalmente con el prefijo "[<http-client-host>]". Por ejemplo "[cache-proxy]http://cache-proxy:8080". Si está ausente o si el <http-client-host> especificado no coincide, se utilizan el esquema y la autoridad del servidor de la URL de solicitud QIDO-RS o WADO-RS.
archiveDevice.dcmProxyUpstreamURL:Dirección URL ascendente del proxy|URL del punto final ascendente que se proxytizará.
archiveDevice.dcmCopyMoveUpdatePolicy:Política de actualización de copia/movimiento|Especifica la política de actualización de los atributos del estudio de destino al copiar/mover instancias de otro estudio. Puede ser sobrescrita por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmLinkMWLEntryUpdatePolicy:Política de actualización de la entrada MWL de enlace|Especifica la política de actualización de los atributos del estudio en el enlace de instancias de otro estudio con una entrada MWL que hace referencia a un estudio existente. Puede ser sobrescrita por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmStorageVerificationPolicy:Política de verificación de almacenamiento|EXISTE_REGISTRO_BD: sólo comprueba la existencia de registros de base de datos, OBJECTO_EXISTE: comprueba si el objeto existe en el sistema de almacenamiento, TAMAÑO_OBJETO: comprueba el tamaño del objeto en el sistema de almacenamiento, RECUPERAR_OBJETO: obtiene el objeto del sistema de almacenamiento), SUMADECOMPROBACIÓPN_OBJETO: recalcula la suma de comprobación del objeto en el sistema de almacenamiento, S3_MD5SUM: comprueba la suma de comprobación MD5 del objeto en el sistema de almacenamiento S3. Pueden sobrescribirse con los valores configurados para determinados EA de red de archivos. 
archiveDevice.dcmStorageVerificationUpdateLocationStatus:Estado de ubicación de actualización de verificación de almacenamiento|Indica si el estado del registro de la base de datos de ubicaciones se actualizará en la verificación de almacenamiento. No es efectivo con la Política de Verificación de Almacenamiento: EXISTE_REGISTRO_BD. Falso si no existe. Puede ser sobrescrito por valores configurados para determinados EA de red de archivos.
archiveDevice.dcmStorageVerificationStorageID:Verificación de almacenamiento ID de almacenamiento|Indica que, para que la verificación de almacenamiento se realice correctamente, el objeto debe almacenarse en (uno de) los sistemas de almacenamiento especificados. Si está ausente, la verificación exitosa del almacenamiento en cualquier Sistema de Almacenamiento es suficiente. No es efectivo con la Política de Validación de Almacenamiento: EXISTE_REGISTRO_BD. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivos.
archiveDevice.dcmStorageVerificationAETitle:Título AE de verificación de almacenamiento|Título AE de archivo utilizado para las verificaciones de almacenamiento programadas.
archiveDevice.dcmStorageVerificationBatchID:ID de lote de verificación de almacenamiento|ID de lote de las tareas de verificación de almacenamiento activadas por el programador.
archiveDevice.dcmStorageVerificationInitialDelay:Retraso inicial de verificación de almacenamiento|Retraso de la primera verificación de almacenamiento de una serie tras su recepción. Puede ser sobrescrito por valores configurados para determinados Archive Network AEs.
archiveDevice.dcmStorageVerificationPeriod:Periodo de Verificación de Almacenamiento|Periodo en el que se verifica el almacenamiento de Series individuales. Si está ausente, el almacenamiento de Series individuales sólo se verifica una vez después del Retraso Inicial de Verificación de Almacenamiento configurado.
archiveDevice.dcmStorageVerificationMaxScheduled:Verificaciones de almacenamiento máximas programadas|Número máximo de tareas de verificación de almacenamiento programadas en este dispositivo. Debe establecerse > 0 para distribuir las tareas entre los nodos de un archivo en clúster.
archiveDevice.dcmStorageVerificationPollingInterval:Intervalo de sondeo para verificación de almacenamiento|Intervalo de sondeo para series programadas para verificación de almacenamiento en formato de duración ISO-8601 PnDTnHnMnS.
archiveDevice.dcmStorageVerificationSchedule:Horario de verificación de almacenamiento|Limita la verificación de almacenamiento a las horas especificadas en formato 'hora=[0-23] díaDeLaSemana=[0-6]' (0=domingo).
archiveDevice.dcmStorageVerificationFetchSize:Tamaño de búsqueda de la verificación de almacenamiento|Número máximo de series programadas para la verificación de almacenamiento buscadas por una consulta.
archiveDevice.dcmUpdateLocationStatusOnRetrieve:Actualizar estado de ubicación al recuperar|Indica si el estado del registro de la base de datos de ubicaciones debe actualizarse a OBJETO_PERDIDO o FALLO_AL_RECUPERAR_OBJETO para los objetos que no se hayan podido recuperar del almacenamiento al recuperarlos. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivos.
archiveDevice.dcmStorageVerificationOnRetrieve:Verificación de Almacenamiento al Recuperar|Indica si los fallos al recuperar un objeto del Almacenamiento desencadenarán una Verificación de Almacenamiento de toda la Serie. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.dcmCompressionAETitle:Título AE de compresión|Título AE de archivo utilizado para la compresión retardada.
archiveDevice.dcmCompressionPollingInterval:Intervalo de sondeo de compresión|Intervalo de sondeo de la serie a comprimir en formato de duración ISO-8601 PnDTnHnMnS.
archiveDevice.dcmCompressionThreads:Hilos de compresión|Número de hilos utilizados para la compresión.
archiveDevice.dcmCompressionSchedule:Horario de compresión|Limita la compresión a las horas especificadas en formato 'hour=[0-23] díaDeSemana=[0-6]' (0=domingo)
archiveDevice.dcmCompressionFetchSize:Tamaño de compresión|Número máximo de series que se pueden comprimir con una consulta.
archiveDevice.dcmDiffTaskProgressUpdateInterval:Intervalo de Actualización del Progreso de las Tareas Diferenciadas|Intervalo de actualización de las Tareas Diferenciadas en proceso para la monitorización del progreso; desactivado si no existe.
archiveDevice.dcmPatientVerificationPDQServiceID:ID del servicio PDQ de verificación del paciente|ID del servicio de consulta de datos demográficos del paciente utilizado para la verificación de los datos demográficos del paciente. Si no existe, no se realizará la verificación del paciente.
archiveDevice.dcmPatientVerificationPollingInterval:Intervalo de sondeo de verificación de pacientes|Intervalo de sondeo de verificación de pacientes. Si no existe, no se realizará la verificación de pacientes.
archiveDevice.dcmPatientVerificationFetchSize:Tamaño de búsqueda de verificación de pacientes|Número máximo de pacientes buscados para la verificación de pacientes en una consulta.
archiveDevice.dcmPatientVerificationAdjustIssuerOfPatientID:Verificación del paciente Ajustar ID de emisor del paciente|Indica si el ID de emisor del paciente debe ajustarse al valor devuelto por el servicio PDQ.
archiveDevice.dcmPatientVerificationPeriod:Período de verificación del paciente|Período en el que se verificarán los datos demográficos del paciente. Si no existe, la verificación de pacientes no se renovará para los pacientes verificados en el pasado.
archiveDevice.dcmPatientVerificationPeriodOnNotFound:Período de verificación de pacientes no encontrados|Período en el que se volverá a intentar la verificación demográfica de pacientes que no fueron encontrados por el servicio PDQ configurado en el último intento. Si no existe, no se volverá a intentar la verificación de pacientes no encontrados en el pasado.
archiveDevice.dcmPatientVerificationRetryInterval:Intervalo de reintentos de verificación del paciente|Intervalo de reintentos de verificación del paciente en el que se reintentarán los intentos fallidos de verificar los datos demográficos del paciente con el servicio PDQ configurado por el ID de servicio PDQ de verificación del paciente hasta que se alcance el número máximo de reintentos especificado por Reintentos máximos de verificación del paciente. Si no existe, no se reintentarán los intentos fallidos de verificación del paciente.
archiveDevice.dcmPatientVerificationMaxRetries:Número máximo de reintentos de verificación del paciente|Número máximo de reintentos para verificar los datos demográficos del paciente con el servicio PDQ configurado por dcmPatientVerificationPDQServiceID. Sólo es efectivo si se especifica el Intervalo de reintentos de verificación del paciente. -1 = para siempre.
archiveDevice.dcmPatientVerificationMaxStaleness:Verificación de pacientes - Máxima antigüedad|Indica que se renueve la verificación de los datos demográficos del paciente al recibir objetos para un paciente, si la verificación anterior es más antigua que el intervalo especificado. Si no existe, se desactiva la verificación de pacientes al recibir objetos.
archiveDevice.dcmSupplementIssuerFetchSize:Tamaño de la búsqueda del emisor del suplemento|Límite del conjunto de resultados de la consulta a la base de datos para emparejar pacientes mediante el servicio RESTful para complementar el emisor del ID del paciente.
archiveDevice.dcmUpdateCharsetFetchSize:Actualizar el conjunto de resultados Tamaño de la búsqueda del juego de caracteres|Límite de la consulta de la base de datos para pacientes coincidentes mediante el servicio RESTful para actualizar el juego de caracteres de los atributos del paciente en los campos BLOB de la base de datos.
archiveDevice.hl7ADTSendingApplication:Aplicación de envío HL7 ADT|Aplicación|Nombre del centro de la aplicación de envío de mensajes HL7 ADT para sincronizar sistemas externos sobre actualizaciones de información de pacientes realizadas. Si no existe, la sincronización de sistemas externos mediante mensajes HL7 ADT está desactivada.
archiveDevice.hl7ADTReceivingApplication:Aplicación Receptora HL7 ADT|Aplicación|Nombre del centro de la Aplicación Receptora de mensajes HL7 ADT para sincronizar sistemas externos sobre las actualizaciones de Información del Paciente realizadas. Si no existe, la sincronización de sistemas externos mediante mensajes HL7 ADT está desactivada.
archiveDevice.hl7PSUSendingApplication:Actualización de estado de procedimiento HL7 Aplicación de envío|Aplicación|Nombre de la aplicación de envío para la actualización de estado de procedimiento HL7. Actualización de Estado de Procedimiento HL7 desactivada, si no existe. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivo.
archiveDevice.hl7PSUReceivingApplication:HL7 Actualización del estado del procedimiento Aplicación receptora|Aplicación|Nombre de la aplicación receptora para la actualización del estado del procedimiento HL7. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivo.
archiveDevice.hl7PSUTaskPollingInterval:HL7 Intervalo de sondeo de tareas de actualización de estado de procedimientos|Intervalo de sondeo para tareas de actualización de estado de procedimientos HL7 en formato de duración ISO-8601 PnDTnHnMnS. Deshabilitado, si no existe.
archiveDevice.hl7PSUTaskFetchSize:HL7 Procedimientos de Actualización de Estado de Tareas de Tamaño de Búsqueda|Número máximo de HL7 Procedimientos de Actualización de Estado de Tareas de búsqueda en una consulta.
archiveDevice.hl7PSUDelay:Retraso de Actualización de Estado de Procedimiento HL7|Retraso en formato de duración ISO-8601 PnDTnHnMnS tras el cual se envía una Actualización de Estado de Procedimiento HL7 para un estudio recibido a los receptores HL7 configurados. Si no existe, la actualización del estado del procedimiento HL7 es activada por el MPPS recibido. Puede sobrescribirse mediante valores configurados para determinados EA de la red de archivos.
archiveDevice.hl7PSUStudyTemplateURI:URI|URL de la hoja de estilo XSL para crear un mensaje HL7v2 que notifique a los receptores HL7 configurados los cambios de estado de los procedimientos solicitados desencadenados por el estudio recibido. Puede sobrescribirse mediante valores configurados para determinados EA de la red de archivos.
archiveDevice.hl7PSUTimeout:HL7 Actualización del estado del procedimiento Tiempo de espera|Tiempo de espera en formato de duración ISO-8601 PnDTnHnMnS para esperar la recepción de instancias referenciadas en MPPS; compruebe si está completo para siempre si no existe. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.hl7PSUOnTimeout:HL7 Actualización de estado de procedimiento en tiempo de espera|Especifica si se envía la actualización de estado de procedimiento HL7 si se supera el tiempo de espera para la recepción de instancias referenciadas. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.hl7PSUMppsTemplateURI:HL7 Actualización del estado de los procedimientos Plantilla MPPS URI|URL de la hoja de estilo XSL para crear un mensaje HL7v2 que notifique a los receptores HL7 configurados los cambios en el estado de los procedimientos solicitados activados por MPPS. Puede sobrescribirse mediante valores configurados para determinados EA de la red de archivos.
archiveDevice.hl7PSUCondition:HL7 Condiciones de Actualización de Estado de Procedimiento|Restringir la notificación de Aplicaciones Receptoras de Actualización de Estado de Procedimiento HL7 configuradas acerca de la Actualización de Estado de Procedimiento mediante condiciones sobre atributos del objeto compuesto recibido en formato {key}[!]={value}. Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Conditions" target="_blank">applicability, format and some examples</a>. Puede ser sobrescrito por valores configurados para determinados EA de la red de archivos.
archiveDevice.hl7PSUForRequestedProcedure:HL7 Actualización de Estado de Procedimiento para Procedimiento Solicitado|Notificación restringida de Aplicaciones Receptoras de Actualización de Estado de Procedimiento HL7 configuradas sobre Actualización de Estado de Procedimiento a la existencia de Pasos de Procedimiento Programados de un Procedimiento Solicitado (Elementos MWL en la BD) con UID de Instancia de Estudio coincidente. Puede sobrescribirse mediante el valor configurado para determinados EAs de Red de Archivo
archiveDevice.hl7PSUTemplateParam:Parámetros de la plantilla de actualización del estado del procedimiento HL7|Parámetros XSLT en formato {attributeID}={value} pasados a la hoja de estilo especificada por el URI de la plantilla MPPS de actualización del estado del procedimiento HL7 o el URI de la plantilla de estudio de actualización del estado del procedimiento HL7. {attributeID} dentro de {value} se sustituirá por el valor de ese atributo en el conjunto de datos original. Por ejemplo: 'RequestedProcedureID={StudyInstanceUID,hash}' o 'AccessionNumber={0020000D,hash}'. Puede sobrescribirse mediante valores configurados para determinados EA de la red de archivos.
archiveDevice.hl7PSUMessageType:HL7 Actualización de Estado de Procedimiento Tipo de Mensaje|Mensaje Tipo de mensaje de Actualización de Estado de Procedimiento HL7. Puede ser sobrescrito por valores configurados para determinados EAs de Red de Archivo.
archiveDevice.hl7PSUPIDPV1:HL7 Actualización del Estado del Procedimiento PID PV1|Indica que se incluya un segmento de Identificación del Paciente (PID) y un segmento de Visita del Paciente (PV1) en el mensaje de Actualización del Estado del Procedimiento HL7. Implícitamente establecido, si HL7 Procedure Status Message Type = ORU_R01. Puede sobrescribirse mediante valores configurados para determinados EA de la red de archivos.
archiveDevice.hl7PSUMWL:Actualización de Estado de Procedimiento HL7 MWL|Especifica si el Estado de los Elementos MWL en la BD se actualiza a COMPLETADO para un estudio recibido después del Retraso de Actualización de Estado de Procedimiento HL7 configurado. Se establece implícitamente en true, si se configura la notificación a los receptores HL7, activada por los estudios recibidos asociados con MWL. Puede sobrescribirse mediante valores configurados para determinados EA de la red de archivos.
archiveDevice.hl7PSUMWLMatchingKey:Actualización del estado del procedimiento HL7 MWL Clave de correspondencia|Especifica el atributo del objeto recibido para buscar el elemento MWL cuyo estado debe actualizarse a COMPLETADO. Sólo es aplicable si "HL7 Procedure Status Update MWL" está configurado como o implícitamente como verdadero. Puede sobrescribirse mediante valores configurados para determinados EA de la red de archivos.
archiveDevice.hl7TrackChangedPatientID:Seguimiento HL7 de ID de paciente cambiado|Activar para realizar un seguimiento del ID de paciente anterior en un cambio del ID de paciente por HL7 ADT^A47 o por el servicio RESTful de actualización de pacientes.
archiveDevice.hl7UseNullValue:Usar valor nulo HL7|Especifica si los valores nulos HL7 v2 (especificados en el campo de segmento como |""|) se utilizan en los mensajes HL7 enviados para atributos de entidad no presentes o vacíos. Necesario para anular atributos de entidad en la aplicación HL7 remota. Puede sobrescribirse con los valores configurados para una Aplicación HL7 de archivo concreta.
archiveDevice.hl7VeterinaryUsePatientName:Uso veterinario HL7 del nombre del paciente|Indica que se fuerce el uso veterinario de los nombres de pacientes en la asignación de campos PID HL7 a atributos DICOM: utilice sólo los dos primeros componentes de PID.5 como nombre de paciente DICOM; si PID.5 sólo contiene un componente, utilice ese valor como nombre dado, y el primer componente de PID.9 como nombre de familia del nombre de paciente DICOM. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7PrimaryAssigningAuthorityOfPatientID:HL7 Autoridad Primaria de Asignación del Identificador del Paciente|Autoridad de Asignación del Identificador del Paciente en el mensaje HL7 recibido utilizado para buscar el identificador primario cualificado del paciente en la lista de identificadores en PID-3 / MRG.1. Este identificador del paciente calificado se utilizará en el conjunto de datos raíz. Si no existe, se utilizará por defecto el primer par de identificadores de paciente de PID-3 / MRG.1 como identificador primario de paciente en el conjunto de datos raíz. Si ninguno de los identificadores de paciente calificado de la lista coincide con el emisor configurado, el registro del servidor de archivo contendrá un mensaje de registro INFO y se utilizará por defecto el primer identificador de paciente calificado de PID-3 / MRG.1. Formato: {Issuer of Patient ID}[&{UniversalEntityID}&{UniversalEntityIDType}]. Puede sobrescribirse mediante valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7OtherPatientIDs:Otros ID de paciente HL7|Especifica la política de inclusión de identificadores de paciente en PID-3 / MRG-1 del mensaje HL7 en la secuencia Otros ID de paciente (0010,1002). Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7OrderMissingStudyIUIDPolicy:Política de UID de instancia de estudio faltante de pedido HL7|Especifica la política para UID de instancia de estudio faltante en mensajes de pedido HL7 entrantes. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7OrderMissingAdmissionIDPolicy:Política de órdenes HL7 sin ID de admisión|Especifica la política sobre mensajes de órdenes HL7 entrantes sin un valor para PID-18 Número de cuenta del paciente ni para el campo PV1-19 Número de visita. Puede ser sobrescrito por valores configurados para una Aplicación HL7 de Archivo en particular.
archiveDevice.hl7ImportReportMissingStudyIUIDPolicy:Política de UID de instancia de estudio que falta en el informe de importación HL7|Especifica la política para la UID de instancia de estudio que falta en los mensajes de informe de importación HL7 (ORU) entrantes. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7ImportReportMissingAdmissionIDPolicy:Política HL7 Import Report Missing Admission ID|Especifica la política sobre los mensajes entrantes HL7 ImportReport (ORU) sin un valor para PID-18 Número de cuenta del paciente ni para el campo PV1-19 Número de visita. Puede sobrescribirse mediante valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7ImportReportMissingStudyIUIDCFindSCP:Informe de importación HL7 UID de instancia de estudio faltante C-FIND SCP|AE Título de C-FIND SCP externo para buscar UID de instancia de estudio faltantes en mensajes de informe de importación HL7 (ORU) entrantes por número de acceso dado. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7ImportReportAdjustIUID:Ajuste de UID de Instancia de Informe de Importación HL7|Especifica el ajuste de UID de Instancias de Serie y SOP devueltos por XSLT en mensajes entrantes de Informe de Importación HL7 (ORU). Puede ser sobreescrito por valores configurados para una Aplicación HL7 de Archivo en particular.
archiveDevice.hl7ReferredMergedPatientPolicy:Política de Paciente Fusionado Referido HL7|Especifica la política sobre los mensajes HL7 entrantes que refieren a un Paciente ya fusionado. RECHAZAR: rechaza cualquier mensaje HL7 de este tipo, IGNORAR: ignora cualquier mensaje HL7 de este tipo, IGNORAR_DUPLICAR_MEZCLAR: ignora sólo los mensajes HL7 fusionados duplicados, rechaza cualquier otro mensaje de este tipo. Puede sobrescribirse con los valores configurados para una aplicación HL7 de archivo concreta.
archiveDevice.hl7DicomCharacterSet:Conjunto de caracteres Dicom HL7|Indica que se utilice el valor especificado del conjunto de caracteres específico (0008,0005) en los conjuntos de datos transcodificados a partir de los mensajes HL7 recibidos. Utilice el valor correspondiente al juego de caracteres del mensaje HL7 especificado por MSH-18 si no existe.
archiveDevice.dcmRejectionNoteStorageAET:Título de AE de Almacenamiento de Notas de Rechazo|Título de la Entidad de Aplicación de Archivo, de la cual se utilizará el primer Almacenamiento de Objetos configurado para almacenar las Notas de Rechazo generadas por los servicios IOCM-RS o por el Programador de Eliminación de Estudios Caducados. Si no existe, para los servicios IOCM se utilizará el Almacenamiento de Objetos configurado para el AE de Archivo referido en la petición IOCM-RS, o para el Programador de Eliminación de Estudios Caducados se utilizará el Almacenamiento de Objetos configurado para el AE de Rechazo de Estudios Caducados.
archiveDevice.dcmUIConfigurationDeviceName:Nombre del dispositivo de configuración de la interfaz de usuario|Especifica el nombre del dispositivo que contiene la configuración de la interfaz de usuario de archivo.
archiveDevice.dcmCSVUploadChunkSize:Tamaño del fragmento de carga CSV|Número de tareas de carga de archivos CSV que se procesarán en un fragmento.
archiveDevice.dcmValidateUID:Validar UID|Indica si los UID deben validarse o no.
archiveDevice.dcmRelationalQueryNegotiationLenient:Negociación de consultas relacionales Lenient|Indica que se acepten RQ de C-FIND sin claves únicas para niveles superiores al nivel de consulta, incluso si no se ha negociado la compatibilidad con consultas relacionales. Puede sobrescribirse con el valor configurado para determinados EA de red de archivos.
archiveDevice.dcmRelationalRetrieveNegotiationLenient:Negociación de Recuperación Relacional Leniente|Indica aceptar C-MOVE y C-GET RQs sin claves únicas para niveles por encima del nivel de consulta también si el soporte para consultas relacionales no fue negociado. Puede sobrescribirse mediante el valor configurado para determinados EA de red de archivos. 
archiveDevice.dcmRestrictRetrieveSilently:Restringir recuperación silenciosamente|Indica si el conjunto de objetos solicitados para recuperar se restringirá silenciosamente (=sin contar los objetos no transferidos como fallos) según las capacidades de transferencia del destino de recuperación. De lo contrario, el número de objetos solicitados para los que no se ha configurado ninguna capacidad de transferencia en el destino de recuperación y que, por lo tanto, no se recuperan, se cuenta como errores. Sólo es efectivo si el destino de recuperación ha configurado al menos una capacidad de transferencia con función SCP. Puede sobrescribirse mediante el valor configurado para determinadas EA de red de archivo.
archiveDevice.dcmSchedulerMinStartDelay:Retraso mínimo de inicio del programador|Retraso mínimo en s para iniciar los programadores al arrancar el sistema.
archiveDevice.dcmRejectConflictingPatientAttribute:Rechazar atributo de paciente en conflicto|Etiqueta DICOM de atributo de paciente que debe coincidir en los objetos recibidos con el valor de los objetos recibidos anteriormente con el mismo ID de paciente para ser aceptado. Puede sobrescribirse con el valor configurado para determinados EA de la red de archivos.
archiveDevice.dcmStowRetiredTransferSyntax:STOW Sintaxis de transferencia retirada|Almacenar las imágenes JPEG no jerárquicas de progresión completa recibidas en imágenes DICOM con el UID de sintaxis de transferencia 1.2.840.10008.1.2.4.55 correspondiente (retirada). De lo contrario, establezca 1.2.840.10008.1.2.4.50 (= JPEG Baseline) o 1.2.840.10008.1.2.4.51 (= JPEG Extendido) como transferencia de sintaxis UID de la imagen DICOM almacenada, sin transcodificación a JPEG Baseline o JPEG Extendido, pero incluyendo la imagen JPEG tal como se recibió. Puede sobrescribirse con el valor configurado para determinados EA de red de archivos.
archiveDevice.dcmStowExcludeAPPMarkers:Excluir marcadores de aplicación STOW|Indica si los marcadores APP de las imágenes JPEG recibidas en las solicitudes STOW-RS Metadatos y Datos masivos deben excluirse de las secuencias de bits JPEG encapsuladas en las instancias DICOM creadas. Puede ser sobrescrito por el valor configurado para determinadas EA de red de archivo.
archiveDevice.dcmStowQuicktime2MP4:STOW de QuickTime a MP4|Indica si los contenedores QuickTime recibidos en las solicitudes STOW-RS de Metadatos y de Datos masivos se convertirán en contenedores MP4 encapsulados en instancias DICOM creadas. La conversión requiere que ffmpeg esté instalado y que la utilidad ffmpeg CLI esté disponible en el CAMINO. De lo contrario, los contenedores Quicktime se encapsularán literalmente en el objeto DICOM almacenado, con una Sintaxis de transferencia DICOM MPEG-4 declarada que refleja la codificación del flujo de vídeo en el contenedor, pero contradice el formato real del contenedor. Puede sobrescribirse mediante el valor configurado para determinados EA de red de archivos.
archiveDevice.dcmStowMaxFragmentLength:Longitud máxima de fragmentos STOW|Longitud máxima de fragmentos de datos del flujo JPEG/MPEG encapsulado en el objeto DICOM almacenado. Si el flujo JPEG/MPEG recibido supera ese valor, se dividirá en varios fragmentos, utilizando una Sintaxis de Transferencia Encapsulada Fragmentable. Rango válido: 1024..4294967294. Puede sobrescribirse con el valor configurado para determinados EA de red de archivo.
archiveDevice.dcmChangeRequesterAET:Modificar AET Solicitante|Indica el AET del solicitante de cambios en los rechazos activados por el archivo. Puede sobrescribirse mediante valores configurados para determinados EA de red de archivo.
archiveDevice.dcmFilterByIssuerOfPatientID:Filtrar por emisor de ID de paciente|Filtrar por emisor de ID de paciente aunque no se especifique ninguna clave coincidente para ID de paciente. Puede sobrescribirse con el valor configurado para determinados EA de la red de archivos.
archiveDevice.dcmMatchSOPClassOnInstanceLevel:Emparejar Clase SOP a nivel de Instancia|Indica que se considere el UID de Clase SOP a nivel de Instancia para el cálculo de emparejamientos con Clases SOP en Estudio (0008,0062); de lo contrario, confía en el UID de Clase SOP almacenado a nivel de Serie, lo que puede dar lugar a emparejamientos perdidos si una Serie incluye Instancias de diferentes Clases SOP. Puede ser sobrescrito por el valor configurado para determinados EA de la red de archivos.
archiveDevice.dcmKeyValueRetentionPollingInterval:Intervalo de sondeo de retención de valores clave|Intervalo de sondeo para pares de valores clave cuyo periodo de retención haya expirado en formato de duración ISO-8601 PnDTnHnMnS. Si no existe, los pares de valores clave no se eliminarán automáticamente.
archiveDevice.dcmKeyValueRetentionFetchSize:Tamaño de consulta de retención de valores clave|Límite del conjunto de resultados de la consulta a la base de datos para pares de valores clave cuyo período de retención haya expirado; 100 si no existe.
