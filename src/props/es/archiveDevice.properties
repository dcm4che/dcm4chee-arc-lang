archiveDevice.dcmUPSUpdateWithoutTransactionUID:Actualización UPS sin UID de transacción|Indica que se permite a una UPS Pull SCU o a un cliente UPS-RS Web actualizar o cambiar el estado de un elemento de trabajo UPS en estado EN PROCESO sin especificar un UID de transacción. Puede sobrescribirse por el valor configurado para determinadas EAs de Red de Archivo.
archiveDevice.dcmQStarVerificationPollingInterval:Intervalo de sondeo de verificación QStar|Intervalo de sondeo para la verificación del estado de acceso de los objetos almacenados en el sistema de archivos en cinta QStar en formato de duración ISO-8601 PnDTnHnMnS. Si no existe, no se verificará el estado de acceso de los objetos almacenados en el sistema de cintas QStar.
archiveDevice.dcmQStarVerificationFetchSize:Tamaño de búsqueda de verificación QStar|Límite del conjunto de resultados de la consulta a la base de datos para la verificación del estado de acceso de los objetos almacenados en el sistema de archivos de cinta QStar; 100 si no existe.
archiveDevice.dcmQStarVerificationDelay:Retraso de Verificación QStar|Retraso para la Verificación del Estado de Acceso después de objetos almacenados en el Sistema de Archivos de Cinta QStar en formato de duración ISO-8601 PnDTnHnMnS. Si no existe, no se verificará el estado de acceso de los objetos almacenados en el sistema de archivos de cinta QStar.
archiveDevice.dcmQStarVerificationURL:URL de Verificación QStar|URL de los Servicios WEB de QStar Archive Storage Manager - incluyendo nombre de usuario y contraseña (http://username:password@qstar.host:port/) - invocada para la Verificación del Estado de Acceso de los objetos almacenados en el Sistema de Cintas de Archivo QStar. Si no existe, no se verificará el Estado de Acceso de los objetos almacenados en el Sistema de Archivo en Cinta QStar.
archiveDevice.dcmQStarVerificationMockAccessState:Verificación QStar Estado de Acceso Simulado|Indica la invocación simulada de los Servicios de la Red QStar de Administrador de Almacenamiento de Archivos (AAA) devolviendo el Estado de Acceso especificado (0 - ESTADO_ACCESO_NINGUNO, 1 - ESTADO_ACCESO_VACÍO, 2 - ESTADO_ACCESO_INESTABLE, 3 - ESTADO_ACCESO_ESTABLE, 4 - ESTADO_ACCESO_SIN_CAJA, 5 - ESTADO_ACCESO_APAGADO, -1 - simular respuesta de error) para pruebas.
archiveDevice.dcmTrustedIssuerOfPatientIDPattern:Patrón de emisor de confianza de ID de paciente|Expresión regular que identifica la autoridad asignadora de confianza de ID de paciente en los objetos DICOM y mensajes HL7 recibidos. Si tanto este campo como "Emisor de confianza del ID del paciente" están configurados, los ID de pacientes no calificados por una autoridad de asignación de confianza que coincida con el patrón especificado se comprobarán con una de las autoridades de asignación especificadas en el campo "Emisor de confianza del ID del paciente". Si los ID de pacientes no están calificados por ninguno de estos campos, no se utilizarán para identificar al paciente. Si no se configuran ni este campo ni "Emisor de confianza del ID del paciente", se utilizarán todos los ID de paciente de los objetos DICOM y mensajes HL7 recibidos para identificar al paciente.
archiveDevice.dcmTrustedIssuerOfPatientID:Emisor de confianza de ID de paciente|Autoridad asignadora de confianza de ID de paciente en objetos DICOM y mensajes HL7 recibidos. Si tanto este campo como "Emisor de confianza del patrón de ID del paciente" están configurados, los ID de pacientes no calificados por una autoridad asignadora de confianza que coincida con el patrón especificado en "Emisor de confianza del patrón de ID del paciente" se comprobarán con una de las autoridades asignadoras especificadas en este campo. Si los ID de paciente no están cualificados por ninguno de estos campos, no se utilizarán para identificar al paciente. Si no se configuran ni este campo ni "Emisor de confianza del patrón de ID del paciente", se utilizarán todas las ID de pacientes en los objetos DICOM y mensajes HL7 recibidos para identificar al paciente. Formato: {Issuer of Patient ID}[&{UniversalEntityID}&{UniversalEntityIDType}].
