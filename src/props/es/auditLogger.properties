auditLogger:Registrador de Auditoría|Información relacionada con el Registrador de Auditoría.
auditLogger.cn:Nombre|Nombre arbitrario/significativo para el objeto Registrador de Auditoría
auditLogger.dicomNetworkConnectionReference:Referencia de conexión de red|Los punteros JSON a los objetos de conexión de red utilizados por este Registrador de Auditoría.
auditLogger.dcmAuditRecordRepositoryDeviceName:Nombre de dispositivo del repositorio de registros de auditoría|Nombre del dispositivo del repositorio de registros de auditoría al que se envían los mensajes de auditoría.
auditLogger.dcmAuditSourceID:Identificación de la Fuente|RFC 3881 Identificación de la Fuente de Auditoría; nombre del dispositivo si no existe.
auditLogger.dcmAuditEnterpriseSiteID:Identificación del sitio de la empresa|RFC 3881 Identificación del sitio de la empresa de auditoría; el valor 'dicomInstitutionName' se sustituye por el nombre de la institución del dispositivo DICOM.
auditLogger.dcmAuditSourceTypeCode:Código de tipo de fuente|RFC 3881 Código de tipo de fuente de auditoría; el valor 'dicomPrimaryDeviceType' se sustituye por el tipo primario del dispositivo DICOM.
auditLogger.dcmAuditFacility:Instalación de Syslog|RFC 5424 Valor de cadena de la instalación de Syslog del mensaje de auditoría.
auditLogger.dcmAuditSuccessSeverity:Severidad Syslog - Éxito|RFC 5424 Valor de cadena de Severidad Syslog del mensaje de auditoría con Indicador de Resultado de Evento 0 (Éxito).
auditLogger.dcmAuditMinorFailureSeverity:Severidad Syslog - Fallo|RFC 5424 Valor de cadena de Severidad Syslog de mensaje de auditoría con Indicador de Resultado de Suceso 4 (Fallo menor).
auditLogger.dcmAuditSeriousFailureSeverity:Severidad Syslog - Fallo|RFC 5424 Valor de cadena de Severidad Syslog de mensaje de auditoría con Indicador de Resultado de Suceso 8 (Fallo grave).
auditLogger.dcmAuditMajorFailureSeverity:Severidad Syslog - Mayor|RFC 5424 Valor de cadena de Severidad Syslog de mensaje de auditoría con Indicador de Resultado de Evento 12 (Fallo Mayor).
auditLogger.dcmAuditApplicationName:Nombre de aplicación de Syslog|RFC 5424 APP-NAME de Syslog del mensaje de auditoría; ID de fuente de auditoría si no existe.
auditLogger.dcmAuditMessageID:Identificación de mensaje Syslog|RFC 5424 Syslog MSGID del mensaje de auditoría.
auditLogger.dcmAuditMessageEncoding:Codificación de mensaje|Codificación de caracteres de la parte RFC 5424 Syslog MSG del mensaje de auditoría.
auditLogger.dcmAuditMessageBOM:Mensaje BOM|Activar/desactivar el prefijo Unicode BOM de la parte RFC 5424 Syslog MSG del mensaje de auditoría; incluir BOM si no existe.
auditLogger.dcmAuditTimestampInUTC:Marca de tiempo en UTC|Especifique si RFC 5424 Syslog TIMESTAMP y la Fecha/Hora del evento del mensaje de auditoría se especifican en Tiempo Universal Coordinado. Por defecto indica que será en Zona Horaria Local.
auditLogger.dcmAuditMessageFormatXML:Formato de mensaje XML|Especifica si el mensaje de auditoría XML está formateado con saltos de línea y sangría.
auditLogger.dcmAuditMessageSchemaURI:Esquema de Mensaje URI|URI del Esquema de Mensaje de Auditoría DICOM referenciado en el mensaje de auditoría.
auditLogger.dcmAuditIncludeInstanceUID:Incluir UIDs de Instancia|Indica si el Mensaje de Registro de Auditoría debe contener UIDs de Instancia opcionales.
auditLogger.dcmAuditLoggerSpoolDirectoryURI:Directorio de spool URI|URI del directorio de spool utilizado para almacenar los mensajes que no pudieron entregarse al repositorio de registros; utilice el directorio temporal del sistema si no existe.
auditLogger.dcmAuditLoggerRetryInterval:Intervalo de reintento|Intervalo de reintento en s para volver a enviar mensajes que no se han podido entregar al repositorio de registros; no reintentar volver a enviar mensajes si están ausentes.
auditLogger.dicomInstalled:instalado|Verdadero si el Registrador de Auditoría está instalado en la red. Si no está presente, la información sobre el estado instalado del Audit Logger se hereda del dispositivo.
auditLogger.dcmAuditSuppressCriteria:Criterios de supresión de auditoría|Criterios de supresión de auditoría.
