upsOnUPSCompleted:El UPS en el UPS completado|Crear elemento de trabajo en el pool de trabajo unificado en el UPS completado anterior.
upsOnUPSCompleted.dcmUPSOnUPSCompletedID:Regla UPS en UPS completada ID|ID de la regla UPS en UPS completada.
upsOnUPSCompleted.dcmProperty:Condición|Condiciones en formato {key}[!]={value}. Consulte <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Conditions" target="_blank">aplicabilidad, formato y algunos ejemplos.</a>
upsOnUPSCompleted.dcmRequiresOtherUPSCompleted:Requiere otra UPS completada|Especifica los parámetros de consulta para otra UPS que hace referencia a la misma solicitud (= UID de Instancia de Estudio), que ya debe estar completada para crear esta UPS. Formato: {attributeID}={value}[&...].
upsOnUPSCompleted.dcmUPSLabel:Etiqueta de paso de procedimiento|Valor de la etiqueta de paso de procedimiento (0074,1204) en la UPS creada. {attributeID} será sustituido por el valor de ese atributo en el conjunto de datos UPS anterior. Ejemplo: {StudyDescription}
upsOnUPSCompleted.dcmUPSWorklistLabel:Etiqueta de la lista de trabajo|Valor de la etiqueta de la lista de trabajo (0074,1202) en el SAI creado. {attributeID} será sustituido por el valor de ese atributo en el conjunto de datos UPS anterior. Example: {StudyDescription}
upsOnUPSCompleted.dcmUPSPriority:Prioridad|Valor de la Prioridad del Paso del Procedimiento Programado (0074,1200) en la UPS creada. Valores Enumerados: ALTA, MEDIA, BAJA. Si está ausente, se aplicará MEDIA.
upsOnUPSCompleted.dcmUPSInputReadinessState:Estado de disponibilidad de entrada|Valor del estado de disponibilidad de entrada (0040,4041) en el SAI creado.
upsOnUPSCompleted.dcmUPSStartDateTimeDelay:Retraso de la Hora de Inicio del Paso de Procedimiento Programado|Retraso de la Hora de Inicio del Paso de Procedimiento Programado (0040,4005) en el SAI creado desde la hora de recepción en formato PnDTnHnMn.nS. No hay retardo si no existe.
upsOnUPSCompleted.dcmUPSCompletionDateTimeDelay:Retraso previsto en la fecha de finalización|Retraso de la hora de finalización prevista (0040,4011) en el SAI creado a partir de la hora de recepción en formato PnDTnHnMn.nS. Si no existe, no se establecerá ninguna Fecha y Hora de Finalización Esperada.
upsOnUPSCompleted.dcmUPSInstanceUIDBasedOnName:Instancia UPS UID basada en nombre|Valor para generar una Instancia SOP UID basada en nombre (0008,0018) en la UPS creada. Si no existe, se utilizará un UID de instancia SOP generado aleatoriamente (0008,0018).
upsOnUPSCompleted.dcmUPSIncludeInputInformation:Incluir información de entrada|Indica si la secuencia de información de entrada (0040,4021) o/y la secuencia de información de salida (0040,4033) de la secuencia de procedimiento unificado realizado (0074,1216) de la UPS anterior se incluye en la secuencia de información de entrada (0040,4021) de la UPS creada.
upsOnUPSCompleted.dcmUPSIncludePatient:UPS Incluir paciente|Indica si los atributos del paciente se copian de la UPS anterior.
upsOnUPSCompleted.dcmDestinationAE:Destino AE|Título de una Entidad de Aplicación DICOM en la que se almacenarán las Instancias.
upsOnUPSCompleted.dcmEntity:Alcance de la acumulación|Alcance de la acumulación.
upsOnUPSCompleted.dcmUPSScheduledWorkitemCode:Código de Elemento de Trabajo Programado|Elemento de la Secuencia de Códigos de Elementos de Trabajo Programado (0040,4018) en la UPS creada en formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledStationNameCode:Código de nombre de estación programada|Ítem de la secuencia de códigos de nombre de estación programada (0040,4025) en el SAI creado en formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledStationClassCode:Código de clase de la estación programada|Item de la secuencia de códigos de clase de la estación programada (0040,4026) en el SAI creado en formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledStationLocationCode:Código de ubicación geográfica de estación programada|elemento de la secuencia de códigos de ubicación geográfica de estación programada (0040,4027) en el SAI creado en formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledHumanPerformerCode:Código del Intérprete Humano Programado|Valor de la Secuencia del Código del ejecutante Humano (0040,4009) en el Ítem de la Secuencia de Ejecutantes Humanos Programados (0040,4034) en el SAI creado en formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledHumanPerformerName:Nombre del ejecutante humano programado|Valor del nombre del ejecutante humano (0040,4037) en el elemento de la secuencia de ejecutantes humanos programados (0040,4034) en el SAI creado. {attributeID} se sustituirá por el valor de ese atributo en el conjunto de datos UPS anterior. Ejemplo: {PerformingPhysicianName}
upsOnUPSCompleted.dcmUPSScheduledHumanPerformerOrganization:Organización del ejecutante humano programado|Valor de la organización del ejecutante humano (0040,4036) en item de la secuencia de ejecutantes humanos programados (0040,4034) en el UPS creado. {attributeID} se sustituirá por el valor de ese atributo en el conjunto de datos UPS anterior. Ejemplo: {ResponsibleOrganization}
upsOnUPSCompleted.dcmAdmissionID:Número de admisión|Valor del ID de admisión (0038,0010) en la UPS creada. {attributeID} se sustituirá por el valor de ese atributo en el conjunto de datos UPS anterior. Ejemplo: {AdmissionID}
upsOnUPSCompleted.dicomIssuerOfAdmissionID:ID de Emisor de Admisión|Valor del ID de Entidad del Espacio de Nombres Local (0040,0031), ID de Entidad Universal (0040,0032) y Tipo de ID de Entidad Universal (0040,0033) del Elemento de la Secuencia ID de Emisor de Admisión (0038,0014) en el UPS creado. Formato: <Local Namespace Entity ID>['&'<Universal Entity ID>'&'<Universal Entity ID Type>].
upsOnUPSCompleted.dcmUPSIncludeStudyInstanceUID:Incluir UID de instancia de estudio|Indica si el UID de instancia de estudio (0020,000D) del objeto UPS anterior se incluirá en la UPS creada.
upsOnUPSCompleted.dcmUPSIncludeReferencedRequest:Incluir Solicitud Referenciada|Indica si la Secuencia de Solicitud Referenciada (0040,A370) de la UPS anterior se incluye en la UPS creada. En caso contrario, se incluye una secuencia de petición referenciada vacía (0040,A370).
upsOnUPSCompleted.dcmURI:URI de la hoja de estilo XSL|Especifica el URI de la hoja de estilo XSL para incluir atributos adicionales en la UPS creada.
upsOnUPSCompleted.dcmNoKeywords:Sin palabra clave de atributo|Indica si se deben omitir las palabras clave de atributo en el XML DICOM pasado a XSLT.