attributeFilter:Filtro de atributos|Atributos almacenados en la base de datos
attributeFilter.dcmEntity:Entidad de Atributo|Entidad del Filtro de Atributo o Regla de Exportación ('Patient', 'Study', 'Series', 'Instance', 'MPPS', 'MWL').
attributeFilter.dcmTag:Atributo Etiqueta|DICOM Etiqueta como cadena hexadecimal
attributeFilter.dcmCustomAttribute1:Atributo personalizado 1|Configure cualquier atributo del objeto DICOM que se insertará en la base de datos como Atributo personalizado 1. Sólo aplicable para entidades Paciente / Estudio / Serie / Instancia. Ej. DicomAttribute[@tag="00200070"]/Valor[@number="1"] o para un atributo Privado DicomAttribute[@tag="00E10024" y @privateCreator="ELSCINT1"]/Value[@number="1"]
attributeFilter.dcmCustomAttribute2:Atributo personalizado 2|Configure cualquier atributo del objeto DICOM que se insertará en la base de datos como Atributo personalizado 2. Sólo aplicable para entidades Paciente / Estudio / Serie / Instancia. Ej. DicomAttribute[@tag="00200070"]/Valor[@number="1"] o para un atributo Privado DicomAttribute[@tag="00E10024" y @privateCreator="ELSCINT1"]/Value[@number="1"]
attributeFilter.dcmCustomAttribute3:Atributo personalizado 3|Configure cualquier atributo del objeto DICOM que se insertará en la base de datos como Atributo Personalizado 3. Sólo aplicable para entidades Paciente / Estudio / Serie / Instancia. Ej. DicomAttribute[@tag="00200070"]/Valor[@number="1"] o para un atributo Privado DicomAttribute[@tag="00E10024" y @privateCreator="ELSCINT1"]/Value[@number="1"]
attributeFilter.dcmAttributeUpdatePolicy:Política de actualización de atributos|Especifica la política de actualización de los atributos extraídos en la base de datos a nivel de serie, estudio y paciente al recibir una nueva instancia de la entidad. PRESERVE (= anula los atributos en el nuevo conjunto de datos que no están presentes en el conjunto de datos original), SUPPLEMENT (= los atributos que no están presentes en el conjunto de datos original se complementarán), REPLACE (= el conjunto de datos original se sustituye por completo), MERGE (= los valores de los atributos se escribirán desde el nuevo conjunto de datos), OVERWRITE (= los valores de los atributos, si son nulos en el nuevo conjunto de datos, se anularán en el conjunto de datos original). Si no está, se aplicará PRESERVE.