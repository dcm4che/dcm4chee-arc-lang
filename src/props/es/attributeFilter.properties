attributeFilter:Attribute Filter|Attributes stored in the database
attributeFilter.dcmEntity:Attribute Entity|Entity of the Attribute Filter or Export Rule ('Patient', 'Study', 'Series', 'Instance', 'MPPS', 'MWL').
attributeFilter.dcmTag:Attribute Tag|DICOM Tag as hex string
attributeFilter.dcmCustomAttribute1:Custom Attribute 1|Configure any attribute from the DICOM object which shall be inserted in database as Custom Attribute 1. Only applicable for Patient / Study / Series / Instance entities. Eg. DicomAttribute[@tag="00200070"]/Value[@number="1"] or for a Private attribute DicomAttribute[@tag="00E10024" and @privateCreator="ELSCINT1"]/Value[@number="1"]
attributeFilter.dcmCustomAttribute2:Custom Attribute 2|Configure any attribute from the DICOM object which shall be inserted in database as Custom Attribute 2. Only applicable for Patient / Study / Series / Instance entities. Eg. DicomAttribute[@tag="00200070"]/Value[@number="1"] or for a Private attribute DicomAttribute[@tag="00E10024" and @privateCreator="ELSCINT1"]/Value[@number="1"]
attributeFilter.dcmCustomAttribute3:Custom Attribute 3|Configure any attribute from the DICOM object which shall be inserted in database as Custom Attribute 3. Only applicable for Patient / Study / Series / Instance entities. Eg. DicomAttribute[@tag="00200070"]/Value[@number="1"] or for a Private attribute DicomAttribute[@tag="00E10024" and @privateCreator="ELSCINT1"]/Value[@number="1"]
attributeFilter.dcmAttributeUpdatePolicy:Attribute Update Policy|Specifies update policy for extracted attributes into the DB on Series, Study & Patient level on receive of further instance of the entity. PRESERVE (= nullify attributes in the new dataset which are not present in the original dataset), SUPPLEMENT (= attributes not present in original dataset will be supplemented), REPLACE (= original dataset is completely replaced), MERGE (= attribute values will be written from new dataset), OVERWRITE (= attribute values if null in new dataset, will be nullified in original dataset). If absent, PRESERVE will be applied
