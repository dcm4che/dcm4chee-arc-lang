archiveNetworkAE:Información relacionada con la Red de Archivo AE|DICOM Archive Network AE
archiveNetworkAE.dcmObjectStorageID:Almacenamiento de objetos ID|ID del sistema de almacenamiento en el que se almacenan los objetos compuestos DICOM recibidos. Se pueden configurar varios sistemas de almacenamiento.
archiveNetworkAE.dcmObjectStorageCount:Conteo de almacenamiento de objetos|Número de sistemas de almacenamiento que se llenan en paralelo.
archiveNetworkAE.dcmMetadataStorageID:ID de almacenamiento de metadatos|ID del almacenamiento en el que se almacenan los metadatos en formato JSON - adicionalmente al objeto compuesto DICOM completo. Pueden configurarse varios sistemas de almacenamiento. Si está ausente, los metadatos no se almacenan adicionalmente.
archiveNetworkAE.dcmBulkDataDescriptorID:Descriptor de datos masivos ID|ID del descriptor de datos masivos aplicado por todos los servicios de esta red de archivos AE que proporciona metadatos de instancias archivadas. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmSeriesMetadataDelay:Retraso de metadatos de serie agregados|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS para almacenar metadatos de serie agregados en el almacenamiento de objetos recibidos por este AE. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmPurgeInstanceRecordsDelay:Retraso en la purga de registros de instancia|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS para la purga de registros de instancia de la base de datos recibidos por este AE. Sobrescribe el valor especificado a nivel de Dispositivo. Sólo es efectivo si Purgar Registros de Instancia a Nivel de Dispositivo = verdadero.
archiveNetworkAE.dcmStoreAccessControlID:Almacenar ID de Control de Acceso|ID de Control de Acceso asignado a los Estudios recibidos por este AE
archiveNetworkAE.dcmAccessControlID:ID de control de acceso|ID de control de acceso asignado a las solicitudes de consulta/recuperación recibidas por este AE.
archiveNetworkAE.dcmAcceptedMoveDestination:Destino de Movimiento Aceptado|Destino de Movimiento Aceptado en peticiones C-MOVE; cualquiera si no existe.
archiveNetworkAE.dcmOverwritePolicy:Política de sobrescritura|Política de sobrescritura para objetos recibidos por este AE. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmRecordAttributeModification:Registrar Modificación de Atributos|Indica si las modificaciones de atributos de objetos almacenados por este AE se registran en Ítems de la Secuencia de Atributos Originales. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmAcceptMissingPatientID:Aceptar ID de paciente ausente|Indica si deben aceptarse objetos sin ID de paciente y si debe crearse una ID de paciente. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmAcceptConflictingPatientID:Aceptar ID de paciente en conflicto|Indica si se aceptarán objetos con ID de paciente diferente de la ID de paciente de los objetos recibidos anteriormente en el estudio. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmQueryRetrieveViewID:Consultar/Recuperar Vista ID|Consultar/Recuperar Vista Identificador.
archiveNetworkAE.dcmBulkDataSpoolDirectory:Directorio de datos a granel|Ruta al directorio de datos a granel. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmHideSPSWithStatusFromMWL:Ocultar SPS con Estado por SCP MWL|Códigos de Estado de Paso de Procedimiento Programado de elementos MWL que no serán devueltos por el SCP MWL. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmHideSPSWithStatusFromMWLRS:Ocultar SPS con Estado por MWL RS|Paso de Procedimiento Programado Códigos de estado de los elementos MWL que no serán devueltos por MWL RS. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmMWLAccessionNumberGenerator:Generador de números de acceso MWL|Identifica el generador de ID para complementar los números de acceso que faltan en los pasos de procedimientos programados creados por el servicio RESTful. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmMWLRequestedProcedureIDGenerator:MWL Generador de ID de Procedimiento Solicitado|Identifica el Generador de ID para complementar las ID de Procedimiento Solicitado que faltan en los Pasos de Procedimientos Programados creados por el servicio RESTful. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmMWLScheduledProcedureStepIDGenerator:MWL Generador de ID de pasos de procedimientos programados|Identifica el generador de ID para complementar los ID de pasos de procedimientos programados que faltan en los pasos de procedimientos programados creados por el servicio RESTful. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmEncodeAsJSONNumber:Codificar como número JSON|VR codificado como número JSON. Si no se indican, los valores IS, DS, SV y UV se codifican como cadenas JSON. Complementa los valores especificados a nivel de dispositivo.
archiveNetworkAE.dcmValidateCallingAEHostname:Validar nombre de anfitrión AE llamante|Validar nombre de anfitrión AE llamante o dirección IP de los solicitantes de asociación para este AE. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmUserIdentityNegotiation:Negociación de Identidad de Usuario|Especifica ignorar el Sub-Item de Negociación de Identidad de Usuario en las solicitudes de Asociación ( = NO_SOPORTADO), verificar que el Nombre de Usuario y la contraseña o el Token Web JSON pasados son contra un servidor Keycloak (= SOPORTADO), o rechazar las solicitudes de Asociación sin un Nombre de Usuario y contraseña válidos o Token Web JSON en su Sub-Item de Negociación de Identidad (= REQUERIDO). Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmUserIdentityNegotiationRole:Rol de Negociación de Identidad de Usuario| Restringe las solicitudes de Negociación de Identidad de Usuario aceptadas a los usuarios con el rol especificado. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmUserIdentityNegotiationKeycloakClientID:ID de cliente Keycloak que hace referencia a la configuración de la conexión Keycloak para verificar el nombre de usuario y la contraseña transmitidos o el token web JSON. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmPersonNameComponentOrderInsensitiveMatching:Coincidencia insensible al orden de los componentes del nombre de persona|Indica si la coincidencia insensible al orden de los componentes del nombre se realiza en la coincidencia semántica difusa de nombres de persona por este AE. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmSendPendingCGet:Enviar C-Get pendientes|Habilita las respuestas C-GET pendientes. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmSendPendingCMoveInterval:Intervalo de envío de respuestas C-MOVE pendientes|Intervalo de respuestas C-MOVE pendientes en formato de duración ISO-8601 PnDTnHnMn.nS. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmWadoSR2HtmlTemplateURI:Plantilla URI Wado SR2Html|Especifica la URI de la hoja de estilo utilizada para convertir los informes estructurados a html. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmWadoSR2TextTemplateURI:Plantilla URI de Wado SR2Text|Especifica la URI de la hoja de estilo utilizada para convertir los informes estructurados en texto plano. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmWadoCDA2HtmlTemplateURI:Plantilla Wado CDA a HTML URI|URL a hoja de estilo XSL insertada como <?xml-stylesheet type="text/xsl" href="<url>" > en los documentos CDA devueltos por el servicio WADO-URI. Si está ausente, el documento CDI incrustado se devuelve literalmente. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmWadoThumbnailViewport:Vista de miniaturas Wado|Dimensión de las miniaturas devueltas por la recuperación de miniaturas de instancias WADO, si no se especifica una vista en la solicitud. Formato: <width>, <height>. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmWadoZIPEntryNameFormat:Formato de Nombre de Entrada Wado ZIP|Formato de nombres de entrada en el archivo ZIP devuelto por WADO-RS. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmWadoIgnorePresentationLUTShape:Wado Ignorar Presentación LUT Forma|Indica ignorar (2050,0020) Presentación LUT Forma, pero priorizar el valor de (0028,0004) Interpretación Fotométrica para determinar si el valor mínimo de muestra debe ser mostrado como blanco (=MONCHROME1) o como negro (=MONCHROME2) en la recuperación de imágenes DICOM renderizadas por los servicios WADO-RS o WADO-URI. Sobrescribe el valor especificado en el nivel de Dispositivo.
archiveNetworkAE.dcmWadoMetadataExcludePrivate:Wado Metadatos Excluir Privado|Indica excluir Elementos de Datos Privados de Metadatos devueltos por WADO-RS Recuperar Transacción. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmQueryMaxNumberOfResults:Consulta Número Máximo De Resultados|Número máximo de resultados devueltos por C-FIND SCP. Si el número de coincidencias sobrepasa el límite, la petición C-FIND será rechazada. 0 = sin limitación. Sobrescribe el valor especificado a nivel de dispositivo.
archiveNetworkAE.dcmQidoMaxNumberOfResults:Qido Número máximo de resultados|Número máximo de resultados devueltos por el servicio QIDO-RS. 0 = ilimitado. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmQidoETag:ETag de Qido|Indica que se devuelva Última Modificación y ETag para Series de Búsqueda o Instancias de un Estudio. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmFwdMppsDestination:Destino de reenvío de MPPS|Destino para reenviar MPPS N-CREATE RQ y N-SET RQ. Sobrescribe el valor especificado en Device level.
archiveNetworkAE.dcmIanDestination:Destino IAN|Destino para enviar IAN N-CREATE RQ. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmIanDelay:Retraso IAN|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS tras el cual se envía una IAN para un estudio recibido a los destinos IAN configurados. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmIanTimeout:Tiempo de espera IAN|Tiempo de espera en formato de duración ISO-8601 PnDTnHnMn.nS para esperar la recepción de instancias referenciadas en MPPS. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmIanOnTimeout:Tiempo de Espera activo IAN|Especifica si se envía el IAN si se excede el tiempo de espera de recepción de instancias referenciadas. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmSpanningCFindSCP:SCP de C-Find de expansión|AE Título del SCP de C-FIND externo para reenviar RQ de C-FIND y respuestas de retroceso según la política de SCP de C-Find de expansión configurada. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmSpanningCFindSCPPolicy:Política de Spanning C-Find SCP|Especifica la política para combinar las coincidencias devueltas por Spanning C-Find SCP configurado con las entradas coincidentes de la base de datos de archivos. SUPPLEMENT (= devuelve las coincidencias locales antes que las coincidencias adicionales de Spanning C-Find SCP ), MERGE (= devuelve las coincidencias de Spanning C-Find SCP antes que las coincidencias locales adicionales), REPLACE (= devuelve sólo las coincidencias de Spanning C-Find SCP). Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmSpanningCFindSCPRetrieveAET:Recuperar título de AE|Especifica Recuperar título(s) de AE en las coincidencias devueltas por Spanning C-Find SCP. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCP:Fallo de C-Move SCP|Título de AE de C-MOVE SCP externo para reenviar C-MOVE RQs si las Entidades solicitadas no están gestionadas por este archivo. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPStudyOlderThan:Fallo C-Move SCP Estudio más antiguo que|Especifica el umbral para la fecha del estudio en formato AAAAMMDD para marcar los estudios recibidos como (potencialmente) incompletos para aplicar la recuperación desde dcmFallbackCMoveSCP configurado. Sobrescribe el valor especificado a nivel de dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPDestination:Destino C-Move SCP Fallback|AE Título del C-STORE-SCP local que se establecerá como Destino Move en las RQs C-MOVE reenviadas al C-MOVE SCP externo especificado por dcmFallbackCMoveSCP. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPLeadingCFindSCP:Fallo de C-Move SCP que lidera C-Find SCP|AE Título de C-FIND SCP externo para la verificación del número de instancias recuperadas de C-MOVE SCP externo especificado por dcmFallbackCMoveSCP. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPRetries:Reintentos Fallo C-Move SCP|Número máximo de reintentos para recuperar objetos no disponibles desde C-MOVE SCP configurado por dcmFallbackCMoveSCP. -1 = para siempre. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmFallbackWadoURIWebAppName:Nombre de Aplicación Web WADO-URI Fallo|Nombre de la Aplicación Web externa para redirigir las peticiones WADO URI si el Objeto solicitado no está disponible en este archivo. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmFallbackWadoURIHttpStatusCode:Código de Estado HTTP WADO-URI Fallo|Código de Estado HTTP de la Respuesta de Redirección configurada por el Nombre de la Aplicación Web WADO-URI Fallo. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmFallbackWadoURIRedirectOnNotFound:Redireccionar WADO-URI fallido si no se encuentra|Indica si las peticiones WADO-URI se redireccionan al Nombre de Aplicación Web WADO-URI fallido configurado incluso si el objeto no se encuentra o - si se establece en false - sólo si el objeto ya no es accesible en este archivo. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmExternalWadoRSWebAppName:Nombre de la Aplicación Web WADO-RS Externa|Nombre de la Aplicación Web externa para redirigir las solicitudes WADO URI si el objeto solicitado no está disponible en este archivo. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmExternalWadoRSHttpStatusCode:Código de Estado HTTP WADO-RS Externo|Código de Estado HTTP de la Respuesta de Redirección configurada por el Nombre de la Aplicación Web WADO-URI Fallback. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmExternalWadoRSRedirectOnNotFound:Redirección WADO-RS Externa en No Encontrado|Indica si las peticiones WADO-RS son redirigidas a la Aplicación Web WADO-RS Externa configurada, incluso si los objetos solicitados no fueron encontrados o - si se establece en false - sólo si algunos de los objetos solicitados ya no son accesibles en este archivo. Sobrescribe el valor especificado en el nivel de Dispositivo.
archiveNetworkAE.dcmFallbackCMoveSCPCallingAET:Título AE de llamada utilizado en A-ASSOCIATE-RQ para configurar el SCP de C-MOVE de Fallback. Si no existe, se utiliza el título AE de la SCU C-MOVE externa. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmAltCMoveSCP:C-Move SCP alternativo|AE Título de C-MOVE SCP alternativo para reenviar C-MOVE RQs si las Entidades solicitadas no están localizadas en un Almacenamiento local adjunto. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmStorePermissionServiceURL:Servicio de Permisos de Almacenamiento URL|URL del Servicio de Permisos de Almacenamiento que se invocará al recibir el primer objeto de un estudio. {<dicomTag>} se sustituirá por el valor del atributo en el objeto. Por ejemplo, http(s)://<store-permission-service-provider-host>:<store-permission-service-provider-port>/storage-permission/study/{0020000D}?patientId={00100020}&patientIdIssuer={00100021}&studyDescription={00081030,urlencoded}. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmStorePermissionServiceResponse:Respuesta del servicio de permisos de almacenamiento|Emular respuesta del servicio de permisos de almacenamiento al recibir el primer objeto de un estudio. {<dicomTag>} será sustituido por el valor del atributo en el objeto. Sólo es efectivo si no se ha configurado ninguna respuesta del servicio de permiso de almacenamiento. Example: patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmStorePermissionServiceResponsePattern:Patrón de respuesta del servicio de permiso de almacenamiento|Expresión regular aplicada a las respuestas del servicio de permiso de almacenamiento para determinar el acuerdo de almacenamiento. Por ejemplo, "validation"\s*:\s*"true" o '(?<=patientName=)[^null].*?(?=,)'. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmStorePermissionServiceErrorCommentPattern:Patrón de comentario de error del servicio de permiso de almacenamiento|Expresión regular aplicada a las respuestas del servicio de permiso de almacenamiento para extraer el comentario de error. E.g. "errorcomment"\\s*:\\s*"(.*)". Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmStorePermissionServiceErrorCodePattern:Patrón de código de error del servicio de permiso de almacenamiento|Expresión regular aplicada a las respuestas del servicio de permiso de almacenamiento para extraer el código de error en hexadecimal. E.g. "errorcode"\\s*:\\s*"(\\p{XDigit}{4})". Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmStorePermissionServiceExpirationDatePattern:Patrón de fecha de caducidad del servicio de permiso de almacenamiento|Expresión regular aplicada a las respuestas del servicio de permiso de almacenamiento para extraer la fecha de caducidad inicial del estudio. E.g. "expirationdate"\\s*:\\s*"([0-9]{8})". Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmAllowRejectionForDataRetentionPolicyExpired:Permitir rechazo por política de retención de datos caducada|Permitir rechazo por política de retención de datos caducada. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmAcceptedUserRole:Rol de usuario aceptado|Roles de los usuarios de los que se aceptan solicitudes web; cualquiera si está ausente.
archiveNetworkAE.dcmAllowDeleteStudyPermanently:Permitir eliminar estudio permanentemente|Permitir eliminar estudio permanentemente. RECHAZADO = sólo Estudios ya rechazados. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmAllowDeletePatient:Permitir eliminar paciente|Permitir la eliminación permanente de pacientes. Valores enumerados: NUNCA, SIEMPRE, SIN_ESTUDIOS. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmDefaultCharacterSet:Conjunto de caracteres por defecto|Valor del conjunto de caracteres específico (0008,0005) añadido a los conjuntos de datos de C-STORE RQ y C-FIND RSP pendientes sin atributo de conjunto de caracteres específico (0008,0005) recibidos por este AE de red. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmMWLWorklistLabel:Etiqueta de lista de trabajo MWL|Sólo se tienen en cuenta los elementos MWL con esta o ninguna etiqueta de lista de trabajo (0074,1202) para la correspondencia por parte de este AE de archivo que actúa como SCP MWP. Si no existe, los elementos MWL con cualquier valor de etiqueta de lista de trabajo (0074,1202) se tienen en cuenta para la correspondencia por parte de este AE de archivo que actúa como SCP MWL.
archiveNetworkAE.dcmUPSWorklistLabel:Etiqueta de la lista de trabajo de la UPS|Valor de la etiqueta de la lista de trabajo (0074,1202) de la UPS creada por este AE de red, si la UPS Push SCU o el agente de usuario UPS-RS no proporciona un valor para este atributo. Si no existe, se utilizará el Título AE del AE receptor. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmUPSEventSCU:SCU de eventos UPS|Título AE de la SCU de clase SOP de eventos UPS, a la que se envían los informes de eventos UPS para las suscripciones creadas en este AE de red - independientemente de si la suscripción fue creada por el servicio N-ACTION DIMSE, o por un servicio UPS RESTful correspondiente. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmUPSEventSCUKeepAlive:Mantener Viva SCU de Sucesos UPS|Tiempo de espera en ms para mantener vivas las asociaciones a SCUs de Sucesos UPS. Si no existe, las asociaciones no se reutilizarán para enviar varios informes de eventos de la UPS a una SCU de eventos de la UPS. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmRetrieveAET:Recuperar título AE|Especifica Recuperar títulos AE asociados con objetos DICOM recibidos por este AE de red. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmReturnRetrieveAET:Recuperar título AE devuelto en las respuestas C-FIND y QIDO. Si no existe, se devolverá el Retrieve AET asociado a la entidad archivada. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmMultipleStoreAssociations:Asociaciones de almacenamiento múltiples|Número de asociaciones de almacenamiento utilizadas para la recuperación de objetos compuestos. Los números específicos de C-STORE SCP pueden especificarse mediante el prefijo '<AETitle>:'. Ejemplos : 2 o STORESCP:3 Complementa múltiples asociaciones de almacén especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmExternalRetrieveAEDestination:Destino del AE de recuperación externa|AE Título del C-STORE-SCP local que se establecerá como destino de movimiento en los RQ de C-MOVE reenviados al AE de recuperación externa. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmCopyMoveUpdatePolicy:Política de actualización de copia/movimiento|Especifica la política de actualización de atributos del estudio de destino al copiar/mover instancias de otro estudio. Si no existe, los atributos no se actualizarán. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmLinkMWLEntryUpdatePolicy:Política de actualización de entrada MWL de enlace|Especifica la política de actualización de los atributos del estudio al enlazar instancias de otro estudio con una entrada MWL que hace referencia a un estudio existente. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.dcmStorageVerificationPolicy:Política de verificación de almacenamiento|EXISTE_REGISTRO_BD: sólo comprueba la existencia de registros de base de datos, EXISTE_ OBJETO: comprueba si el objeto existe en el sistema de almacenamiento, TAMAÑO_OBJETO: comprueba el tamaño del objeto en el sistema de almacenamiento, BUSCA_OBJETO: busca el objeto en el sistema de almacenamiento), SUMA_COMPROB_OBJETO: recalcula la suma de comprobación del objeto en el sistema de almacenamiento, SUMA_MD5_S3: comprueba la suma de comprobación MD5 del objeto en el sistema de almacenamiento S3. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmStorageVerificationUpdateLocationStatus:Actualización del estado de la ubicación en la verificación de almacenamiento: Indica si el estado del registro de la base de datos de ubicaciones debe actualizarse en la verificación de almacenamiento. No es efectivo con la política de verificación de almacenamiento: EXISTE_REGISTRO_BD. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmStorageVerificationStorageID:Verificación de almacenamiento ID de almacenamiento|Sólo acepta la verificación de almacenamiento si la validación del almacenamiento del objeto en uno de los sistemas de almacenamiento especificados es correcta. No es efectivo con la Política de Verificación de Almacenamiento: *EXISTE_REGISTRO_BD. Sobrescribe los valores especificados en el nivel Dispositivo.
archiveNetworkAE.dcmStorageVerificationInitialDelay:Retraso inicial de verificación de almacenamiento|Retraso en formato de duración ISO-8601 PnYnMnD o PnW de la primera verificación de almacenamiento de una serie tras su recepción. Sobrescribe los valores especificados a nivel de Dispositivo.
archiveNetworkAE.dcmUpdateLocationStatusOnRetrieve:Actualizar estado de ubicación al recuperar|Indica si se debe actualizar el estado del registro de la base de datos de ubicaciones para los objetos que no se han podido obtener del almacenamiento al recuperarlos a OBJETO_FALTANTE o FALLO_AL OBTENER_OBJETO. Sobrescribe el valor especificado a nivel de dispositivo.
archiveNetworkAE.dcmStorageVerificationOnRetrieve:Verificación de almacenamiento al recuperar|Indica si los fallos al recuperar un objeto del almacenamiento deben activar una verificación de almacenamiento de toda la serie. Sobrescribe el valor especificado a nivel de dispositivo.
archiveNetworkAE.hl7PSUSendingApplication:Actualización de estado de procedimiento HL7 Aplicación de envío|Aplicación|Nombre de la aplicación de envío para la actualización de estado de procedimiento HL7. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.hl7PSUReceivingApplication:Actualización de estado de procedimiento HL7 Aplicación receptora|Aplicación|Nombre de la aplicación receptora para la actualización de estado de procedimiento HL7. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.hl7PSUDelay:Demora de actualización de estado de procedimiento HL7|Demora en formato de duración ISO-8601 PnDTnHnMn.nS tras la cual se envía una actualización de estado de procedimiento HL7 para un estudio recibido a los receptores HL7 configurados. Si no existe, la actualización del estado del procedimiento HL7 es activada por el MPPS recibido. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.hl7PSUStudyTemplateURI:URI|URL de la hoja de estilo XSL para crear un mensaje HL7v2 que notifique a los receptores HL7 configurados los cambios de estado de los procedimientos solicitados desencadenados por el estudio recibido. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveNetworkAE.hl7PSUTimeout:Tiempo de espera de actualización de estado de procedimiento HL7|Tiempo de espera en formato de duración ISO-8601 PnDTnHnMn.nS para esperar la recepción de instancias referenciadas en MPPS. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.hl7PSUOnTimeout:Actualización de estado de procedimiento HL7 en tiempo de espera|Especifica si se envía la actualización de estado de procedimiento HL7 si se supera el tiempo de espera para la recepción de instancias referenciadas. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.hl7PSUMppsTemplateURI:URI de plantilla MPPS de actualización de estado de procedimiento HL7|URL de la hoja de estilo XSL para crear un mensaje HL7v2 que notifique a los receptores HL7 configurados los cambios de estado de los procedimientos solicitados activados por MPPS. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUCondition:Condiciones de actualización del estado del procedimiento HL7|Restringir la notificación de las aplicaciones receptoras de actualización del estado del procedimiento HL7 configuradas sobre la actualización del estado del procedimiento mediante condiciones en los atributos del objeto compuesto recibido en formato {key}[!]={value}. Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Conditions" target="_blank">applicability, format and some examples</a>. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.hl7PSUForRequestedProcedure:Actualización de estado de procedimiento HL7 para procedimiento solicitado|Notificación restringida de la actualización de estado de procedimiento HL7 configurada Aplicaciones receptoras sobre actualización de estado de procedimiento a la existencia de pasos de procedimiento programados de un procedimiento solicitado (elementos MWL en la base de datos) con UID de instancia de estudio coincidente. Sobrescribe el valor especificado a nivel de Dispositivo
archiveNetworkAE.hl7PSUTemplateParam:Parámetros de Plantilla de Actualización de Estado de Procedimiento HL7|Parámetros XSLT en formato {attributeID}={value} pasados a la hoja de estilo especificada por URI de Plantilla MPPS de Actualización de Estado de Procedimiento HL7 o URI de Plantilla de Estudio de Actualización de Estado de Procedimiento HL7. {attributeID} dentro de {value} se sustituirá por el valor de ese atributo en el conjunto de datos original. Por ejemplo: 'RequestedProcedureID={StudyInstanceUID,hash}' o 'AccessionNumber={0020000D,hash}'. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.hl7PSUMessageType:Tipo de mensaje de actualización de estado de procedimiento HL7|Tipo de mensaje de actualización de estado de procedimiento HL7. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.hl7PSUPIDPV1:Actualización de estado de procedimiento HL7 PID PV1|Indica que se incluya una identificación de paciente (PID) y un segmento de visita de paciente (PV1) en el mensaje de actualización de estado de procedimiento HL7. Implícitamente establecido, si el Tipo de Mensaje de Estado de Procedimiento HL7 = ORU_R01. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.hl7PSUMWL:Actualización de Estado de Procedimiento HL7 MWL|Especifica si el Estado de los Elementos MWL en la BD se actualiza a COMPLETADO para un estudio recibido después del Retraso de Actualización de Estado de Procedimiento HL7 configurado. Se establece implícitamente en verdadero, si se configura la notificación a los receptores HL7, activada por los estudios recibidos asociados con MWL. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.hl7PSUMWLMatchingKey:Clave de Coincidencia de Actualización de Estado de Procedimiento HL7 MWL|Especifica el atributo del objeto recibido para buscar el Elemento MWL cuyo estado debe actualizarse a COMPLETADO. Sólo es aplicable si 'HL7 Actualización de Estado de Procedimiento MWL' está configurado como o implícitamente como verdadero. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmRelationalQueryNegotiationLenient:Negociación de consultas relacionales flexibles|Indica que se deben aceptar RQ C-FIND sin claves únicas para niveles superiores al nivel de consulta, incluso si no se ha negociado la compatibilidad con consultas relacionales. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmRelationalRetrieveNegotiationLenient:Negociación de Recuperación Relacional Leniente|Indica que se acepten RQs C-MOVE y C-GET sin claves únicas para niveles por encima del nivel de consulta también si el soporte para consultas relacionales no fue negociado. Sobrescribe el valor especificado en el nivel de dispositivo. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmRestrictRetrieveSilently:Restringir recuperación silenciosamente|Indica si el conjunto de objetos solicitados para recuperar se restringirá silenciosamente (=sin contar los objetos no transferidos como fallos) según las capacidades de transferencia del destino de recuperación. De lo contrario, el número de objetos solicitados para los que no se ha configurado ninguna capacidad de transferencia en el destino de recuperación y que, por lo tanto, no se recuperan, se cuenta como errores. Sólo es efectivo si el destino de recuperación ha configurado al menos una capacidad de transferencia con función SCP. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmRejectConflictingPatientAttribute:Rechazar atributo del paciente en conflicto|Etiqueta IDCOM del atributo del paciente que debe coincidir en los objetos recibidos con el valor de los objetos recibidos anteriormente con el mismo ID de paciente para ser aceptado. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmStowRetiredTransferSyntax:STOW Sintaxis de transferencia retirada|Almacenar las imágenes JPEG no jerárquicas de progresión completa recibidas en imágenes DICOM con el correspondiente UID de sintaxis de transferencia (retirada) 1.2.840.10008.1.2.4.55. De lo contrario, establezca 1.2.840.10008.1.2.4.50 (= JPEG Baseline) o 1.2.840.10008.1.2.4.51 (= JPEG Extended) como UID de Sintaxis de Transferencia de la imagen DICOM almacenada, sin transcodificación a JPEG Baseline o a JPEG Extendido, pero incluyendo la imagen JPEG tal como se recibió. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmStowExcludeAPPMarkers:Excluir marcadores de aplicación STOW|Indica si los marcadores APP de las imágenes JPEG recibidas en las solicitudes STOW-RS Metadata y Bulkdata deben excluirse de las secuencias de bits JPEG encapsuladas en las instancias DICOM creadas. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmStowQuicktime2MP4:De STOW Quicktime a MP4|Indica si los contenedores QuickTime recibidos en las solicitudes STOW-RS Metadata y Bulkdata se convertirán en contenedores MP4 encapsulados en instancias DICOM creadas. La conversión requiere que ffmpeg esté instalado y que la utilidad ffmpeg CLI esté disponible en el PATH. De lo contrario, los contenedores Quicktime se encapsularán literalmente en el objeto DICOM almacenado, con una Sintaxis de Transferencia DICOM MPEG-4 declarada que refleja la codificación del flujo de vídeo en el contenedor, pero contradice el formato real del contenedor. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmStowMaxFragmentLength:Longitud máxima de fragmento STOW|Longitud máxima de los fragmentos de datos del flujo JPEG/MPEG encapsulado en el objeto DICOM almacenado. Si el flujo JPEG/MPEG recibido supera ese valor, se dividirá en varios fragmentos, utilizando una sintaxis de transferencia encapsulada fragmentable. Rango válido: 1024..4294967294. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmRetrieveTaskWarningOnNoMatch:Recuperar advertencia de tarea si no hay coincidencias|Indica si el estado del resultado de las tareas de recuperación debe ser ADVERTENCIA si no se ha encontrado ninguno de los objetos solicitados en el SCP de C-MOVE. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmRetrieveTaskWarningOnWarnings:Recuperar advertencia de tarea en advertencias|Indica si el estado del resultado de las tareas de recuperación se establecerá en ADVERTENCIA si hay suboperaciones de advertencia, aunque la recuperación de todos los objetos se haya realizado correctamente. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmChangeRequesterAET:AET del solicitante de cambios|Indica el AET del solicitante de cambios en los rechazos activados por el archivo. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmFilterByIssuerOfPatientID:Filtrar por emisor de ID de paciente|Filtra por emisor de ID de paciente aunque no se especifique ninguna clave coincidente para ID de paciente. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmMatchSOPClassOnInstanceLevel:Emparejar Clase SOP a nivel de Instancia|Indica que se considere el UID de Clase SOP a nivel de Instancia para el cálculo de coincidencias con Clases SOP en Estudio (0008,0062); de lo contrario, confía en el UID de Clase SOP almacenado a nivel de Serie, lo que puede hacer que falten coincidencias si una Serie incluye Instancias de diferentes Clases SOP. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveNetworkAE.dcmUPSUpdateWithoutTransactionUID:Actualización UPS sin UID de transacción|Indica que se permite a una UPS Pull SCU o a un cliente UPS-RS Web actualizar o cambiar el estado de un elemento de trabajo UPS en estado EN PROCESO sin especificar una UID de transacción. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveNetworkAE.dcmExportRule:Regla de exportación|Reglas de exportación aplicadas a los objetos DICOM recibidos por este AE. Complementa las reglas de exportación especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmExportPriorsRule:Regla de Prioridades de Exportación|Reglas de Prioridades de Exportación aplicadas a los objetos DICOM recibidos por este AE. Complementa las reglas de exportación especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmMPPSForwardRule:Regla de reenvío MPPS|Reglas de reenvío MPPS aplicadas a los MPPS recibidos por este AE. Complementa las reglas de transmisión MPPS especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmRSForwardRule:Regla de reenvío RESTful|Reglas de reenvío RESTful. Complementa las reglas de reenvío RESTful especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmArchiveCompressionRule:Regla de compresión|Reglas de compresión. Complementa las reglas de compresión especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmArchiveAttributeCoercion:Coerción de atributos (Legado)| Coerción de atributos de DIMSE recibidos/enviados. Complementa las coerciones de atributos especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmArchiveAttributeCoercion2:Coerción de atributos (nuevo)|Coerción de atributos de DIMSE recibidos/enviados. Complementa las coerciones de atributos especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmStudyRetentionPolicy:Política de retención de estudios|Políticas de retención de estudios. Complementa las políticas de retención de estudios especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmStoreAccessControlIDRule:Reglas de control de acceso al almacén|Reglas de control de acceso al almacén aplicadas a los estudios recibidos por este AE. Complementa las reglas de control de acceso al almacén especificadas en el nivel de dispositivo.
archiveNetworkAE.dcmUPSOnStore:Regla UPS en almacén|Reglas UPS en almacén aplicadas a los objetos DICOM recibidos por este AE. Complementa las reglas UPS on Store especificadas a nivel de dispositivo.
archiveNetworkAE.dcmUPSOnUPSCompleted:Reglas UPS en UPS completadas|Reglas UPS en UPS completadas aplicadas a UPS gestionadas por este AE. Complementa las reglas UPS en UPS completadas especificadas en el nivel de dispositivo.