archiveAttributeCoercion:Coerción de atributos de archivo - Legacy|Coerción de atributos de archivo de DIMSE recibidos/enviados
archiveAttributeCoercion.cn:Nombre|Nombre arbitrario/significativo del atributo de archivo Coerción
archiveAttributeCoercion.dcmRulePriority:Prioridad de regla|Prioridad de regla. Se aplica la regla de mayor prioridad.
archiveAttributeCoercion.dcmDIMSE:DIMSE|Elemento de mensaje DICOM sobre el que se aplicará esta coerción de atributo. También <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#dimse" target="_blank">aplicable si las peticiones se reciben a través de web.</a>
archiveAttributeCoercion.dicomTransferRole:Rol de transferencia DICOM|Rol de transferencia DICOM del peer DICOM AE.
archiveAttributeCoercion.dcmSOPClass:Clase SOP UID|UID de la clase SOP a la que se aplicará esta coerción de atributos. Aplicar sobre cualquiera si está ausente.
archiveAttributeCoercion.dcmProperty:Condiciones|Condiciones en formato {key}[!]={value}. Consulte <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Conditions" target="_blank">aplicación, formato y algunos ejemplos.</a>
archiveAttributeCoercion.dcmRetrieveAsReceived:Recuperar como recibido|Desactiva la fusión de la información de la base de datos en el objeto compuesto recuperado, devolviendo los objetos tal y como se recibieron. Sólo efectivo con DIMSE = C_STORE_RQ y Rol de Transferencia DICOM = SCP.
archiveAttributeCoercion.dcmDeIdentification:Desidentificación|Desidentifica objetos de acuerdo con el Perfil de Confidencialidad de Nivel de Aplicación Básico especificado en DICOM PS3.15. La selección de cualquier opción incluye implícitamente el perfil de confidencialidad de nivel de aplicación básico.
archiveAttributeCoercion.dcmURI:URI de la hoja de estilo XSL|Especifica el URI de la hoja de estilo XSL para la coerción de atributos
archiveAttributeCoercion.dcmNoKeywords:Palabra clave sin atributo|Indica si las palabras clave de atributo deben omitirse en el XML DICOM pasado a XSLT
archiveAttributeCoercion.dcmMergeMWLMatchingKey:Fusionar clave de coincidencia MWL|Especifica el atributo del objeto recibido para buscar el elemento MWL utilizado para forzar los atributos de solicitud. Si está ausente, no se forzarán los atributos de solicitud de los objetos recibidos. Consulte <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-merging-from-mwl-coercion-type" target="_blank">aplicabilidad de las claves de coincidencia de fusión MWL.</a>
archiveAttributeCoercion.dcmMergeMWLTemplateURI:Fusionar URI de plantillas MWL|Especifica el URI de la hoja de estilo para coaccionar los atributos de solicitud de los objetos recibidos a partir de elementos DICOM MWL coincidentes. Sólo es efectivo si se especifica dcmMergeMWLMatchingKey.
archiveAttributeCoercion.dcmMergeMWLSCP:Fusionar MWL SCP|AE Título del SCP MWL externo utilizado para buscar el elemento MWL para coaccionar los atributos de solicitud de los objetos recibidos. Si está configurado, el SCP MWL externo se consulta invocando un C-FIND RQ del Servicio MWL DICOM y se ignora el SCP MWL local de fusión.
archiveAttributeCoercion.dcmMergeLocalMWLWorklistLabel:Fusionar etiqueta de lista de trabajo MWL local|SOlo considerar elementos MWL con uno de los valores especificados de su etiqueta de lista de trabajo (0074,1202) en el Archive DB para coaccionar los atributos de solicitud de los objetos recibidos. Si está ausente, el Archive DB se consulta en busca de elementos MWL coincidentes con cualquier etiqueta de lista de trabajo (0074,1202).
archiveAttributeCoercion.dcmMergeLocalMWLWithStatus:Fusionar MWL local con estado|Solo considerar elementos MWL con uno de los códigos de Estado de Paso de Procedimiento Programado especificados. Si están ausentes, se tienen en cuenta los artículos de MWL con cualquier estado de paso de procedimiento programado.
archiveAttributeCoercion.dcmMWLImportFilterBySCU:Fusionar filtro MWL por SCU | Indica que se aplique el filtro especificado a las coincidencias devueltas por el SCP MWL externo.
archiveAttributeCoercion.dcmLeadingCFindSCP:Leading C-FIND SCP| AE Título del SCP C-FIND externo para la coerción de atributos con atributos de pacientes y estudios obtenidos de este AE. Si no se especifica ningún conjunto de atributos concreto para el SCP C-FIND, se obtendrán todos los atributos del filtro de atributos de pacientes y estudios configurado.
archiveAttributeCoercion.dcmAttributeUpdatePolicy:Política de actualización de atributos | Especifica cómo se actualizarán los atributos con los atributos obtenidos de Leading C-FIND SCP. Consulte <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Attribute-Update-Policy" target="_blank"> Significado de las políticas de actualización de atributos.</a>
archiveAttributeCoercion.dcmTrimISO2022CharacterSet:Recortar el juego de caracteres ISO 2022 | Sustituir el código único de los juegos de caracteres de un solo byte con extensiones de código por el código de los juegos de caracteres de un solo byte sin extensiones de código. Consulte <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-trim-iso-2022-character-set-coercion-type" target="_blank"> conjuntos de caracteres a los que se aplica esta coerción.</a>
archiveAttributeCoercion.dcmUseCallingAETitleAs:Utilizar el título AE de llamada como| Identifica el atributo que se establece con el valor de la AET de llamada si está ausente o vacía. ScheduledStationAETitle (= Título AE de la estación programada (0040,0001) en el elemento de la secuencia de pasos del procedimiento programado (0040,0100)), SendingApplicationEntityTitleOfSeries (= Título de la entidad de aplicación de envío de la serie (7777,xx37)).
archiveAttributeCoercion.dcmNullifyTag:Anular etiqueta de atributo | Etiqueta DICOM del atributo que debe anularse como cadena hexadecimal
archiveAttributeCoercion.dcmMergeAttribute:Atributo de fusión | Combinar atributo DICOM en formato {attributeID}={value}. {attributeID} dentro de {value} será sustituido por el valor de ese atributo en el conjunto de datos original. Consulte <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-merge-attributes-coercion-type" target="_blank"> aplicabilidad, formatos y algunos ejemplos.</a>
archiveAttributeCoercion.dcmNullifyIssuerOfPatientID:Anular el emisor del paciente ID| Anular condicionalmente el Emisor de ID de paciente (0010,0021) y la Secuencia de calificadores del Emisor de ID de paciente (0010,0024) de los objetos recibidos.
archiveAttributeCoercion.dcmIssuerOfPatientID:Emisor del paciente ID| Se cotejan el ID del emisor del paciente (0010,0021) y, opcionalmente, los valores del ID de entidad universal (0040,0032) y el tipo de ID de entidad universal (0040,0033) del elemento de la secuencia de calificadores del ID del emisor del paciente (0010,0024) con los valores de los objetos recibidos, si Nullify Issuer of Patient ID tiene el valor MATCHING o NOT_MATCHING. Especifique los valores en el formato: {IssuerOfPatientID}[&{UniversalEntityID&UniversalEntityIDType}].
archiveAttributeCoercion.dcmIssuerOfPatientIDFormat:Emisor del formato paciente ID| Formato del emisor del ID del paciente (0010,0021) derivado de otros atributos. Por ejemplo, "{00100010,hash}-{00100030}": utilice el valor hash del nombre del paciente y la fecha de nacimiento separados por "-". Consulte <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-supplement-issuer-of-patient-id-format-coercion-type" target="_blank"> aplicabilidad, formatos y algunos ejemplos.</a>
archiveAttributeCoercion.dcmSupplementFromDeviceReference:Suplemento del dispositivo | Nombre del Dispositivo desde el que se complementan las Autoridades de Asignación y otra información. Consulte <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-supplementing-from-device-coercion-type" target="_blank"> aplicabilidad, formatos y algunos ejemplos.</a>