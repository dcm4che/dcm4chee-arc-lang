rejectionNote:Nota de rechazo|Especifica el comportamiento de la nota de rechazo almacenada.
rejectionNote.dcmRejectionNoteLabel:Etiqueta de Nota de Rechazo|Etiqueta de Nota de Rechazo.
rejectionNote.dcmRejectionNoteType:Tipo de nota de rechazo|Tipo de nota de rechazo.
rejectionNote.dcmRejectionNoteCode:Código de Nota de Rechazo|Especifica el Título del Documento de la Nota de Rechazo en formato (CV, CSD, 'CM').
rejectionNote.dcmAcceptPreviousRejectedInstance:Aceptar instancia rechazada anterior|Especifica el comportamiento en la aparición posterior de instancias rechazadas por una nota de rechazo concreta.
rejectionNote.dcmOverwritePreviousRejection:Sobrescribir rechazo anterior|Especifica el título del documento de la nota de rechazo anterior en formato (CV, CSD, 'CM') que puede sobrescribirse con esa nota de rechazo.
rejectionNote.dcmAcceptRejectionBeforeStorage:Aceptar rechazo antes del almacenamiento|Intervalo de tiempo en formato de duración ISO-8601 PnDTnHnMn.nS tras la recepción de una nota de rechazo, en el que el objeto recibido al que hace referencia esta nota de rechazo se trata como rechazado. Los objetos referenciados recibidos posteriormente se tratan como apariciones posteriores de una instancia ya rechazada. Si no está presente, no se aceptará las notas de rechazo que hagan referencia a objetos aún no recibidos.
rejectionNote.dcmDeleteRejectedInstanceDelay:Retraso de eliminación de instancias rechazadas|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS tras el cual se eliminan las instancias rechazadas por una nota de rechazo concreta. Infinito si no existe.
rejectionNote.dcmDeleteRejectionNoteDelay:Retraso en la eliminación de notas de rechazo|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS tras el cual se eliminan determinadas notas de rechazo. Infinito si no existe.