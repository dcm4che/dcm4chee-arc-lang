dcmNetworkAE:Extensión AE de red|dcm4che atributos propietarios de la red AE           
dcmNetworkAE.dcmRoleSelectionNegotiationLenient:Negociación de selección de rol Lenient|Indica que se desactive la comprobación de la negociación de selección de rol SCP/SCU necesaria al enviar DIMSE-RQs. Sobrescribe el valor especificado a nivel de dispositivo.
dcmNetworkAE.dcmAcceptedCallingAETitle:Título AE Llamada Aceptada|Prohibir aceptar asociaciones de AE no listados. Si no está presente, se aceptará cualquier AE.
dcmNetworkAE.dcmOtherAETitle:Otro título AE|Título AE adicional de AE de red - también aceptará RQs de asociación con dicho título AE llamado.
dcmNetworkAE.dcmNoAsyncModeCalledAETitle:Título del AE de la red par no capaz de gestionar correctamente la negociación de la ventana de operaciones asíncronas. Suprimir la inclusión del correspondiente sub-ítem de datos de usuario en los RQs A-ASSOCIATE a ese AE de red.
dcmNetworkAE.dcmMasqueradeCallingAETitle:Enmascaramiento del Título AE Llamado|Título AE utilizado para iniciar asociaciones de red, enmascarando el Título AE real para este AE de Red - el prefijo opcional [<Called AE Title>] limita el enmascaramiento a la asociación a un Título AE particular.
dcmNetworkAE.dcmPreferredTransferSyntax:Sintaxis de transferencia preferida|Sintaxis de transferencia preferida para la selección de la sintaxis de transferencia dentro de un contexto de presentación, ordenada por prioridad. Si no existe, se seleccionará la primera sintaxis de transferencia aceptable en el contexto de presentación ofrecido. Puede ser sobrescrita por valores configurados para determinadas capacidades de transferencia de este AE.
dcmNetworkAE.hl7ApplicationName:Nombre de la aplicación HL7|Nombre de la aplicación HL7 y de la instalación (Aplicación|Instalación) asociada a este AE.
dcmNetworkAE.dcmArchiveNetworkAE:Archivo de red AE|DICOM Archivo de red AE información relacionada.