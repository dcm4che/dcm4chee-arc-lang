archiveHL7Application:Archivar Aplicación HL7|DICOM Archivar información relacionada con la Aplicación HL7
archiveHL7Application.dicomAETitle:Título AE|Archivar Título AE asociado a esta Aplicación HL7.
archiveHL7Application.dcmRecordAttributeModification:Registrar Modificación de Atributos|Indica si las modificaciones de atributos de objetos almacenados por esta Aplicación HL7 se registran en Items de la Secuencia de Atributos Original. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveHL7Application.dcmMWLWorklistLabel:Etiqueta de Lista de Trabajo MWL|Valor de la Etiqueta de Lista de Trabajo (0074,1202) de los elementos MWL creados al recibir mensajes de Orden HL7. Si no existe, los ítems MWL creados no están vinculados a una Lista de Trabajo MWL en particular y son proporcionados por todos los EAs de Archivo con Capacidad de Transferencia SCP MWL.
archiveHL7Application.dcmMWLAccessionNumberGenerator:Generador de Número de Adhesión MWL|Identifica el Generador de ID para complementar los Números de Adhesión faltantes de los Pasos de Procedimientos Programados creados al recibir mensajes de Orden HL7. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveHL7Application.dcmMWLRequestedProcedureIDGenerator:MWL Generador de ID de Procedimientos Solicitados|Identifica el Generador de ID para complementar los ID de Procedimientos Solicitados que faltan en los Pasos de Procedimientos Programados creados al recibir mensajes de Orden HL7. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveHL7Application.dcmMWLScheduledProcedureStepIDGenerator:MWL Generador de ID de pasos de procedimientos programados|Identifica el generador de ID para completar los ID de pasos de procedimientos programados que faltan en los pasos de procedimientos programados creados al recibir mensajes de pedido HL7. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.dcmAuditHL7MsgLimit:Límite de Mensajes HL7 de Auditoría|Longitud límite de los mensajes HL7 incluidos en los Registros de Auditoría emitidos. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7ORUAction:Acción HL7 ORU|Especifica la acción al recibir un mensaje HL7 ORU^R01: IMPORT_REPORT (= transcodifica el mensaje HL7 ORU^R01 recibido a DICOM SR), MWL_COMPLETED (= establece el estado de los elementos MWL correspondientes en COMPLETED). Sobrescribe el valor especificado en el nivel de dispositivo.
archiveHL7Application.hl7PatientUpdateTemplateURI:URI de plantilla de actualización de pacientes HL7|Especifica el URI de la hoja de estilo utilizada por el servicio de actualización de pacientes HL7v2. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7ImportReportTemplateURI:URI de plantilla de informe de importación HL7|Especifica el URI de la hoja de estilo para transcodificar HL7 ORU^R01 recibido a DICOM SR. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7ImportReportTemplateParam:Parámetro de plantilla de informe de importación HL7|Parámetros XSLT pasados a la hoja de estilo especificada por URI de plantilla de informe de importación HL7. Formato: {name}={value}. Por ejemplo: 'langCodeValue=et', 'langCodingSchemeDesignator=RFC5646', 'langCodeMeaning=Estonian'. Sobrescribe el valor especificado en el nivel Device.
archiveHL7Application.hl7ScheduleProcedureTemplateURI:URI de plantilla de procedimiento programado HL7|Especifica el URI de la hoja de estilo para transcodificar los elementos HL7 ORM^O01, OMI^O23, OMG^O19 recibidos a elementos DICOM MWL. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7ScheduledProtocolCodeInOrder:Código de protocolo programado HL7 en pedido|Especifica la ubicación del código de protocolo programado en el mensaje de pedido HL7 recibido. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveHL7Application.hl7ScheduledStationAETInOrder:HL7 Programación de Estación AE en Pedido|Especifica la ubicación del Título AE de la Estación Programada en el mensaje de Pedido HL7 recibido. No debe configurarse para HL7 v2.5.1 OMI^O23 con segmento IPC. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveHL7Application.hl7LogFilePattern:Patrón de archivo de registro HL7|Ruta a los mensajes HL7 que se capturarán exactamente como se recibieron. Si no existe, no hay registro. Sobrescribe el valor especificado en Device level. eg. ${jboss.server.data.dir}/hl7/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveHL7Application.hl7ErrorLogFilePattern:Patrón de archivo de registro de errores HL7|Ruta a los mensajes HL7 que se capturarán exactamente como se recibieron, cuando falle el procesamiento de los mensajes HL7. Si no existe, no hay registro. Sobrescribe el valor especificado en Device level. eg. ${jboss.server.data.dir}/hl7-error/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveHL7Application.hl7NoPatientCreateMessageType:Tipo de mensaje HL7 Sin paciente Crear|Tipo(s) de mensaje(s) (MessageType^TriggerEvent) de mensajes HL7 que sólo se procesan si ya existe un registro de paciente en la base de datos cuyo ID de paciente coincide con el ID de paciente del segmento PID o MRG del mensaje. Por lo tanto, los mensajes de los tipos especificados no crearán ningún nuevo registro de paciente. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7PatientArrivalMessageType:Tipo de Mensaje HL7 de Llegada del Paciente|Tipo de mensaje HL7 que activa el cambio de estado de los Pasos de Procedimiento Programados asociados con el Paciente de PROGRAMADO a LLEGADO. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveHL7Application.hl7UseNullValue:Usar valor nulo HL7|Especifica si los valores nulos HL7 v2 (especificados en el campo de segmento como |""|) se utilizan en los mensajes HL7 enviados para atributos de entidad no presentes o vacíos. Necesario para anular atributos de entidad en la aplicación HL7 remota. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7VeterinaryUsePatientName:Nombre de paciente de uso veterinario HL7|Indica que se fuerce el uso veterinario de nombres de paciente al asignar campos PID HL7 a atributos DICOM: utilice sólo los dos primeros componentes de PID.5 como nombre de paciente DICOM; si PID.5 sólo contiene un componente, utilice ese valor como nombre dado, y el primer componente de PID.9 como nombre de familia del nombre de paciente DICOM. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7PrimaryAssigningAuthorityOfPatientID:Autorización primaria de asignación de ID de paciente HL7|Autorización de asignación de ID de paciente en el mensaje HL7 recibido utilizado para buscar el identificador primario cualificado de paciente en la lista de identificadores de PID-3 / MRG.1. Este identificador cualificado de paciente se utilizará en el conjunto de datos raíz. Si no existe, se utilizará por defecto el primer par de identificadores de paciente de PID-3 / MRG.1 como identificador primario de paciente en el conjunto de datos raíz. Si ninguno de los identificadores de paciente cualificados de la lista coincide con el emisor configurado, el registro del servidor de archivo contendrá un mensaje de registro INFO y se utilizará por defecto el primer identificador de paciente cualificado de PID-3 / MRG.1. Formato: {Issuer of Patient ID}[&{UniversalEntityID}&{UniversalEntityIDType}]. Sobrescribe el valor especificado a nivel de dispositivo.
archiveHL7Application.hl7OtherPatientIDs:Otras identificaciones de pacientes HL7|Especifica la política de inclusión de identificadores de pacientes en PID-3 / MRG-1 del mensaje HL7 en la secuencia Otras identificaciones de pacientes (0010,1002). Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7OrderMissingStudyIUIDPolicy:Política de UID de instancia de estudio que falta en el pedido HL7|Especifica la política para la UID de instancia de estudio que falta en los mensajes de pedido HL7 entrantes. Sobrescribe el valor especificado en el nivel de dispositivo.
archiveHL7Application.hl7OrderMissingAdmissionIDPolicy:Política de falta de ID de admisión de orden HL7|Especifica la política para mensajes de orden HL7 entrantes sin un valor para PID-18 Número de cuenta del paciente ni el campo PV1-19 Número de visita. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveHL7Application.hl7ImportReportMissingStudyIUIDPolicy:Política de falta de UID de Instancia de Estudio en Informe de Importación HL7|Especifica la política para la falta de UID de Instancia de Estudio en los mensajes entrantes de Informe de Importación HL7 (ORU). Sobrescribe el valor especificado en el nivel de dispositivo.
archiveHL7Application.hl7ImportReportMissingAdmissionIDPolicy:Política de Informe de Importación HL7 - Falta ID de Admisión|Especifica la política para los mensajes entrantes de Informe de Importación HL7 (ORU) sin un valor para PID-18 Número de Cuenta del Paciente ni para el campo PV1-19 Número de Visita. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveHL7Application.hl7ImportReportMissingStudyIUIDCFindSCP:Informe de importación HL7 UID de instancia de estudio faltante C-FIND SCP|AE Título de C-FIND SCP externo para buscar UID de instancia de estudio faltantes en mensajes de informe de importación HL7 (ORU) entrantes por número de acceso dado. Sobrescribe el valor especificado a nivel de Dispositivo.
archiveHL7Application.hl7ImportReportAdjustIUID:Informe de Importación HL7 Ajustar UID de Instancia|Especifica el ajuste de UIDs de Instancias de Serie y SOP devueltos por XSLT en mensajes entrantes de Informe de Importación HL7 (ORU). Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7ReferredMergedPatientPolicy:Política de Paciente Fusionado Remitido HL7|Especifica la política sobre los mensajes HL7 entrantes que remiten a un Paciente ya fusionado. REJECT: rechaza cualquier mensaje HL7 de este tipo, IGNORE: ignora cualquier mensaje HL7 de este tipo, IGNORE_DUPLICATE_MERGE: ignora sólo los mensajes HL7 Merge duplicados, rechaza cualquier otro mensaje de este tipo. Sobrescribe el valor especificado en el nivel Dispositivo.
archiveHL7Application.hl7DicomCharacterSet:Juego de caracteres Dicom HL7|Indica que se utilice el valor especificado del juego de caracteres específico (0008,0005) en los conjuntos de datos transcodificados a partir de los mensajes HL7 recibidos. Utilice el valor correspondiente al juego de caracteres del mensaje HL7 especificado por MSH-18 si no existe.
archiveHL7Application.hl7ForwardRule:Regla de reenvío HL7|Regla de reenvío HL7. Complementa los valores especificados en el nivel de dispositivo.
archiveHL7Application.hl7ExportRule:Regla de exportación HL7|Reglas de exportación aplicadas a los mensajes HL7 recibidos por esta aplicación HL7. Complementa las reglas de exportación HL7 especificadas en el nivel de dispositivo.
archiveHL7Application.hl7UPSOnHL7:UPS en Reglas HL7|UPS en Reglas HL7 aplicadas a mensajes HL7 recibidos por cualquier Aplicación HL7. Complementa las reglas UPS on HL7 especificadas a nivel de dispositivo.
archiveHL7Application.hl7PrefetchRule:Reglas de Prefetch HL7|Reglas de Prefetch aplicadas a mensajes HL7 recibidos por esta Aplicación HL7. Complementa las reglas HL7 Prefetch especificadas a nivel de dispositivo.
archiveHL7Application.hl7StudyRetentionPolicy:Política de Retención de Estudios HL7|Políticas de Retención de Estudios HL7 activadas por mensajes HL7 recibidos por esta Aplicación HL7. Complementa los valores especificados a nivel de Dispositivo.
archiveHL7Application.hl7OrderScheduledStation:Estación Programada para Orden HL7|Estación Programada seleccionada en la Alimentación de Orden HL7 MWL. Complementa los valores especificados en el nivel de dispositivo.
archiveHL7Application.hl7OrderSPSStatus:Estado SPS para pedido HL7|Especifica el estado SPS de los elementos DICOM MWL creados/actualizados en los mensajes HL7 ORM^O01, OMI^O23, OMG^O19 recibidos. Sobrescribe los valores especificados en el nivel Dispositivo.