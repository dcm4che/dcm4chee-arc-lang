pdqService:PDQ Servicio|Descriptor del servicio de consulta de datos demográficos de pacientes.
pdqService.dcmPDQServiceID:ID del servicio PDQ|ID del servicio de consulta de datos demográficos del paciente.
pdqService.dcmURI:URI del servicio de consulta de datos demográficos del paciente|URI del servicio PDQ, por ejemplo 'pdq-dicom:FINDSCP' o 'pdq-hl7:SendingApplication/SendingFacility:ReceivingApplication/ReceivingFacility' o pdq-fhir:HL7-FHIR-R4-WebApplication.
pdqService.dicomDescription:Descripción del servicio PDQ|Descripción en texto sin restricciones del servicio de consulta de datos demográficos del paciente.
pdqService.dcmTag:Atributos del paciente|Atributos del paciente consultados: si no se especifica, se consultarán todos los atributos del paciente disponibles. Sólo aplicable al servicio PDQ 'pdq-dicom.
pdqService.dcmEntity:Entidad de consulta|Indica si el SCP C-FIND se consulta para un paciente concreto o para los estudios de un paciente concreto. Sólo es efectivo para servicios PDQ DICOM (URI: pdq-dicom:{AETitle}).
pdqService.dcmProperty:Propiedad de servicio PDQ|Propiedad en formato <name>=<value>, por ejemplo, 'LocalAET=DCM4CHEE' para URI con esquema pdq-dicom o 'XSLStylesheetURI=${jboss.server.temp. url}/dcm4chee-arc/hl7-adt2dcm.xsl' para URI con esquema pdq-hl7 o 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/fhir-pat2dcm.xsl' para URI con esquema pdq-fhir. Pueden establecerse propiedades adicionales para URI con esquema pdq-fhir, por ejemplo, 'search._format=xml', 'search.identifier.system={issuer}'. La lista completa de propiedades puede consultarse en https://github.com/dcm4che/dcm4chee-arc-light/issues/3307.