upsOnStore:UPS en tienda|Crear/actualizar elemento de trabajo en pool de trabajo unificado al recibir objeto compuesto.
upsOnStore.dcmUPSOnStoreID:UPS en tienda ID|ID de UPS en regla de tienda.
upsOnStore.dcmProperty:Condiciones|Condiciones en formato {key}[!]={value}. Consulte <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Conditions" target="_blank">aplicabilidad, formato y algunos ejemplos.</a>
upsOnStore.dcmSchedule:Condiciones temporales|Aplique esta regla sólo dentro de los intervalos de tiempo especificados.
upsOnStore.dcmUPSLabel:Etiqueta de paso de procedimiento|El valor de la etiqueta de paso de procedimiento (0074,1204) en el UPS creado. {attributeID} será sustituido por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {StudyDescription}
upsOnStore.dcmUPSWorklistLabel:Etiqueta de la lista de trabajo|Valor de la etiqueta de la lista de trabajo (0074,1202) en el UPS creado. {attributeID} será sustituido por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {StudyDescription}
upsOnStore.dcmUPSPriority:Prioridad|Valor de la Prioridad del Paso del Procedimiento Programado (0074,1200) en el UPS creado. Valores Enumerados: ALTO, MEDIO, BAJO. Si no existe, se aplicará MEDIO.
upsOnStore.dcmUPSInputReadinessState:Estado de disponibilidad de entrada|Valor del estado de disponibilidad de entrada (0040,4041) en el UPS creado.
upsOnStore.dcmUPSStartDateTimeDelay:Retraso de la Hora de Inicio del Paso del Procedimiento Programado|Retraso de la Hora de Inicio del Paso del Procedimiento Programado (0040,4005) en UPS creados desde la hora de recepción en formato PnDTnHnMn.nS. No hay retardo si no existe.
upsOnStore.dcmUPSCompletionDateTimeDelay:FechaHora de Finalización Esperada Retraso|Retraso de la FechaHora de Finalización Esperada (0040,4011) en el SAI creado a partir de la hora de recepción en formato PnDTnHnMn.nS. Si no existe, no se establecerá ninguna Fecha y Hora de Finalización Esperada.
upsOnStore.dcmUPSInstanceUIDBasedOnName:UID Instancia UPS basada en nombre|Valor utilizado para generar el UID Instancia SOP basado en nombre (0008,0018) en la UPS creada. Normalmente, el valor incluirá {StudyInstanceUID}, {SeriesInstanceUID} o {SOPInstanceUID} para crear una UPS diferente para cada Estudio, Serie u Objeto recibido. Si no existe, se utilizará un UID de instancia SOP generado aleatoriamente (0008,0018).
upsOnStore.dcmUPSIncludeInputInformation:Incluir información de entrada|Indica si los objetos recibidos se referenciarán en la secuencia de información de entrada (0040,4021) en las UPS creadas. SENCILLA (= no actualizar la UPS existente), ANEXO (= actualizar la UPS existente en estado PROGRAMADO), SENCILLA_O_CREAR (= si la UPS ya existe, crear una nueva UPS con UID derivado), ANEXO_O_CREAR (= si la UPS existente ya no está en estado PROGRAMADO, crear una nueva UPS con UID derivado).
upsOnStore.dcmUPSIncludePatient:La UPS incluye al paciente|Indica si el paciente (asociado a la UPS creada) se crea utilizando los atributos del paciente en el objeto recibido; es verdadero si no existe.
upsOnStore.dcmDestinationAE:AE de Destino|Título de una Entidad de Aplicación DICOM en la que se almacenarán las Instancias.
upsOnStore.dcmEntity:Ámbito de Acumulación|Ámbito de Acumulación.
upsOnStore.dcmUPSScheduledWorkitemCode:Código de elemento de trabajo programado|Elemento de la secuencia de códigos de elementos de trabajo programados (0040,4018) en el UPS creado en formato (CV, CSD, "CM").
upsOnStore.dcmUPSScheduledStationNameCode:Código de nombre de estación programada| Elemento de la secuencia de códigos de nombre de estación programada (0040,4025) en el UPS creado en formato (CV, CSD, "CM").
upsOnStore.dcmUPSScheduledStationClassCode:Código de clase de la estación programada| Elemento de la secuencia de códigos de clase de la estación programada (0040,4026) en el UPS creado en formato (CV, CSD, "CM").
upsOnStore.dcmUPSScheduledStationLocationCode:Código de ubicación geográfica de la estación programada| Elemento de la secuencia de códigos de ubicación geográfica de la estación programada (0040,4027) en el UPS creado en formato (CV, CSD, "CM").
upsOnStore.dcmUPSScheduledHumanPerformerCode:Código de ejecutante humano programado|Elemento de la secuencia de códigos de ejecutantes humanos (0040,4009) en Elemento de la secuencia de ejecutantes humanos programados (0040,4034) en UPS creado en formato (CV, CSD, "CM").
upsOnStore.dcmUPSScheduledHumanPerformerName:Nombre del ejecutante humano programado|Valor del nombre del ejecutante humano (0040,4037) en el elemento de la secuencia de ejecutantes humanos programados (0040,4034) en el UPS creado. {attributeID} se sustituirá por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {PerformingPhysicianName}
upsOnStore.dcmUPSScheduledHumanPerformerOrganization:Organización del ejecutante humano programado|Valor de la organización del ejecutante humano (0040,4036) en el elemento de la secuencia de ejecutantes humanos programados (0040,4034) en el UPS creado. {attributeID} se sustituirá por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {ResponsibleOrganization}
upsOnStore.dcmAdmissionID:Número de admisión|Valor del ID de admisión (0038,0010) en la UPS creada. {attributeID} se sustituirá por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {AdmissionID}
upsOnStore.dicomIssuerOfAdmissionID:Emisor del ID de admisión|Valor del ID de entidad del espacio de nombres local (0040,0031), ID de entidad universal (0040,0032) y Tipo de ID de entidad universal (0040,0033) del elemento de la secuencia del ID de emisor de admisión (0038,0014) en el UPS creado. Formato: <Local Namespace Entity ID>['&'<Universal Entity ID>'&'<Universal Entity ID Type>].
upsOnStore.dcmUPSIncludeStudyInstanceUID:Incluir UID de Instancia de Estudio|Indica si el UID de Instancia de Estudio (0020,000D) del objeto recibido se incluirá en la UPS creada.
upsOnStore.dcmUPSIncludeReferencedRequest:Incluir solicitud referenciada|Indica si el UID de instancia de estudio (0020,000D) del objeto recibido y el número de acceso (0008,0050), el ID de procedimiento solicitado (0040,1001) y el servicio solicitante (0032,1033) especificados se incluirán en el elemento de la secuencia de solicitud referenciada (0040,A370) en el UPS creado. En caso contrario, se incluirá una Secuencia de Solicitud Referenciada (0040,A370) vacía.
upsOnStore.dcmAccessionNumber:Número de acceso|Valor del número de acceso (0008,0050) en el elemento de la secuencia de solicitud referenciada (0040,A370) en la UPS creada. {attributeID} será sustituido por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {AccessionNumber}
upsOnStore.dicomIssuerOfAccessionNumber:Número de orden del emisor|Valor del ID de entidad del espacio de nombres local (0040,0031), ID de entidad universal (0040,0032) y Tipo de ID de entidad universal (0040,0033) en el elemento de la secuencia del número de orden del emisor (0008,0051) en el elemento de la secuencia de solicitud referenciada (0040,A370) en el UPS creado. Formato: < Local Namespace Entity ID>['&'<Universal Entity ID>'&'<Universal Entity ID Type>].
upsOnStore.dcmRequestedProcedureID:ID de procedimiento solicitado|Valor del ID de procedimiento solicitado (0040,1001) en el elemento de la secuencia de solicitud referenciada (0040,A370) en el UPS creado. {attributeID} se sustituirá por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {StudyID}
upsOnStore.dcmRequestedProcedureDescription:Descripción del procedimiento solicitado|Valor de la descripción del procedimiento solicitado (0032,1060) en el elemento de la secuencia de solicitud referenciada (0040,A370) en el UPS creado. {attributeID} se sustituirá por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {StudyDescription}
upsOnStore.dcmRequestingPhysician:Médico solicitante|Valor del médico solicitante (0032,1032) en el elemento de la secuencia de solicitud referenciada (0040,A370) en el UPS creado. {attributeID} se sustituirá por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {PerformingPhysicianName}
upsOnStore.dcmRequestingService:Servicio solicitado|Valor del servicio solicitado (0032,1033) en el elemento de la secuencia de solicitud referenciada (0040,A370) en el UPS creado. {attributeID} será sustituido por el valor de ese atributo en el conjunto de datos recibido. Ejemplo: {StudyDescription}
upsOnStore.dcmURI:URI de la hoja de estilo XSL|Especifica el URI de la hoja de estilo XSL para incluir atributos adicionales en las UPS creadas.
upsOnStore.dcmNoKeywords:Sin palabra clave de atributo|Indica si deben omitirse las palabras clave de atributo en el XML DICOM pasado a XSLT.