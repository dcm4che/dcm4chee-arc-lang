keycloakClient:Cliente Keycloak|Cliente Keycloak
keycloakClient.dcmKeycloakClientID:Keycloak Client ID|ID del cliente utilizado en las solicitudes de fichas.
keycloakClient.dcmURI:URL del Servidor|La URL base del servidor Keycloak.
keycloakClient.dcmKeycloakRealm:Dominio Keycloak|Nombre del dominio en las solicitudes de fichas.
keycloakClient.dcmKeycloakGrantType:Tipo de concesión Keycloak|Tipo de concesión Keycloak utilizado en las solicitudes de fichas.
keycloakClient.dcmKeycloakClientSecret:Secreto de cliente Keycloak|Secreto de cliente Keycloak. Obligatorio si el tipo de concesión = credenciales_cliente.
keycloakClient.dcmTLSAllowAnyHostname:TLS Permitir Cualquier Nombre de Anfitrión|Si el otro servidor requiere HTTPS y esta opción de configuración está establecida a true, el certificado del otro servidor es validado a través del almacén de confianza, pero la validación del nombre de anfitrión no se realiza.
keycloakClient.dcmTLSDisableTrustManager:TLS Deshabilitar Administrador de Confianza|Si el otro servidor requiere HTTPS y esta opción de configuración está establecida en true, no es necesario especificar un almacén de confianza.
keycloakClient.uid:ID de usuario|ID de usuario. Requerido si el tipo de concesión = contraseña.
keycloakClient.userPassword:Contraseña de usuario|Contraseña de usuario. Obligatorio si el tipo de concesión = contraseña.
