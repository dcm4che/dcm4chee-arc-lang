upsProcessingRule:Regla de procesamiento UPS|Procesar elementos de trabajo coincidentes en el pool de trabajo unificado.
upsProcessingRule.dcmUPSProcessingRuleID:Regla de procesamiento UPS ID|ID de la regla de procesamiento UPS.
upsProcessingRule.dicomAETitle:Título de la entidad de aplicación (AE)|Título de la entidad de aplicación (AE).
upsProcessingRule.dcmURI:URI del procesador UPS|Identifica el procesador UPS para procesar los elementos de trabajo coincidentes.
upsProcessingRule.dcmProperty:Propiedad de procesamiento|Propiedad dependiente del procesador UPS en formato <name>=<value>
upsProcessingRule.dcmSchedule:Horario de procesamiento|Retrasa el procesamiento a los periodos de tiempo especificados. Si no se especifica un Horario de Procesamiento, procesa 
Los elementos de trabajo se procesan a la hora de inicio de la etapa de procedimiento programada (0040,4005). Formato: 'hour=[0-23] díaDeLaSemana=[0-6]' (0=domingo).
upsProcessingRule.dcmMaxThreads:Número máximo de subprocesos|Número máximo de subprocesos utilizados para procesar los elementos de trabajo correspondientes.
upsProcessingRule.dcmUPSInputReadinessState:Estado de disponibilidad de entrada|Procesar elementos de trabajo con el mismo estado de disponibilidad de entrada (0040,4041).
upsProcessingRule.dcmUPSPriority:Prioridad|Procesa los elementos de trabajo que coincidan con la prioridad del paso de procedimiento programado (0074,1200). Si no existe, procesa los elementos de trabajo de cualquier prioridad, pero ordena el procesamiento según su prioridad.
upsProcessingRule.dcmUPSLabel:Etiqueta de paso de procedimiento|Procesar elementos de trabajo con la etiqueta de paso de procedimiento correspondiente (0074,1204). Si no existe, procesa los elementos de trabajo con cualquier etiqueta de paso de procedimiento.
upsProcessingRule.dcmUPSWorklistLabel:Etiqueta de Lista de Trabajo|Procesar elementos de trabajo con etiqueta de lista de trabajo (0074,1202). Si no existe, procesa los elementos de trabajo con cualquier etiqueta.
upsProcessingRule.dcmUPSScheduledWorkitemCode:Código de Elemento de Trabajo Programado|Procesar los Elementos de Trabajo con Código coincidente en la Secuencia de Código de Elemento de Trabajo Programado (0040,4018) en formato (CV, CSD, "CM"). Si no existe, procesa los elementos de trabajo con cualquier código de elemento de trabajo programado.
upsProcessingRule.dcmUPSScheduledStationNameCode:Código de nombre de estación programada|Procesa los elementos de trabajo con un código coincidente en la secuencia de códigos de nombre de estación programada (0040,4025) en formato (CV, CSD, "CM"). Si no existe, procesa los elementos de trabajo con cualquier código de nombre de estación programada.
upsProcessingRule.dcmUPSScheduledStationClassCode:Código de clase de estación programada|Procesar los elementos de trabajo con código coincidente en la secuencia de códigos de clase de nombre de estación programada (0040,4026) en formato (CV, CSD, "CM"). Si no existe, procesa los elementos de trabajo con cualquier código de clase de estación programada.
upsProcessingRule.dcmUPSScheduledStationLocationCode:Código de ubicación geográfica de estación programada|Procesar elementos de trabajo con código coincidente en la secuencia de clases de ubicación geográfica de estación programada (0040,4027) en formato (CV, CSD, "CM"). Si no existe, procesa los elementos de trabajo con cualquier código de ubicación geográfica de estación programada.
upsProcessingRule.dcmUPSPerformedWorkitemCode:Código del elemento de trabajo realizado|Secuencia del código del elemento de trabajo realizado (0040,4019) en el UPS procesado en formato (CV, CSD, "CM").
upsProcessingRule.dcmUPSPerformedStationNameCode:Código de Nombre de Estación Realizada|Elemento de la Secuencia de Código de Nombre de Estación Realizada (0040,4028) en SAI procesado en formato (CV, CSD, "CM").
upsProcessingRule.dcmUPSIgnoreDiscontinuationReasonCode:Ignorar código de motivo de interrupción|Especifica el código de motivo de interrupción en formato (CV, CSD, "CM") para ignorarlo y cambiar el estado de la UPS a COMPLETADA - en lugar de CANCELADA.
upsProcessingRule.dcmUPSRescheduleDiscontinuationReasonCode:Reprogramar código de motivo de interrupción|Especifica el código de motivo de interrupción en formato (CV, CSD, "CM") para reprogramar la UPS cancelada. Si no existe, las UPS canceladas con cualquier código de motivo de cancelación se reprogramarán de acuerdo con el número máximo de reprogramaciones especificado.
upsProcessingRule.dcmUPSTemplateID:Crear UPS al cancelar|Especifica el UID de instancia de elemento de trabajo de plantilla de UPS para crear una UPS si falla el procesamiento y ya no está programado el reintento. Si no existe, no se creará ninguna UPS en caso de fallo.
upsProcessingRule.dcmMaxRetries:Número máximo de reprogramaciones|Número máximo de reprogramaciones de un elemento de trabajo cuyo procesamiento ha fallado.
upsProcessingRule.dcmRetryDelay:Retraso de reprogramación|Retraso para reprogramar un elemento de trabajo cuyo procesamiento ha fallado en formato de duración ISO-8601 PnDTnHnMn.nS.
upsProcessingRule.dcmMaxRetryDelay:Retraso máximo para reprogramar un elemento de trabajo cuyo procesamiento falló en formato de duración ISO-8601 PnDTnHnMn.nS. Infinito si no existe.
upsProcessingRule.dcmRetryDelayMultiplier:Multiplicador de la demora de reprogramación|Multiplicador en % que tendrá efecto sobre la demora de reprogramación con la demora máxima de reprogramación que debe tenerse en cuenta.
