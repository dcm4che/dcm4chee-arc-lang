dicomRouterRouteConfiguration.dicomRouterRouteConfigurationAET2ForwardCronExpression:Expresión AET - Reenvío de Cron|Expresión AET - Reenvío de Cron en forma de AET=Expresión Cron (p. ej. MED4=0 * 10-17 ? * LUN-VIE)
dicomRouterRouteConfiguration.dicomRouterRouteConfigurationBodyPartMap:Mapeo de partes del cuerpo|Mapeo de partes del cuerpo para hacerlas comparables (p. ej. HEAD=CABEZA, CRÁNEO, CABEZA)
dicomRouterRouteConfiguration.dicomRouterRouteConfigurationBodyPartScore:Puntuación de parte del cuerpo|Puntuación que debe utilizarse si se ha traducido una parte del cuerpo mediante el mapa de partes del cuerpo configurado - 0 desactivará la coincidencia de partes del cuerpo.
dicomRouterRouteConfiguration.dicomRouterRouteConfigurationMaxRetrieveTasks:Tareas de recuperación máximas|El número máximo de tareas de recuperación que deben crearse basándose en los conjuntos de datos encontrados ordenados por puntuación - 0 desactivará la función.
dicomRouterRouteConfiguration.dicomRouterRouteConfigurationMinScore:Puntuación mínima|La puntuación mínima que debe alcanzar un estudio para ser considerado para el Enrutamiento - 0 desactivará la función.
