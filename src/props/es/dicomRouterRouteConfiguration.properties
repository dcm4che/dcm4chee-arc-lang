dicomRouterRouteConfiguration.dicomRouterRouteConfigurationPurgingDelayCanceledTasks:Retraso de purga de tareas canceladas|Retraso en formato de duración ISO-8601 PnDTnHnMnS tras el cual se purgan las tareas canceladas. Si no existen, no hay purga para esa ruta en particular.
dicomRouterRouteConfiguration.dicomRouterRouteConfigurationPurgingDelayCompletedTasks:Retraso de purga Tareas completadas|Retraso en formato de duración ISO-8601 PnDTnHnMnS tras el cual se purgan las tareas completadas. Si no existe, no hay eliminación para esa ruta en particular.
dicomRouterRouteConfiguration.dicomRouterRouteConfigurationPurgingDelayFailedTasks:Retraso de purga de tareas fallidas|Retraso en formato de duración ISO-8601 PnDTnHnMnS tras el cual se purgan las tareas fallidas. Si no existe, no hay eliminación para esa ruta en particular.
dicomRouterRouteConfiguration.dicomRouterRouteConfigurationPurgingDelayWarningTasks:Retraso de purga Tareas de advertencia|Retraso en formato de duración ISO-8601 PnDTnHnMnS tras el cual se purgan las tareas de advertencia. Si no existe, no se borrará la ruta en cuestión.
