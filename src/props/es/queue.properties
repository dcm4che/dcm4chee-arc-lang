queue:Cola|Cola de tareas gestionadas.
queue.dcmQueueName:Nombre de la cola|Nombre de la cola de tareas.
queue.dicomInstalled:instalada|Si es falso, se pausa el procesamiento de tareas en esta cola.
queue.dcmMaxTasksParallel:Tareas paralelas máximas|Número máximo de tareas procesadas en paralelo.
queue.dicomDescription:Descripción DICOM|Descripción textual de la entidad DICOM.
queue.dcmMaxRetries:Número máximo de reintentos|Número máximo de reintentos para procesar tareas programadas en una cola específica.
queue.dcmRetryDelay:Retraso de reintentos|Retraso de reintentos para procesar tareas programadas en una cola específica en formato de duración ISO-8601 PnDTnHnMn.nS.
queue.dcmMaxRetryDelay:Retraso máximo de reintento|Retraso máximo de reintento para procesar tareas programadas en una cola específica en formato de duración ISO-8601 PnDTnHnMn.nS. Infinito si no existe.
queue.dcmRetryDelayMultiplier:Multiplicador de Retraso de Reintento|Multiplicador en % que tendrá efecto sobre dcmRetryDelay con dcmMaxRetryDelay a tener en cuenta.
queue.dcmRetryOnWarning:Reintentar en caso de advertencia|Habilita los reintentos para procesar tareas no sólo en caso de fallo, sino también en caso de advertencia en una cola específica.
queue.dcmPurgeQueueMessageCompletedDelay:Retraso para purgar tareas completadas|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS tras el cual se purgan las tareas completadas. Si no existe, no hay purga para esa cola en particular.
queue.dcmPurgeQueueMessageFailedDelay:Retraso para purgar tareas fallidas|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS tras el cual se purgan las tareas fallidas. Si no existe, no hay eliminación para esa cola en particular.
queue.dcmPurgeQueueMessageWarningDelay:Retraso para purgar tareas de aviso|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS tras el cual se purgan las tareas de aviso. Si no existe, no hay eliminación para esa cola en particular.
queue.dcmPurgeQueueMessageCanceledDelay:Retraso para purgar tareas canceladas|Retraso en formato de duración ISO-8601 PnDTnHnMn.nS tras el cual se purgan las tareas canceladas. Si no existe, no hay purga para esa cola en particular.
queue.dcmSchedule:Restringir programación|Restringir programación a intervalos de tiempo especificados. Utilice Tamaño Máximo de Cola para controlar el número máximo de Tareas procesadas entre rangos de tiempo especificados.