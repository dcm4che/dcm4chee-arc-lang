uiConfig:Configuración UI|Configuración UI.
uiConfig.dcmuiConfigName:Nombre Configuración UI|Nombre Configuración UI.
uiConfig.dcmuiModalities:Modalidades Estadísticas|Modalidades preseleccionadas que deben mostrarse en la página de Estadísticas.
uiConfig.dcmuiLanguageConfig:Configuración de idioma|Configurar los idiomas de la interfaz de usuario.
uiConfig.dcmuiWidgetAets:AETs Widget|Seleccione los AETs que desea ver en el widget AET, donde puede seleccionar en cual de ellos el nuevo AET añadido debe estar como `Título AE Llamada Aceptada`.
uiConfig.dcmuiBackgroundURL:URL del fondo: URL del fondo para cambiar el fondo de la interfaz de usuario; puede ser una URL relativa o absoluta; la imagen debe tener una anchura mínima de 1024px. 
uiConfig.dcmuiHideOtherPatientIDs:Ocultar otros ID de pacientes|Indica si se deben ocultar otros identificadores de pacientes del registro de pacientes presentes en la secuencia Otros ID de pacientes (0010,1002). Por defecto, todos los identificadores de paciente del registro de paciente se muestran separados por comas.
uiConfig.dcmuiLogoURL:URL del logotipo| URL del logotipo para cambiar el logotipo de la interfaz de usuario, puede ser una URL relativa o absoluta, la imagen debe tener una anchura de 140px y debe estar en formato png con fondo transparente.
uiConfig.dcmuiDateTimeFormat:Formatear Fecha Hora|Aquí puede formatear la fecha y la hora en la interfaz de usuario utilizando "aaaa" para el año, "MM" para el mes, "dd" para la fecha, "HH" para la hora, "mm" para los minutos, "ss" para los segundos y "SSS" para los milisegundos. Para dar formato a la Fecha, Hora y Fecha-Hora debe utilizar "FECHA", "HORA" y "FECHA-HORA", por ejemplo, así `DATE=aaaa-MM-dd, TIME=HH:mm, DATE-TIME=aaaa-MM-dd HH:mm`.
uiConfig.dcmuiHideClock:Ocultar Reloj|Ajuste a verdadero si desea ocultar el reloj en la interfaz de usuario.
uiConfig.dcmuiPageTitle:Título de la Página|Si se establece, se utilizará como Título de la página UI (El Texto mostrado en la Pestaña del Navegador).
uiConfig.dcmuiPersonNameFormat:Formatear el nombre de la persona|Aquí puede formatear el nombre de la persona en la interfaz de usuario utilizando: {FAMILY-NAME}, {GIVEN-NAME}, {MIDDLE-NAME}, {NAME-PREFIX}, {NAME-SUFFIX} para alfabético, o añadiendo 'I_' para la versión ideográfica y 'P_' para la versión fonética, como {P_FAMILY-NAME}, {I_NAME-SUFFIX}.
uiConfig.dcmuiDefaultWidgetAets:AETs por defecto del widget|Seleccione los AETs que deben preseleccionarse en los AETs del widget.
uiConfig.dcmuiMWLWorklistLabel:Etiqueta de la lista de trabajo MWL|Valores seleccionables para la etiqueta de la lista de trabajo MWL.
uiConfig.dcmuiInstitutionNameFilterType:Tipo de Filtro de Nombre de Institución|Define cómo debe mostrarse el filtro de Nombre de Institución utilizado en la Página de Navegación y si debe haber un desplegable pre-rellenado y de dónde obtener esos datos.
uiConfig.dcmuiInstitutionName:Nombres de instituciones|Se utilizará en combinación con el campo anterior 'Tipo de filtro de nombres de instituciones' para rellenar previamente el desplegable del filtro de nombres de instituciones en la página de navegación.
uiConfig.dcmuiAetConfig:Lista desplegable de AETs|Defina qué AETs deben ser visibles en las listas desplegables de la UI.
uiConfig.dcmuiWebAppConfig:Lista desplegable de Aplicaciones de Red: Defina qué Aplicaciones de Red deben estar visibles en la parte superior de la lista desplegable de la interfaz de usuario.
uiConfig.dcmuiPermission:Permiso|Permiso.
uiConfig.dcmuiFilterTemplateObject:Plantilla de filtro UI|Plantilla de filtro definida.
uiConfig.dcmuiDiffConfig:Configuración de diferencias de estudio|Configuración de diferencias de estudio.
uiConfig.dcmuiTableConfig:Configuración de tabla de IU|Configuración de tabla.
uiConfig.dcmuiElasticsearchConfig:Configuración de UI Elasticsearch|Configuración de Elasticsearch para la versión pro.
