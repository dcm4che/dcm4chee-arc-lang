pdqService:PDQ Service|Patient Demographics Query服务描述符
pdqService.dcmPDQServiceID:PDQ Service ID|Patient Demographics Query服务ID
pdqService.dcmURI:PDQ Service URI|Patient Demographics Query服务URI, 例如'pdq-dicom:FINDSCP'或者'pdq-hl7:SendingApplication/SendingFacility:ReceivingApplication/ReceivingFacility'.
pdqService.dicomDescription:PDQ Service Description|Patient Demographics Query服务的不受约束的文本描述
pdqService.dcmTag:Patient Attributes|查询的患者属性 - 如果未指定，将查询所有可用的患者属性. Only applicable for 'pdq-dicom' PDQ Service
pdqService.dcmEntity:查询实体|指示是否为特定患者或特定患者的检查查询C-FIND SCP。仅对DICOM PDQ服务有效(URI: pdq-dicom:{AETitle}).
pdqService.dcmProperty:PDQ Service Property|格式为 <name>=<value>的属性, 例如： 'LocalAET=DCM4CHEE' 或者 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/hl7-adt2dcm.xsl'  or 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/fhir-pat2dcm.xsl' for URI with schema pdq-fhir. Additional properties for URI with schema pdq-fhir may be set eg. 'search._format=xml', 'search.identifier.system={issuer}'. For complete list of properties, refer https://github.com/dcm4che/dcm4chee-arc-light/issues/3307
