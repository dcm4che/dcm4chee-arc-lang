dcmNetworkAE:网络AE扩展|网络AE的dcm4che专有属性
dcmNetworkAE.dcmRoleSelectionNegotiationLenient:角色选择协商容忍度|指示禁用发送DIMSE-RQ时所需的SCP/SCU角色选择协商检查。覆盖在设备级别的指定的值。
dcmNetworkAE.dcmAcceptedCallingAETitle:已接受的调用AE标题|禁止接受来自未列出的AE的关联。如果不存在,则可以接受任何AE。
dcmNetworkAE.dcmOtherAETitle:其他AE标题|网络AE的附加AE标题-也接受具有这种调用的AE标题的关联RQ
dcmNetworkAE.dcmMasqueradeCallingAETitle:正在调用伪装的AE标题|AE标题用于发起网络关联，掩盖本网络的实际AE标题 -- 可选前缀[<Called AE Title>]限制伪装与特定AE标题的关联
dcmNetworkAE.dcmPreferredTransferSyntax:优选的传输语法|表示上下文中选择传输语法的首选传输语法，按优先级排序。 如果没有，则将选择提供的表示上下文中的第一个可接受的迁移语法。可被此AE的特定传输能力的配置值覆盖。
dcmNetworkAE.hl7ApplicationName:HL7应用程序名称|与此AE关联的HL7应用程序和设施名称（应用程序设施）
dcmNetworkAE.dcmArchiveNetworkAE:Archive Network AE|DICOM Archive Network AE相关信息
