archiveHL7Application:档案HL7应用程序|DICOM档案HL7应用程序相关信息。
archiveHL7Application.dicomAETitle:AE标题|与此HL7应用程序相关联的存档AE标题。
archiveHL7Application.dcmRecordAttributeModification:记录属性更改|是否将此HL7应用程序存储的对象的属性更改记录到原始属性序列项中。 覆盖在设备级别指定的值。
archiveHL7Application.dcmMWLAccessionNumberGenerator:MWL Accession Number Generator|Identifies ID Generator to supplement missing Accession Numbers of Scheduled Procedures Steps created on receive of HL7 Order messages. Overwrites value specified on Device level.
archiveHL7Application.dcmMWLRequestedProcedureIDGenerator:MWL Requested Procedure ID Generator|Identifies ID Generator to supplement missing Requested Procedure IDs of Scheduled Procedures Steps created on receive of HL7 Order messages. Overwrites value specified on Device level.
archiveHL7Application.dcmMWLScheduledProcedureStepIDGenerator:MWL Scheduled Procedure Step ID Generator|Identifies ID Generator to supplement missing Scheduled Procedure Step IDs of Scheduled Procedures Steps created on receive of HL7 Order messages. Overwrites value specified on Device level.
archiveHL7Application.dcmAuditHL7MsgLimit:Audit HL7 Message Limit|Limit length of HL7 messages included in emitted Audit Records. Overwrites value specified on Device level.
archiveHL7Application.hl7ORUAction:HL7 ORU动作|HL7 ORU^R01指定接收消息时的动作:IMPORT_REPORT（=将接收到的HL7 ORU^R01转码为DICOM SR）,MWL_COMPLETED（=将匹配的MWL项的状态设置为COMPLETED）。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7PatientUpdateTemplateURI:HL7患者更新模板URI|指定HL7v2患者更新服务使用的样式表URI。 覆盖在设备级别指定的值。
archiveHL7Application.hl7ImportReportTemplateURI:HL7导入报告模板URI|指定样式表的URI,将收到的HL7 ORU^R01代码转换为DICOM SR。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7ImportReportTemplateParam:HL7导入报告模板参数|XSLT传递到HL7导入报告模板URI中指定的样式表的XSLT参数。格式:{name}={value}。例如:‘langCodeValue=et’,‘langCodingSchemeDesignator=RFC5646’,‘langCodeMeaning=Estonian’。 覆盖在设备级别指定的值。
archiveHL7Application.hl7ScheduleProcedureTemplateURI:HL7调度过程模板URI|指定样式表的URI,用于将接收到的HL7 ORM^O01,OMI^O23和OMG^O19转码为DICOM MWL项。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7ScheduledProtocolCodeInOrder:HL7订单的预定协议代码|指定收到的HL7订单消息的预定协议代码的位置。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7ScheduledStationAETInOrder:HL7订单中的预定站点AET|指定接收到的HL7订单消息中的预定站点AE标题的位置。 请勿配置具有IPC段的HL7 v2.5.1 OMI^O23。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7LogFilePattern:HL7日志文件模式|接收时捕获的HL7消息的路径。 如果不存在,则不记录。 覆盖在设备级别指定的值。 示例:${jboss.server.data.dir}/hl7/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}。hl7
archiveHL7Application.hl7ErrorLogFilePattern:HL7错误日志文件模式|HL7消息处理失败时接收的HL7消息的捕获路径。 如果不存在,则不记录。 覆盖在设备级别指定的值。 示例:${jboss.server.data.dir}/hl7-error/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}。hl7
archiveHL7Application.hl7NoPatientCreateMessageType:HL7 No Patient Create Message Type|Message Type(s) (MessageType^TriggerEvent) of HL7 messages which are only processed, if there is already a Patient record in the database, which Patient ID matches the Patient ID in the PID or MRG segment of the message. Thus no new Patient record will be created by messages of the specified types. Overwrites value specified on Device level.
archiveHL7Application.hl7PatientArrivalMessageType:HL7患者到达消息类型|触发将与患者相关联的预定程序步骤的状态从SCHEDULED更改为ARRIVED的HL7消息的消息类型。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7UseNullValue:使用HL7空值|指定发送的HL7消息是否将HL7 v2空值（在段字段中指定为"）用于不存在或空的实体属性。 在远程HL7应用程序中取消设置实体属性时需要。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7VeterinaryUsePatientName:HL7兽医患者名称|指示在将HL7 PID字段映射到DICOM属性时强制使用兽医患者名称。 仅使用PID.5的前两个组件作为DICOM患者名称。 如果PID.5只有一个组件,则将其值用作名称,而将PID.9的第一个组件用作DICOM患者姓名的姓氏。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7OrderMissingStudyIUIDPolicy:HL7订单缺少研究实例UID策略|如果收到的HL7订单消息没有研究实例UID,则指定策略。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7OrderMissingAdmissionIDPolicy:HL7 Order Missing Admission ID Policy|Specifies policy on incoming HL7 Order messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. Overwrites value specified on Device level.
archiveHL7Application.hl7ImportReportMissingStudyIUIDPolicy:HL7导入报告缺少研究实例UID策略|如果收到的HL7导入报告(ORU)消息没有研究实例UID,则指定策略。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7ImportReportMissingAdmissionIDPolicy:HL7 Import Report Missing Admission ID Policy|Specifies policy on incoming HL7 Import Report (ORU) messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. Overwrites value specified on Device level.
archiveHL7Application.hl7ImportReportMissingStudyIUIDCFindSCP:HL7 Import Report Missing Study Instance UID C-FIND SCP|AE Title of external C-FIND SCP to query for missing Study Instance UID in incoming HL7 Import Report (ORU) messages by given Accession Number. Overwrites value specified on Device level.
archiveHL7Application.hl7ReferredMergedPatientPolicy:HL7引用的合并患者策略|指定引用已合并患者的传入HL7消息的策略。 REJECT:拒绝此类HL7消息,IGNORE:忽略此类HL7消息,IGNORE_DUPLICATE_MERGE:仅忽略重复的HL7合并消息,并拒绝其它此类消息。 覆盖在设备级别指定的值。 
archiveHL7Application.hl7DicomCharacterSet:HL7 Dicom字符集|指示从接收的HL7消息转码的数据集使用特定字符集的指定值（0008,0005）。 如果不存在,则使用与MSH-18中指定的HL7消息字符集相对应的值。 
archiveHL7Application.hl7ForwardRule:HL7传输规则|HL7传输规则。 补充在设备级别指定的HL7上的UPS规则。 
archiveHL7Application.hl7ExportRule:HL7导出规则|应用于此HL7应用程序接收的HL7消息的导出规则。 补充在设备级别指定的HL7上的UPS规则。
archiveHL7Application.hl7UPSOnHL7:UPS on HL7 Rules|UPS on HL7 Rules applied to HL7 messages received by any HL7 Application. Supplements UPS on HL7 Rules specified on Device level.
archiveHL7Application.hl7PrefetchRule:HL7 Prefetch Rule|Prefetch Rules applied to HL7 messages received by this HL7 Application. Supplements HL7 Prefetch Rules specified on Device level.
archiveHL7Application.hl7StudyRetentionPolicy:HL7检查保留策略|由此HL7应用程序接收的HL7消息触发的HL7检查保留策略。 补充在设备级别指定的HL7上的UPS规则。
archiveHL7Application.hl7OrderScheduledStation:HL7订单的预定站|在此HL7应用程序接收到的MWL HL7订单源中选择的预定站。 补充在设备级别指定的HL7上的UPS规则。
archiveHL7Application.hl7OrderSPSStatus:HL7订单的SPS状态|指定在收到的HL7 ORM^O01,OMI^O23,OMG^O19消息中创建/更新的DICOM MWL项目的SPS状态。覆盖在设备级别指定的值。
