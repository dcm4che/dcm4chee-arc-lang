archiveNetworkAE:Archive Network AE|DICOM Archive Network AE相关信息
archiveNetworkAE.dcmObjectStorageID:对象存储ID|存储接收到的DICOM复合对象的存储系统的ID。可以配置多个存储系统。 
archiveNetworkAE.dcmObjectStorageCount:对象存储计数|并行输入的存储系统的数量。 
archiveNetworkAE.dcmMetadataStorageID:元数据存储ID|元数据以JSON格式存储的存储ID-除了完整的DICOM复合对象之外。 可以配置多个存储系统。 如果不存在元数据,则不保存其他元数据。 
archiveNetworkAE.dcmBulkDataDescriptorID:批量数据描述符ID|此存档网络AE提供存档实例的元数据的所有服务所应用的批量数据描述符的ID。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmSeriesMetadataDelay:聚合系列元数据延迟|在ISO-8601期间以PnDTnHnMnS格式延迟聚合系列元数据,以将由此存档网络AE存储的对象存储在存储中。覆盖在设备级别指定的值。
archiveNetworkAE.dcmPurgeInstanceRecordsDelay:清除实例记录的延迟|ISO-8601周期PnDTnHnMnS格式的延迟,用于从DB中清除由此存档网络AE接收的实例记录。 覆盖在设备级别指定的值。 仅当“清除实例记录”在设备级别为“真”时才有效。
archiveNetworkAE.dcmStoreAccessControlID:存储的访问控制ID|分配给此AE接收的检查的访问控制ID
archiveNetworkAE.dcmAccessControlID:访问控制ID|分配给此AE接收的查询/读取请求的访问控制ID。 
archiveNetworkAE.dcmAcceptedMoveDestination:批准的目标|C-MOVE请求接受的目标； 如果不存在,则任意目标。 
archiveNetworkAE.dcmOverwritePolicy:重写策略|由此存档网络AE接收的对象的重写策略。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmRecordAttributeModification:记录属性更改|是否将此AE存储的对象的属性更改记录到原始属性序列的项中。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmAcceptMissingPatientID:接受缺少的患者ID|是否接受没有患者ID的实例,以及是否创建患者ID。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmAcceptConflictingPatientID:接受不一致的患者ID|是否接受患者ID与先前接受检查的对象的患者ID不同的对象。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmQueryRetrieveViewID:查询/读取视图ID|查询/读取视图标识符。 
archiveNetworkAE.dcmBulkDataSpoolDirectory:批量数据假脱机目录|批量数据假脱机目录的路径。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmHideSPSWithStatusFromMWL:隐藏SPS状态|MWL SCP未返回的MWL项目的计划步骤状态代码。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmHideSPSWithStatusFromMWLRS:Hide SPS with Status by MWL RS|Scheduled Procedure Step Status codes of MWL items which shall not be returned by the MWL RS. Overwrites value specified on Device level.
archiveNetworkAE.dcmMWLAccessionNumberGenerator:MWL Accession Number Generator|Identifies ID Generator to supplement missing Accession Numbers of Scheduled Procedures Steps created by RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmMWLRequestedProcedureIDGenerator:MWL Requested Procedure ID Generator|Identifies ID Generator to supplement missing Requested Procedure IDs of Scheduled Procedures Steps created by RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmMWLScheduledProcedureStepIDGenerator:MWL Scheduled Procedure Step ID Generator|Identifies ID Generator to supplement missing Scheduled Procedure Step IDs of Scheduled Procedures Steps created by RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmEncodeAsJSONNumber:Encode as JSON Number|VR encoded as JSON Number. If not listed, IS, DS, SV and UV values are encoded as JSON Strings. Supplements values specified on Device level.
archiveNetworkAE.dcmValidateCallingAEHostname:验证调用的AE主机名|为此AE验证关联请求调用的AE主机名或IP地址。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmUserIdentityNegotiation:用户身份协商|指定一个选项-NOT_SUPPORTED（=忽略关联请求中的用户身份协商子项）或SUPPORTS（=确认传递的用户名和密码或JSON Web令牌是针对密钥遮盖服务器的）或REQUIRED（=拒绝关联请求中没有有效用户名和密码或JSON Web令牌的身份协商子项）。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmUserIdentityNegotiationRole:用户身份协商角色|将接受的用户ID协商请求限制为具有指定角色的用户。 如果不存在,请只检查传递的用户名和口令或JSON Web令牌。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmUserIdentityNegotiationKeycloakClientID:用户身份协商密钥遮盖客户机ID|密钥遮盖客户机ID,它引用密钥遮盖连接配置以验证传递的用户名和密码或JSON Web令牌。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmPersonNameComponentOrderInsensitiveMatching:个人姓名组件的不区分顺序匹配|指示此AE是否在个人姓名模糊语义匹配中执行姓名组件的不区分顺序匹配，覆盖在设备级别指定的值。 
archiveNetworkAE.dcmSendPendingCGet:发送挂起的C-Get|启用挂起的C-GET响应。覆盖在设备级别指定的值。 
archiveNetworkAE.dcmSendPendingCMoveInterval:传输未决C-Move间隔|未决C-MoVE响应的ISO-8601周期格式PnDTnHnMnS中的间隔。 覆盖在设备级别指定的值。
archiveNetworkAE.dcmWadoSR2HtmlTemplateURI:WADO SR到HTML模板URI|指定用于将结构化报告呈现为HTML的样式表URI。 覆盖在设备级别指定的值。
archiveNetworkAE.dcmWadoSR2TextTemplateURI:模板URI从WADO SR到文本|指定用于将结构化报告呈现为明文的样式表URI。 覆盖在设备级别指定的值。
archiveNetworkAE.dcmWadoCDA2HtmlTemplateURI:WADO CDA到HTML的模板URI|WADO-URI服务返回的CDA文档中填充的XSL样式表的URL<？ xml-stylesheet type=“text/xsl” “href=”<url>”>。 如果不存在,嵌入的CDA文档将按原样返回。 覆盖在设备级别指定的值。
archiveNetworkAE.dcmWadoThumbnailViewport:WADO缩略图视口|如果在请求中未指定视口,则在读取实例缩略图的WADO时返回的缩略图尺寸。 格式:<width>,<height>。覆盖在设备级别指定的值。 
archiveNetworkAE.dcmWadoZIPEntryNameFormat:WADO ZIP条目名称的格式|由WADO-RS返回的ZIP档案中条目名称的格式。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmWadoIgnorePresentationLUTShape:忽略Wado演示LUT状态|Indicates to ignore Presentation LUT Shape（2050,0020）,but prioritize value of Photometric Interpretation（0028,0004）to determine if minimum sample value is intended to displayed as white（=MONCHROME1）or as black（=MONCHROME2）on retrieve of rendered DICOM images by WADO-RS or WADO-URI service.覆盖在设备级别指定的值。 
archiveNetworkAE.dcmWadoMetadataExcludePrivate:Wado Metadata Exclude Private|Indicates to exclude private Data Elements from Metadata returned by WADO-RS retrieve Transaction.Overwrites value specified on Device Level.
archiveNetworkAE.dcmQueryMaxNumberOfResults:查询结果的最大数量|C-FIND SCP返回结果的最大数量。 如果匹配数超过限制,C-FIND请求将被拒绝。 0=无限制。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmQidoMaxNumberOfResults:QIDO结果的最大数量|QIDO-RS服务返回的最大数量。 0=无限制。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmQidoETag:Qido ETag|Indicates to the Search Series or Instances of a Study； 如果设备级别上的Overwrites值被指定为
archiveNetworkAE.dcmFwdMppsDestination:MPPS转发目的地|用于转发MPPS N-CREATE RQ和N-SET RQ的目的地。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmIanDestination:Ian Destination|Destination to send IAN N-CREATE RQ. Overwrites value specified on Device level.
archiveNetworkAE.dcmIanDelay:IAN延迟|ISO-8601周期格式PnDTnHnMnS中用于将接收到的检查IAN发送到配置的IAN目的地的延迟值。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmIanTimeout:IAN超时|ISO-8601周期格式PnDTnHnMnS超时,等待接收MPPS引用的实例。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmIanOnTimeout:超时时的IAN|如果超过等待接收引用实例的超时,则是否发送IAN。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmSpanningCFindSCP:生成C-Find SCP|外部C-FIND SCP的AE标题,用于根据配置的"生成C-Find SCP策略"传送C-FIND RQ和后向响应。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmSpanningCFindSCPPolicy:生成C-Find SCP策略|指定用于将从配置的生成C-Find SCP返回的匹配与来自存档DB的匹配项组合的策略。 SUPPLEMENT（=在来自生成C-Find SCP的附加匹配之前返回局部匹配）,MERGE（=在来自附加局部匹配之前返回来自生成C-Find SCP的匹配）,REPLACE（=仅返回来自生成C-Find SCP的匹配）。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmSpanningCFindSCPRetrieveAET:生成C-Find SCP读取AE标题|指定从生成C-Find SCP返回的匹配的读取AE标题。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmFallbackCMoveSCP:回退C-Move SCP|外部C-MOVE SCP的AE标题,用于在请求的实体不受此档案管理时传输C-MOVE RQ。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmFallbackCMoveSCPStudyOlderThan:回退C-Move SCP检查低于指定的门槛值|以YYYYMMDD格式指定检查日期的门槛值,以便将接收到的检查标记为（潜在的）不完整,以强制从配置的"回退C-Move SCP"读取。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmFallbackCMoveSCPDestination:回退C-Move SCP目标|本地C-STORE-SCP的AE标题,该本地C-STORE-SCP在C-MOVE RQ中被设置为移动目的地,该本地C-STORE-SCP转发到外部C-MOVE SCP,该外部C-MOVE SCP由回退C-Move SCP"指定。某些存档网络AE的配置值可能会覆盖这些值。
archiveNetworkAE.dcmFallbackCMoveSCPLeadingCFindSCP:外部C-FIND SCP的AE标题|用于验证从外部C-MOVE SCP读取的实例数,该外部C-MOVE SCP由回退C-Move SCP前导C-Find SCP和回退C-Move SCP指定。
archiveNetworkAE.dcmFallbackCMoveSCPRetries:回退C-Move SCP重试|回退C-Move SCP配置的C-MOVE SCP中读取不可用对象的最大重试次数。-1=永久。某些存档网络AE的配置值可能会覆盖这些值。
archiveNetworkAE.dcmFallbackWadoURIWebAppName:Fallback WADO-URI Web Application Name|Name of external Web Application to redirect WADO URI requests if the requested Object is not available by this archive. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackWadoURIHttpStatusCode:Fallback WADO-URI HTTP Status Code|HTTP Status code of Redirect Response configured by Fallback WADO-URI Web Application Name. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackCMoveSCPCallingAET:回退C-Move SCP呼叫AE标题|在A-ASSOCIATE-RQ中使用的呼叫AE标题到配置的回退C-MOVE SCP。 如果不存在,则使用外部C-MOVE SCU的AE标题。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmAltCMoveSCP:备用C-MOVE SCP|备用C-MOVE SCP的AE标题,用于当所请求的实体不在本地连接的存储中时传送C-MOVE RQ.
archiveNetworkAE.dcmStorePermissionServiceURL:允许保存的服务URL|允许保存的服务的URL,将由此AE接收的检查的第一个对象调用。{<dicomTag>}将替换为对象属性的值。 例如:http(s)://<存储许可-服务提供商主机>:<存储许可-服务提供商端口>/存储许可/study/{0020000D}？ patientId={00100020}&patientIdIssuer={00100021}&studyDescription={00081030,urlencoded}。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmStorePermissionServiceResponse:允许存储的服务响应|将允许存储的服务响应应用于从此AE接收的检查的第一个对象。 {<dicomTag>}将替换为对象属性的值。 仅在未配置“允许保存的服务URL”时有效。 例如:patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmStorePermissionServiceResponsePattern:允许存储的服务响应模式|应用于允许存储的服务的响应以确定存储协议的正则表达式。 示例:validation \\s*:\\s* true或（？ <=patientName=）[^null]。*？ （？ =,）‘。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmStorePermissionServiceErrorCommentPattern:允许存储的服务错误注释模式|应用于允许存储的服务的响应以提取错误注释的正则表达式。 例如:"错误注释"\\s*:\\s*"（。*）"。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmStorePermissionServiceErrorCodePattern:允许存储的服务错误代码模式|应用于允许存储的服务的响应以提取十六进制错误代码的正则表达式。 例如:"错误代码"\\s*:\\s*"（\\p{XDigit}{4}）"。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmStorePermissionServiceExpirationDatePattern:允许保存的服务截止日期模式|应用于允许保存的服务的响应以提取初始检查截止日期的正则表达式。 示例:"expirationdate"\\s*:\\s*"（[0-9]{8}）"。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmAllowRejectionForDataRetentionPolicyExpired:允许在过期时拒绝数据保留策略|允许在过期时拒绝数据保留策略。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmAcceptedUserRole:Accepted User Role|Roles of users from which web requests are accepted; any if absent.
archiveNetworkAE.dcmAllowDeleteStudyPermanently:Allow Delete Study permanently|Allow to delete Study permanently. REJECTED = only already rejected Studies. Overwrites value specified on Device level.
archiveNetworkAE.dcmAllowDeletePatient:允许完全删除患者|枚举值:NEVER,ALWAYS,WITHOUT_STUDIES。覆盖在设备级别指定的值。
archiveNetworkAE.dcmDefaultCharacterSet:默认字符集|由此AE接收的特定字符集（0008,0005）的值,该字符集（0008,0005）添加到“C-STORE RQ”和“没有特定字符集（0008,0005）的待定C-FIND RSP”。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmUPSWorklistLabel:UPS工作列表标签|如果UPS推SCU或UPS-RS用户代理没有提供此属性的值,则此AE创建的UPS中的工作列表标签值（0074,1202）。 如果不存在,则使用传入AE的AE标题。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmUPSEventSCU:UPS事件SCU|此网络AE创建的订阅的UPS事件报告将发送到的UPS事件SOP类SCU的AE标题-如果订阅是由N-ACTION DIMSE服务或相应的UPS REST风格的服务独立创建的。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmUPSEventSCUKeepAlive:UPS事件SCU继续存在|与UPS事件SCU的关联继续存在超时（毫秒）。 否则,关联不会重复使用,以便将多个UPS事件报告发送到单个UPS事件SCU。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmRetrieveAET:读取AE标题|指定与此网络AE接收的DICOM实例相关联的读取AE标题。覆盖在设备级别指定的值。 
archiveNetworkAE.dcmReturnRetrieveAET:返回读取AE标题|由C-FIND和QIDO响应返回的读取AE标题。 如果不存在,则返回与读取AE关联的调用AE标题。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmMultipleStoreAssociations:多个存储关联|用于读取复合对象的存储关联的数量。 C-STORE SCP特定的编号可以使用"<AETitle>:"前缀指定。 示例:2或STORESCP:3。 补充在设备级别指定的值。 
archiveNetworkAE.dcmExternalRetrieveAEDestination:外部读取AE目的地|本地C-STORE-SCP的AE标题,被设置为传送到外部读取AE的C-MOVE RQ的移动目的地。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmCopyMoveUpdatePolicy:复制移动更新策略|为从另一个验证复制/移动实例的目标验证属性指定更新策略。 如果不存在,则不会更新属性。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmLinkMWLEntryUpdatePolicy:链接MWL条目的更新策略|指定与具有引用现有检查的MWL条目的另一个检查实例的链接相关的检查属性的更新策略。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmStorageVerificationPolicy:存储验证策略|DB_RECORD_EXISTS：仅检查DB记录是否存在,OBJECT_EXISTS：检查存储系统中的对象是否存在,OBJECT_SIZE：检查存储系统中的对象大小,OBJECT_FETCH：从存储系统中提取对象,OBJECT_CHECKSUM：重新计算存储系统中对象的校验和,S3_MD5SUM：S3检查存储系统中对象的MD5校验和。覆盖在设备级别指定的值。
archiveNetworkAE.dcmStorageVerificationUpdateLocationStatus:更新存储验证位置状态|位置指示是否根据存储验证更新DB记录的状态。如果“存储验证策略”为DB_RECORD_EXISTS,则此选项无效。覆盖在设备级别指定的值。
archiveNetworkAE.dcmStorageVerificationStorageID:存储验证存储IDs|指示对象必须存储在一个指定的存储系统中,才能成功执行存储验证。存储验证策略=DB_RECORD_EXISTS无效。覆盖在设备级别指定的值。
archiveNetworkAE.dcmStorageVerificationInitialDelay:初始存储验证延迟|ISO-8601周期PnYnMnD或PnW格式的系列接收后初始存储验证延迟。覆盖在设备级别指定的值。
archiveNetworkAE.dcmUpdateLocationStatusOnRetrieve:读取时更新位置状态|指示在读取时从存储中读取失败的对象的位置记录的状态是否应在DB中更新为MISSING_OBJECT或FAILED_TO_FETCH_OBJECT。覆盖在设备级别指定的值。
archiveNetworkAE.dcmStorageVerificationOnRetrieve:读取时存储验证|如果读取时无法从存储中读取对象,则是否触发整个系列的存储验证。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUSendingApplication:HL7过程状态更新发送应用程序|HL7过程状态更新发送应用程序的"应用程序设施"。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUReceivingApplication:HL7过程状态更新接收应用程序|HL7过程状态更新接收应用程序的"应用程序设施"。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUDelay:HL7过程状态更新延迟|ISO-8601期间PnDTnHnMnS延迟后,接收到的检查的HL7过程状态更新被发送到配置的HL7接收应用程序。如果不存在,则HL7步骤状态更新由接收的MPPS触发。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUStudyTemplateURI:HL7 Procedure Status Update Study Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by received Study. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUTimeout:HL7过程状态更新超时|等待MPPS引用的实例的ISO-8601周期PnDTnHnMnS形式的超时。如果不存在,请永久检查完整性。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUOnTimeout:超时时HL7过程状态更新|等待被引用实例的接收超时后是否发送HL7过程状态更新。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUMppsTemplateURI:HL7 Procedure Status Update MPPS Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by MPPS. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUCondition:HL7 Procedure Status Update Attribute Conditions|Restrict notification of configured HL7 Procedure Status Update Receiving Applications about Procedure Status Update by conditions on attributes of received composite object in format (SendingHostname|SendingApplicationEntityTitle|ReceivingHostname|ReceivingApplicationEntityTitle|{AttributeTagOrKeyword[number]}|{SequenceTagOrKeyword.AttributeTagOrKeyword})[!]={regEx}. More than one value can be specified for a given attribute by separating them with a | symbol. Examples: SendingApplicationEntityTitle=FORWARD or Modality=MR|CT or ProcedureCodeSequence.CodeValue=MRProcedure or 00180015=KNEE or 00321034.00080100=RequestingServiceCode or ImageType[3]=LOCALIZER. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUForRequestedProcedure:所请求过程的HL7过程状态更新|仅限于"接收HL7过程状态更新的应用程序",该应用程序配置了与所请求过程的预定过程步骤（DB中的MWL项）匹配的检查实例UID的过程状态更新通知。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUParam:HL7 Procedure Status Update Parameters|XSLT parameters in format {attributeID}={value} passed to style sheet specified by HL7 Procedure Status Update MPPS Template URI or HL7 Procedure Status Update Study Template URI. {attributeID} inside of {value} will be replaced by the value of that attribute in the original dataset. E.g.: 'RequestedProcedureID={StudyInstanceUID,hash}' or 'AccessionNumber={0020000D,hash}'. Overwrites value specified on Device level.archiveNetworkAE.hl7PSUMessageType:HL7过程状态消息类型|HL7过程状态更新消息的消息类型。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUPIDPV1:HL7程序状态更新PID PV1|HL7程序状态更新消息包括患者识别(PID)和患者就诊（PV1）段。如果HL7步骤状态消息类型=ORU^R01,则为隐式设置。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUMWL:HL7过程状态更新MWL|指定DB中MWL项目的状态是否更新为COMPLETED / DISCONTINUED,以便在配置“HL7过程状态更新延迟”后接收到的检查,或在配置“HL7过程状态更新超时”后接收到的MPPS。如果配置了HL7步骤接收状态更新应用程序,则隐式设置为“真”。覆盖在设备级别指定的值。
archiveNetworkAE.hl7PSUMWLMatchingKey:HL7 Procedure Status Update MWL Matching Key|Specifies attribute of received object to lookup MWL Item whose status is to be updated to COMPLETED. Only applicable is 'HL7 Procedure Status Update MWL' is configured as or implicitly set to true. Overwrites value specified on Device level.
archiveNetworkAE.dcmRelationalQueryNegotiationLenient:Relational Query Negotiation Lenient|Indicates to accept C-FIND RQs without unique keys for levels above the query level also if support for relational-queries was not negotiated. Overwrites value specified on Device level.
archiveNetworkAE.dcmRelationalRetrieveNegotiationLenient:关系检索协商容忍度|如果没有协商对关系查询的支持，也表示接受查询级别以上的C-MOVE和C-GET rq，且不带唯一键。覆盖在设备级别指定的值。 
archiveNetworkAE.dcmRestrictRetrieveSilently:将读取限制为静默|指示所请求的对象集是否将读取限制为静默（=不将未传输的对象计数为失败）,这取决于读取目标的传输函数。否则,如果未为目标配置传输功能,则未读取的请求对象的数量将被计为失败。 仅当目标至少设置了一个传输和SCP角色时才有效。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmRejectConflictingPatientAttribute:拒绝不一致的患者属性|如果患者ID与先前接收的对象的患者ID匹配的对象的指定患者属性值不匹配,则拒绝DICOM对象。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmStowRetiredTransferSyntax:STOW退休传输语法|在DICOM图像中存储接收到的JPEG Full Progression，非分层JPEG图像，使用相应的(退休)传输语法UID 1.2.840.10008.1.2.4.55。 否则设置1.2.840.10008.1.2.4.50 (= JPEG基线)或1.2.840.10008.1.2.4.51 (= JPEG扩展)作为存储的DICOM图像的传输语法UID，不转码到JPEG基线或JPEG扩展，但包括接收到的JPEG图像。 覆盖在设备级指定的值。  
archiveNetworkAE.dcmStowExcludeAPPMarkers:排除STOW应用程序标记|指示是否从创建的DICOM实例中封装的JPEG比特流中排除通过STOW-RS元数据和Bulkdata请求接收的JPEG图像的APP标记。 覆盖在设备级别指定的值。
archiveNetworkAE.dcmStowQuicktime2MP4:STOW MP4的Quicktime 到MP4|STOW-RS指示元数据和批量数据请求中接收的Quicktime容器是否被转换为封装在创建的DICOM实例中的MP4容器。要进行转换,必须安装ffmpeg,并且必须在PATH中启用ffmpeg CLI实用程序。否则,Quicktime容器将按原样封装在存储的DICOM对象中,使用声明的DICOM MPEG-4传输语法反映容器中视频流的编码,但与实际的容器格式不一致。 覆盖在设备级别指定的值。
archiveNetworkAE.dcmRetrieveTaskWarningOnNoMatch:不匹配时读取任务警告|如果没有找到C-MOVE SCP请求的对象,则是否需要将读取任务的结果状态设置为WARNING。 覆盖在设备级别指定的值。 
archiveNetworkAE.dcmRetrieveTaskWarningOnWarnings:读取任务警告|如果所有对象都被成功读取,但存在警告子操作,则指示是否应该将读取任务的结果状态设置为WARNING.覆盖在设备级别指定的值。
archiveNetworkAE.dcmChangeRequesterAET:Change Requester AET|Indicates change Requester AET in rejections triggered by archive.Overwrites value specified on Device level.
archiveNetworkAE.dcmFilterByIssuerOfPatientID:Filter by Issuer of Patient ID|Filter by Issuer of Patient ID even if no matching key for Patient ID is specified. Overwrites value specified on Device level.
archiveNetworkAE.dcmMatchSOPClassOnInstanceLevel:Match SOP Class on Instance level|Indicates to consider the SOP Class UID on Instance level for calculation of matches with SOP Classes in Study (0008,0062); otherwise rely on stored SOP Class UID on Series level, which may result in missing matches if one Series includes Instances of different SOP Classes. Overwrites value specified on Device level.
archiveDevice.dcmUPSUpdateWithoutTransactionUID:UPS Update Without Transaction UID|Indicates to permit an UPS Pull SCU or UPS-RS Web client to update or change the state of an UPS workitem in state IN PROCESS without specifying a Transaction UID. Overwrites value specified on Device level.
archiveNetworkAE.dcmExportRule:导出规则|应用于由此AE接收的DICOM对象的导出规则。 补充在设备级别指定的导出规则。 
archiveNetworkAE.dcmExportPriorsRule:预实体导出规则|应用于由此AE接收的DICOM对象的预实体导出规则。 对在设备级别指定的先前实体的导出规则进行补充。 
archiveNetworkAE.dcmMPPSForwardRule:MPPS Forward Rule|MPPS Forward Rules applied to MPPS received by this AE.Supplements MPPS Forward Rules specified on Device Level.
archiveNetworkAE.dcmRSForwardRule:REST风格的传输规则|REST风格的传输规则。 补充在设备级别指定的REST风格的传输规则。 
archiveNetworkAE.dcmArchiveCompressionRule:压缩规则|压缩规则。 补充在设备级别指定的压缩规则。 
archiveNetworkAE.dcmArchiveAttributeCoercion:属性强制|传入/传出DIMSE的属性强制。 补充在设备级别指定的属性强制。 
archiveNetworkAE.dcmStudyRetentionPolicy:检查保留策略|检查保留策略。 补充在设备级别指定的检查保留策略。 
archiveNetworkAE.dcmStoreAccessControlIDRule:存储的访问控制ID规则|应用于由此AE接收的检查的存储的访问控制ID规则。 对在设备级别指定的保存的访问控制ID规则进行补充。 
archiveNetworkAE.dcmUPSOnStore:UPS on Store Rule|UPS on Store Rules applied to DICOM objects received by this AE. Supplements UPS on Store Rules specified on Device level.
archiveNetworkAE.dcmUPSOnUPSCompleted:通过完成先前的UPS创建的UPS|通过完成先前的UPS创建的UPS应用于由此AE管理的UPS。 补充以前在设备级别指定的UPS完成所创建的UPS。 
