archiveDevice.dcmUpdateLocationStatusOnRetrieve:读取时更新位置状态|是否应将读取时无法从存储中提取的对象的位置记录的状态更新到DB中的MISSING_OBJECT或FAILED_TO_FETCH_OBJECT.
archiveDevice.dcmStorageVerificationOnRetrieve:读取时存储验证|如果在读取时无法从存储中提取对象,则是否触发整个系列的存储验证。 为特定存档网络AE配置的值可能会覆盖它。 
