archiveDevice.dcmStorePermissionServiceResponse:允许存储的服务响应|将允许存储的服务响应复制到从任何AE接收的检查中的第一个对象。{<dicomTag>}将替换为对象的属性值。仅当未配置允许保存的服务URL时才可用。示例:patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmStorePermissionServiceResponsePattern:允许存储的服务响应模式|应用于允许存储的服务的响应以确定存储协议的正则表达式。例如:validation\\s*:\\s*true或？<=patientName=）[^null].*？（？=,）‘。如果不存在,则将所有成功响应视为存储协议。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmStorePermissionServiceErrorCommentPattern:允许保存的服务错误注释模式|应用于允许保存的服务的响应以提取错误注释的正则表达式。例如:errorcomment\\s*:\\s*（.*）。如果不存在,则表示拒绝存储。错误注释。可能会被特定存档网络AE的配置值覆盖。
archiveDevice.dcmStorePermissionServiceErrorCodePattern:允许保存的服务错误代码模式|应用于允许保存的服务的响应以十六进制形式提取错误代码的正则表达式。示例:errorcode\\s*:\\s*（\\p{XDigit}{4}）。如果不存在,则错误代码为0124H（未授权）。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmStorePermissionServiceExpirationDatePattern:允许保存的服务到期日期模式|应用于允许保存的服务的响应以提取初始检查到期日期的正则表达式。示例:expirationdate\\s*:\\s*（[0-9]{8}）。如果不存在,则应用本地配置的检查保留策略规则。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmStorePermissionCacheStaleTimeout:保留权限缓存过期超时|保留权限服务的缓存响应在ISO-8601期间以PnDTnHnMnS格式最大过期。如果不存在,则仅当达到最大高速缓存大小时才删除高速缓存的响应。
archiveDevice.dcmStorePermissionCacheSize:允许存储的缓存大小|允许存储的服务的最大缓存响应数。
archiveDevice.dcmMergeMWLCacheStaleTimeout:合并MWL缓存过期超时|ISO-8601期间从PnDTnHnMnS格式中匹配的DICOM MWL项提取的请求属性的最大过期时间。如果不存在,则仅当达到最大高速缓存大小时才删除高速缓存的请求属性。
archiveDevice.dcmMergeMWLCacheSize:合并MWL缓存大小|从匹配DICOM MWL项提取的缓存请求属性的最大数量。
archiveDevice.dcmStoreUpdateDBMaxRetries:保存更新DB的最大重试次数|使用存储更新数据库的最大重试次数。
archiveDevice.dcmStoreUpdateDBMinRetryDelay:Minimal Store Update DB Delay of Retry|Minimal Delay in ms between retries to update the database on storage.
archiveDevice.dcmStoreUpdateDBMaxRetryDelay:存储更新DB的最大重试延迟|更新存储中数据库的重试之间的最大延迟（毫秒）。
archiveDevice.dcmAllowRejectionForDataRetentionPolicyExpired:允许在过期时拒绝数据保留策略|允许在过期时拒绝数据保留策略。某些存档网络AE设置可能会覆盖这些设置。
archiveDevice.dcmAllowDeleteStudyPermanently:允许永久删除检查|允许永久删除检查。REJECTED=仅限于已拒绝的检查。某些存档网络AE设置可能会覆盖这些设置。
