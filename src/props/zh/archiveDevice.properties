archiveDevice.dcmHideSPSWithStatusFromMWLRS:Hide SPS with Status by MWL RS|Scheduled Procedure Step Status codes of MWL items which shall not be returned by the MWL RS. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmEncodeAsJSONNumber:编码为JSON编号|编码为JSON编号的VR。否则,IS,DS,SV和UV值将编码为JSON字符串。可以通过为特定存档网络AE配置的值进行补充。
archiveDevice.dcmValidateCallingAEHostname:验证调用的AE主机名|验证关联请求的调用的AE主机名或IP地址。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmUserIdentityNegotiation:用户身份协商|指定一个选项-NOT_SUPPORTED（=忽略关联请求的用户身份协商子项）,SUPPORTS（=确保传递的用户名和密码或JSON Web令牌来自密钥遮盖服务器）或REQUIRED（=拒绝身份协商子项的关联请求,而不使用有效的用户名和密码或JSON Web令牌）。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmUserIdentityNegotiationRole:用户身份协商角色|将接受的用户ID协商请求限制为具有指定角色的用户。如果不存在,请仅检查传递的用户名和密码或JSON Web令牌。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmUserIdentityNegotiationKeycloakClientID:用户身份协商密钥遮盖客户机ID|密钥遮盖客户机ID,引用传递的用户名和密码或用于验证JSON Web令牌的密钥遮盖连接配置。如果不存在,则系统属性${auth-server-url},${realm-name:dcm4che},${ui-client-id:dcm4chee-arc-ui},${disable-trust-manager:false},${allow-any-hostname:true}均适用。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmPersonNameComponentOrderInsensitiveMatching:不区分人员姓名组件顺序的匹配|指示是否在人员姓名模糊语义匹配中执行不区分姓名组件顺序的匹配。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmSendPendingCGet:发送挂起的C-Get|启用挂起的C-GET响应。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmSendPendingCMoveInterval:发送待定C-Move间隔|待定C-MoVE响应的ISO-8601周期格式PnDTnHnMnS间隔。如果不存在,则禁用。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmWadoSupportedSRClasses:WADO支持的SR类|WADO读取支持的SR SOP类
archiveDevice.dcmWadoSupportedPRClasses:WADO支持的PR类|WADO读取支持的PR SOP类
archiveDevice.dcmWadoSR2HtmlTemplateURI:WADO SR到HTML模板URI|指定用于将结构化报告呈现为HTML的样式表URI。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmWadoSR2TextTemplateURI:WADO SR到文本模板URI|指定用于将结构化报告呈现为纯文本的样式表URI。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmWadoCDA2HtmlTemplateURI:WADO CDA到HTML的模板URI|WADO-URI到从服务返回的CDA文档中填充的XSL样式表的URL<？xml-stylesheet type="text/xsl"href="<url>">。如果不存在,则按原样返回嵌入的CDA文档。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmWadoThumbnailViewport:WADO缩略图视口|如果请求中未指定视口,则读取实例缩略图的WADO时返回的缩略图尺寸。格式:<width>,<height>。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmWadoZIPEntryNameFormat:WADO ZIP条目名称格式|WADO-RS返回的ZIP归档中条目名称的格式。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmWadoIgnorePresentationLUTShape:忽略Wado演示LUT状态|指示要忽略演示LUT Shape（2050,0020）,要知道Photometric Interpretation（0028,0004）要显示的最小样值为white（=MONCHROME1）或要重置的DICOM图像（=MONCHROME2）on WADO-RS或WADO-URI services retrieve of rendered DICOM images。配置特定的归档网络AE的值可能会覆盖。
archiveDevice.dcmWadoMetadataExcludePrivate:Wado Metadata Exclude Private|Indicates to exclude Private Data Elements from Metadata returned by WADO-RS Retrieve Transaction. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmQueryFetchSize:查询提取大小|查询服务一次从数据库中提取的行数。
archiveDevice.dcmQueryMaxNumberOfResults:查询结果的最大数目|C-FIND SCP返回结果的最大数目。如果匹配数超过限制,C-FIND请求将被拒绝。0=无限制。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmQidoMaxNumberOfResults:最大QIDO结果数|QIDO-RS服务返回的最大结果数。0=无限制。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmQidoETag:Qido ETag|要返回的搜索系列或学生Instances of a Instances的指示符为Last-Modified and ETag；在particular Archive Network AES上禁用了配置的values。
archiveDevice.dcmFwdMppsDestination:Mpps Forward Destination|Destination to forward MPPS N-CREATE RQ and N-SET RQ. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmIanDestination:Ian Destination|Destination to send IAN N-CREATE RQ. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmIanDelay:IAN延迟|IAN延迟,ISO-8601周期格式PnDTnHnMnS的延迟值,用于将接收到的检查IAN发送到配置的IAN目的地。如果不存在,则IAN由接收到的MPPS触发。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmIanTimeout:IAN超时|ISO-8601周期格式PnDTnHnMnS超时,以等待MPPS引用的实例。如果不存在,请永久检查完整性。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmIanOnTimeout:IAN超时|指定是否在超时后发送IAN,以等待接收引用实例。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmIanTaskPollingInterval:IAN任务轮询间隔|ISO-8601持续时间PnDTnHnMnS格式的IAN任务轮询间隔。如果不存在,则禁用IAN。
archiveDevice.dcmIanTaskFetchSize:IAN任务提取大小|事务中计划的最大IAN任务数。
