archiveDevice.hl7PatientUpdateTemplateURI:HL7患者更新模板URI|HL7v2患者更新服务使用的样式表URI。某些归档HL7应用程序的配置值可能会覆盖这些值。
archiveDevice.hl7ImportReportTemplateURI:HL7导入报告模板URI|指定将接收到的HL7 ORU^R01代码转换为DICOM SR的样式表URI。某些归档HL7应用程序的配置值可能会覆盖这些值。
archiveDevice.hl7ImportReportTemplateParam:HL7导入报告模板参数|XSLT传递给HL7导入报告模板URI中指定的样式表的XSLT参数。格式:{name}={value}。例如:‘langCodeValue=et’,‘langCodingSchemeDesignator=RFC5646’,‘langCodeMeaning=Estonian’。某些归档HL7应用程序的配置值可能会覆盖这些值。
archiveDevice.hl7ScheduleProcedureTemplateURI:HL7预定步骤模板URI|指定样式表的URI,用于将接收到的HL7 ORM^O01,OMI^O23和OMG^O19转码为DICOM MWL项。某些归档HL7应用程序的配置值可能会覆盖这些值。
archiveDevice.hl7OutgoingPatientUpdateTemplateURI:HL7传出患者更新模板URI|指定用于将DICOM对象的患者属性转码为HL7 ADT消息的样式表URI。
archiveDevice.hl7ScheduledProtocolCodeInOrder:HL7 Schedule Protocol Code in Order|Specifies location of Scheduled Protocol Code in received HL7 Order message. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ScheduledStationAETInOrder:HL7订单上的预定站AET|指定接收的HL7订单消息中预定站AE标题的位置。不应配置具有IPC段的HL7 v2.5.1 OMI^O23。如果不存在或配置的字段没有值,则将根据配置的规则选择预定的工作站AE标题。某些归档HL7应用程序的配置值可能会覆盖这些值。
archiveDevice.hl7LogFilePattern:HL7日志文件模式|接收时捕获的HL7消息的路径。如果不存在,则不记录。某些归档HL7应用程序的配置值可能会覆盖这些值。例如:${jboss.server.data.dir}/hl7/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveDevice.hl7ErrorLogFilePattern:HL7 Error Log File Pattern|Path to HL7 messages which will be captured exactly as received, when processing of HL7 messages fails. If absent, there is no logging. May be overwritten by configured values for particular Archive HL7 Application. eg. ${jboss.server.data.dir}/hl7-error/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveDevice.hl7NoPatientCreateMessageType:HL7不创建患者的消息类型|HL7消息的消息类型（MessageType^TriggerEvent）,仅当数据库中已经存在患者记录并且患者ID与PID或MRG段中的患者ID匹配时才处理。因此,指定类型的消息不会创建新的患者记录。某些归档HL7应用程序的配置值可能会覆盖这些值。
archiveDevice.hl7PatientArrivalMessageType:HL7患者到达消息类型|HL7消息的消息类型,该消息类型触发将与患者相关联的计划步骤的状态从SCHEDULED更改为ARRIVED。如果不存在,则HL7 ADT消息不会影响计划步骤的状态。某些归档HL7应用程序的配置值可能会覆盖这些值。
archiveDevice.dcmUnzipVendorDataToURI:将供应商数据解压缩到URI|指定提取设备供应商数据属性ZIP流的目录URI
