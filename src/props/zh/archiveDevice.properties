archiveDevice.dcmCharsetNameMapping:DICOM字符集名称映射|自定义DICOM特定字符集（0008,0005）的值到命名字符集的映射,格式为<value>=<charset name>。例如:ISO_IR 100=windows-1252。
archiveDevice.hl7CharsetNameMapping:HL7字符集名称映射|将HL7 MSH-18值映射添加到命名字符集,格式为<value>=<charset name>。例如:Windows-1252=windows-1252。通常,还必须指定存档HL7应用程序的HL7 DICOM字符集,以用于以这种字符集接收的HL7消息。
archiveDevice.dcmUPSWorklistLabel:UPS工作列表标签|UPS推式SCU或UPS-RS用户代理不提供此属性的值,则任何AE创建的UPS中的工作列表标签值（0074,1202）。如果不存在,则使用传入AE的AE标题。某些存档网络AE设置可能会覆盖这些设置。
archiveDevice.dcmUPSEventSCU:UPS事件SCU|UPS事件报告目标UPS事件SOP类SCU的AE标题-如果独立预订是由N-ACTION DIMSE服务或相应的UPS REST风格的服务创建的。某些存档网络AE设置可能会覆盖这些设置。
archiveDevice.dcmUPSEventSCUKeepAlive:UPS事件SCU活着|与UPS事件SCU关联活着的超时（毫秒）。如果不存在,则关联不会重用,以向单个UPS事件SCU发送多个UPS事件报告。某些存档网络AE设置可能会覆盖这些设置。
archiveDevice.dcmUPSEventWebSocketQueueSize:UPS事件web套接字队列大小|如果在事件发生时没有打开到客户端的web套接字连接,则将UPS事件排队发送到由订阅者AET标识的特定web客户端。格式:<aet>=<size>。
