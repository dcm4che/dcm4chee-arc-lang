archiveDevice.dcmRemapRetrieveURL:重映射读取URL|QIDO-RS和WADO-RS元数据响应中使用的重映射读取URL。如果需要,前缀为"[<http-client-host>]"。如果不存在或指定的<http-client-host>不匹配,则使用QIDO-RS或WADO-RS请求URL方案和服务器权限。
archiveDevice.dcmProxyUpstreamURL:代理上游URL|代理的上游端点的URL。
