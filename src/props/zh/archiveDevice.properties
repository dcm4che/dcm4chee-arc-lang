archiveDevice.dcmSpanningCFindSCPPolicy:生成C-Find SCP策略|指定用于将从配置的生成C-Find SCP返回的匹配项与存档DB中的匹配项组合的策略。SUPPLEMENT（=在生成C-Find SCP的附加匹配之前返回本地匹配）,MERGE（=在附加本地匹配之前返回生成C-Find SCP的匹配）和REPLACE（=仅返回生成C-Find SCP的匹配）。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmSpanningCFindSCPRetrieveAET:生成C-Find SCP读取AE标题|生成C-Find SCP返回的匹配的读取AE标题。如果不存在,则保留从生成C-Find SCP返回的原始读取AE标题。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmFallbackCMoveSCP:回退C-Move SCP|外部C-MOVE SCP的AE标题,用于在请求的实体不受此归档文件管理时转发C-MOVE RQ。某些存档网络AE的配置值可能会覆盖这些值。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmFallbackCMoveSCPDestination:回退C-Move SCP目标|本地C-STORE-SCP的AE标题,该本地C-STORE-SCP在C-MOVE RQ中被设置为移动目的地,该本地C-STORE-SCP转发到外部C-MOVE SCP,该外部C-MOVE SCP由回退C-Move SCP"指定。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmFallbackCMoveSCPStudyOlderThan:回退C-Move SCP检查早于指定的阈值|以YYYYMMDD格式指定检查日期阈值，以强制从配置的回退C-Move SCP读取,并将接收到的检查标记为（潜在的）不完整。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmFallbackCMoveSCPLeadingCFindSCP:外部C-FIND SCP的AE标题|用于验证从外部C-MOVE SCP读取的实例数,该外部C-MOVE SCP由回退C-Move SCP前导C-Find SCP和回退C-Move SCP指定。
archiveDevice.dcmFallbackCMoveSCPRetries:回退C-Move SCP重试|回退C-Move SCP配置的C-MOVE SCP中读取不可用对象的最大重试次数。-1=永久。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmFallbackWadoURIWebAppName:回退WADO-URI Web应用程序名称|如果请求的对象在此归档文件中不可用,则将重定向WADO URI请求的外部Web应用程序的名称。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmFallbackWadoURIHttpStatusCode:回退WADO URI HTTP状态代码|回退WADO-URI由Web应用程序名称组成的重定向响应的HTTP状态代码。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmFallbackCMoveSCPCallingAET:回退C-Move SCP呼叫AE标题|A-ASSOCIATE-RQ中使用的呼叫AE标题到配置的回退C-MoVE SCP。如果不存在,则使用外部C-MOVE SCU的AE标题。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmAltCMoveSCP:备用C-MOVE SCP|如果请求的实体不在本地连接的存储中,则用于转发C-MOVE RQ的备用C-MOVE SCP的AE标题。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmCStoreSCUOfCMoveSCP:C-MOVE SCP中的C-STORE SCU|<呼叫AET>=<C-MOVE-SCP>,表示标识由于A-Associate-RQ的呼叫AET转发的C-MOVE RQ而接收的C-STORE RQ。通常,<Calling AET>和<C-MOVE-SCP>是相等的。如果没有为特定的C-MOVE SCP配置值,则使用C-STORE RQ的移动发起方应用实体标题（0000,1030）属性将接收到的C-STORE RQ转发到原始目的地,以便找到相应的转发的C-MOVE RQ。
