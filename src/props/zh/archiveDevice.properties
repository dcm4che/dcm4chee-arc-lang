archiveDevice.dcmStorageVerificationUpdateLocationStatus:更新存储验证位置状态|位置指示是否根据存储验证更新DB记录的状态。如果存储验证策略为DB_RECORD_EXISTS,则此选项无效。如果不存在,则为假。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmStorageVerificationStorageID:存储验证存储IDs|指示对象必须存储在一个指定的存储系统中,才能成功执行存储验证。如果不存在,则在任何存储系统上成功验证存储即可。存储验证策略=DB_RECORD_EXISTS无效。某些存档网络AE的配置值可能会覆盖这些值。
