archiveDevice.dcmStorageVerificationBatchID:存储验证批处理ID|调度程序触发的存储验证任务的批处理ID。
archiveDevice.dcmStorageVerificationInitialDelay:存储验证初始延迟|在ISO-8601期间以PnYnMnD或PnW格式接收系列之后的第一个存储验证延迟。 为特定存档网络AE配置的值可能会覆盖它。 
archiveDevice.dcmStorageVerificationPeriod:存储验证周期|验证单个系列存储的周期。如果不存在,则在配置存储验证初始延迟之后,系统将仅验证单个系列的存储一次。 
archiveDevice.dcmStorageVerificationMaxScheduled:计划的最大存储验证|此设备上计划的最大存储验证任务数。要将任务分布到群集归档中的节点,必须将其设置为大于0。 
archiveDevice.dcmStorageVerificationPollingInterval:存储验证轮询间隔|预定系列存储验证的ISO-8601周期格式PnDTnHnMnS中的轮询间隔。 
archiveDevice.dcmStorageVerificationSchedule:存储验证计划|将存储验证限制在格式为‘hour=[0-23]dayOfWeek=[0-6]’（0=星期日）指定的时间内。 
