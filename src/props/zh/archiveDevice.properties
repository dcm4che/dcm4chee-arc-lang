archiveDevice.dcmMultipleStoreAssociations:多个存储关联|用于读取复合对象的存储关联的数目。C-STORE SCP唯一编号可以使用"<AETitle>:"前缀指定。示例:2或STORESCP:3。如果不存在,则仅使用一个关联。某些存档网络AE的设置可能会提供补充。
archiveDevice.dcmExternalRetrieveAEDestination:外部读取AE目标|本地C-STORE-SCP的AE标题,设置为传输到外部读取AE的C-MOVE RQ的移动目标。某些存档网络AE设置可能会覆盖这些设置。
