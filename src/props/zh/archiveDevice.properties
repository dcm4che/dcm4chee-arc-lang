archiveDevice.dcmPatientVerificationAdjustIssuerOfPatientID:患者验证调整患者ID发布者|指示是否将患者ID发布者调整为PDQ服务返回的值。 
archiveDevice.dcmPatientVerificationPeriod:患者验证周期|验证患者人口统计的周期。如果不存在,则不会更新过去验证过的患者的患者验证。
archiveDevice.dcmPatientVerificationPeriodOnNotFound:未找到的患者验证周期|配置的PDQ服务重试上次尝试中未找到的患者的患者人口统计的周期。如果不存在,则不会重试以前未找到的患者的患者确认。
archiveDevice.dcmPatientVerificationRetryInterval:患者验证重试间隔|如果不存在,则不会重试确认失败患者的尝试。
archiveDevice.dcmPatientVerificationMaxRetries:最大患者验证重试次数|针对由"患者验证PDQ服务ID"配置的PDQ服务验证患者人口统计的最大重试次数。仅当指定了"患者验证重试间隔"时才有效。-1=永久。
archiveDevice.dcmPatientVerificationMaxStaleness:患者验证最大过期|如果先前的验证在指定的时间间隔之前,则在接收患者对象时更新患者人口统计数据验证。如果不存在,则在接收对象时禁用患者验证。
archiveDevice.dcmSupplementIssuerFetchSize:提取大小以补充发布者|REST风格的服务以补充患者ID的发布者,限制匹配患者的DB查询结果集。
archiveDevice.hl7ADTSendingApplication:HL7 ADT Sending Application|Application|Facility name of Sending Application for HL7 ADT messages to synchronize external systems about performed Patient Information updates. If absent, synchronization of external systems by HL7 ADT messages is disabled.
archiveDevice.hl7ADTReceivingApplication:HL7 ADT Receiving Application|Application|Facility name of Receiving Application for HL7 ADT messages to synchronize external systems about performed Patient Information updates. If absent, synchronization of external systems by HL7 ADT messages is disabled.
archiveDevice.hl7PSUSendingApplication:HL7过程状态更新发送应用程序|HL7过程状态更新发送应用程序的应用程序设施。如果不存在,则禁用HL7步骤状态更新。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.hl7PSUReceivingApplication:HL7过程状态更新接收应用程序|HL7过程状态更新接收应用程序的应用程序设施。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.hl7PSUTaskPollingInterval:HL7过程状态更新任务的轮询间隔|ISO-8601周期PnDTnHnMnS格式的HL7过程状态更新任务的轮询间隔, 如果不存在,则禁用。 
archiveDevice.hl7PSUTaskFetchSize:HL7过程状态更新任务的提取大小|在单个查询中提取的HL7过程状态更新任务的最大数量。 
archiveDevice.hl7PSUDelay:HL7过程状态更新延迟|ISO-8601期间PnDTnHnMnS延迟后,接收到的检查的HL7过程状态更新被发送到配置的HL7接收应用程序。如果不存在,则HL7步骤状态更新由接收的MPPS触发。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.hl7PSUStudyTemplateURI:HL7 Procedure Status Update Study Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by received Study. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUTimeout:HL7过程状态更新超时|ISO-8601周期以PnDTnHnMnS格式超时,以等待接收MPPS引用的实例。 如果不存在,请永久验证完整性。 为特定存档网络AE配置的值可能会覆盖它。 
archiveDevice.hl7PSUOnTimeout:超时时更新HL7过程状态|指定是否在超时后发送HL7过程状态更新以等待接收引用实例。 为特定存档网络AE配置的值可能会覆盖它。 
archiveDevice.hl7PSUMppsTemplateURI:HL7 Procedure Status Update MPPS Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by MPPS. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUCondition:HL7 Procedure Status Update Attribute Conditions|Restrict notification of configured HL7 Procedure Status Update Receiving Applications about Procedure Status Update by conditions on attributes of received composite object in format (SendingHostname|SendingApplicationEntityTitle|ReceivingHostname|ReceivingApplicationEntityTitle|{AttributeTagOrKeyword[number]}|{SequenceTagOrKeyword.AttributeTagOrKeyword})[!]={regEx}. More than one value can be specified for a given attribute by separating them with a | symbol. Examples: SendingApplicationEntityTitle=FORWARD or Modality=MR|CT or ProcedureCodeSequence.CodeValue=MRProcedure or 00180015=KNEE or 00321034.00080100=RequestingServiceCode or ImageType[3]=LOCALIZER. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUForRequestedProcedure:所请求过程的HL7过程状态更新|仅限于接收HL7过程状态更新的应用程序,该应用程序配置了与所请求过程的预定过程步骤（DB中的MWL项）匹配的检查实例UID的过程状态更新通知。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.hl7PSUTemplateParam:HL7 Procedure Status Update Template Parameters|XSLT parameters in format {attributeID}={value} passed to style sheet specified by HL7 Procedure Status Update MPPS Template URI or HL7 Procedure Status Update Study Template URI. {attributeID} inside of {value} will be replaced by the value of that attribute in the original dataset. E.g.: 'RequestedProcedureID={StudyInstanceUID,hash}' or 'AccessionNumber={0020000D,hash}'. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUMessageType:HL7过程状态消息类型|HL7过程状态更新消息的消息类型。为特定存档网络AE配置的值可能会覆盖它。 
archiveDevice.hl7PSUPIDPV1:HL7程序状态更新PID PV1|HL7程序状态更新消息包括患者标识(PID)和患者就诊（PV1）段。如果HL7步骤状态消息类型=ORU^R01,则隐式设置。 为特定存档网络AE配置的值可能会覆盖它。 
archiveDevice.hl7PSUMWL:HL7过程状态更新MWL|指定DB中的MWL项的状态是否更新为COMPLETED / DISCONTINUED,用于在配置的HL7过程状态更新延迟之后接收的检查,或用于在配置的HL7过程状态更新超时之后接收的MPPS。 如果已配置HL7步骤状态更新接收应用产品,则将其隐式设置为真。 为特定存档网络AE配置的值可能会覆盖它。 
archiveDevice.hl7PSUMWLMatchingKey:HL7 Procedure Status Update MWL Matching Key|Specifies attribute of received object to lookup MWL Item whose status is to be updated to COMPLETED. Only applicable is 'HL7 Procedure Status Update MWL' is configured as or implicitly set to true. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7TrackChangedPatientID:HL7跟踪更改的患者ID|通过HL7 ADT_A47或REST风格的患者更新服务跟踪患者ID更改的先前患者ID。 
archiveDevice.hl7UseNullValue:使用HL7空值|指定发送的HL7消息是否将HL7 v2空值（在段字段中指定为）用于不存在或空的实体属性。 在远程HL7应用程序中取消设置实体属性时需要。 某些存档HL7应用程序的配置值可能会覆盖它。 
archiveDevice.hl7VeterinaryUsePatientName:HL7兽医患者名称|指示在将HL7 PID字段映射到DICOM属性时强制使用兽医患者名称。 仅使用PID.5的前两个组件作为DICOM患者名称。 如果PID.5只有一个组件,则将其值用作名称,而将PID.9的第一个组件用作DICOM患者姓名的姓氏。 某些存档HL7应用程序的配置值可能会覆盖它。 
archiveDevice.hl7OrderMissingStudyIUIDPolicy:HL7订单缺少研究实例UID策略|如果收到的HL7订单消息没有研究实例UID,则指定策略。 某些存档HL7应用程序的配置值可能会覆盖它。 
archiveDevice.hl7OrderMissingAdmissionIDPolicy:HL7 Order Missing Admission ID Policy|Specifies policy on incoming HL7 Order messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportMissingStudyIUIDPolicy:HL7导入报告缺少研究实例UID策略|如果收到的HL7导入报告(ORU)消息没有研究实例UID,则指定策略。 某些存档HL7应用程序的配置值可能会覆盖它。 
archiveDevice.hl7ImportReportMissingAdmissionIDPolicy:HL7 Import Report Missing Admission ID Policy|Specifies policy on incoming HL7 Import Report (ORU) messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportMissingStudyIUIDCFindSCP:HL7 Import Report Missing Study Instance UID C-FIND SCP|AE Title of external C-FIND SCP to query for missing Study Instance UID in incoming HL7 Import Report (ORU) messages by given Accession Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ReferredMergedPatientPolicy:HL7引用的合并患者策略|指定引用已合并患者的传入HL7消息的策略。 REJECT:拒绝此类HL7消息,IGNORE:忽略此类HL7消息,IGNORE_DUPLICATE_MERGE:仅忽略重复的HL7合并消息,并拒绝其它此类消息。 某些存档HL7应用程序的配置值可能会补充这些值。 
archiveDevice.hl7DicomCharacterSet:HL7 Dicom字符集|指示从接收的HL7消息转码的数据集使用特定字符集的指定值（0008,0005）。 如果不存在,则使用与MSH-18中指定的HL7消息字符集相对应的值。 
archiveDevice.dcmRejectionNoteStorageAET:拒绝注释存储AE标题|为归档应用程序实体的AE标题配置的第一个对象存储用于存储由IOCM-RS服务或过期检查删除调度程序创建的拒绝注释。 如果不存在,IOCM服务将使用为IOCM-RS请求中引用的归档AE配置的对象存储,或者过期检查删除调度程序将使用为"拒绝过期检查AE标题"配置的对象存储。 
archiveDevice.dcmUIConfigurationDeviceName:UI配置设备名称|指定包含存档UI配置的设备名称。 
archiveDevice.dcmCSVUploadChunkSize:CSV上载区块大小|在单个区块中处理的CSV文件上载任务的数量。 
archiveDevice.dcmValidateUID:验证UID|指示是否验证UID。 
archiveDevice.dcmRelationalQueryNegotiationLenient:Relational Query Negotiation Lenient|Indicates to accept C-FIND RQs without unique keys for levels above the query level also if support for relational-queries was not negotiated. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmRelationalRetrieveNegotiationLenient:Relational Retrieve Negotiation Lenient|Indicates to accept C-MOVE and C-GET RQs without unique keys for levels above the query level also if support for relational-queries was not negotiated. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmRestrictRetrieveSilently:将读取限制为静默|指示所请求的对象集是否由于读取目标的传输功能而将读取限制为静默（=不将未传输的对象计为失败）。否则,如果未在目标上配置传输功能,则未读取的请求对象数将计为失败。仅当目标至少具有一个传输功能和SCP角色时才可用。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmSchedulerMinStartDelay:调度程序最小启动延迟|系统启动时调度程序启动的最小秒延迟。
archiveDevice.dcmRejectConflictingPatientAttribute:拒绝冲突的患者属性|如果患者ID与先前接收对象的患者ID匹配的对象的指定患者属性值不匹配,则拒绝DICOM对象。某些存档网络AE设置可能会覆盖这些设置。
archiveDevice.dcmStowRetiredTransferSyntax:STOW退休传输语法|接收到的JPEG完全编程和非层次JPEG图像将以相应的（退休）传输语法UID 1.2.840.10008.1.2.4.55 DICOM图像存储。否则,将保存的DICOM图像的传输语法UID设置为1.2.840.10008.1.2.4.50（=JPEG Baseline）或1.2.840.10008.1.2.4.51（=JPEG Extended）,但不使用“JPEG Baseline”或“JPEG Extended”进行转码,而是包含接收到的JPEG图像。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmStowExcludeAPPMarkers:排除STOW应用程序标记器|STOW-RS元数据和Bulkdata请求中接收的JPEG图像的APP标记器是否从封装在创建的DICOM实例中的JPEG位流中排除。某些存档网络AE设置可能会覆盖这些设置。
archiveDevice.dcmStowQuicktime2MP4:STOW-Quicktime2MP4|STOW-RS指示在元数据和批量数据请求中接收的Quicktime容器是否转换为封装在创建的DICOM实例中的MP4容器。要进行转换,必须安装ffmpeg,并且必须在PATH中启用ffmpeg CLI实用程序。否则,Quicktime容器将按原样封装在保存的DICOM对象中,使用声明的DICOM MPEG-4传输语法反映容器中视频流的编码,但与实际容器格式不一致。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmChangeRequesterAET:Change Requester AET|Indicates change requester AET in rejections triggered by archive。在particular Archive Network AES上为配置的values overwritten by configured values。
archiveDevice.dcmFilterByIssuerOfPatientID:Filter by Issuer of Patient ID|Filter by Issuer of Patient ID even if no matching key for Patient ID is specified. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmMatchSOPClassOnInstanceLevel:Match SOP Class on Instance level|Indicates to consider the SOP Class UID on Instance level for calculation of matches with SOP Classes in Study (0008,0062); otherwise rely on stored SOP Class UID on Series level, which may result in missing matches if one Series includes Instances of different SOP Classes. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmKeyValueRetentionPollingInterval:Key Value Retention Polling Interval|Polling Interval for Key Value pairs which retention period expired in ISO-8601 duration format PnDTnHnMnS. If absent, Key Value pairs will not get deleted automatically.
archiveDevice.dcmKeyValueRetentionFetchSize:Key Value Retention Fetch Size|Limit result set of DB query for Key Value pairs which retention period expired; 100 if absent
archiveDevice.dcmKeyValueRetentionPeriod:Key Value Retention Period|Retention period in ISO-8601 duration format PnDTnHnMn.nS of stored Key Value pairs. If absent, Key Value pairs will not get deleted automatically.
archiveDevice.dcmUPSUpdateWithoutTransactionUID:UPS Update Without Transaction UID|Indicates to permit an UPS Pull SCU or UPS-RS Web client to update or change the state of an UPS workitem in state IN PROCESS without specifying a Transaction UID. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmAttributeFilter:属性过滤器|指定存储在数据库中的属性。
archiveDevice.dcmAttributeSet:属性集|由QIDO-RS和WADO-RS元数据查询参数"includefields"或DIFF-RS请求查询参数"comparefield"使用的命名属性集
archiveDevice.dcmBulkDataDescriptor:批量数据描述符|指定由提供归档实例元数据的服务应用的批量数据描述符。
archiveDevice.dcmStorage:存储描述符|指定存储系统
archiveDevice.dcmQueryRetrieveView:查询/读取视图|指定保存的拒绝注释的行为
archiveDevice.dcmQueue:队列|受管理的JMS队列
archiveDevice.dcmMetrics:度量|激活的度量
archiveDevice.dcmPDQService:PDQ服务描述符|Patient Demographics Query服务描述符
archiveDevice.dcmExporter:Export描述符|Export描述符
archiveDevice.dcmExportRule:导出规则|应用于任何AE接收的DICOM对象的导出规则。某些情况下,可以通过为特定存档网络AE配置的导出规则进行补充。
archiveDevice.dcmExportPriorsRule:预实体导出规则|应用于任何AE接收的DICOM对象的预实体导出规则。某些归档网络AE的预配置实体导出规则可能会提供补充。
archiveDevice.dcmMPPSForwardRule:MPPS Forward Rule|MPPS Forward Rules applied to MPPS received by any AE. May be supplemented by configured MPPS Forward Rules for particular Archive Network AEs.
archiveDevice.dcmRSForwardRule:REST风格的传输规则|某些归档网络AE的配置REST风格的传输规则可能会对此进行补充。
archiveDevice.dcmArchiveCompressionRule:Compression rule|Compression rules applied to DICOM objects received by any AE. May be supplemented by configured Compression Rules for particular Archive Network AEs.
archiveDevice.dcmArchiveAttributeCoercion:属性强制|应用于任何AE接收/发送的DIMSE的属性强制。某些存档网络AE的已配置属性强制可能会提供补充。
archiveDevice.dcmRejectionNote:拒绝注释|指定保存的拒绝注释的行为
archiveDevice.dcmStudyRetentionPolicy:CHECK保留策略|适用于任何AE接收的CHECK的CHECK保留策略。某些存档网络AE的配置检查保留策略可能会对其进行补充。
archiveDevice.dcmStoreAccessControlIDRule:保存访问控制ID规则|应用于任何AE接收的检查的保存访问控制ID规则。可以通过为特定存档网络AE配置的存储访问控制ID规则进行补充。
archiveDevice.dcmUPSOnStore:UPS on Store Rules|UPS on Store Rules applied to DICOM objects received by any AE. May be supplemented by configured UPS on Store Rules for particular Archive Network AEs.
archiveDevice.hl7UPSOnHL7:UPS on HL7 Rules|UPS on HL7 Rules applied to HL7 messages received by any HL7 Application. May be supplemented by configured UPS on HL7 Rules for particular HL7 Applications.
archiveDevice.dcmUPSOnUPSCompleted:UPS由以前的UPS完成创建|UPS由以前的UPS完成创建,应用于任何AE管理的UPS。它可能会被通过完成为特定存档网络AE配置的先前UPS而创建的UPS所补充。
archiveDevice.dcmUPSProcessingRule:UPS处理规则|UPS处理规则
archiveDevice.dcmIDGenerator:ID生成器|ID生成器。
archiveDevice.dcmMWLImport:MWL Import|MWL Import
archiveDevice.dcmMWLIdleTimeout:MWL空闲超时|MWL空闲超时
archiveDevice.hl7ForwardRule:HL7转发规则|应用于由任何HL7应用程序接收的HL7消息的转发规则。 某些归档HL7应用程序配置的HL7传输规则可能会对其进行补充。 
