archiveDevice.dcmCalculateQueryAttributes:查询属性计算|指示查询属性的计算是通过配置"检查大小计算延迟"和"检查大小计算轮询间隔"来执行的。 
archiveDevice.dcmSeriesMetadataStorageID:系列元数据存储ID|存储包含系列所有实例的聚合元数据的ZIP归档文件的存储ID。可以配置多个存储系统。如果不存在,则不存储聚合系列元数据。
archiveDevice.dcmSeriesMetadataDelay:聚合系列元数据延迟|聚合系列元数据在ISO-8601期间以PnDTnHnMnS格式延迟以存储。如果不存在,则不存储聚合系列元数据。某些存档网络AE的配置值可能会覆盖这些值。
archiveDevice.dcmSeriesMetadataPollingInterval:系列元数据更新轮询间隔|ISO-8601周期格式PnDTnHnMnS计划元数据更新的系列的轮询间隔。如果不存在,则不存储聚合系列元数据。
archiveDevice.dcmSeriesMetadataFetchSize:更新系列元数据提取大小|查询提取的计划系列元数据更新的最大数量。
archiveDevice.dcmSeriesMetadataThreads:更新系列元数据线程|用于创建和更新系列元数据的线程数。
archiveDevice.dcmSeriesMetadataMaxRetries:更新系列元数据的最大重试次数|创建/更新聚合系列元数据的最大重试次数。仅在指定"系列元数据更新重试间隔"时有效。-1=拖延。
archiveDevice.dcmSeriesMetadataRetryInterval:系列元数据更新重试间隔|创建/更新聚合系列元数据失败时重试的ISO-8601周期PnDTnHnMnS格式的间隔。仅当最大系列元数据更新重试次数不等于0时才有效。如果不存在,则不会重试失败的尝试。
archiveDevice.dcmPurgeInstanceRecords:清除的实例记录|实例记录可能已从数据库中清除。
archiveDevice.dcmPurgeInstanceRecordsDelay:清除实例记录的延迟|从DB清除实例记录的ISO-8601期间以PnDTnHnMnS格式延迟。某些存档网络AE的配置值可能会覆盖这些值。仅当"清除例程记录"="真"时有效。
archiveDevice.dcmPurgeInstanceRecordsPollingInterval:清除实例记录的轮询间隔|计划从DB中清除实例记录的ISO-8601周期PnDTnHnMnS格式的轮询间隔。仅当清除例程记录=真时有效。
archiveDevice.dcmPurgeInstanceRecordsFetchSize:清除实例记录提取大小|计划从查询提取的DB中清除实例记录的最大系列数。仅当"清除例程记录"="真"时有效。
archiveDevice.dcmMWLPollingInterval:MWL轮询间隔|ISO-8601周期PnDTnHnMnS格式的轮询间隔,用于更新空闲MWL项的状态和删除MWL项。如果不存在,则不会更新或删除MWL项目。
archiveDevice.dcmMWLFetchSize:MWL提取大小|事务中要更新或删除的最大MWL项数。
archiveDevice.dcmMWLImportInterval:MWL Import Interval|Interval for import of Scheduled Procedure Steps from external MWL SCPs in ISO-8601 duration format PnDTnHnMn.nS; disabled if absent.
archiveDevice.dcmDeleteMWLDelay:要删除的MWL延迟|要删除MWL项的ISO-8601周期PnDTnHnMnS延迟。状态特定延迟可以是前缀SCHEDULED:,ARRIVED:,READY:,STARTED:,DEPARTED:,CANCELED:,DISCONTINUED:,COMPLETED:。例如:PT5M或CANCELED:PT10M。如果不存在,则不会删除MWL项目。
archiveDevice.dcmDeleteUPSPollingInterval:删除UPS的轮询间隔|ISO-8601周期PnDTnHnMnS格式删除统一过程步骤(UPS)的轮询间隔。如果不存在,则不删除统一步骤步骤。
archiveDevice.dcmDeleteUPSFetchSize:要删除UPS的读取大小|事务中要删除统一步骤(UPS)的最大数目。
archiveDevice.dcmDeleteUPSCompletedDelay:延迟删除已完成的UPS|以PnDTnHnMnS格式延迟ISO-8601周期,以删除已完成的统一过程步骤,而没有删除锁定。如果不存在,则在没有删除锁定的情况下完成的统一步骤步骤将立即删除。
archiveDevice.dcmDeleteUPSCanceledDelay:延迟删除已取消的UPS|以PnDTnHnMnS格式延迟ISO-8601周期,以删除取消的统一过程步骤,而没有删除锁定。如果不存在,则没有删除锁定而取消的统一步骤步骤将立即删除。
archiveDevice.dcmOverwritePolicy:重写策略|由此存档网络AE接收的对象的重写策略。 覆盖在设备级别指定的值。 
archiveDevice.dcmRecordAttributeModification:记录属性更改|指示存储对象的属性更改是否记录在原始属性序列的项中。某些归档网络AE或归档HL7应用程序的设置可能会覆盖这些设置。
archiveDevice.dcmAcceptMissingPatientID:接受缺少的患者ID|是否接受没有患者ID的实例以及是否创建患者ID。某些存档网络AE设置可能会覆盖这些设置。
archiveDevice.dcmAcceptConflictingPatientID:接受不一致的患者ID|是否接受患者ID与以前接收的检查对象不同的对象。某些存档网络AE设置可能会覆盖这些设置。
archiveDevice.dcmIdentifyPatientByAllAttributes:在所有属性中标识患者|如果患者ID或通用实体ID的发布者没有指定分配患者ID的权限,则是否使用接收对象的所有患者属性与存档中的现有患者相关联。注:禁用对接收对象中的旧患者属性的强制,并中断依赖于患者ID清晰度的患者管理功能。
archiveDevice.dcmBulkDataSpoolDirectory:批量数据假脱机目录|批量数据假脱机目录的路径。 覆盖在设备级别指定的值。 
