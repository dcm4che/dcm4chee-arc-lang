archiveDevice.dcmLinkMWLEntryUpdatePolicy:链接MWL项的更新策略|为具有引用现有检验的MWL项的另一检验实例的链接指定检验属性的更新策略。某些存档网络AE的配置值可能会覆盖这些值。
