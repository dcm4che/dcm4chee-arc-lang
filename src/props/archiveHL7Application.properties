archiveHL7Application:Archive HL7 Application|DICOM Archive HL7 Application related information
archiveHL7Application.dicomAETitle:AE Title|Archive AE Title associated with this HL7 Application.
archiveHL7Application.dcmDestinationAE:Destination MWL SCP|AE Title of local MWL SCP fed/updated by HL7v2 Order message received by this HL7 Receiver. If no AE Title is specified, the created MWL item will be provided by all configured MWL SCPs of the archive.
archiveHL7Application.dcmRecordAttributeModification:Record Attribute Modification|Indicates if modifications of attributes of stored objects by this HL7 Application are recorded in Items of the Original Attributes Sequence. Overwrites value specified on Device level.
archiveHL7Application.dcmMWLAccessionNumberGenerator:MWL Accession Number Generator|Identifies ID Generator to supplement missing Accession Numbers of Scheduled Procedures Steps created on receive of HL7 Order messages. Overwrites value specified on Device level.
archiveHL7Application.dcmMWLRequestedProcedureIDGenerator:MWL Requested Procedure ID Generator|Identifies ID Generator to supplement missing Requested Procedure IDs of Scheduled Procedures Steps created on receive of HL7 Order messages. Overwrites value specified on Device level.
archiveHL7Application.dcmMWLScheduledProcedureStepIDGenerator:MWL Scheduled Procedure Step ID Generator|Identifies ID Generator to supplement missing Scheduled Procedure Step IDs of Scheduled Procedures Steps created on receive of HL7 Order messages. Overwrites value specified on Device level.
archiveHL7Application.dcmAuditHL7MsgLimit:Audit HL7 Message Limit|Limit length of HL7 messages included in emitted Audit Records. Overwrites value specified on Device level.
archiveHL7Application.hl7ORUAction:HL7 ORU Action|Specifies action on receive of HL7 ORU^R01 message: IMPORT_REPORT (= transcode received HL7 ORU^R01 to DICOM SR), MWL_COMPLETED (= set Status of matching MWL items to COMPLETED). Overwrites value specified on Device level.
archiveHL7Application.hl7PatientUpdateTemplateURI:HL7 Patient Update Template URI|Specifies URI for the style sheet used by HL7v2 Patient Update Service. Overwrites value specified on Device level.
archiveHL7Application.hl7ImportReportTemplateURI:HL7 Import Report Template URI|Specifies URI for the style sheet to transcode received HL7 ORU^R01 to DICOM SR. Overwrites value specified on Device level.
archiveHL7Application.hl7ImportReportTemplateParam:HL7 Import Report Template Parameter|XSLT parameters passed to style sheet specified by HL7 Import Report Template URI. Format: {name}={value}. E.g.: 'langCodeValue=et', 'langCodingSchemeDesignator=RFC5646', 'langCodeMeaning=Estonian'. Overwrites value specified on Device level.
archiveHL7Application.hl7ScheduleProcedureTemplateURI:HL7 Schedule Procedure Template URI|Specifies URI for the style sheet to transcode received HL7 ORM^O01, OMI^O23, OMG^O19 to DICOM MWL items. Overwrites value specified on Device level.
archiveHL7Application.hl7ScheduledProtocolCodeInOrder:HL7 Schedule Protocol Code in Order|Specifies location of Scheduled Protocol Code in received HL7 Order message. Overwrites value specified on Device level.
archiveHL7Application.hl7ScheduledStationAETInOrder:HL7 Schedule Station AET in Order|Specifies location of Scheduled Station AE Title in received HL7 Order message. Should not be configured for HL7 v2.5.1 OMI^O23 with IPC segment. Overwrites value specified on Device level.
archiveHL7Application.hl7LogFilePattern:HL7 Log File Pattern|Path to HL7 messages which will be captured exactly as received. If absent, there is no logging. Overwrites value specified on Device level. eg. ${jboss.server.data.dir}/hl7/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveHL7Application.hl7ErrorLogFilePattern:HL7 Error Log File Pattern|Path to HL7 messages which will be captured exactly as received, when processing of HL7 messages fails. If absent, there is no logging. Overwrites value specified on Device level. eg. ${jboss.server.data.dir}/hl7-error/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveHL7Application.hl7NoPatientCreateMessageType:HL7 No Patient Create Message Type|Message Type(s) (MessageType^TriggerEvent) of HL7 messages which are only processed, if there is already a Patient record in the database, which Patient ID matches the Patient ID in the PID or MRG segment of the message. Thus no new Patient record will be created by messages of the specified types. Overwrites value specified on Device level.
archiveHL7Application.hl7PatientArrivalMessageType:HL7 Patient Arrival Message Type|Message Type of HL7 messages which triggers the change the status of Scheduled Procedure Steps associated with the Patient from SCHEDULED to ARRIVED. Overwrite value specified on Device level.
archiveHL7Application.hl7UseNullValue:Use HL7 Null Value|Specifies if HL7 v2 null values (specified in segment field as |""|) are used in sent HL7 messages for not present or empty entity attributes. Required to unset entity attributes at the remote HL7 Application. Overwrites value specified on Device level.
archiveHL7Application.hl7VeterinaryUsePatientName:HL7 Veterinary use Patient Name|Indicates to force veterinary use of Patient Names on mapping HL7 PID fields to DICOM attributes: only use the first two components of PID.5 as DICOM Patient Name; if PID.5 only contains one component, use that value as given name, and the first component of PID.9 as family name of the DICOM Patient Name. Overwrites value specified on Device level.
archiveHL7Application.hl7OrderMissingStudyIUIDPolicy:HL7 Order Missing Study Instance UID Policy|Specifies policy for missing Study Instance UID in incoming HL7 Order messages. Overwrites value specified on Device level.
archiveHL7Application.hl7OrderMissingAdmissionIDPolicy:HL7 Order Missing Admission ID Policy|Specifies policy on incoming HL7 Order messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. Overwrites value specified on Device level.
archiveHL7Application.hl7ImportReportMissingStudyIUIDPolicy:HL7 Import Report Missing Study Instance UID Policy|Specifies policy for missing Study Instance UID in incoming HL7 Import Report (ORU) messages. Overwrites value specified on Device level.
archiveHL7Application.hl7ImportReportMissingAdmissionIDPolicy:HL7 Import Report Missing Admission ID Policy|Specifies policy on incoming HL7 ImportReport (ORU) messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. Overwrites value specified on Device level.
archiveHL7Application.hl7ImportReportMissingStudyIUIDCFindSCP:HL7 Import Report Missing Study Instance UID C-FIND SCP|AE Title of external C-FIND SCP to query for missing Study Instance UID in incoming HL7 Import Report (ORU) messages by given Accession Number. Overwrites value specified on Device level.
archiveHL7Application.hl7ImportReportAdjustIUID:HL7 Import Report Adjust Instance UID|Specifies adjustment of Series and SOP Instances UIDs returned by XSLT on incoming HL7 Import Report (ORU) messages. Overwrites value specified on Device level.
archiveHL7Application.hl7ReferredMergedPatientPolicy:HL7 Referred Merged Patient Policy|Specifies policy on incoming HL7 messages referring an already merged Patient. REJECT: reject any such HL7 message, IGNORE: ignore any such HL7 message, IGNORE_DUPLICATE_MERGE: Ignore only duplicate HL7 Merge messages, Reject any other such Message. Overwrites value specified on Device level.
archiveHL7Application.hl7DicomCharacterSet:HL7 Dicom Character Set|Indicates to use specified Value of Specific Character Set (0008,0005) in Data Sets transcoded from received HL7 messages. Use Value corresponding to Character Set of the HL7 message specified by MSH-18 if absent.
archiveHL7Application.hl7ForwardRule:HL7 Forward Rule|HL7 Forward Rule. Supplements values specified on Device level.
archiveHL7Application.hl7ExportRule:HL7 Export Rule|Export Rules applied to HL7 messages received by this HL7 Application. Supplements HL7 Export Rules specified on Device level.
archiveHL7Application.hl7UPSOnHL7:UPS on HL7 Rules|UPS on HL7 Rules applied to HL7 messages received by any HL7 Application. Supplements UPS on HL7 Rules specified on Device level.
archiveHL7Application.hl7PrefetchRule:HL7 Prefetch Rule|Prefetch Rules applied to HL7 messages received by this HL7 Application. Supplements HL7 Prefetch Rules specified on Device level.
archiveHL7Application.hl7StudyRetentionPolicy:HL7 Study Retention Policy|HL7 Study Retention Policies triggered by HL7 messages received by this HL7 Application. Supplements values specified on Device level.
archiveHL7Application.hl7OrderScheduledStation:Scheduled Station for HL7 Order|Scheduled Station selected on MWL HL7 Order Feed. Supplements values specified on Device level.
archiveHL7Application.hl7OrderSPSStatus:SPS Status for HL7 Order|Specifies SPS Status of DICOM MWL items created/updated on received HL7 ORM^O01, OMI^O23, OMG^O19 messages. Overwrites values specified on Device level.
