archiveAttributeCoercion:Archive Attribute Coercion - Legacy|Archive Attribute Coercion of received/sent DIMSE
archiveAttributeCoercion.cn:Name|Arbitrary/Meaningful name of the Archive Attribute Coercion
archiveAttributeCoercion.dcmRulePriority:Rule Priority|Rule Priority. Higher priority rule applied.
archiveAttributeCoercion.dcmDIMSE:DIMSE|DICOM Message Element on which this Attribute Coercion shall be applied. Also <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#dimse" target="_blank">applicable if the requests are received over web.</a>
archiveAttributeCoercion.dicomTransferRole:DICOM Transfer Role|DICOM Transfer Role of peer DICOM AE.
archiveAttributeCoercion.dcmSOPClass:SOP Class UID|UID of SOP Class for which this Attribute Coercion shall be applied. Apply on any if absent.
archiveAttributeCoercion.dcmProperty:Conditions|Conditions in format {key}[!]={value}. Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Conditions" target="_blank">applicability, format and some examples.</a>
archiveAttributeCoercion.dcmRetrieveAsReceived:Retrieve as Received|Disables merge of DB information into the retrieved Composite Object, returning the objects as received. Only effective with DIMSE = C_STORE_RQ and DICOM Transfer Role = SCP.
archiveAttributeCoercion.dcmDeIdentification:De-identification|De-identify objects according the Basic Application Level Confidentiality Profile specified in DICOM PS3.15. Selecting any Option implicitly includes the Basic Application Level Confidentiality Profile.
archiveAttributeCoercion.dcmURI:XSL Stylesheet URI|Specifies URI of the XSL style sheet for Attribute Coercion
archiveAttributeCoercion.dcmNoKeywords:No Attribute Keyword|Indicates if attribute keywords shall be omitted in DICOM XML passed to XSLT
archiveAttributeCoercion.dcmMergeMWLMatchingKey:Merge MWL Matching Key|Specifies attribute of received object to lookup MWL Item used to coerce request attributes. If absent, request attributes of received objects will not be coerced. Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-merging-from-mwl-coercion-type" target="_blank">applicability of merge MWL matching keys.</a>
archiveAttributeCoercion.dcmMergeMWLTemplateURI:Merge MWL Template URI|Specifies URI for the style sheet to coerce request attributes of received objects from matching DICOM MWL items. Only effective, if dcmMergeMWLMatchingKey is specified.
archiveAttributeCoercion.dcmMergeMWLSCP:Merge MWL SCP|AE Title of External MWL SCP used to lookup MWL Item to coerce request attributes of received objects. If configured, external MWL SCP is queried by invoking a C-FIND RQ of the DICOM MWL Service and Merge Local MWL SCP is ignored.
archiveAttributeCoercion.dcmMergeMWLWorklistLabel:Merge Local MWL SCP|Only consider MWL items with this or no Worklist Label (0074,1202) in the Archive DB to coerce request attributes of received objects. If absent, the Archive DB is queried for a matching MWL item provided by any Archive MWL AE.
archiveAttributeCoercion.dcmMergeLocalMWLWithStatus:Merge Local MWL With Status|Only consider MWL items with one of the specified Scheduled Procedure Step Status codes. If absent, MWL items with any Scheduled Procedure Step Status are considered.
archiveAttributeCoercion.dcmMWLImportFilterBySCU:Merge MWL Filter by SCU|Indicates to apply specified filter on matches returned by external MWL SCP.
archiveAttributeCoercion.dcmLeadingCFindSCP:Leading C-FIND SCP|AE Title of external C-FIND SCP for Attribute Coercion with Patient and Study attributes fetched from this AE. If no particular Attribute Set is specified for the C-FIND SCP, all Attributes of the configured Patient and Study Attribute Filter will be fetched.
archiveAttributeCoercion.dcmAttributeUpdatePolicy:Attribute Update Policy|Specifies how attributes shall be updated with attributes fetched from Leading C-FIND SCP. Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Attribute-Update-Policy" target="_blank">Attribute Update Policies meanings.</a>
archiveAttributeCoercion.dcmTrimISO2022CharacterSet:Trim ISO 2022 Character Set|Replace single code for Single-Byte Character Sets with Code Extensions by code for Single-Byte Character Sets without Code Extensions. Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-trim-iso-2022-character-set-coercion-type" target="_blank">character sets to which this coercion applies.</a>
archiveAttributeCoercion.dcmUseCallingAETitleAs:Use Calling AE Title as|Identifies the attribute which is set to the value of the Calling AET if it is absent or empty. ScheduledStationAETitle (= Scheduled Station AE Title (0040,0001) in item of Scheduled Procedure Step Sequence (0040,0100)), SendingApplicationEntityTitleOfSeries (= Sending Application Entity Title of Series (7777,xx37)).
archiveAttributeCoercion.dcmNullifyTag:Nullify Attribute Tag|DICOM Tag of Attribute to be nullified as hex string
archiveAttributeCoercion.dcmMergeAttribute:Merge Attribute|Merge DICOM Attribute in format {attributeID}={value}. {attributeID} inside {value} will be replaced by the value of that attribute in the original dataset. Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-merge-attributes-coercion-type" target="_blank">applicability, formats and some examples.</a>
archiveAttributeCoercion.dcmNullifyIssuerOfPatientID:Nullify Issuer of Patient ID|Conditionally nullify Issuer of Patient ID (0010,0021) and Issuer of Patient ID Qualifiers Sequence (0010,0024) from received objects
archiveAttributeCoercion.dcmIssuerOfPatientID:Issuer of Patient ID|Issuer of Patient ID (0010,0021), and optionally also values for the Universal Entity ID (0040,0032) and the Universal Entity ID Type (0040,0033) of the Item of the Issuer of Patient ID Qualifiers Sequence (0010,0024) against values in received objects are matched, if Nullify Issuer of Patient ID is set to MATCHING or NOT_MATCHING. Specify values in format: {IssuerOfPatientID}[&{UniversalEntityID&UniversalEntityIDType}].
archiveAttributeCoercion.dcmIssuerOfPatientIDFormat:Issuer Of Patient ID Format|Format of Issuer of Patient ID (0010,0021) derived from other attributes. E.g. "{00100010,hash}-{00100030}": use hash value of Patient Name and Birth Date separated by "-". Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-supplement-issuer-of-patient-id-format-coercion-type" target="_blank">applicability of this field and some examples.</a>
archiveAttributeCoercion.dcmSupplementFromDeviceReference:Supplement from Device|Name of Device from which Assigning Authorities and other information is supplemented. Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Legacy-Archive-Attribute-Coercion---Application-of-multiple-coercions-using-one-coercion-rule#configurations-specific-to-supplementing-from-device-coercion-type" target="_blank">applicability to entities and information supplemented from device.</a>
