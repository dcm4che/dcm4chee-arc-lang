hl7ExportRule:HL7 Export Rule|HL7 Export Rule
hl7ExportRule.cn:Name|Arbitrary/Meaningful name of the HL7 Export Rule
hl7ExportRule.dcmExporterID:Exporter ID|Exporter ID
hl7ExportRule.dcmProperty:Conditions|Conditions in format {SEG}-{Seq#}[.{Comp#}[.{SubComp#}]][!]={regEx}. Example: MSH-4=FORWARD or MSH-9=ORM\\^O01 or PID-3[.3]=PIDIssuer or PID-3[.3[.2]]=PIDIssuerUniversalEntityIDType
hl7ExportRule.dcmEntitySelector:Entity Selector|Specifies matching keys used to select Studies to export. Format: {key}={value}[&{key}={value)]..., with {key} = 'StudyAge' | {attributeID}. {value} in the format '$'{SEG}-{Seq#}[.{Comp#}[.{SubComp#}]] are replaced by the value of the specified HL7 field from the received HL7 message which triggered the export. If no Entity Selector is specified, all Studies for the Patient will be exported. Example: 'priors=2&StudyAge=-5Y&ModalitiesInStudy=CT' => select at most 2 prior Studies not older than 5 years containing at least one CT Series.
hl7ExportRule.dcmNullifyIssuerOfPatientID:Ignore Assigning Authority of Patient ID|Conditionally ignore Assigning Authority of Patient ID (PID-3.4) in received HL7 message which triggered the export for selecting Studies of the Patient.
hl7ExportRule.dcmIssuerOfPatientID:Assigning Authority of Patient ID|Assigning Authority of Patient ID against values in received HL7 message are matched, if Assigning Authority of Patient ID is set to MATCHING or NOT_MATCHING. Format: <Issuer of Patient ID> [& <Universal Entity ID> & <Universal Entity ID Type>].
hl7ExportRule.dcmPrefetchForIssuerOfPatientID:Export for Assigning Authority of Patient ID|Assigning Authority of Patient ID in received HL7 message used to search qualified patient identifier in list of identifiers in PID-3. Studies matching the specified Entity Selector of this qualified patient identifier shall be queried. If absent, by default the first qualified patient identifier in PID-3 shall be used. Format: <Issuer of Patient ID> [& <Universal Entity ID> & <Universal Entity ID Type>].
hl7ExportRule.dcmDuration:Suppress Duplicate Export Interval|Suppress Export of Studies already exported not earlier than the specified interval to avoid duplicate exports.
hl7ExportRule.dcmHistorySize:Suppress Duplicate History Size|Maximum number of HL7 messages with distinct PID-3 triggering this rule to remember on the history list.
