archiveDevice:Archive Device|DICOM Archive Device related information
archiveDevice.dcmFuzzyAlgorithmClass:Fuzzy Algorithm Class|Specifies Fuzzy Algorithm Implementation Class.
archiveDevice.dcmStoreImplementationVersionName:Store Implementation Version Name|Indicates to include Implementation Version Name (0002,0012) in the File Meta Information of stored DICOM objects.
archiveDevice.dcmBulkDataDescriptorID:Bulk Data Descriptor ID|ID of Bulk Data Descriptor applied by all services providing Metadata of archived instances. If absent, only Attributes specified by the Composite Instance Retrieve Without Bulk Data Service Class are treated as Bulk Data. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmCalculateStudySizeDelay:Calculate Study Size Delay|Delay in ISO-8601 duration format PnDTnHnMnS for eager calculation of Study Size and Query Attributes. If absent, no (minimal) delay for eager calculation of the Study Size and Query Attributes is applied.
archiveDevice.dcmCalculateStudySizePollingInterval:Calculate Study Size Polling Interval|Polling Interval for Studies with unknown size in ISO-8601 duration format PnDTnHnMnS. If absent, there is no eager calculation of the Study Size and Query Attributes.
archiveDevice.dcmCalculateStudySizeFetchSize:Calculate Study Size Fetch Size|Limit result set of DB query for Studies with unknown size.
archiveDevice.dcmCalculateQueryAttributes:Calculate Query Attributes|Indicates to eager calculate Query Attributes according configured Calculate Study Size Delay and Calculate Study Size Polling Interval.
archiveDevice.dcmSeriesMetadataStorageID:Series Metadata Storage ID|ID of Storage on which ZIP archives with aggregated Metadata of all instances of a Series is stored. Multiple Storage Systems may be configured. If absent, no aggregated Series Metadata will be stored.
archiveDevice.dcmSeriesMetadataDelay:Aggregate Series Metadata Delay|Delay in ISO-8601 duration format PnDTnHnMnS for storing aggregated Series Metadata on storage. If absent, no aggregated Series Metadata will be stored. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmSeriesMetadataPollingInterval:Update Series Metadata Polling Interval|Polling Interval for Series scheduled for Metadata update in ISO-8601 duration format PnDTnHnMnS. If absent, no aggregated Series Metadata will be stored.
archiveDevice.dcmSeriesMetadataFetchSize:Update Series Metadata Fetch Size|Maximal number of Series scheduled for Metadata update fetched by one query.
archiveDevice.dcmSeriesMetadataThreads:Update Series Metadata Threads|Number of Threads used for creation and update of Series Metadata.
archiveDevice.dcmSeriesMetadataMaxRetries:Update Series Metadata Maximum Number of Retries|Maximum number of retries to create/update aggregated Series Metadata. Only effective if Update Series Metadata Retry Interval is specified. -1 = forever.
archiveDevice.dcmSeriesMetadataRetryInterval:Update Series Metadata Retry Interval|Interval in ISO-8601 duration format PnDTnHnMnS in which failed attempts to create/update aggregated Series Metadata will be retried. Only effective if Update Series Metadata Maximum Number of Retries != 0. If absent, failed attempts will not be retried.
archiveDevice.dcmPurgeInstanceRecords:Purged Instance Records|Indicates that Instance Records may have been purged from the DB.
archiveDevice.dcmPurgeInstanceRecordsDelay:Purge Instance Records Delay|Delay in ISO-8601 duration format PnDTnHnMnS for purging Instance Records from the DB. May be overwritten by configured values for particular Archive Network AEs. Only effective, if Purge Instance Records = true.
archiveDevice.dcmPurgeInstanceRecordsPollingInterval:Purge Instance Records Polling Interval|Polling Interval for Series scheduled for purging Instance Records from the DB in ISO-8601 duration format PnDTnHnMnS. Only effective, if Purge Instance Records = true.
archiveDevice.dcmPurgeInstanceRecordsFetchSize:Purge Instance Records Fetch Size|Maximal number of Series scheduled for purging Instance Records from the DB fetched by one query. Only effective, if Purge Instance Records = true.
archiveDevice.dcmMWLPollingInterval:MWL Polling Interval|Polling Interval for updating the status of idle MWL items and deleting MWL items in ISO-8601 duration format PnDTnHnMnS. If absent, MWL Items will not get update or deleted.
archiveDevice.dcmMWLFetchSize:MWL Fetch Size|Maximal number of MWL items to update or delete in one transaction.
archiveDevice.dcmMWLImportInterval:MWL Import Interval|Interval for import of Scheduled Procedure Steps from external MWL SCPs in ISO-8601 duration format PnDTnHnMn.nS; disabled if absent.
archiveDevice.dcmDeleteMWLDelay:Delete MWL Delay|Delay in ISO-8601 duration format PnDTnHnMn.nS for deleting MWL items, whose updated_time is older than the specified delay. Status specific delays can be specified by prefix 'SCHEDULED:', 'ARRIVED:', 'READY:', 'STARTED:', 'DEPARTED:', 'CANCELED:', 'DISCONTINUED:', 'COMPLETED:'. Examples: PT5M or CANCELED:PT10M. If absent, MWL Items will not get deleted.
archiveDevice.dcmDeleteUPSPollingInterval:Delete UPS Polling Interval|Polling Interval for deleting Unified Procedure Steps (UPS) in ISO-8601 duration format PnDTnHnMnS. If absent, Unified Procedure Steps will not get deleted.
archiveDevice.dcmDeleteUPSFetchSize:Delete UPS Fetch Size|Maximal number of Unified Procedure Steps (UPS) to delete in one transaction.
archiveDevice.dcmDeleteUPSCompletedDelay:Delete UPS Completed Delay|Delay in ISO-8601 duration format PnDTnHnMn.nS for deleting completed Unified Procedure Steps without Deletion Lock. If absent, completed Unified Procedure Steps without Deletion Lock are deleted immediately.
archiveDevice.dcmDeleteUPSCanceledDelay:Delete UPS Canceled Delay|Delay in ISO-8601 duration format PnDTnHnMn.nS for deleting canceled Unified Procedure Steps without Deletion Lock. If absent, canceled Unified Procedure Steps without Deletion Lock are deleted immediately.
archiveDevice.dcmOverwritePolicy:Overwrite Policy|Overwrite Policy. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmRecordAttributeModification:Record Attribute Modification|Indicates if modifications of attributes of stored objects are recorded in Items of the Original Attributes Sequence. May be overwritten by configured values for particular Archive Network AE or Archive HL7 Application.
archiveDevice.dcmAcceptMissingPatientID:Accept Missing Patient ID|Indicates if objects without Patient IDs shall be accepted and if a Patient ID shall be created. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmAcceptConflictingPatientID:Accept Conflicting Patient ID|Indicates if objects with a Patient IDs which differs from the Patient ID in previous received objects of the Study shall be accepted. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmIdentifyPatientByAllAttributes:Identify Patient by all Attributes|Indicates if all Patient attributes in received objects shall be used for associating an already existing Patient in the archive, if the Assigning Authority of the Patient ID is not specified by an Issuer of Patient ID or Universal Entity ID. Attention: disables the coercion of stale Patient attributes in received objects and breaks Patient Management functions relying on the unambiguity of Patient IDs.
archiveDevice.dcmBulkDataSpoolDirectory:Bulk Data Spool Directory|Path to Bulk Data Spool Directory. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmHideSPSWithStatusFromMWL:Hide SPS with Status by MWL SCP|Scheduled Procedure Step Status codes of MWL items which shall not be returned by the MWL SCP. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmHideSPSWithStatusFromMWLRS:Hide SPS with Status by MWL RS|Scheduled Procedure Step Status codes of MWL items which shall not be returned by the MWL RS. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmEncodeAsJSONNumber:Encode as JSON Number|VR encoded as JSON Number. If not listed, IS, DS, SV and UV values are encoded as JSON Strings. May be supplemented by configured values for particular Archive Network AEs.
archiveDevice.dcmValidateCallingAEHostname:Validate Calling AE Hostname|Validate Calling AE Hostname or IP Address of Association requestors. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmUserIdentityNegotiation:User Identity Negotiation|Specifies to ignore User Identity Negotiation Sub-Item in Association requests (=NOT_SUPPORTED), to verify passed Username and password or JSON Web Token are against a Keycloak server (=SUPPORTS), or to reject Association requests without a valid Username and password or JSON Web Token in its Identity Negotiation Sub-Item (=REQUIRED). May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmUserIdentityNegotiationRole:User Identity Negotiation Role|Constrain accepted User Identity Negotiation requests to users with specified role. If absent, only verify passed username and password or JSON Web Token. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmUserIdentityNegotiationKeycloakClientID:User Identity Negotiation Keycloak Client ID|Keycloak Client ID referring Keycloak connection configuration for verifying passed username and password or JSON Web Token. If absent, System Properties ${auth-server-url}, ${realm-name:dcm4che}, ${ui-client-id:dcm4chee-arc-ui}, ${disable-trust-manager:false}, ${allow-any-hostname:true} will be applied. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmPersonNameComponentOrderInsensitiveMatching:Person Name Component Order Insensitive Matching|Indicates if name component order insensitive matching is performed on fuzzy semantic matching of person names. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmSendPendingCGet:Send Pending C-Get|Enables pending C-GET responses. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmSendPendingCMoveInterval:Send Pending C-Move Interval|Interval of pending C-MOVE responses in ISO-8601 duration format PnDTnHnMnS; disabled if absent. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmWadoSupportedSRClasses:Wado Supported SR Classes|Supported SR SOP classes for WADO retrieval
archiveDevice.dcmWadoSupportedPRClasses:Wado Supported PR Classes|Supported PR SOP classes for WADO retrieval
archiveDevice.dcmWadoSR2HtmlTemplateURI:Wado SR2 Html Template URI|Specifies URI for the style sheet used to render structured reports to html. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmWadoSR2TextTemplateURI:Wado SR2 Text Template URI|Specifies URI for the style sheet used to render structured reports to plain text. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmWadoCDA2HtmlTemplateURI:Wado CDA to HTML Template URI|URL to XSL style sheet inserted as <?xml-stylesheet type="text/xsl" href="<url>" > in CDA documents returned by WADO-URI service. If absent, the embedded CDI document is returned verbatim. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmWadoThumbnailViewport:Wado Thumbnail Viewport|Dimension of Thumbnails returned by WADO retrieve of Instance Thumbnails, if no Viewport is specified in the request. Format: <width>,<height>. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmWadoZIPEntryNameFormat:Wado ZIP Entry Name Format|Format of entry names in ZIP archive returned by WADO-RS. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmWadoIgnorePresentationLUTShape:Wado Ignore Presentation LUT Shape|Indicates to ignore (2050,0020) Presentation LUT Shape, but prioritize value of (0028,0004) Photometric Interpretation to determine if minimum sample value is intended to be displayed as white (=MONCHROME1) or as black (=MONCHROME2) on retrieve of rendered DICOM images by WADO-RS or WADO-URI services. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmWadoMetadataExcludePrivate:Wado Metadata Exclude Private|Indicates to exclude Private Data Elements from Metadata returned by WADO-RS Retrieve Transaction. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmQueryFetchSize:Query Fetch Size|Number of rows fetched from the database at once by the Query Service.
archiveDevice.dcmQueryMaxNumberOfResults:Query Max Number Of Results|Maximal number of return results by C-FIND SCP. If the number of matches extends the limit, the C-FIND request will be refused. 0 = no limitation. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmQidoMaxNumberOfResults:Qido Max Number Of Results|Maximal number of return results by QIDO-RS Service. 0 = no limitation. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmQidoETag:Qido ETag|Indicates to return Last-Modified and ETag for Search Series or Instances of a Study; disabled if absent. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmFwdMppsDestination:Mpps Forward Destination|Destination to forward MPPS N-CREATE RQ and N-SET RQ. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmIanDestination:Ian Destination|Destination to send IAN N-CREATE RQ. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmIanDelay:IAN Delay|Delay in ISO-8601 duration format PnDTnHnMnS after which an IAN for a received study is sent to configured IAN destinations. If absent, IANs are triggered by received MPPS. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmIanTimeout:IAN Timeout|Timeout in ISO-8601 duration format PnDTnHnMnS for waiting on receive of instances referenced in MPPS; check for completeness forever if absent. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmIanOnTimeout:IAN On Timeout|Specifies if the IAN is sent if the timeout for waiting on receive of instances referenced is exceeded. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmIanTaskPollingInterval:IAN Task Polling Interval|Polling Interval for IAN Tasks in ISO-8601 duration format PnDTnHnMnS. IAN disabled, if absent
archiveDevice.dcmIanTaskFetchSize:IAN Task Fetch Size|Maximal number of IAN Tasks scheduled in one transaction.
archiveDevice.dcmSpanningCFindSCP:Spanning C-Find SCP|AE Title of external C-FIND SCP to forward C-FIND RQs and backward responses according configured Spanning C-Find SCP Policy. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmSpanningCFindSCPPolicy:Spanning C-Find SCP Policy|Specifies policy for combining matches returned from configured Spanning C-Find SCP with matching entries from the archive DB. SUPPLEMENT (= returns local matches before additional matches from Spanning C-Find SCP ), MERGE (= returns matches from Spanning C-Find SCP before additional local matches), REPLACE (= returns only matches from Spanning C-Find SCP). May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmSpanningCFindSCPRetrieveAET:Spanning C-Find SCP Retrieve AE Title|Specifies Retrieve AE Title(s) in returned matches from Spanning C-Find SCP. Keep original Retrieve AE Title(s) returned by Spanning C-Find SCP if absent. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmFallbackCMoveSCP:Fallback C-Move SCP|AE Title of external C-MOVE SCP to forward C-MOVE RQs if the requested Entities are not managed by this archive. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmFallbackCMoveSCPDestination:Fallback C-Move SCP Destination|AE Title of local C-STORE-SCP to be set as Move Destination in C-MOVE RQs forwarded to the external C-MOVE SCP specified by dcmFallbackCMoveSCP
archiveDevice.dcmFallbackCMoveSCPStudyOlderThan:Fallback C-Move SCP Study Older Than|Specifies threshold for Study Date in format YYYYMMDD for marking received Studies as (potential) incomplete to enforce the retrieve from configured dcmFallbackCMoveSCP
archiveDevice.dcmFallbackCMoveSCPLeadingCFindSCP:Fallback C-Move SCP Leading C-Find SCP|AE Title of external C-FIND SCP for Verification of Number of Instances retrieved from external C-MOVE SCP specified by dcmFallbackCMoveSCP.
archiveDevice.dcmFallbackCMoveSCPRetries:Fallback C-Move SCP Retries|Maximal number of retries to retrieve not available objects from C-MOVE SCP configured by dcmFallbackCMoveSCP. -1 = forever.
archiveDevice.dcmFallbackWadoURIWebAppName:Fallback WADO-URI Web Application Name|Name of external Web Application to redirect WADO-URI requests if the requested Object is not available by this archive. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmFallbackWadoURIHttpStatusCode:Fallback WADO-URI Http Status Code|HTTP Status code of Redirect Response configured by Fallback WADO-URI Web Application Name. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmFallbackWadoURIRedirectOnNotFound:Fallback WADO-URI Redirect On Not Found|Indicates if WADO-URI requests are redirected to configured Fallback WADO-URI Web Application Name even if the object was not found or - if set to false - only if the object is no longer accessible on this archive. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmExternalWadoRSWebAppName:External WADO-RS Web Application Name|Name of external Web Application to redirect WADO-RS requests if some of the requested objects are no longer accessible on this archive. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmExternalWadoRSHttpStatusCode:External WADO-RS Http Status Code|HTTP Status code of Redirect Response configured by External WADO-RS Web Application Name. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmExternalWadoRSRedirectOnNotFound:External WADO-RS Redirect On Not Found|Indicates if WADO-RS requests are redirected to configured External WADO-RS Web Application Name even if the requested objects were not found or - if set to false - only if some of the requested objects are no longer accessible on this archive. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmFallbackCMoveSCPCallingAET:Fallback C-Move SCP Calling AE title|Calling AE Title used in A-ASSOCIATE-RQ to configured Fallback C-MOVE SCP. If absent, the AE Title of the external C-MOVE SCU is used. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmAltCMoveSCP:Alternative C-Move SCP|AE Title of alternative C-MOVE SCP to forward C-MOVE RQs if the requested Entities are not located on a local attached Storage
archiveDevice.dcmCStoreSCUOfCMoveSCP:C-STORE SCU of C-MOVE SCP|Indicates to identify received C-STORE RQs as caused by a forwarded C-MOVE RQs by the Calling AET in the A-Associate-RQ in format <Calling AET>=<C-MOVE-SCP>. Typically <Calling AET> and <C-MOVE-SCP> are equal. If no value is configured for a particular C-MOVE SCP, attribute (0000,1030) Move Originator Application Entity Title in the C-STORE RQ is used to find the corresponding forwarded C-MOVE RQ to forward the received C-STORE RQ to the original Move Destination.
archiveDevice.dcmTaskPollingInterval:Task Polling Interval|Polling Interval for scheduled Tasks in ISO-8601 duration format PnDTnHnMnS. If absent, Tasks will not get processed.
archiveDevice.dcmTaskFetchSize:Task Fetch Size|Limit result set of DB query for scheduled Tasks.
archiveDevice.dcmUPSProcessingPollingInterval:UPS Processing Polling Interval|Polling Interval for Workitems ready for processing in ISO-8601 duration format PnDTnHnMnS.
archiveDevice.dcmUPSProcessingFetchSize:UPS Processing  Fetch Size|Limit result set of DB query for Workitems ready for processing.
archiveDevice.dcmRetrieveTaskWarningOnNoMatch:Retrieve Task Warning on no Match|Indicates if the result status of Retrieve Tasks shall be set to WARNING if none of the requested objects was found on the C-MOVE SCP. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmRetrieveTaskWarningOnWarnings:Retrieve Task Warning on Warnings|Indicates if the result status of Retrieve Tasks shall be set to WARNING if there are Warning Sub-Operations, even if the retrieve of all objects was successful. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmPurgeStoragePollingInterval:Purge Storage Polling Interval|Polling Interval for deleting objects in ISO-8601 duration format PnDTnHnMnS.
archiveDevice.dcmPurgeStorageFetchSize:Purge Storage Fetch Size|Maximal number of objects to delete in one task.
archiveDevice.dcmFailedToDeletePollingInterval:Failed to delete Polling Interval|Polling Interval for resolving deletion failures in ISO-8601 duration format PnDTnHnMnS.
archiveDevice.dcmFailedToDeleteFetchSize:Failed to delete Fetch Size|Maximal number of Location records fetched for resolving deletion failures in one query.
archiveDevice.dcmDeleteStudyBatchSize:Delete Study Batch Size|Number of Studies to delete from the Storage System, if the usable space fall below configured Usable Space, before checking the usable space again.
archiveDevice.dcmDeleteStudyInterval:Delete Study Interval|Specifies maximum range of access time of studies, in ISO-8601 duration format PnDTnHnMnS, to be deleted from the storage system, if the usable space falls below configured Deleter Thresholds, before checking the Deleter Thresholds again. If absent, the number of Studies to be deleted is only limited by configured Delete Study Batch Size.
archiveDevice.dcmPreserveStudyInterval:Preserve Study Interval|Protect studies which were accessed later than the specified time interval, in ISO-8601 duration format PnDTnHnMnS, from deletion from the storage system, if the usable space falls below configured Deleter Thresholds. If absent, most recently accessed studies shall also get deleted from the storage system, if least recently accessed studies were not found or if Delete Least Recently Accessed Study First is set to FALSE.
archiveDevice.dcmDeleteStudyLeastRecentlyAccessedFirst:Delete Least Recently Accessed Study First|Indicates to delete studies beginning with the least recently accessed study first, if the usable space falls below configured Deleter Thresholds. By default, TRUE.
archiveDevice.dcmDeleteStudyChunkSize:Delete Study Chunk Size|Number of Instances deleted in one DB transaction on permanent deletion of Studies.
archiveDevice.dcmDeletePatientOnDeleteLastStudy:Delete Patient On Delete Last Study|Specifies if a Patient shall be deleted on deletion of its last study.
archiveDevice.dcmDeleteRejectedPollingInterval:Delete Rejected Polling Interval|Polling Interval for deleting rejected instances from the DB in ISO-8601 duration format PnDTnHnMnS.
archiveDevice.dcmDeleteRejectedFetchSize:Delete Rejected Fetch Size|Maximal number of rejected instances to delete from the DB in one task.
archiveDevice.dcmMaxAccessTimeStaleness:Maximum Access Time Staleness|Maximal staleness of recorded study accession time in ISO-8601 duration format PnDTnHnMnS. Update of the access time disabled, if absent.
archiveDevice.dcmAECacheStaleTimeout:AE Cache Stale Timeout|Maximal staleness of cached AE in ISO-8601 duration format PnDTnHnMnS. If absent, cached AE entries will not be refetched from LDAP.
archiveDevice.dcmLeadingCFindSCPQueryCacheStaleTimeout:Leading C-Find SCP Query Cache Stale Timeout|Maximal staleness of cached Patient and Study attributes fetched from leading C-Find SCP in ISO-8601 duration format PnDTnHnMnS. If absent, cache Study attributes are only removed on reaching the maximal cache size.
archiveDevice.dcmLeadingCFindSCPQueryCacheSize:Leading C-Find SCP Query Cache Size|Maximum number of cached Patient and Study attributes fetched from leading C-Find SCP.
archiveDevice.dcmAuditSpoolDirectory:Audit Spool Directory|Path to Audit Service Spool Directory.
archiveDevice.dcmAuditPollingInterval:Audit Polling Interval|Polling Interval for aggregating Audit Messages in ISO-8601 duration format PnDTnHnMnS. Audit Message aggregation disabled, if absent.
archiveDevice.dcmAuditAggregateDuration:Audit Aggregate Duration|Audit Message Aggregation Duration in ISO-8601 duration format PnDTnHnMnS. Audit Message aggregation disabled, if absent.
archiveDevice.dcmAuditUnknownStudyInstanceUID:Audit Unknown Study Instance UID|Indicates study instance uid value to be sent in audit message when not known.
archiveDevice.dcmAuditUnknownPatientID:Audit Unknown Patient ID|Indicates patient id value to be sent in audit message when not known.
archiveDevice.dcmAudit2JsonFhirTemplateURI:Audit to json+fhir Template URI|Specifies URI for the style sheet to transcode Audit Message to a FHIR JSON Resource Audit Event
archiveDevice.dcmAudit2XmlFhirTemplateURI:Audit to xml+fhir Template URI|Specifies URI for the style sheet to transcode Audit Message to a FHIR XML Resource Audit Event
archiveDevice.dcmAuditSoftwareConfigurationVerbose:Audit Software Configuration Verbose|Specifies if Child Objects and Attributes of created Objects should be included in Software Configuration Audit Message.
archiveDevice.dcmAuditAssigningAuthorityOfPatientID:Assigning Authority of Patient ID for Audit|Assigning Authority of Patient ID in received HL7 message used to search qualified patient identifier in list of identifiers in PID-3. This qualified patient identifier shall be used in the patient details participant object. If absent, by default the first qualified patient identifier in PID-3 shall be used. If none of the qualified patient identifiers in the list match with the configured issuer, archive server log shall contain a log INFO message and by default the first qualified patient identifier in PID-3 shall be used. Format: <Issuer of Patient ID> [& <Universal Entity ID> & <Universal Entity ID Type>].
archiveDevice.dcmShowPatientInfoInSystemLog:Show Patient Info In System Log|Specifies if Patient Information is shown as plain text or hashed in system logs.
archiveDevice.dcmShowPatientInfoInAuditLog:Show Patient Info In Audit Log|Specifies if Patient Information is shown as plain text or hashed in emitted audit messages.
archiveDevice.dcmStowSpoolDirectory:STOW-RS Spool Directory|Path to Directory used by STOW-RS Service to spool Bulkdata of XML/JSON Metadata and Bulk Data Request Messages.
archiveDevice.dcmMWLAccessionNumberGenerator:MWL Accession Number Generator|Identifies ID Generator to supplement missing Accession Numbers of Scheduled Procedures Steps created on receive of HL7 Order messages or by RESTful service. May be overwritten by configured values for particular Archive Network AEs or Archive HL7 Application.
archiveDevice.dcmMWLRequestedProcedureIDGenerator:MWL Requested Procedure ID Generator|Identifies ID Generator to supplement missing Requested Procedure IDs of Scheduled Procedures Steps created on receive of HL7 Order messages or by RESTful service. May be overwritten by configured values for particular Archive Network AEs or Archive HL7 Application.
archiveDevice.dcmMWLScheduledProcedureStepIDGenerator:MWL Scheduled Procedure Step ID Generator|Identifies ID Generator to supplement missing Scheduled Procedure Step IDs of Scheduled Procedures Steps created on receive of HL7 Order messages or by RESTful service. May be overwritten by configured values for particular Archive Network AEs or Archive HL7 Application.
archiveDevice.dcmAuditHL7MsgLimit:Audit HL7 Message Limit|Limit length of HL7 messages included in emitted Audit Records. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ORUAction:HL7 ORU Action|Specifies action on receive of HL7 ORU^R01 message: IMPORT_REPORT (= transcode received HL7 ORU^R01 to DICOM SR), MWL_COMPLETED (= set Status of matching MWL items to COMPLETED). May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7PatientUpdateTemplateURI:HL7 Patient Update Template URI|Specifies URI for the style sheet used by HL7v2 Patient Update Service. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportTemplateURI:HL7 Import Report Template URI|Specifies URI for the style sheet to transcode received HL7 ORU^R01 to DICOM SR. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportTemplateParam:HL7 Import Report Template Parameter|XSLT parameters passed to style sheet specified by HL7 Import Report Template URI. Format: {name}={value}. E.g.: 'langCodeValue=et', 'langCodingSchemeDesignator=RFC5646', 'langCodeMeaning=Estonian'. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ScheduleProcedureTemplateURI:HL7 Schedule Procedure Template URI|Specifies URI for the style sheet to transcode received HL7 ORM^O01, OMI^O23, OMG^O19 to DICOM MWL items. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7OutgoingPatientUpdateTemplateURI:HL7 Outgoing Patient Update Template URI|Specifies URI for the style sheet to transcode DICOM object patient attributes to HL7 ADT messages.
archiveDevice.hl7ScheduledProtocolCodeInOrder:HL7 Schedule Protocol Code in Order|Specifies location of Scheduled Protocol Code in received HL7 Order message. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ScheduledStationAETInOrder:HL7 Schedule Station AET in Order|Specifies location of Scheduled Station AE Title in received HL7 Order message. Should not be configured for HL7 v2.5.1 OMI^O23 with IPC segment. If absent or no value is provided in the configured field, the Scheduled Station AE Title is selected according configured rules. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7LogFilePattern:HL7 Log File Pattern|Path to HL7 messages which will be captured exactly as received. If absent, there is no logging. May be overwritten by configured values for particular Archive HL7 Application. eg. ${jboss.server.data.dir}/hl7/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveDevice.hl7ErrorLogFilePattern:HL7 Error Log File Pattern|Path to HL7 messages which will be captured exactly as received, when processing of HL7 messages fails. If absent, there is no logging. May be overwritten by configured values for particular Archive HL7 Application. eg. ${jboss.server.data.dir}/hl7-error/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveDevice.hl7NoPatientCreateMessageType:HL7 No Patient Create Message Type|Message Type(s) (MessageType^TriggerEvent) of HL7 messages which are only processed, if there is already a Patient record in the database, which Patient ID matches the Patient ID in the PID or MRG segment of the message. Thus no new Patient record will be created by messages of the specified types. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7PatientArrivalMessageType:HL7 Patient Arrival Message Type|Message Type of HL7 messages which triggers the change the status of Scheduled Procedure Steps associated with the Patient from SCHEDULED to ARRIVED. If absent, the status of Scheduled Procedure Steps will not be affected by HL7 ADT messages. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.dcmUnzipVendorDataToURI:Unzip Vendor Data To URI|Specifies URI of directory into which ZIP stream in Device Vendor Data attribute will be extracted
archiveDevice.dcmPurgeQueueMessagePollingInterval:Purge Task Polling Interval|Polling Interval for purging tasks in ISO-8601 duration format PnDTnHnMnS. If absent, there is no deletion
archiveDevice.dcmWadoSpoolDirectory:Wado-RS Spool Directory|Path to Wado-RS spool directory used to aggregate uncompressed frames.
archiveDevice.dcmRejectExpiredStudiesPollingInterval:Reject Expired Studies Polling Interval|Polling Interval for rejecting expired Studies and Series in ISO-8601 duration format PnDTnHnMnS. If absent, neither expired Studies nor Series will be rejected automatically
archiveDevice.dcmRejectExpiredStudiesSchedule:Reject Expired Studies Schedule|Limits Rejection of Expired Studies to specified times in format 'hour=[0-23] dayOfWeek=[0-6]' (0=Sunday).
archiveDevice.dcmRejectExpiredStudiesFetchSize:Reject Expired Studies Fetch Size|Maximal number of expired Studies fetched in one query; If absent, expired Studies will not be rejected automatically
archiveDevice.dcmRejectExpiredSeriesFetchSize:Reject Expired Series Fetch Size|Maximal number of expired Series fetched in one query; If absent, expired Series will not be rejected automatically
archiveDevice.dcmRejectExpiredStudiesAETitle:Reject Expired Studies AE Title|AE Title of Local Application Entity performing the automatic rejection of expired Studies and Series. If absent, neither expired Studies nor Series will be rejected automatically.
archiveDevice.dcmStorePermissionServiceURL:Store Permission Service URL|URL of Store Permission Service which will be invoked on receive of the first object of a study by any AE. {<dicomTag>} will be replaced by the value of the attribute in the object. E.g. http(s)://<store-permission-service-provider-host>:<store-permission-service-provider-port>/storage-permission/study/{0020000D}?patientId={00100020}&patientIdIssuer={00100021}&studyDescription={00081030,urlencoded}. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmStorePermissionServiceResponse:Store Permission Service Response|Emulate Store Permission Service Response on receive of the first object of a study by any AE. {<dicomTag>} will be replaced by the value of the attribute in the object. Only effective if no Store Permission Service URL is configured. Example: patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmStorePermissionServiceResponsePattern:Store Permission Service Response Pattern|Regular Expression applied to responses from Store Permission Service to determine agreement for storage. E.g. "validation"\\s*:\\s*"true" or '(?<=patientName=)[^null].*?(?=,)'. If absent, every success response will be treated as agreement for storage. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmStorePermissionServiceErrorCommentPattern:Store Permission Service Error Comment Pattern|Regular Expression applied to responses from Store Permission Service to extract Error Comment. E.g. "errorcomment"\\s*:\\s*"(.*)". If absent, "Storage denied." will be used as Error Comment. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmStorePermissionServiceErrorCodePattern:Store Permission Service Error Code Pattern|Regular Expression applied to responses from Store Permission Service to extract Error Code in hexadecimal. E.g. "errorcode"\\s*:\\s*"(\\p{XDigit}{4})". If absent, the Error Code will be 0124H (Not Authorized). May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmStorePermissionServiceExpirationDatePattern:Store Permission Service Expiration Date Pattern|Regular Expression applied to responses from Store Permission Service to extract the initial Study Expiration Date. E.g. "expirationdate"\\s*:\\s*"([0-9]{8})". If absent, locally configured Study Retention Policy Rules will be applied. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmStorePermissionCacheStaleTimeout:Store Permission Cache Stale Timeout|Maximal staleness of cached responses from Storage Permission Service in ISO-8601 duration format PnDTnHnMnS. If absent, cached responses are only removed on reaching the maximal cache size.
archiveDevice.dcmStorePermissionCacheSize:Store Permission Cache Size|Maximum number of cached responses from Storage Permission Service.
archiveDevice.dcmMergeMWLCacheStaleTimeout:Merge MWL Cache Stale Timeout|Maximal staleness of Request Attributes extracted from matching DICOM MWL items in ISO-8601 duration format PnDTnHnMnS. If absent, cached Request Attributes are only removed on reaching the maximal cache size.
archiveDevice.dcmMergeMWLCacheSize:Merge MWL Cache Size|Maximum number of cached Request Attributes extracted from matching DICOM MWL items.
archiveDevice.dcmStoreUpdateDBMaxRetries:Store Update DB Maximum Number of Retries|Maximum number of retries to update the database on storage.
archiveDevice.dcmStoreUpdateDBMinRetryDelay:Minimal Store Update DB Delay of Retry|Minimal Delay in ms between retries to update the database on storage.
archiveDevice.dcmStoreUpdateDBMaxRetryDelay:Maximal Store Update DB Delay of Retry|Maximal Delay in ms between retries to update the database on storage.
archiveDevice.dcmAllowRejectionForDataRetentionPolicyExpired:Allow Rejection For Data Retention Policy Expired|Allow Rejection For Data Retention Policy Expired. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmAllowDeleteStudyPermanently:Allow Delete Study permanently|Allow to delete Study permanently. REJECTED = only already rejected Studies. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmAllowDeletePatient:Allow Delete Patient|Allow permanent deletion of Patients. WITHOUT_STUDIES = only Patients without Studies.
archiveDevice.dcmPurgeStgCmtCompletedDelay:Purge Storage Commitment Completed Delay|Delay in ISO-8601 duration format PnDTnHnMnS after which results of completed Storage Commitment requests are purged. If absent, there is no deletion.
archiveDevice.dcmPurgeStgCmtPollingInterval:Purge Storage Commitment Polling Interval|Polling Interval for purging Storage Commitment Results in ISO-8601 duration format PnDTnHnMnS. If absent, there is no deletion
archiveDevice.dcmDefaultCharacterSet:Default Character Set|Value of Specific Character Set (0008,0005) added to Data Sets of C-STORE RQs and pending C-FIND RSPs without Specific Character Set (0008,0005) attribute received by any AE. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmCharsetNameMapping:DICOM Character Set Name Mapping|Customize mapping of value of DICOM Specific Character Set (0008,0005) to named charset in format <value>=<charset name>. E.g.: "ISO_IR 100=windows-1252".
archiveDevice.hl7CharsetNameMapping:HL7 Character Set Name Mapping|Add mapping of value of HL7 MSH-18 to named charset in format <value>=<charset name>. E.g.: "Windows-1252=windows-1252". Typically you will also have to specify the HL7 DICOM Character Set of the Archive HL7 Application to use for received HL7 messages with such Character Set.
archiveDevice.dcmUPSWorklistLabel:UPS Worklist Label|Value of Worklist Label (0074,1202) of created UPS by any Network AE, if the UPS Push SCU or UPS-RS User Agent does not provide a value for this attribute. If absent, the AE Title of the receiving AE will be used. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmUPSEventSCU:UPS Event SCU|AE Title of UPS Event SOP Class SCU, to which UPS Event Reports are sent - independently if the subscription was created by the N-ACTION DIMSE service, or by a corresponding UPS RESTful service. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmUPSEventSCUKeepAlive:UPS Event SCU Keep Alive|Timeout in ms to keep associations to UPS Event SCUs alive. If absent, associations will not be reused for sending multiple UPS Event Reports to one UPS Event SCU. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmUPSEventWebSocketQueueSize:UPS Event Web Socket Queue Size|Indicates to queue UPS events to be sent to a particular Web Client identified by its Subscriber AET in case there is no open Web Socket connection to that client at the time of the event. Format: <aet>=<size>.
archiveDevice.dcmRetrieveAET:Retrieve AE Title|Specifies Retrieve AE Titles associated with received DICOM objects. If absent, the Called AE Title of the receiving AE will be used. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmReturnRetrieveAET:Return Retrieve AE Title|Retrieve AE Title returned in C-FIND and QIDO responses. If absent, the Retrieve AET associated with the archived entity will be returned. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmMultipleStoreAssociations:Multiple Store Associations|Number of Storage Associations used for retrieve of Composite Objects. C-STORE SCP specific numbers can be specified by prefix '<AETitle>:'. If absent, only one Association will be used. Examples : 2 or STORESCP:3 May be supplemented by configured Multiple Store Associations for particular Archive Network AEs.
archiveDevice.dcmExternalRetrieveAEDestination:External Retrieve AE Destination|AE Title of local C-STORE-SCP to be set as Move Destination in C-MOVE RQs forwarded to external retrieve AE. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmXDSiImagingDocumentSourceAETitle:XDS-I Imaging Document Source AE Title|AE Title of local Application Entity associated with XDS-I Imaging Document Source.
archiveDevice.dcmQueueTasksFetchSize:Queue Tasks Fetch Size|Maximal number of Tasks rescheduled or deleted or canceled in one transaction.
archiveDevice.dcmRemapRetrieveURL:Remap Retrieve URL|Remap Retrieve URL used in QIDO-RS and WADO-RS Metadata responses. Optionally prefixed with "[<http-client-host>]". E.g.: "[cache-proxy]http://cache-proxy:8080". If absent or if the specified <http-client-host> does not match, scheme and server authority of the QIDO-RS or WADO-RS request URL are used.
archiveDevice.dcmProxyUpstreamURL:Proxy Upstream URL|URL for the upstream endpoint that shall be proxied.
archiveDevice.dcmCopyMoveUpdatePolicy:Copy Move Update Policy|Specifies update policy for attributes of the destination Study on Copy/Move of Instances from another Study. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmLinkMWLEntryUpdatePolicy:Link MWL Entry Update Policy|Specifies update policy for Study attributes on Link of Instances of another Study with a MWL Entry referring an existing Study. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmStorageVerificationPolicy:Storage Verification Policy|DB_RECORD_EXISTS: only check for existence of DB records, OBJECT_EXISTS: check if object exists on Storage System, OBJECT_SIZE: check size of object on Storage System, OBJECT_FETCH: fetch object from Storage System), OBJECT_CHECKSUM: recalculate checksum of object on Storage System, S3_MD5SUM: check MD5 checksum of object on S3 Storage System. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmStorageVerificationUpdateLocationStatus:Storage Verification Update Location Status|Indicates if the Status of the Location DB record shall be updated on Storage Verification accordingly. Not effective with Storage Verification Policy: DB_RECORD_EXISTS. False if absent. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmStorageVerificationStorageID:Storage Verification Storage IDs|Indicates that for successful Storage Verification the object must be stored on (one of) the specified Storage System. If absent, successful verification of the storage on any Storage System is sufficient. Not effective with Storage Validation Policy: DB_RECORD_EXISTS. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmStorageVerificationAETitle:Storage Verification AE Title|Archive AE Title used for scheduled Storage Verifications.
archiveDevice.dcmStorageVerificationBatchID:Storage Verification Batch ID|Batch ID of Storage Verification Tasks triggered by scheduler.
archiveDevice.dcmStorageVerificationInitialDelay:Storage Verification Initial Delay|Delay of first Storage Verification of a Series after it was received. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmStorageVerificationPeriod:Storage Verification Period|Period in which the storage of individual Series is verified. If absent, storage of individual Series are only verified once after configured Storage Verification Initial Delay.
archiveDevice.dcmStorageVerificationMaxScheduled:Maximal scheduled Storage Verifications|Maximal number of scheduled Storage Verification tasks on this device. Shall be set > 0 to distribute tasks over nodes of a clustered archive.
archiveDevice.dcmStorageVerificationPollingInterval:Storage Verification Polling Interval|Polling Interval for Series scheduled for Storage Verification in ISO-8601 duration format PnDTnHnMnS.
archiveDevice.dcmStorageVerificationSchedule:Storage Verification Schedule|Limits Storage Verification to specified times in format 'hour=[0-23] dayOfWeek=[0-6]' (0=Sunday).
archiveDevice.dcmStorageVerificationFetchSize:Storage Verification Fetch Size|Maximal number of Series scheduled for Storage Verification fetched by one query.
archiveDevice.dcmUpdateLocationStatusOnRetrieve:Update Location Status on Retrieve|Indicates if the Status of the Location DB record shall be updated for objects failed to get fetched from storage on retrieve to MISSING_OBJECT or FAILED_TO_FETCH_OBJECT. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmStorageVerificationOnRetrieve:Storage Verification on Retrieve|Indicates if failures to fetch an object from Storage on retrieve shall trigger a Storage Verification of the whole Series. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmCompressionAETitle:Compression AE Title|Archive AE Title used for delayed Compression.
archiveDevice.dcmCompressionPollingInterval:Compression Polling Interval|Polling Interval for Series to be compressed in ISO-8601 duration format PnDTnHnMnS.
archiveDevice.dcmCompressionThreads:Compression Threads|Number of Threads used for Compression.
archiveDevice.dcmCompressionSchedule:Compression Schedule|Limits compression to specified times in format 'hour=[0-23] dayOfWeek=[0-6]' (0=Sunday)
archiveDevice.dcmCompressionFetchSize:Compression Fetch Size|Maximal number of Series fetched for compression by one query.
archiveDevice.dcmDiffTaskProgressUpdateInterval:Diff Task Progress Update Interval|Interval of updating Diff Tasks in process for progress monitoring; disabled if absent.
archiveDevice.dcmPatientVerificationPDQServiceID:Patient Verification PDQ Service ID|ID of Patient Demographics Query Service used for Verification of Patient Demographic. If absent, no Patient Verification will be performed.
archiveDevice.dcmPatientVerificationPollingInterval:Patient Verification Polling Interval|Patient Verification Polling Interval. If absent, no Patient Verification will be performed.
archiveDevice.dcmPatientVerificationFetchSize:Patient Verification Fetch Size|Maximal number of Patients fetched for Patient Verification in one query.
archiveDevice.dcmPatientVerificationAdjustIssuerOfPatientID:Patient Verification Adjust Issuer of Patient ID|Indicates if the Issuer Of Patient ID shall be adjusted to the value returned by the PDQ Service.
archiveDevice.dcmPatientVerificationPeriod:Patient Verification Period|Period in which Patient Demographic will be verified. If absent, Patient Verification will not be renewed for Patients verified in the past.
archiveDevice.dcmPatientVerificationPeriodOnNotFound:Patient Verification Period Not Found|Period in which Patient Demographic will be retried for Patients which were not found by the configured PDQ Service on last attempt. If absent, Patient Verification will not be retried for Patients not found in the past.
archiveDevice.dcmPatientVerificationRetryInterval:Patient Verification Retry Interval|Patient Verification Retry Interval in which failed attempts to verify Patient Demographics against the PDQ Service configured by Patient Verification PDQ Service ID will be retried until the maximal number of retries specified by Patient Verification Max Retries is reached. If absent, failed Patient Verification attempts will not be retried.
archiveDevice.dcmPatientVerificationMaxRetries:Patient Verification Maximum Number of Retries|Maximum number of retries to verify Patient Demographics against the PDQ Service configured by dcmPatientVerificationPDQServiceID. Only effective if Patient Verification Retry Interval is specified. -1 = forever.
archiveDevice.dcmPatientVerificationMaxStaleness:Patient Verification Maximum Staleness|Indicates to renew the verification of Patient Demographics on receive of objects for a patient, if previous executed verification is older than specified interval. If absent, Patient Verification on receive of objects is disabled.
archiveDevice.dcmSupplementIssuerFetchSize:Supplement Issuer Fetch Size|Limit result set of DB query for matching Patients by RESTful service for supplementing Issuer of Patient ID.
archiveDevice.dcmUpdateCharsetFetchSize:Update Charset Fetch Size|Limit result set of DB query for matching Patients by RESTful service to update the character set of Patient Attributes in DB BLOB fields.
archiveDevice.hl7ADTSendingApplication:HL7 ADT Sending Application|Application|Facility name of Sending Application for HL7 ADT messages to synchronize external systems about performed Patient Information updates. If absent, synchronization of external systems by HL7 ADT messages is disabled.
archiveDevice.hl7ADTReceivingApplication:HL7 ADT Receiving Application|Application|Facility name of Receiving Application for HL7 ADT messages to synchronize external systems about performed Patient Information updates. If absent, synchronization of external systems by HL7 ADT messages is disabled.
archiveDevice.hl7PSUSendingApplication:HL7 Procedure Status Update Sending Application|Application|Facility name of Sending Application for HL7 Procedure Status Update. HL7 Procedure Status Update disabled, if absent. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUReceivingApplication:HL7 Procedure Status Update Receiving Application|Application|Facility name of Receiving Application for HL7 Procedure Status Update. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUTaskPollingInterval:HL7 Procedure Status Update Task Polling Interval|Polling Interval for HL7 Procedure Status Update Tasks in ISO-8601 duration format PnDTnHnMnS. Disabled, if absent.
archiveDevice.hl7PSUTaskFetchSize:HL7 Procedure Status Update Tasks Fetch Size|Maximal number of HL7 Procedure Status Update Tasks fetched in one query.
archiveDevice.hl7PSUDelay:HL7 Procedure Status Update Delay|Delay in ISO-8601 duration format PnDTnHnMnS after which an HL7 Procedure Status Update for a received study is sent to configured HL7 receivers. If absent, HL7 Procedure Status Update is triggered by received MPPS. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUStudyTemplateURI:HL7 Procedure Status Update Study Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by received Study. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUTimeout:HL7 Procedure Status Update Timeout|Timeout in ISO-8601 duration format PnDTnHnMnS for waiting on receive of instances referenced in MPPS; check for completeness forever if absent. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUOnTimeout:HL7 Procedure Status Update On Timeout|Specifies if the HL7 Procedure Status Update is sent if the timeout for waiting on receive of instances referenced is exceeded. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUMppsTemplateURI:HL7 Procedure Status Update MPPS Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by MPPS. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUCondition:HL7 Procedure Status Update Conditions|Restrict notification of configured HL7 Procedure Status Update Receiving Applications about Procedure Status Update by conditions on attributes of received composite object in format {key}[!]={value}. Refer <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Conditions" target="_blank">applicability, format and some examples</a>. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUForRequestedProcedure:HL7 Procedure Status Update for Requested Procedure|Restrict notification of configured HL7 Procedure Status Update Receiving Applications about Procedure Status Update to existence of Scheduled Procedure Steps of a Requested Procedure (MWL Items in the DB) with matching Study Instance UID. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.hl7PSUTemplateParam:HL7 Procedure Status Update Template Parameters|XSLT parameters in format {attributeID}={value} passed to style sheet specified by HL7 Procedure Status Update MPPS Template URI or HL7 Procedure Status Update Study Template URI. {attributeID} inside of {value} will be replaced by the value of that attribute in the original dataset. E.g.: 'RequestedProcedureID={StudyInstanceUID,hash}' or 'AccessionNumber={0020000D,hash}'. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUMessageType:HL7 Procedure Status Update Message Type|Message Type of HL7 Procedure Status Update message. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUPIDPV1:HL7 Procedure Status Update PID PV1|Indicates to include a Patient Identification (PID) and a Patient Visit (PV1) segment in the HL7 Procedure Status Update message. Implicitly set, if HL7 Procedure Status Message Type = ORU_R01. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUMWL:HL7 Procedure Status Update MWL|Specifies if the Status of MWL Items in the DB is updated to COMPLETED for a received study after the configured HL7 Procedure Status Update Delay. Implicitly set to true, if notification to HL7 receivers is configured, triggered by received studies associated with MWL. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUMWLMatchingKey:HL7 Procedure Status Update MWL Matching Key|Specifies attribute of received object to lookup MWL Item whose status is to be updated to COMPLETED. Only applicable is 'HL7 Procedure Status Update MWL' is configured as or implicitly set to true. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7TrackChangedPatientID:HL7 Track Changed Patient ID|Enable to keep track of the prior Patient ID on a change of the Patient ID by HL7 ADT^A47 or by the RESTful Patient Update Service.
archiveDevice.hl7UseNullValue:Use HL7 Null Value|Specifies if HL7 v2 null values (specified in segment field as |""|) are used in sent HL7 messages for not present or empty entity attributes. Required to unset entity attributes at the remote HL7 Application. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7VeterinaryUsePatientName:HL7 Veterinary use Patient Name|Indicates to force veterinary use of Patient Names on mapping HL7 PID fields to DICOM attributes: only use the first two components of PID.5 as DICOM Patient Name; if PID.5 only contains one component, use that value as given name, and the first component of PID.9 as family name of the DICOM Patient Name. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7PrimaryAssigningAuthorityOfPatientID:HL7 Primary Assigning Authority of Patient ID|Assigning Authority of Patient ID in received HL7 message used to search primary qualified patient identifier in the list of identifiers in PID-3 / MRG.1. This qualified patient identifier shall be used on the root dataset. If absent, by default the first patient identifier pair in PID-3 / MRG.1 shall be used as primary patient identifier on root dataset. If none of the qualified patient identifiers in the list match with the configured issuer, archive server log shall contain a log INFO message and by default the first qualified patient identifier in PID-3 / MRG.1 shall be used. Format: {Issuer of Patient ID}[&{UniversalEntityID}&{UniversalEntityIDType}]. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7OtherPatientIDs:HL7 Other Patient IDs|Specifies inclusion policy for patient identifiers in PID-3 / MRG-1 of HL7 message in Other Patient IDs Sequence (0010,1002). May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7OrderMissingStudyIUIDPolicy:HL7 Order Missing Study Instance UID Policy|Specifies policy for missing Study Instance UID in incoming HL7 Order messages. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7OrderMissingAdmissionIDPolicy:HL7 Order Missing Admission ID Policy|Specifies policy on incoming HL7 Order messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportMissingStudyIUIDPolicy:HL7 Import Report Missing Study Instance UID Policy|Specifies policy for missing Study Instance UID in incoming HL7 Import Report (ORU) messages. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportMissingAdmissionIDPolicy:HL7 Import Report Missing Admission ID Policy|Specifies policy on incoming HL7 ImportReport (ORU) messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportMissingStudyIUIDCFindSCP:HL7 Import Report Missing Study Instance UID C-FIND SCP|AE Title of external C-FIND SCP to query for missing Study Instance UID in incoming HL7 Import Report (ORU) messages by given Accession Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportAdjustIUID:HL7 Import Report Adjust Instance UID|Specifies adjustment of Series and SOP Instances UIDs returned by XSLT on incoming HL7 Import Report (ORU) messages. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ReferredMergedPatientPolicy:HL7 Referred Merged Patient Policy|Specifies policy on incoming HL7 messages referring an already merged Patient. REJECT: reject any such HL7 message, IGNORE: ignore any such HL7 message, IGNORE_DUPLICATE_MERGE: Ignore only duplicate HL7 Merge messages, Reject any other such Message. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7DicomCharacterSet:HL7 Dicom Character Set|Indicates to use specified Value of Specific Character Set (0008,0005) in Data Sets transcoded from received HL7 messages. Use Value corresponding to Character Set of the HL7 message specified by MSH-18 if absent.
archiveDevice.dcmRejectionNoteStorageAET:Rejection Note Storage AE title|Title of Archive Application Entity, of which first configured Object Storage will be used for storing Rejection Notes generated either by IOCM-RS services or by Delete Expired Studies Scheduler. If absent, for IOCM services the Object Storage configured for Archive AE referred in the IOCM-RS request will be used, or for Delete Expired Studies Scheduler the Object Storage configured for Reject Expired Studies AE will be used.
archiveDevice.dcmUIConfigurationDeviceName:UI Configuration Device Name|Specifies the device name containing the Archive UI Configuration.
archiveDevice.dcmCSVUploadChunkSize:CSV Upload Chunk Size|Number of CSV file upload tasks to be processed in one chunk.
archiveDevice.dcmValidateUID:Validate UID|Indicates if UIDs shall be validated or not.
archiveDevice.dcmRelationalQueryNegotiationLenient:Relational Query Negotiation Lenient|Indicates to accept C-FIND RQs without unique keys for levels above the query level also if support for relational-queries was not negotiated. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmRelationalRetrieveNegotiationLenient:Relational Retrieve Negotiation Lenient|Indicates to accept C-MOVE and C-GET RQs without unique keys for levels above the query level also if support for relational-queries was not negotiated. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmRestrictRetrieveSilently:Restrict Retrieve Silently|Indicates if the set of requested objects to retrieve shall be silently (=without counting not transferred object as failures) restricted according the Transfer Capabilities of the Retrieve Destination. Otherwise the number of requested objects for which no Transfer Capability is configured for the Retrieve Destination and therefore are not retrieved is counted as failures. Only effective, if the Retrieve Destination has configured at least one Transfer Capability with SCP role. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmSchedulerMinStartDelay:Scheduler Minimum Start Delay|Minimal delay in s to start schedulers on system start up.
archiveDevice.dcmRejectConflictingPatientAttribute:Reject Conflicting Patient Attribute|DICOM Tag of Patient Attribute which have to match in received objects with the value in previous received objects with equal Patient ID to be accepted. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmStowRetiredTransferSyntax:STOW Retired Transfer Syntax|Store received JPEG Full Progression, Non-Hierarchical JPEG images in DICOM images with corresponding (retired) Transfer Syntax UID 1.2.840.10008.1.2.4.55. Otherwise set 1.2.840.10008.1.2.4.50 (= JPEG Baseline) or 1.2.840.10008.1.2.4.51 (= JPEG Extended) as Transfer Syntax UID of the stored DICOM image, without transcoding to JPEG Baseline or JPEG Extended, but including the JPEG image as received. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmStowExcludeAPPMarkers:STOW Exclude Application Markers|Indicates if APP markers in JPEG images received in STOW-RS Metadata and Bulkdata requests shall be excluded from the JPEG bit streams encapsulated in created DICOM instances. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmStowQuicktime2MP4:STOW Quicktime to MP4|Indicates if QuickTime containers received in STOW-RS Metadata and Bulkdata requests shall be converted to MP4 containers encapsulated in created DICOM instances. The conversion requires that ffmpeg is installed and the ffmpeg CLI utility is available in the PATH. Otherwise Quicktime containers will get encapsulated in the stored DICOM object verbatim, with a declared DICOM MPEG-4 Transfer Syntax which reflects the encoding of the video stream in the container, but contradicts the actual container format. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmStowMaxFragmentLength:STOW Maximum Fragment Length|Maximum length of data fragments of encapsulated JPEG/MPEG stream in stored DICOM object. If the received JPEG/MPEG stream exceeds that value, it will be split into several fragments, using a Fragmentable Encapsulated Transfer Syntax. Valid range: 1024..4294967294. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmChangeRequesterAET:Change Requester AET|Indicates change requester AET in rejections triggered by archive. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.dcmFilterByIssuerOfPatientID:Filter by Issuer of Patient ID|Filter by Issuer of Patient ID even if no matching key for Patient ID is specified. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmMatchSOPClassOnInstanceLevel:Match SOP Class on Instance level|Indicates to consider the SOP Class UID on Instance level for calculation of matches with SOP Classes in Study (0008,0062); otherwise rely on stored SOP Class UID on Series level, which may result in missing matches if one Series includes Instances of different SOP Classes. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmKeyValueRetentionPollingInterval:Key Value Retention Polling Interval|Polling Interval for Key Value pairs which retention period expired in ISO-8601 duration format PnDTnHnMnS. If absent, Key Value pairs will not get deleted automatically.
archiveDevice.dcmKeyValueRetentionFetchSize:Key Value Retention Fetch Size|Limit result set of DB query for Key Value pairs which retention period expired; 100 if absent
archiveDevice.dcmKeyValueRetentionPeriod:Key Value Retention Period|Retention period in ISO-8601 duration format PnDTnHnMn.nS of stored Key Value pairs. If absent, Key Value pairs will not get deleted automatically.
archiveDevice.dcmUPSUpdateWithoutTransactionUID:UPS Update Without Transaction UID|Indicates to permit an UPS Pull SCU or UPS-RS Web client to update or change the state of an UPS workitem in state IN PROCESS without specifying a Transaction UID. May be overwritten by configured value for particular Archive Network AEs.
archiveDevice.dcmQStarVerificationPollingInterval:QStar Verification Polling Interval|Polling Interval for Verification of Access State of objects stored on QStar Tape File System in ISO-8601 duration format PnDTnHnMnS. If absent, Access State of objects stored objects stored on QStar Tape File System will not be verified.
archiveDevice.dcmQStarVerificationFetchSize:QStar Verification Fetch Size|Limit result set of DB query for Verification of Access State of objects stored on QStar Tape File System; 100 if absent.
archiveDevice.dcmQStarVerificationDelay:QStar Verification Delay|Delay for Verification of Access State after objects stored on QStar Tape File System in ISO-8601 duration format PnDTnHnMnS. If absent, Access State of objects stored objects stored on QStar Tape File System will not be verified.
archiveDevice.dcmQStarVerificationURL:QStar Verification URL|URL of QStar Archive Storage Manager WEB Services - including username and password (http://username:password@qstar.host:port/) - invoked for Verification of Access State after objects stored on QStar Tape File System. If absent, Access State of objects stored objects stored on QStar Tape File System will not be verified.
archiveDevice.dcmQStarVerificationMockAccessState:QStar Verification Mock Access State|Indicates to mock invoke of QStar Archive Storage Manager (ASM) WEB Services by return of specified Access State (0 - ACCESS_STATE_NONE, 1 - ACCESS_STATE_EMPTY, 2 - ACCESS_STATE_UNSTABLE, 3 - ACCESS_STATE_STABLE, 4 - ACCESS_STATE_OUT_OF_CACHE, 5 - ACCESS_STATE_OFFLINE, -1 - simulate error response) for testing.
archiveDevice.dcmTrustedIssuerOfPatientIDPattern:Trusted Issuer of Patient ID Pattern|Regular Expression identifying trusted Assigning Authority of Patient IDs in received DICOM objects and HL7 messages. If both, this field and 'Trusted Issuer of Patient ID' are configured, Patient IDs not qualified by trusted Assigning Authority matching the specified pattern, will be checked against one of the specified Assigning Authorities in 'Trusted Issuer of Patient ID' field. If Patient IDs are not qualified by either of these fields, they won't be used for identifying the Patient. If neither this field nor 'Trusted Issuer of Patient ID' is configured, all Patient IDs in received DICOM Objects and HL7 messages will be used for identifying the Patient.
archiveDevice.dcmTrustedIssuerOfPatientID:Trusted Issuer of Patient ID|Trusted Assigning Authority of Patient IDs in received DICOM objects and HL7 messages. If both, this field and 'Trusted Issuer of Patient ID Pattern' are configured, Patient IDs not qualified by trusted Assigning Authority matching the pattern specified in 'Trusted Issuer of Patient ID Pattern', will be checked against one of the specified Assigning Authorities in this field. If Patient IDs are not qualified by either of these fields, they won't be used for identifying the Patient. If neither this field nor 'Trusted Issuer of Patient ID Pattern' is configured, all Patient IDs in received DICOM Objects and HL7 messages will be used for identifying the Patient. Format: {Issuer of Patient ID}[&{UniversalEntityID}&{UniversalEntityIDType}].
