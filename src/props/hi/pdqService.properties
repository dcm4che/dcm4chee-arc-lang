pdqService:PDQ सेवा|PDQ सेवा वर्णनकर्ता ।
pdqService.dcmPDQServiceID:PDQ सेवा ID|PDQ सेवा ID ।
pdqService.dcmURI:PDQ सेवा URI|PDQ सेवा URI, उदाहरण के तौर पे 'pdq-dicom:FINDSCP' या 'pdq-hl7:SendingApplication/SendingFacility:ReceivingApplication/ReceivingFacility' ।
pdqService.dicomDescription:PDQ सेवा का वर्णन|PDQ सेवा का स्वैछिक विषय वर्णन ।
pdqService.dcmTag:मरीज़ रेकॉर्ड के गुण|प्राप्त किए गए मरीज़ के रेकॉर्ड के गुण, अगर निर्दिष्ट न किया हो तो मरीज़ के रेकॉर्ड के सारे मौजूद गुणों को प्राप्त किया जाएगा ।
pdqService.dcmEntity:तत्त्व प्राप्ति|C-FIND SCP से मरीज़ के रेकॉर्ड या मरीज़ के स्टडीज की प्राप्ति का संकेत करता है । सिर्फ DICOM PDQ सेवाओं के लिए प्रभावशाली ('PDQ सेवा URI': pdq-dicom:{AETitle}) ।
pdqService.dcmProperty:PDQ सेवा गुण|गुण इस प्रारूप में <नाम>=<मूल्य>, उदाहरण के तौर पे 'LocalAET=DCM4CHEE' या 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/hl7-adt2dcm.xsl'  or 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/fhir-pat2dcm.xsl' for URI with schema pdq-fhir. Additional properties for URI with schema pdq-fhir may be set eg. 'search._format=xml', 'search.identifier.system={issuer}'. For complete list of properties, refer https://github.com/dcm4che/dcm4chee-arc-light/issues/3307।
