dcmNetworkConnection:नेटवर्क संपर्क एक्सटेंशन|DCM4CHE मालिकाना नेटवर्क संपर्क के गुण ।
dcmNetworkConnection.dcmProtocol:प्रोटोकॉल|नेटवर्क संपर्क का प्रोटोकॉल ।
dcmNetworkConnection.dcmHTTPProxy:HTTP प्रॉक्सी|HTTP प्रॉक्सी : [user:password@]host:port ।
dcmNetworkConnection.dcmTLSNeedClientAuth:TLS क्लाइंट प्रमाणीकरण ज़रूरी|संकेत करता है की, TLS क्लाइंट प्रमाणीकरण ज़रूरी है ।
dcmNetworkConnection.dcmTLSProtocol:TLS प्रोटोकॉल|समर्थित TLS प्रोटोकॉल ।
dcmNetworkConnection.dcmTLSEndpointIdentificationAlgorithm:TLS Endpoint Identification Algorithm|Indicates the endpoint identification or verification procedures during TLS handshaking.
dcmNetworkConnection.dcmTCPBacklog:TCP बैकलॉग|आनेवाले  TCP संपर्कों के लिए अधिकतम कतार की लम्बाई ।
dcmNetworkConnection.dcmTCPConnectTimeout:TCP संपर्क समय|मिलीसेकण्डों में  TCP संपर्क समय; निर्दिष्ट नहीं किया है, तो कोई समय लागू नहीं होगा ।
dcmNetworkConnection.dcmTCPCloseDelay:TCP बंद करने का विलम्ब|A-ASSOCIATE-RJ, A-RELEASE-RP या A-ABORT PDU को भेजने के बाद  TCP सॉकेट को बंद करने के लिए मिलीसेकण्डों में विलम्ब ।
dcmNetworkConnection.dcmTCPSendBufferSize:TCP भेजे गए बफर का माप|TCP भेजे गए बफर का माप; यदि निर्दिष्ट नहीं किया है, तो सिस्टम डिफॉल्ट्स का उपयोग करें ।
dcmNetworkConnection.dcmTCPReceiveBufferSize:TCP बफर प्राप्ति का माप|TCP बफर प्राप्ति का माप; यदि निर्दिष्ट नहीं किया है, तो सिस्टम डिफॉल्ट्स का उपयोग करें ।
dcmNetworkConnection.dcmTCPNoDelay:TCP विलम्ब नहीं|TCP विलम्ब नहीं को सक्षम या असक्षम करें (Nagle अल्गोरिथम को सक्षम या असक्षम करें ) ।
dcmNetworkConnection.dcmBindAddress:बांधने का पता|सुननेवाले सॉकेट को बांधने का पता; यदि निर्दिष्ट नहीं किया है, तो संपर्क के मेज़बान का नाम का उपयोग करें ।
dcmNetworkConnection.dcmClientBindAddress:क्लाइंट को बांधने का पता|बहार जानेवाले संपर्कों को बांधने का पता; यदि निर्दिष्ट नहीं किया है, तो संपर्क के मेज़बान का नाम का उपयोग करें ।
dcmNetworkConnection.dcmBlacklistedHostname:कालीसूची में डाले हुए मेज़बान के नाम|कालीसूची में डाले हुए DNS मेज़बान के नाम ।
dcmNetworkConnection.dcmSendPDULength:भेजे हुए PDUs की लम्बाई|भेजे हुए PDUs की अधिकतम लम्बाई ।
dcmNetworkConnection.dcmReceivePDULength:PDU प्राप्ति की लम्बाई|PDUs प्राप्ति की अधिकतम लम्बाई ।
dcmNetworkConnection.dcmMaxOpsPerformed:अधिकतम कार्य संपादित|कार्यों को अतुल्यकालिक रूप से संपादित करने की अधिकतम संख्या; ० = अनन्त ।
dcmNetworkConnection.dcmMaxOpsInvoked:अधिकतम कार्य लागू|कार्यों को अतुल्यकालिक रूप से लागू करने की अधिकतम संख्या; ० = अनन्त ।
dcmNetworkConnection.dcmPackPDV:PDV पैक करें|P-DATA-TF PDU में कमांड और डेटा PDVs को पैक करने में सक्षम या असक्षम करें ।
dcmNetworkConnection.dcmAARQTimeout:AA-RQ समय|TCP संपर्क के बाद A-ASSOCIATE-RQ PDU को प्राप्त करने के लिए मिलीसेकण्डों में समय; निर्दिष्ट नहीं किया है, तो कोई समय लागू नहीं होगा ।
dcmNetworkConnection.dcmAAACTimeout:AA-AC समय|A-ASSOCIATE-RQ PDU के भेजने के बाद A-ASSOCIATE-AC PDU को प्राप्त करने के लिए मिलीसेकण्डों में समय; निर्दिष्ट नहीं किया है, तो कोई समय लागू नहीं होगा ।
dcmNetworkConnection.dcmARRPTimeout:AR-RP समय|A-RELEASE-RQ PDU के भेजने के बाद A-RELEASE-RP PDU को प्राप्त करने के लिए मिलीसेकण्डों में समय; निर्दिष्ट नहीं किया है, तो कोई समय लागू नहीं होगा ।
dcmNetworkConnection.dcmSendTimeout:भेजने का समय|C-STORE अनुरोधों के अलावा अन्य डिमसे अनुरोधों को भेजने के लिए मिलीसेकण्डों में समय; निर्दिष्ट नहीं किया है, तो कोई समय लागू नहीं होगा ।
dcmNetworkConnection.dcmStoreTimeout:संचय समय|C-STORE अनुरोधों को भेजने के लिए मिलीसेकण्डों में समय; निर्दिष्ट नहीं किया है, तो कोई समय लागू नहीं होगा ।
dcmNetworkConnection.dcmResponseTimeout:प्रतिक्रिया समय|<br>- C-GET या C-MOVE प्रतिक्रियाओं के अलावा अन्य डिमसे प्रतिक्रियाओं <br>- प्रेषित HL7 संदेश प्रतिक्रियाओं <br>- HTTP(S) प्रतिक्रियाओं <br>को प्राप्त करने के लिए मिलीसेकण्डों में समय; निर्दिष्ट नहीं किया है, तो कोई समय लागू नहीं होगा ।
dcmNetworkConnection.dcmRetrieveTimeout:पुनःप्राप्ति समय|शेष C-GET या C-MOVE प्रतिक्रियाओं को प्राप्त करने के लिए मिलीसेकण्डों में समय; निर्दिष्ट नहीं किया है, तो कोई समय लागू नहीं होगा ।
dcmNetworkConnection.dcmRetrieveTimeoutTotal:संपूर्ण पुनःप्राप्ति समय|शेष C-GET और C-MOVE प्रतिक्रियाओं को अनिर्णीत प्रतिक्रियाओं के प्राप्ति पे निर्दिष्ट समय के समयपाल को पुनःप्रारंभ किया जाएगा (= नहीं false) या नहीं (= हाँ true) ।
dcmNetworkConnection.dcmIdleTimeout:निष्क्रिय समय|निर्दिष्ट समय (मिलीसेकण्डों में) के बाद निष्क्रिय संपर्कों को बंद करने संकेत करता है; निर्दिष्ट नहीं किया है, तो कोई समय लागू नहीं होगा ।
dcmNetworkConnection.dcmAATimeout:A-ABORT Timeout|Timeout in ms for waiting for finishing sending any DIMSE before sending an A-ABORT PDU, triggered by the application or by expiration of a configured other timeout of this Connection. If the timeout expires, the TCP connection will be closed without sending the A-ABORT.
