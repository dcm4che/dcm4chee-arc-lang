archiveAttributeCoercion.dcmMergeMWLMatchingKey:MWL मिलान कुंजी को विलीन करें|अनुरोधित गुणों का नियंत्रण करने के लिए इस्तमाल किए गए MWL आइटम जो प्राप्त हुए ऑब्जेक्ट के गुण से ढूंढा गया है उसे निर्दिष्ट करता है । अगर कॉन्फ़िगर ना किया हो तो, प्राप्त हुए ऑब्जेक्ट के अनुरोधित गुणों का नियंत्रण नहीं होगा । PatientID - Patient ID and Accession Number considered for querying MWLs. If Accession Number not available in object attributes, only Patient ID considered for querying MWLs. PatientIDOnly - Only Patient ID considered for querying MWLs. PatientIDAccessionNumber - Patient ID and Accession Number considered for querying MWLs. If Accession Number not available in object attributes, fall back to Study Instance UID. AccessionNumber - Only Accession Number considered for querying MWLs. StudyInstanceUID - Only Study Instance UID considered for querying MWLs. ScheduledProcedureStepID - Scheduled Procedure Step ID and Study Instance UID considered for querying MWLs.
