exporter.dcmExportAsSourceAE:ソース アプリケーション エンティティ (AE) として 書き出す|アーカイブ アプリケーション エンティティ (AE)の タイトルを、 シリーズを 送信した アプリケーション エンティティ (AE)の タイトルで、 宛先 アプリケーション エンティティ (AE)への 関連付けを 確立 する 際に マスク する。
