exporter.dcmIanDestination:IAN 宛先|IAN N-CREATE RQを 送信 する ために 宛先
exporter.dcmRetrieveAET:読み出し AE タイトル|ネットワーク AEに 関連付けられた AE タイトル
exporter.dcmRetrieveLocationUID:読み出し ロケーション UID|読み出し ロケーション UID
exporter.dcmInstanceAvailability:インスタンスの 可用性|インスタンスの 可用性。
exporter.dcmSchedule:書き出し 予定|指定した 期間に 書き出しを 遅延 する。 書き出し 予定が 指定されて いない 場合、 すぐに 処理 する ために 書き出し タスクを キューに 入れます。 形式: 'hour=[0-23] dayOfWeek=[0-6]' (0=日曜日)
exporter.dcmProperty:属性|<name>=<value> 形式で 属性
