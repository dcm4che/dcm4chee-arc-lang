pdqService:PDQ サービス|Patient Demographics Query サービス 記述子
pdqService.dcmPDQServiceID:PDQ サービス ID|Patient Demographics Query サービス ID
pdqService.dcmURI:PDQ サービス URI|Patient Demographics Query サービス URI, 例 : 'pdq-dicom:FINDSCP' または 'pdq-hl7:SendingApplication/SendingFacility:ReceivingApplication/ReceivingFacility または pdq-fhir:HL7-FHIR-R4-WebApplication'
pdqService.dicomDescription:PDQ サービスの 説明|Patient Demographics Query サービスの 制約のない テキスト 説明
pdqService.dcmTag:患者 属性|クエリされた 患者 属性 - 指定されて いない 場合、 使用 可能な すべての 患者 属性が クエリされます. Only applicable for 'pdq-dicom' PDQ Service
pdqService.dcmEntity:クエリ エンティティ|特定の 患者 または 特定の 患者の 検査に 対して C-FIND SCPが クエリされるか どうかを 示します。 DICOM PDQ サービスに 対してのみ 有効 (URI: pdq-dicom:{AETitle})
pdqService.dcmProperty:PDQ サービス 属性|<name>=<value> 形式で 属性, 例 : 'LocalAET=DCM4CHEE' または 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/hl7-adt2dcm.xsl' or 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/fhir-pat2dcm.xsl' for URI with schema pdq-fhir. Additional properties for URI with schema pdq-fhir may be set eg. 'search._format=xml', 'search.identifier.system={issuer}'. For complete list of properties, refer https://github.com/dcm4che/dcm4chee-arc-light/issues/3307
