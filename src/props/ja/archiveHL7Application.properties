archiveHL7Application:アーカイブ HL7 アプリケーション|DICOM アーカイブ HL7 アプリケーション 関連 情報
archiveHL7Application.dicomAETitle:AE タイトル|この HL7 アプリケーションに 関連付けられて いる アーカイブ AE タイトル。
archiveHL7Application.dcmRecordAttributeModification:属性 変更の 記録|この HL7 アプリケーションに よって 格納された オブジェクトの 属性の 変更が 元の 属性 シーケンスの アイテムに 記録されるか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.dcmMWLAccessionNumberGenerator:MWL アクセッション 番号 発生器|HL7 オーダー メッセージの 受信時 作成された 予定された 手順 ステップに 欠落して いる アクセッション 番号を 補足 する ID 発生器を 識別します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.dcmMWLRequestedProcedureIDGenerator:MWL 要求された 手順 ID 発生器|HL7 オーダー メッセージの 受信時 作成された 予定された 手順 ステップに 欠落して いる 要求された 手順 IDを 補足 する ID 発生器を 識別します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.dcmMWLScheduledProcedureStepIDGenerator:MWL 予定された 手順 ステップ ID 発生器|HL7 オーダー メッセージの 受信時 作成された 予定された 手順 ステップに 欠落して いる 予定された 手順 ステップ IDを 補足 する ID 発生器を 識別します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.dcmAuditHL7MsgLimit:Audit HL7 Message Limit|Limit length of HL7 messages included in emitted Audit Records. Overwrites value specified on Device level.
archiveHL7Application.hl7ORUAction:HL7 ORU アクション|HL7 ORU^R01 メッセージの 受信時の アクションを 指定します : IMPORT_REPORT (= 受信した HL7 ORU^R01を DICOM SRにトランスコード する), MWL_COMPLETED (= 一致 する MWL アイテムの ステータスを COMPLETEDに 設定 する)。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7PatientUpdateTemplateURI:HL7 患者 更新 テンプレート URI|HL7v2 患者 更新 サービスで 使用される スタイルシートの URIを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7ImportReportTemplateURI:HL7 インポート レポート テンプレート URI|受信した HL7 ORU^R01を DICOM SR に トランスコード する スタイルシートの URIを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7ImportReportTemplateParam:HL7 インポート レポート テンプレート パラメータ|XSLT HL7 インポート レポート テンプレート URIで 指定された スタイルシートに 渡される XSLT パラメータ。 形式 : {name}={value}. 例 : 'langCodeValue=et', 'langCodingSchemeDesignator=RFC5646', 'langCodeMeaning=Estonian'。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7ScheduleProcedureTemplateURI:HL7 予定された 手順 テンプレート URI|受信した HL7 ORM^O01, OMI^O23, OMG^O19 を DICOM MWL アイテムに トランスコード する スタイルシートの URI を 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7ScheduledProtocolCodeInOrder:HL7 オーダーに 予定された プロトコル コード|受信した HL7 オーダー メッセージの 予定された プロトコル コードの 場所を 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7ScheduledStationAETInOrder:HL7 オーダーに 予定された ステーション AET|受信した HL7 オーダー メッセージ内の 予定された ステーション AE タイトルの 場所を 指定します。 IPC セグメントを 持つ HL7 v2.5.1 OMI^O23には 構成しないで ください。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7LogFilePattern:HL7 ログ ファイル パターン|受信したとおりに キャプチャされる HL7 メッセージへの パス。 存在しない 場合、 ログは 記録されません。 デバイス レベルで 指定された 値を 上書きします。 例 : ${jboss.server.data.dir}/hl7/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveHL7Application.hl7ErrorLogFilePattern:HL7 エラー ログ ファイル パターン|HL7 メッセージの 処理が 失敗したときに 受信したとおりに キャプチャされる HL7 メッセージへの パス。 存在しない 場合、 ログは 記録されません。 デバイス レベルで 指定された 値を 上書きします。 例 : ${jboss.server.data.dir}/hl7-error/${date,yyyy/MM/dd}/${SerialNo}-${MSH-9}.hl7
archiveHL7Application.hl7NoPatientCreateMessageType:HL7 患者を 作成しない メッセージ タイプ|データベースに 既に 患者 レコードが あり、 その 患者 IDが PID または MRG セグメントの 患者 IDと 一致 する 場合 のみ 処理される HL7 メッセージのメッセージ タイプ (MessageType^TriggerEvent)。 したがって、 指定された タイプの メッセージに よって 新しい 患者 レコードが 作成される ことは ありません。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7PatientArrivalMessageType:HL7 患者 到着 メッセージ タイプ|患者に 関連付けられた 予定された 手順 ステップの ステータスを SCHEDULEDから ARRIVEDに 変更 する トリガーと なる HL7 メッセージの メッセージ タイプ。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7UseNullValue:HL7 ヌル 値を 使用 する|送信された HL7 メッセージで、 存在しない または 空の エンティティ 属性に 対して HL7 v2 ヌル 値 (セグメント フィールドで |""| として 指定された) が 使用されるか どうかを 指定します。 リモート HL7 アプリケーションで エンティティ 属性を 設定 解除 する ために 必要です。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7VeterinaryUsePatientName:HL7 獣医 使用 患者名|HL7 PID フィールドを DICOM 属性に マッピングするときに 患者名の 獣医 使用を 強制する ことを 示します。 PID.5の 最初の 2つの コンポーネントのみを DICOM 患者名として 使用します。 PID.5に 1つの コンポーネントのみ 場合には その 値を 名前として 使用し、PID.9の 最初の コンポーネントを DICOM 患者名の 姓として 使用します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7OrderMissingStudyIUIDPolicy:HL7 オーダー ために 欠落 スタディ インスタンス UID ポリシー|受信した HL7 オーダー メッセージに スタディ インスタンス UIDがない 場合の ポリシーを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7OrderMissingAdmissionIDPolicy:HL7 Order Missing Admission ID Policy|Specifies policy on incoming HL7 Order messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. Overwrites value specified on Device level.
archiveHL7Application.hl7ImportReportMissingStudyIUIDPolicy:HL7 インポート レポート ために 欠落 スタディ インスタンス UID ポリシー|受信した HL7 インポート レポート (ORU) メッセージに スタディ インスタンス UIDがない 場合の ポリシーを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7ImportReportMissingAdmissionIDPolicy:HL7 Import Report Missing Admission ID Policy|Specifies policy on incoming HL7 Import Report (ORU) messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. Overwrites value specified on Device level.
archiveHL7Application.hl7ReferredMergedPatientPolicy:HL7 参照された マージ済み 患者 ポリシー|すでに マージ済みの 患者を 参照する 着信 HL7 メッセージに 関する ポリシーを 指定します。 REJECT: その ような HL7 メッセージを 拒否します, IGNORE: その ような HL7メッセージを 無視します, IGNORE_DUPLICATE_MERGE：重複する HL7 マージ メッセージのみを 無視し、その 他の その ような メッセージを 拒否します。 デバイス レベルで 指定された 値を 上書きします。
archiveHL7Application.hl7DicomCharacterSet:HL7 Dicom 文字 セット|受信した HL7 メッセージから トランスコードされた データセットで 特定の 文字 セットの 指定された 値 (0008,0005)を 使用する ことを 示します。 存在しない 場合、 MSH-18で 指定された HL7 メッセージの 文字 セットに 対応する 値を 使用します。
archiveHL7Application.hl7ForwardRule:HL7 転送 規則|HL7 転送 規則。 デバイス レベルで 指定された HL7上の UPS 規則を 補足します。
archiveHL7Application.hl7ExportRule:HL7 エクスポート 規則|この HL7 アプリケーションが 受信した HL7 メッセージに 適用される エクスポート 規則。 デバイス レベルで 指定された HL7上の UPS 規則を 補足します。
archiveHL7Application.hl7UPSOnHL7:HL7上の UPS 規則|この HL7 アプリケーションに よって 受信された HL7 メッセージに 適用された HL7上の UPS 規則。 デバイス レベルで 指定された HL7上の UPS 規則を 補足します。
archiveHL7Application.hl7PrefetchRule:HL7 プリフェッチ 規則|この HL7 アプリケーションが 受信した HL7 メッセージに 適用される HL7 プリフェッチ 規則。 デバイス レベルで 指定された HL7上の UPS 規則を 補足します。
archiveHL7Application.hl7StudyRetentionPolicy:HL7 検査 保存 ポリシー|この HL7 アプリケーションが 受信した HL7 メッセージに よって トリガーされる HL7 検査 保存 ポリシー。 デバイス レベルで 指定された HL7上の UPS 規則を 補足します。
archiveHL7Application.hl7OrderScheduledStation:HL7 オーダーの 予定された ステーション|この HL7 アプリケーションが 受信した MWL HL7 オーダー フィードで 選択された 予定された ステーション。 デバイス レベルで 指定された HL7上の UPS 規則を 補足します。
archiveHL7Application.hl7OrderSPSStatus:HL7 オーダーの SPS ステータス|受信した HL7 ORM^O01, OMI^O23, OMG^O19 メッセージで 作成 / 更新された DICOM MWL アイテムの SPS ステータスを 指定します。 デバイス レベルで 指定された 値を 上書きします。
