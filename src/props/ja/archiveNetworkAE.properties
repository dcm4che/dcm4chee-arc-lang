archiveNetworkAE:アーカイブ ネットワーク AE|DICOM アーカイブ ネットワーク AE 関連 情報
archiveNetworkAE.dcmObjectStorageID:オブジェクト 格納 ID|受信した DICOM 複合 オブジェクトが 保存されて いる 格納 システムの ID。 複数の 格納 システムを 構成できます。
archiveNetworkAE.dcmObjectStorageCount:オブジェクト 格納 カウント|並列に 入力される 格納 システムの 数。
archiveNetworkAE.dcmMetadataStorageID:メタデータ 格納 ID|メタデータが JSON 形式で 保存される 格納の ID - 完全な DICOM 複合 オブジェクトに 加えて。 複数の 格納 システムを 構成できます。 存在しない 場合、 メタデータは 追加で 保存されません。
archiveNetworkAE.dcmBulkDataDescriptorID:バルクデータ 記述子 ID|アーカイブされた インスタンスの メタデータを 提供 する この アーカイブ ネットワーク AE すべての サービスに よって 適用される バルクデータ 記述子の ID。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmSeriesMetadataDelay:集約 シリーズ メタデータの 遅延|この アーカイブ ネットワーク AEに よって 保存された オブジェクトの 集約 シリーズ メタデータを 格納に 保存 する ために ISO-8601 期間 PnDTnHnMnS 形式で 遅延。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmPurgeInstanceRecordsDelay:インスタン スレコーを パージ する 遅延|この アーカイブ ネットワーク AEに よって 受信した インスタンス レコードを DBから パージ する ための ISO-8601 期間 PnDTnHnMnS 形式で 遅延。 デバイス レベルで 指定された 値を 上書きします。 デバイス レベルで「パージ インスタンス レコード」 = 「真」の 場合 のみ 有効です。
archiveNetworkAE.dcmStoreAccessControlID:保存 アクセス 制御 ID|この AEが 受け取った 検査に 割り当てられた アクセス 制御 ID
archiveNetworkAE.dcmAccessControlID:アクセス 制御 ID|この AEが 受信した クエリ / 読み出し 要求に 割り当てられた アクセス 制御 ID。
archiveNetworkAE.dcmAcceptedMoveDestination:承認された 移動先|C-MOVE 要求で 受け入れられた 移動先; 存在しない 場合、任意の 移動先。
archiveNetworkAE.dcmOverwritePolicy:上書き ポリシー|この アーカイブ ネットワーク AEに よって 受信した オブジェクトの 上書き ポリシー。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmRecordAttributeModification:属性 変更の 記録|この AEに よって 格納された オブジェクトの 属性の 変更が 元の 属性 シーケンスの アイテムに 記録されるか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmAcceptMissingPatientID:見つからない 患者 IDを 受け入れる|患者 IDの ない インスタンスを 受け入れるか どうか、 および 患者 IDを 作成するか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmAcceptConflictingPatientID:矛盾 する 患者 IDを 受け入れる|以前に 受信した 検査の オブジェクトの 患者 IDと 異なる 患者 IDを 持つ オブジェクトを 受け入れるか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmQueryRetrieveViewID:クエリ / 読み出し ビュー ID|クエリ / 読み出し ビュー 識別名。
archiveNetworkAE.dcmBulkDataSpoolDirectory:バルクデータ スプール ディレクトリ|バルクデータ スプール ディレクトリへの パス。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmHideSPSWithStatusFromMWL:MWL SCP から SPS ステータスを 非表示 する|MWL SCPに よって 返されない MWL アイテムの 予定された 手順 ステップ ステータス コード。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmHideSPSWithStatusFromMWLRS:MWL RS から SPS ステータスを 非表示 する|MWL RSに よって 返されない MWL アイテムの 予定された 手順 ステップ ステータス コード。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmMWLAccessionNumberGenerator:MWL アクセッション 番号 発生器|RESTful サービスに よって 作成された 予定された 手順 ステップに 欠落して いる アクセッション 番号を 補足 する ID 発生器を 識別します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmMWLRequestedProcedureIDGenerator:MWL 要求された 手順 ID 発生器|RESTful サービスに よって 作成された 予定された 手順 ステップに 欠落して いる 要求された 手順 IDを 補足 する ID 発生器を 識別します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmMWLScheduledProcedureStepIDGenerator:MWL 予定された 手順 ステップ ID 発生器|RESTful サービスに よって 作成された 予定された 手順 ステップに 欠落して いる 予定された 手順 ステップ IDを 補足 する ID 発生器を 識別します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmEncodeAsJSONNumber:JSON 番号として エンコード する|JSON 番号として エンコードされた VR。 構成されていない 場合、 IS、 DS、 SVと UVの 値は JSON 文字列として エンコードされます。 デバイス レベルで 指定された 値を 補足します。
archiveNetworkAE.dcmValidateCallingAEHostname:呼びかけて いる AE ホスト名を 検証 する|この AEの ために 関連付け 要求の 呼びかけて いる AE ホスト名 または IP アドレスを 検証します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmUserIdentityNegotiation:ユーザー 身元 ネゴシエーション|1つの オプションを 指定 する - NOT_SUPPORTED (= アソシエーション 要求の ユーザー 身元 ネゴシエーション サブアイテムを 無視 する) または SUPPORTS (= 渡された ユーザー名と パスワード または JSON Web トークンが キークローク サーバーに 対しての もので ある ことを 確認 する) または REQUIRED (= 有効な ユーザー名と パスワード または JSON Web トークンなしで 身元 ネゴシエーション サブアイテムの アソシエーション 要求 を 拒否 する)。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmUserIdentityNegotiationRole:ユーザー 身元 ネゴシエーション 役割|受け入れられた ユーザー ID ネゴシエーション 要求を、 指定された 役割を 持つ ユーザーに 制限します。 存在しない 場合は、 渡された ユーザー名と パスワード または JSON Web トークン のみを 確認して ください。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmUserIdentityNegotiationKeycloakClientID:ユーザー 身元 ネゴシエーション キークローク クライアント ID|渡された ユーザー名と パスワード または JSON Web トークンを 確認 する ための キークローク 接続 構成を 参照 する キークローク クライアント ID。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmPersonNameComponentOrderInsensitiveMatching:個人名 コンポーネントの 順序を 区別しない マッチング|この AEに よって 名前 コンポーネントの 順序を 区別しない マッチングが 個人名の ファジー セマンティック マッチングで 実行されるか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmSendPendingCGet:保留中の C-Getを 送信 する|保留中の C-GET 応答を 有効に します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmSendPendingCMoveInterval:送信 未決 C-Move 間隔|未決の C-MOVE 応答の ISO-8601 期間 形式 PnDTnHnMnSで 間隔。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmWadoSR2HtmlTemplateURI:WADO SR から HTMLに テンプレート URI|構造化 レポートを HTMLに レンダリング する ために 使用される スタイルシートの URIを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmWadoSR2TextTemplateURI:WADO SR から テキストに テンプレート URI|構造化 レポートを 平文に レンダリング する ために 使用される スタイルシートの URIを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmWadoCDA2HtmlTemplateURI:WADO CDA から HTMLに テンプレート URI|WADO-URI サービスから 返された CDA ドキュメントの 中で 流し込んだ XSL スタイルシートへの URL <?xml-stylesheet type="text/xsl" href="<url>" >。 存在しない 場合、 埋め込まれた CDA ドキュメントは その まま 返されます。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmWadoThumbnailViewport:WADO サムネイル ビューポート|要求で ビューポートが 指定されて いない 場合、 インスタンス サムネイルの WADO 読み出し時 返される サムネイルの 寸法。 形式 : <width>,<height>。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmWadoZIPEntryNameFormat:WADO ZIP エントリ名の 形式|WADO-RSに よって 返される ZIP アーカイブ内の エントリ名の 形式。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmWadoIgnorePresentationLUTShape:Wado プレゼンテーション LUT 状態を 無視 する|プレゼンテーション LUT 形状 (2050,0020) を 無視 する ことを 示しますが、測光 解釈 (0028,0004) の 値に 優先 順位を 付けて、 WADO-RS または WADO-URI サービスに よる レンダリングされた DICOM 画像の 取得時に 最小 サンプル 値を 白 (=MONCHROME1) または 黒 (=MONCHROME２) で 表示 する ことを 意図して いるか どうかを 判断 します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmWadoMetadataExcludePrivate:Wado プライベート メタデータを 除外 する|WADO-RS 読み出し トランザクションに よって 返される メタデータから プライベートデータ 要素を 除外 する ことを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmQueryMaxNumberOfResults:クエリの 結果の 最大数|C-FIND SCPに よる 戻り 結果の 最大数。 一致の 数が 制限を 超えると、 C-FIND 要求は 拒否されます。 0 = 制限なし。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmQidoMaxNumberOfResults:QIDO 結果の 最大数|QIDO-RS サービスに よる 戻り 結果の 最大数。 0 = 制限なし。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmQidoETag:Qido ETag|Indicates to return Last-Modified and ETag for Search Series or Instances of a Study. デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFwdMppsDestination:MPPS 転送 宛先|MPPS N-CREATE RQと N-SET RQを転送 する 宛先。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmIanDestination:IAN 宛先|IAN N-CREATE RQの 宛先。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmIanDelay:IAN 遅延|構成された IAN 宛先に 受信した 検査の IANを 送信するために ISO-8601 期間 形式 PnDTnHnMnSで 遅延の 値。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmIanTimeout:IAN タイムアウト|MPPSで 参照される インスタンスの 受信を 待機するための ISO-8601 期間 形式 PnDTnHnMnSで タイムアウト。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmIanOnTimeout:タイムアウト時の IAN|参照された インスタンスの 受信を 待機 する ための タイムアウトを 超えた 場合に IANが 送信されるか どうかを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmSpanningCFindSCP:スパニング C-Find SCP|構成された「スパニング C-Find SCP ポリシー」に 従って C-FIND RQと 後方 応答を 転送 するに 外部 C-FIND SCPの AE タイトル。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmSpanningCFindSCPPolicy:スパニング C-Find SCP ポリシー|構成された スパニング C-Find SCPから 返された マッチと アーカイブ DBからの 一致 する エントリを 組み合わせる ための ポリシーを 指定します。 SUPPLEMENT (= スパニング C-Find SCPからの 追加 マッチの 前に 局所的 マッチを 返す), MERGE (= 追加の 局所的 マッチの 前に スパニング  C-Find SCPからの マッチを 返す), REPLACE (= スパニング C-Find SCPからの マッチ のみを 返す)。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmSpanningCFindSCPRetrieveAET:スパニング C-Find SCP 読み出し AE タイトル|スパニング C-Find SCPから 返された 一致の 読み出し AE タイトルを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFallbackCMoveSCP:フォールバック C-Move SCP|要求された エンティティが この アーカイブに よって 管理されて いない 場合に C-MOVE RQを 転送 する ための 外部 C-MOVE SCPの AE タイトル。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFallbackCMoveSCPStudyOlderThan:フォールバック C-Move SCP 検査 指定された 敷居値より 古い|構成された 「フォールバック C-Move SCP」 からの 読み出しを 強制する ために、 受信した 検査を (潜在的な) 不完全として マーク する ために、 YYYYMMDD 形式で 検査 日付の 敷居値を 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFallbackCMoveSCPDestination:フォールバック C-Move SCP 宛先|「フォールバック C-Move SCP」で 指定された 外部 C-MOVE SCPに 転送される C-MOVE RQで 移動 宛先として 設定される 局所的 C-STORE-SCPの AE タイトル デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFallbackCMoveSCPLeadingCFindSCP:フォールバック C-Move SCP 先頭の C-Find SCP|「フォールバック C-Move SCP」 に よって 指定された 外部 C-MOVE SCPから 読み出しされた インスタンスの 数を 検証 する ための 外部 C-FIND SCPの AE タイトル。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFallbackCMoveSCPRetries:フォールバック C-Move SCP 再試行|「フォールバック C-Move SCP」に よって 構成された C-MOVE SCPから 使用できない オブジェクトを 読み出す ための 最大 再試行 回数。 -1 = 永久。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFallbackWadoURIWebAppName:フォールバック WADO-URI ウェブ アプリケーション名|要求された オブジェクトが この アーカイブで 利用できない 場合に WADO URI 要求を リダイレクト する 外部 ウェブ アプリケーションの 名前。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFallbackWadoURIHttpStatusCode:フォールバック WADO-URI HTTP ステータス コード|フォールバック WADO-URI ウェブ アプリケーション名で 構成された リダイレクト 応答の HTTP ステータス コード。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFallbackCMoveSCPCallingAET:フォールバック C-Move SCP 呼びかけて いる AE タイトル|構成された フォールバック C-MOVE SCPへの A-ASSOCIATE-RQで 使用された 呼びかけて いる AEの タイトル。 存在しない 場合、 外部 C-MOVE SCUの AEタイトルが 使用されます。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmAltCMoveSCP:代替 C-Move SCP|要求された エンティティが 局所的に 接続された 格納にない 場合に C-MOVE RQを 転送するための 代替 C-MOVE SCPの AE タイトル。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorePermissionServiceURL:保存 許可 サービス URL|この AEに よって 受信された 検査の 最初の オブジェクトに 呼び出される 保存 許可 サービスの URL。 {<dicomTag>} は オブジェクトの 属性の 値に 置き換えられます。 例 : http(s)://<store-permission-service-provider-host>:<store-permission-service-provider-port>/storage-permission/study/{0020000D}?patientId={00100020}&patientIdIssuer={00100021}&studyDescription={00081030,urlencoded}。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorePermissionServiceResponse:保存 許可 サービス 応答|この AEから 受信した 検査の 最初の オブジェクトに ストア 許可 サービス 応答を 倣します。 {<dicomTag>} は オブジェクトの 属性の 値に 置き換えられます。 「保存 許可 サービス URL」が 構成されて いない 場合に のみ 有効です。 例 : patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorePermissionServiceResponsePattern:保存 許可 サービス 応答 パターン|格納の 合意を 決定する ために 保存 許可 サービスからの 応答に 適用される 正規表現。 例 : "validation"\\s*:\\s*"true" または '(?<=patientName=)[^null].*?(?=,)'。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorePermissionServiceErrorCommentPattern:保存 許可 サービス エラー コメント パターン|エラー コメントを 抽出 する ために 保存 許可 サービスからの 応答に 適用される 正規表現。 例 : "errorcomment"\\s*:\\s*"(.*)"。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorePermissionServiceErrorCodePattern:保存 許可 サービス エラー コード パターン|16 進数で エラー コードを 抽出 する ために 保存 許可 サービスからの 応答に 適用される 正規表現。 例 : "errorcode"\\s*:\\s*"(\\p{XDigit}{4})"。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorePermissionServiceExpirationDatePattern:保存 許可 サービス 期限 日付 パターン|初期 検査 期限 日付を 抽出 する ために 保存 許可 サービスからの 応答に 適用される 正規表現。 例 : "expirationdate"\\s*:\\s*"([0-9]{8})"。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmAllowRejectionForDataRetentionPolicyExpired:期限切れに データ 保持 ポリシーの 拒否を 許可 する|期限切れに データ 保持 ポリシーの 拒否を 許可 する。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmAcceptedUserRole:Accepted User Role|Roles of users from which web requests are accepted; any if absent.
archiveNetworkAE.dcmAllowDeleteStudyPermanently:検査の 完全 削除の 許可|検査の 完全 削除の 許可。 REJECTED = すでに 拒否された 検査のみ。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmAllowDeletePatient:患者の 完全 削除の 許可|患者の 完全 削除の 許可。 列挙値 : NEVER, ALWAYS, WITHOUT_STUDIES。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmDefaultCharacterSet:デフォルト 文字 セット|この AEに よって 受信された, 「C-STORE RQ」と 「特定の 文字 セット (0008,0005) なくして 保留中の C-FIND RSP」に 追加した 特定の 文字 セット (0008,0005) の 値。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmUPSWorklistLabel:UPS ワークリスト ラベル|UPS Push SCU または UPS-RS User Agentが この 属性の 値を 提供しない 場合, この AEに よって 作成された UPSの 中で ワークリスト ラベルの 値 (0074,1202)。 存在しない 場合は、 受信 AEの AE タイトルが 使用されます。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmUPSEventSCU:UPS イベント SCU|この ネットワーク AEに よって 作成された サブスクリプションの ために UPS イベント レポートの 送信先と なる UPS イベント SOP クラス SCUの AE タイトル - 独立的に サブスクリプションが N-ACTION DIMSE サービス または 対応 する UPS RESTful サービスに よって 作成された 場合です。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmUPSEventSCUKeepAlive:UPS イベント SCU 生き 続ける|UPS イベント SCUへの 関連付けを 生き 続ける タイムアウト (ミリ秒)。 存在しない 場合、 関連付けは 1つの UPS イベント SCUに 複数の UPS イベント レポートを 送信 する ために 再利用されません。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmRetrieveAET:読み出し AE タイトル|この ネットワーク AEに よって 受信した DICOM インスタンスに 関連付けられた 読み出し AE タイトルを 指定 します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmReturnRetrieveAET:返し 読み出し AE タイトル|C-FIND と QIDO 応答で 返された 読み出し AE タイトル。 存在しない 場合、 読み出し AEに 関連付けられて いる 呼び出された AE タイトルが 返されます。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmMultipleStoreAssociations:複数の ストア アソシエーション|複合 オブジェクトの 読み出しに 使用される 格納 アソシエーションの 数。 C-STORE SCP 固有の 番号は 「<AETitle>:」 接頭辞で 指定できます。 例 : 2 または STORESCP:3 。 デバイス レベルで 指定された 値を 補足します。
archiveNetworkAE.dcmExternalRetrieveAEDestination:外部 読み出し AE 宛先|外部 読み出し AEに 転送された C-MOVE RQの 移動 宛先として 設定された 局所的 C-STORE-SCPの AE タイトル。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmCopyMoveUpdatePolicy:コピー 移動 更新 ポリシー|別の 検査からの インスタンスの コピー / 移動に 関する 宛先 検査の 属性の 更新 ポリシーを 指定します。 存在しない 場合、 属性は 更新されません。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmLinkMWLEntryUpdatePolicy:MWL エントリを リンク する 更新  ポリシー|既存の 検査を 参照 する MWL エントリを 持つ 別の 検査の インスタンスの リンクに 関する 検査 属性の 更新 ポリシーを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorageVerificationPolicy:格納 検証 ポリシー|DB_RECORD_EXISTS: DB レコードの 存在のみを 確認 する、 OBJECT_EXISTS: オブジェクトが 格納 ステムに 存在するか どうかを 確認 する、 OBJECT_SIZE: オブジェクトの サイズを 格納 システムで 確認 する、 OBJECT_FETCH: オブジェクトを 格納 ステムから フェッチ する、 OBJECT_CHECKSUM: オブジェクトの チェックサムを 格納 システムで  再計算 する、 S3_MD5SUM: S3 格納 システム上の オブジェクトの MD5 チェックサムを 確認します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorageVerificationUpdateLocationStatus:格納 検証 ロケーション ステータスの 更新|ロケーション DB レコードの ステータスが 格納 検証に 応じて 更新されるか どうかを 示します。 「格納 検証 ポリシー」が  「DB_RECORD_EXISTS」の 場合 無効です。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorageVerificationStorageID:格納 検証 格納 IDs|格納 検証を 正常に 行うには オブジェクトを 1つの 指定した 格納 システムに 格納 する 必要が ある ことを 示します。 「格納 検証 ポリシー」= 「DB_RECORD_EXISTS」 では 無効です。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorageVerificationInitialDelay:格納 検証の 初期 遅延|ISO-8601 期間 PnYnMnD または PnW 形式で シリーズ 受信後の 最初の 格納 検証の 遅延。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmUpdateLocationStatusOnRetrieve:読み出し時の ロケーション ステータスの 更新|読み出し時に 格納からの フェッチに 失敗した オブジェクトの ロケーション レコードの ステータスを DBで MISSING_OBJECT または FAILED_TO_FETCH_OBJECTへの 更新 する 必要が あるか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStorageVerificationOnRetrieve:読み出し時の 格納 検証|読み出し時に 格納から オブジェクトを フェッチできなかった 場合に、 シリーズ 全体の 格納 検証を トリガー するか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUSendingApplication:HL7 手順 ステータス 更新 送信 アプリケーション|HL7 手順 ステータス 更新の 送信 アプリケーションの 「アプリケーション | 施設」。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUReceivingApplication:HL7 手順 ステータス 更新 受け取り アプリケーション|HL7 手順 ステータス 更新の 受け取り アプリケーションの 「アプリケーション | 施設」。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUDelay:HL7 手順 ステータス 更新 遅延|ISO-8601 期間 PnDTnHnMnS 形式で遅延の 後、受信した 検査の HL7 手順 ステータス 更新が 構成済みの HL7 受け取り アプリケーションに 送信されます。 存在しない 場合、 HL7 手順 ステータス 更新は 受信した MPPSに よって トリガーされます。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUStudyTemplateURI:HL7 Procedure Status Update Study Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by received Study. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUTimeout:HL7 手順 ステータス 更新 タイムアウト|MPPSで 参照された インスタンスの 受信を 待機 する ための ISO-8601 期間 PnDTnHnMnS 形式で タイムアウト。 存在しない 場合は、 完全性を 永久に 確認して ください。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUOnTimeout:タイムアウト時の HL7 手順 ステータス 更新|参照された インスタンスの 受信を 待機 する タイムアウトを 超えた 場合に HL7 手順 ステータス 更新を 送信 するか どうかを 指定します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUMppsTemplateURI:HL7 Procedure Status Update MPPS Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by MPPS. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUCondition:HL7 手順 ステータス 更新 属性の 条件|受信した 複合 オブジェクトの 属性の (SendingHostname|SendingApplicationEntityTitle|ReceivingHostname|ReceivingApplicationEntityTitle|{AttributeTagOrKeyword[number]}|{SequenceTagOrKeyword.AttributeTagOrKeyword})[!]={regEx} 形式で 指定した 条件に よって、 手順 ステータス 更新の 通知を 構成された 「HL7 手順 ステータス 更新 受け取り アプリケーション」に 限る。 「|」 シンボルで 区切る ことに より、 特定の 属性に 複数の 値を 指定できます。 例 : SendingApplicationEntityTitle=FORWARD または Modality=MR|CT または ProcedureCodeSequence.CodeValue=MRProcedure または 00180015=KNEE または 00321034.00080100=RequestingServiceCode または ImageType[3]=LOCALIZER。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUForRequestedProcedure:要求された 手順のために HL7 手順 ステータス 更新|存在して 要求された 手順の 予定された 手順 ステップ (DB内の MWL アイテム)と 一致する 検査 インスタンス UIDの 手順 ステータス 更新の 通知を 構成された 「HL7 手順 ステータス 更新 受け取り アプリケーション」に 限る。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUParam:HL7 Procedure Status Update Parameters|XSLT parameters in format {attributeID}={value} passed to style sheet specified by HL7 Procedure Status Update MPPS Template URI or HL7 Procedure Status Update Study Template URI. {attributeID} inside of {value} will be replaced by the value of that attribute in the original dataset. E.g.: 'RequestedProcedureID={StudyInstanceUID,hash}' or 'AccessionNumber={0020000D,hash}'. Overwrites value specified on Device level.archiveNetworkAE.hl7PSUMessageType:HL7 手順 ステータス 更新 メッセージ タイプ|HL7 手順 ステータス 更新 メッセージの メッセージ タイプ。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUPIDPV1:HL7 手順 ステータス 更新 PID PV1|HL7 手順 ステータス 更新 メッセージに 患者 識別 (PID) と 患者 来院 (PV1) セグメントを 含める ことを 示します。 HL7 手順 ステータス メッセージ タイプ = ORU^R01の 場合、 暗黙的に 設定されます。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUMWL:HL7 手順 ステータス 更新 MWL|DB内の MWL アイテムの ステータスが 、構成された 「HL7 手順 ステータス 更新 遅延」後に 受信した 検査には または 構成された 「HL7 手順 ステータス 更新 タイムアウト」後に 受信した MPPSには 、COMPLETED / DISCONTINUEDに 更新されるか どうかを 指定します。「HL7 手順 ステータス 更新 受け取り アプリケーション」が 構成されて いる 場合は、 暗黙的 に 「真」に 設定されます。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.hl7PSUMWLMatchingKey:HL7 Procedure Status Update MWL Matching Key|Specifies attribute of received object to lookup MWL Item whose status is to be updated to COMPLETED. Only applicable is 'HL7 Procedure Status Update MWL' is configured as or implicitly set to true. Overwrites value specified on Device level.
archiveNetworkAE.dcmRelationalQueryNegotiationLenient:リレーショナル クエリ ネゴシエーション 寛容|リレーショナル クエリの 支持が ネゴシエートされなかった 場合にも、 クエリ レベルより 上の レベルの 一意の キーなしで C-FIND RQを 受け入れる ことを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmRelationalRetrieveNegotiationLenient:リレーショナル 読み出し ネゴシエーション 寛容|リレーショナル クエリの 支持が ネゴシエートされなかった 場合にも、 クエリ レベルより 上の レベルの 一意の キーなしで C-MOVEと C-GET RQを 受け入れる ことを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmRestrictRetrieveSilently:読み出しを サイレントに 制限 する|要求された オブジェクトの セットが、読み出し 宛先の 転送 機能に よると  従って 読み出しを サイレントに (= 転送されて いない オブジェクトを 失敗として カウント せずに) 制限されるか どうかを 示します。 それ 以外、 読み出し先に 転送 機能が 構成されて いないの 場合、 読み出されない 要求された オブジェクトの 数は、 失敗として カウントされます。読み出し先で 少なくとも 1つの 転送 機能と SCPの 役割が 設定されて いる 場合に のみ 有効です。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmRejectConflictingPatientAttribute:矛盾 患者 属性を 拒否 する|以前に 受信した オブジェクトの 患者 IDと 一致 する 患者 IDを 持つ オブジェクトの 指定された 患者 属性の 値と 一致 しないの 場合 DICOM オブジェクトを 拒否します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStowRetiredTransferSyntax:STOW リタイア 転送 構文|受信した「JPEG Full Progression」 と 「Non-Hierarchical JPEG」 画像は 対応する (リタイアされた) 転送 構文 UID 1.2.840.10008.1.2.4.55 の DICOM 画像で 保存します。 それ 以外の 場合は、 保存されて いる DICOM 画像の 転送 構文 UIDとして、1.2.840.10008.1.2.4.50 (= JPEG Baseline) または 1.2.840.10008.1.2.4.51 (= JPEG Extended) を 設定します, でも 「JPEG Baseline」 または 「JPEG Extended」 で トランスコード しなくて,  受け取った ままの JPEG 画像を 含むします。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStowExcludeAPPMarkers:STOW アプリケーション マーカーを 除外|STOW-RS Metadata および Bulkdata リクエストで 受信された JPEG 画像の APP マーカーが、 作成された DICOM インスタンスに カプセル化された JPEG ビットストリームから 除外されるか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmStowQuicktime2MP4:STOW - MP4への Quicktime|STOW-RS メタデータと バルク データ 要求で 受信された QuickTime コンテナーが、 作成された DICOM インスタンスに カプセル化された MP4 コンテナーに 変換されるか どうかを 示します。 変換には、 ffmpegが インストールされており、 ffmpeg CLI ユーティリティーが PATHで 使用 可能で ある 必要が あります。 そうでない 場合、 Quicktime コンテナは、 コンテナ内の ビデオ ストリームの エンコーディングを 反映 する 宣言された DICOM MPEG-4 転送 構文を 使用して、 保存されて いる DICOM オブジェクトに その まま カプセル化されますが、 実際の コンテナ フォーマットとは 矛盾します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmRetrieveTaskWarningOnNoMatch:一致 しない 場合の 読み出し タスク 警告|C-MOVE SCPで 要求された オブジェクトが 見つからなかった 場合に、 読み出し タスクの 結果 ステータスを WARNINGに 設定する 必要が あるか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmRetrieveTaskWarningOnWarnings:警告で 読み出し タスク 警告|すべての オブジェクトの 読み出しが 成功した 場合でも、 警告 サブオペレーションが ある 場合、 読み出し タスクの 結果 ステータスを WARNINGに 設定する 必要が あるか どうかを 示します。 デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmChangeRequesterAET:Change Requester AET|Indicates change requester AET in rejections triggered by archive. デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmFilterByIssuerOfPatientID:Filter by Issuer of Patient ID|Filter by Issuer of Patient ID even if no matching key for Patient ID is specified. デバイス レベルで 指定された 値を 上書きします。
archiveNetworkAE.dcmMatchSOPClassOnInstanceLevel:Match SOP Class on Instance level|Indicates to consider the SOP Class UID on Instance level for calculation of matches with SOP Classes in Study (0008,0062); otherwise rely on stored SOP Class UID on Series level, which may result in missing matches if one Series includes Instances of different SOP Classes. Overwrites value specified on Device level.
archiveDevice.dcmUPSUpdateWithoutTransactionUID:UPS Update Without Transaction UID|Indicates to permit an UPS Pull SCU or UPS-RS Web client to update or change the state of an UPS workitem in state IN PROCESS without specifying a Transaction UID. Overwrites value specified on Device level.
archiveNetworkAE.dcmExportRule:書き出し 規則|この AEに よって 受信された DICOM オブジェクトに 適用される 書き出し 規則。 デバイス レベルで 指定された 書き出し 規則を 上補足します。
archiveNetworkAE.dcmExportPriorsRule:事前 エンティティの 書き出し 規則|この AEに よって 受信された DICOM オブジェクトに 適用される 事前 エンティティの 書き出し 規則。 デバイス レベルで 指定された 事前 エンティティの 書き出し 規則を 上補足します。
archiveNetworkAE.dcmMPPSForwardRule:MPPS 転送 規則|この AEに よって 受信した MPPS に 適用される MPPS 転送 規則。 デバイス レベルで 指定された MPPS 転送 規則を 上補足します。
archiveNetworkAE.dcmRSForwardRule:RESTful 転送 規則|RESTful 転送 規則。 デバイス レベルで 指定された RESTful 転送 規則を 上補足します。
archiveNetworkAE.dcmArchiveCompressionRule:圧縮 規則|圧縮 規則。 デバイス レベルで 指定された 圧縮 規則を 上補足します。
archiveNetworkAE.dcmArchiveAttributeCoercion:属性 強制|受信 / 送信された DIMSEの 属性 強制。 デバイス レベルで 指定された 属性 強制を 上補足します。
archiveNetworkAE.dcmStudyRetentionPolicy:検査 保持 ポリシー|検査 保持 ポリシー。 デバイス レベルで 指定された 検査 保持 ポリシーを 上補足します。
archiveNetworkAE.dcmStoreAccessControlIDRule:保存 アクセス 制御 ID 規則|この AEに よって 受信された 検査に 適用される 保存 アクセス 制御 ID 規則。 デバイス レベルで 指定された 保存 アクセス 制御 ID 規則を 上補足します。
archiveNetworkAE.dcmUPSOnStore:格納に よって 作成された UPS|この AEに よって 受信された DICOM オブジェクトに 適用される 格納に よって 作成された UPS。 デバイス レベルで 指定された 格納に よって 作成された UPSを 上補足します。
archiveNetworkAE.dcmUPSOnUPSCompleted:以前の UPSの 完了に よって 作成された UPS|この AEに よって 管理された UPSに 適用される 以前の UPSの 完了に よって 作成された UPS。 デバイス レベルで 指定された 以前の UPSの 完了に よって 作成された UPSを 上補足します。
