hl7Application.dicomInstalled:インストール済み|HL7 アプリケーションが ネットワークに インストールされて いる 場合は 「真」です。 存在しない 場合、 HL7 アプリケーションの インストール ステータスに 関する 情報は デバイスから 継承されます
