hl7Application.hl7OtherApplicationName:その 他の HL7 アプリケーション名|追加の HL7 アプリケーションと ファシ施設 (アプリケーション|施設) - この ような 受信 アプリケーションと 施設名を 含む HL7 メッセージも 受け入れます
hl7Application.hl7AcceptedMessageType:受け入れられた メッセージ タイプ|受け入れられた メッセージの メッセージ タイプ (MessageType^TriggerEvent)
