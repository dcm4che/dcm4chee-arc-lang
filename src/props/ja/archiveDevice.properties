archiveDevice:アーカイブ デバイス|DICOM アーカイブ デバイス 関連 情報
archiveDevice.dcmFuzzyAlgorithmClass:ファジー アルゴリズム クラス|ファジー アルゴリズム 実装 クラスを 指定します。
archiveDevice.dcmBulkDataDescriptorID:バルクデータ 記述子 ID|アーカイブされた インスタンスの メタデータを 提供する すべての サービスに よって 適用される バルクデータ 記述子の ID。 存在しない 場合、 バルクデータ サービス クラスなしの 複合 インスタンス 読み出しに よって 指定された 属性のみが バルクデータとして 扱われます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmCalculateStudySizeDelay:検査 サイズ 計算 遅延|検査 サイズの 計算と クエリ 属性の 計算の ISO-8601 期間 形式 PnDTnHnMnSで 遅延。 存在しない 場合、 検査 サイズの 計算と クエリ 属性の 計算に どれも (最小限) 遅延が 適用に なりません。
archiveDevice.dcmCalculateStudySizePollingInterval:検査 サイズ 計算 ポーリング 間隔|ISO-8601 期間 形式 PnDTnHnMnSで 不明な サイズの 検査の ポーリング 間隔。 存在しない 場合、 検査 サイズの 計算と クエリ 属性の 計算が しません。
archiveDevice.dcmCalculateStudySizeFetchSize:検査 サイズ 計算 フェッチ サイズ|1つの DB クエリで 不明な サイズの 検査の 結果セットを 制限 する。
archiveDevice.dcmCalculateQueryAttributes:クエリ 属性 計算|構成された 「検査 サイズ 計算 遅延」 と 「検査 サイズ 計算 ポーリング 間隔」 に より クエリ 属性の 計算を する ことを 示します。
archiveDevice.dcmSeriesMetadataStorageID:シリーズ メタデータの 格納 ID|シリーズの すべての インスタンスの 集約 メタデータを 含む ZIP アーカイブが 保存される 格納の ID。 複数の 格納 システムを 構成できます。 存在しない 場合、 集約された シリーズ メタデータは 保存されません。
archiveDevice.dcmSeriesMetadataDelay:集約 シリーズ メタデータの 遅延|集約 シリーズ メタデータを 格納に 保存 する ために ISO-8601 期間 PnDTnHnMnS 形式で 遅延。 存在しない 場合、 集約された シリーズ メタデータは 保存されません。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmSeriesMetadataPollingInterval:シリーズ メタデータの 更新 ポーリング 間隔|ISO-8601 期間 形式 PnDTnHnMnSで メタデータの 更新が 予定されて いる シリーズの ポーリング 間隔。 存在しない 場合、 集約された シリーズ メタデータは 保存されません。
archiveDevice.dcmSeriesMetadataFetchSize:更新 シリーズ メタデータ フェッチ サイズ|1つの クエリで フェッチされた 予定された シリーズの メタデータ 更新の  最大数。
archiveDevice.dcmSeriesMetadataThreads:更新 シリーズ メタデータ スレッド|シリーズ メタデータの 作成と 更新に 使用される スレッドの 数。
archiveDevice.dcmSeriesMetadataMaxRetries:シリーズ メタデータの 更新 再試行の 最大数|集約された シリーズ メタデータを 作成 / 更新する 最大 再試行 回数。「シリーズ メタデータ 更新 再試行 間隔」を 指定した 場合にのみ 有効です。-1 = 延々。
archiveDevice.dcmSeriesMetadataRetryInterval:シリーズ メタデータ 更新 再試行 間隔|集約された シリーズ メタデータの 作成 / 更新の 試行が 失敗した 場合に 再試行 する ための ISO-8601 期間 PnDTnHnMnS 形式で 間隔。 「シリーズ メタデータ 更新 再試行の 最大数」は「0」等しくないの 場合に のみ 有効です。 存在しない 場合、 失敗した 試行は 再試行されません。
archiveDevice.dcmPurgeInstanceRecords:パージされた インスタン スレコー|インスタンス レコードが DBから パージされた 可能性が ある ことを 示します。
archiveDevice.dcmPurgeInstanceRecordsDelay:インスタン スレコーを パージ する 遅延|DBから インスタンス レコードを パージ する ための ISO-8601 期間 PnDTnHnMnS 形式で 遅延。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。 「パージ インスタンス レコード」 = 「真」の 場合 のみ 有効です。
archiveDevice.dcmPurgeInstanceRecordsPollingInterval:インスタン スレコーを パージ する ポーリング 間隔|DBから インスタンス レコードを パージするために 予定された シリーズの ISO-8601 期間 PnDTnHnMnS 形式で ポーリング 間隔。 「パージ インスタンス レコード」 = 「真」の 場合 のみ 有効です。
archiveDevice.dcmPurgeInstanceRecordsFetchSize:パージ インスタンス レコード フェッチ サイズ|1つの クエリに よって フェッチされた DBから インスタンス レコードを パージ する ために 予定された シリーズの 最大数。 「パージ インスタンス レコード」 = 「真」の 場合 のみ 有効です。
archiveDevice.dcmMWLPollingInterval:MWL ポーリング 間隔|アイドル MWL アイテムの ステータスを 更新と MWL アイテムを 削除 する ための ISO-8601 期間 PnDTnHnMnS 形式で ポーリング 間隔。 存在しない 場合、 MWL アイテムは 更新 または 削除されません。
archiveDevice.dcmMWLFetchSize:MWL フェッチ サイズ|1回の トランザクションで 更新 または 削除 する MWL アイテムの 最大数。
archiveDevice.dcmDeleteMWLDelay:削除 する MWL 遅延|MWL アイテムを 削除 する ために ISO-8601 期間 PnDTnHnMnS 形式で 遅延。 ステータス 固有の 遅延は 接頭辞で 'SCHEDULED:', 'ARRIVED:', 'READY:', 'STARTED:', 'DEPARTED:', 'CANCELED:', 'DISCONTINUED:', 'COMPLETED:' 指定できます。 例 : PT5M または CANCELED: PT10M 。 存在しない 場合、 MWL アイテムは 削除されません。
archiveDevice.dcmDeleteUPSPollingInterval:UPSを 削除 する ポーリング 間隔|ISO-8601 期間 PnDTnHnMnS 形式で 統一 手順 ステップ (UPS) を 削除 する ための ポーリング 間隔。 存在しない 場合、 統一 手順 ステップは 削除されません。
archiveDevice.dcmDeleteUPSFetchSize:UPSを 削除 する フェッチ サイズ|1つの トランザクションで 統一 手順 ステップ (UPS)を 削除 するの 最大数。
archiveDevice.dcmDeleteUPSCompletedDelay:完了した UPSを 削除 する 遅延|削除 ロックなしで 完了した 統一 手順 ステップを 削除 する ために ISO-8601 期間 PnDTnHnMnS 形式で 遅延。 存在しない 場合、 削除 ロックなしで 完了した 統一 手順 ステップは すぐに 削除されます。
archiveDevice.dcmDeleteUPSCanceledDelay:キャンセルされた UPSを 削除 する 遅延|削除 ロックなしで キャンセルされた 統一 手順 ステップを 削除 する ために ISO-8601 期間 PnDTnHnMnS 形式で 遅延。 存在しない 場合、 削除 ロックなしで キャンセルされた 統一 手順 ステップは すぐに 削除されます。
archiveDevice.dcmOverwritePolicy:上書き ポリシー|上書き ポリシー。特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmRecordAttributeModification:属性 変更の 記録|格納された オブジェクトの 属性の 変更が 元の 属性 シーケンスの アイテムに 記録されるか どうかを 示します。 特定の アーカイブ ネットワーク AE または アーカイブ HL7 アプリケーションの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmAcceptMissingPatientID:見つからない 患者 IDを 受け入れる|患者 IDの ない インスタンスを 受け入れるか どうか、 および 患者 IDを 作成するか どうかを 示します。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmAcceptConflictingPatientID:矛盾 する 患者 IDを 受け入れる|以前に 受信した 検査の オブジェクトの 患者 IDと 異なる 患者 IDを 持つ オブジェクトを 受け入れるか どうかを 示します。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmIdentifyPatientByAllAttributes:すべての 属性で 患者を 特定 する|患者 IDの 割り当て 権限が 患者ID または ユニバーサル エンティティ IDの 発行者に よって 指定されて いない 場合に、 受信した オブジェクトの すべての 患者 属性を 使用して、 アーカイブ内の 既存の 患者を 関連付けるか どうかを 示します。 注意 : 受信した オブジェクト内の 古い 患者 属性の 強制を 無効にし、 患者 IDの 明確さに 依存する 患者 管理 機能を 中断します。
archiveDevice.dcmBulkDataSpoolDirectory:バルクデータ スプール ディレクトリ|バルクデータ スプール ディレクトリへの パス。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmHideSPSWithStatusFromMWL:MWL SCP から SPS ステータスを 非表示 する|MWL SCPに よって 返されない MWL アイテムの 予定された 手順 ステップ ステータス コード。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmHideSPSWithStatusFromMWLRS:MWL RS から SPS ステータスを 非表示 する|MWL RSに よって 返されない MWL アイテムの 予定された 手順 ステップ ステータス コード。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmEncodeAsJSONNumber:JSON 番号として エンコード する|JSON 番号として エンコードされた VR。 構成されていない 場合、 IS、 DS、 SVと UVの 値は JSON 文字列として エンコードされます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 補足される 場合が あります。
archiveDevice.dcmValidateCallingAEHostname:呼びかけて いる AE ホスト名を 検証 する|関連付け 要求の 呼びかけて いる AE ホスト名 または IP アドレスを 検証します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmUserIdentityNegotiation:ユーザー 身元 ネゴシエーション|1つの オプションを 指定 する - NOT_SUPPORTED (= アソシエーション 要求の ユーザー 身元 ネゴシエーション サブアイテムを 無視 する) または SUPPORTS (= 渡された ユーザー名と パスワード または JSON Web トークンが キークローク サーバーに 対しての もので ある ことを 確認 する) または REQUIRED (= 有効な ユーザー名と パスワード または JSON Web トークンなしで 身元 ネゴシエーション サブアイテムの アソシエーション 要求 を 拒否 する)。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmUserIdentityNegotiationRole:ユーザー 身元 ネゴシエーション 役割|受け入れられた ユーザー ID ネゴシエーション 要求を、 指定された 役割を 持つ ユーザーに 制限します。 存在しない 場合は、 渡された ユーザー名と パスワード または JSON Web トークン のみを 確認して ください。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmUserIdentityNegotiationKeycloakClientID:ユーザー 身元 ネゴシエーション キークローク クライアント ID|渡された ユーザー名と パスワード または JSON Web トークンを 確認 する ための キークローク 接続 構成を 参照 する キークローク クライアント ID。 存在しない 場合、 システム 属性 ${auth-server-url}, ${realm-name:dcm4che}, ${ui-client-id:dcm4chee-arc-ui}, ${disable-trust-manager:false}, ${allow-any-hostname:true}は 適用に なります。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmPersonNameComponentOrderInsensitiveMatching:個人名 コンポーネントの 順序を 区別しない マッチング|名前 コンポーネントの 順序を 区別しない マッチングが 個人名の ファジー セマンティック マッチングで 実行されるか どうかを 示します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmSendPendingCGet:保留中の C-Getを 送信 する|保留中の C-GET 応答を 有効に します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmSendPendingCMoveInterval:送信 未決 C-Move 間隔|未決の C-MOVE 応答の ISO-8601 期間 形式 PnDTnHnMnSで 間隔。 存在しない 場合は 無効に なります。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmWadoSupportedSRClasses:WADO 支持されて いる SR クラス|WADO 読み出し用に 支持されて いる SR SOP クラス
archiveDevice.dcmWadoSupportedPRClasses:WADO 支持されて いる PR クラス|WADO 読み出し用に 支持されて いる PR SOP クラス
archiveDevice.dcmWadoSR2HtmlTemplateURI:WADO SR から HTMLに テンプレート URI|構造化 レポートを HTMLに レンダリング する ために 使用される スタイルシートの URIを 指定します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmWadoSR2TextTemplateURI:WADO SR から テキストに テンプレート URI|構造化 レポートを 平文に レンダリング する ために 使用される スタイルシートの URIを 指定します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmWadoCDA2HtmlTemplateURI:WADO CDA から HTMLに テンプレート URI|WADO-URI サービスから 返された CDA ドキュメントの 中で 流し込んだ XSL スタイルシートへの URL <?xml-stylesheet type="text/xsl" href="<url>" >。 存在しない 場合、 埋め込まれた CDA ドキュメントは その まま 返されます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmWadoThumbnailViewport:WADO サムネイル ビューポート|要求で ビューポートが 指定されて いない 場合、 インスタンス サムネイルの WADO 読み出し時 返される サムネイルの 寸法。 形式 : <width>,<height>。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmWadoZIPEntryNameFormat:WADO ZIP エントリ名の 形式|WADO-RSに よって 返される ZIP アーカイブ内の エントリ名の 形式。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmWadoIgnorePresentationLUTShape:Wado プレゼンテーション LUT 状態を 無視 する|プレゼンテーション LUT 形状 (2050,0020) を 無視 する ことを 示しますが、測光 解釈 (0028,0004) の 値に 優先 順位を 付けて、 WADO-RS または WADO-URI サービスに よる レンダリングされた DICOM 画像の 取得時に 最小 サンプル 値を 白 (=MONCHROME1) または 黒 (=MONCHROME２) で 表示 する ことを 意図して いるか どうかを 判断 します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmWadoMetadataExcludePrivate:Wado プライベート メタデータを 除外 する|WADO-RS 読み出し トランザクションに よって 返される メタデータから プライベートデータ 要素を 除外 する ことを 示します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmQueryFetchSize:クエリ フェッチ サイズ|クエリ サービスに よって データベースから 一度に フェッチされた 行数。
archiveDevice.dcmQueryMaxNumberOfResults:クエリの 結果の 最大数|C-FIND SCPに よる 戻り 結果の 最大数。 一致の 数が 制限を 超えると、 C-FIND 要求は 拒否されます。 0 = 制限なし。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmQidoMaxNumberOfResults:QIDO 結果の 最大数|QIDO-RS サービスに よる 戻り 結果の 最大数。 0 = 制限なし。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmQidoETag:Qido ETag|検査の シリーズ または インスタンスの 検索 サービスに 最終 変更 と ETag を 返す ことを 示します。 不在の 場合は 無効に なります。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmFwdMppsDestination:MPPS 転送 宛先|MPPS N-CREATE RQと N-SET RQを転送 する 宛先。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmIanDestination:IAN 宛先|IAN N-CREATE RQの 宛先。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmIanDelay:IAN 遅延|構成された IAN 宛先に 受信した 検査の IANを 送信するために ISO-8601 期間 形式 PnDTnHnMnSで 遅延の 値。 存在しない 場合、 IANは 受信した MPPSに よって トリガー されます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmIanTimeout:IAN タイムアウト|MPPSで 参照される インスタンスの 受信を 待機するための ISO-8601 期間 形式 PnDTnHnMnSで タイムアウト。 存在しない 場合は、 完全性を 永久に 確認して ください。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmIanOnTimeout:タイムアウト時の IAN|参照された インスタンスの 受信を 待機 する ための タイムアウトを 超えた 場合に IANが 送信されるか どうかを 指定します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmIanTaskPollingInterval:IAN タスクの ポーリング 間隔|ISO-8601 期間 PnDTnHnMnS 形式で IAN タスクの ポーリング 間隔。 存在しない 場合は IANが 無効に なります
