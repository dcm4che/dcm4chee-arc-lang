archiveDevice.dcmStowRetiredTransferSyntax:STOW リタイア 転送 構文|受信した「JPEG Full Progression」 と 「Non-Hierarchical JPEG」 画像は 対応する (リタイアされた) 転送 構文 UID 1.2.840.10008.1.2.4.55 の DICOM 画像で 保存します。 それ 以外の 場合は、 保存されて いる DICOM 画像の 転送 構文 UIDとして、1.2.840.10008.1.2.4.50 (= JPEG Baseline) または 1.2.840.10008.1.2.4.51 (= JPEG Extended) を 設定します, でも 「JPEG Baseline」 または 「JPEG Extended」 で トランスコード しなくて,  受け取った ままの JPEG 画像を 含むします。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
