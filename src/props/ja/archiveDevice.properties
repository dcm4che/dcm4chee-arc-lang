archiveDevice.hl7PatientArrivalMessageType:HL7 患者 到着 メッセージ タイプ|患者に 関連付けられた 予定された 手順 ステップの ステータスを SCHEDULEDから ARRIVEDに 変更 する トリガーと なる HL7 メッセージの メッセージ タイプ。 存在しない 場合、 予定された 手順 ステップの ステータスは HL7 ADT メッセージの 影響を 受けません。 特定の アーカイブ HL7 アプリケーションの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmUnzipVendorDataToURI:ベンダー データを URIに 解凍|デバイス ベンダー データ 属性の ZIP ストリームが 抽出される ディレクトリの URIを 指定します
archiveDevice.dcmPurgeQueueMessagePollingInterval:キュー メッセージを パージ する ポーリング 間隔|ISO-8601 期間 PnDTnHnMnS 形式で キュー メッセージを パージ する ための ポーリング 間隔。 存在しない 場合、削除は ありません。
archiveDevice.dcmWadoSpoolDirectory:Wado-RS スプール ディレクトリ|非圧縮 フレームの 集約に 使用される Wado-RS スプール ディレクトリへの パス。
archiveDevice.dcmRejectExpiredStudiesPollingInterval:期限切れの 検査の 拒否の ポーリング 間隔|期限切れの 検査と シリーズを 拒否するための ISO-8601 期間 PnDTnHnMnS 形式で ポーリング 間隔。 存在しない 場合、 期限切れの 検査も シリーズも 自動的に 拒否されません。
archiveDevice.dcmRejectExpiredStudiesSchedule:期限切れの 検査の 拒否の 予定|期限切れの 検査の 拒否を 'hour=[0-23] dayOfWeek=[0-6]' の形式で 指定された 時間に 制限します。 (0=日曜日)
archiveDevice.dcmRejectExpiredStudiesFetchSize:期限切れの 検査の 拒否の フェッチ サイズ|1つの クエリで フェッチされる 期限切れの 検査の 最大数。 存在しない 場合、 期限切れの 検査は 自動的に 拒否されません。
archiveDevice.dcmRejectExpiredSeriesFetchSize:期限切れの シリーズの 拒否の フェッチ サイズ|1つの クエリで フェッチされる 期限切れの シリーズの 最大数。 存在しない 場合、 期限切れの シリーズは 自動的に 拒否されません。
archiveDevice.dcmRejectExpiredStudiesAETitle:期限切れの 検査の 拒否の AE タイトル|期限切れの 検査と シリーズの 自動 拒否を 実行する、 局所的 アプリケーション エンティティの AE タイトル。 存在しない 場合、 期限切れの 検査も シリーズも 自動的に 拒否されません。
archiveDevice.dcmStorePermissionServiceURL:保存 許可 サービス URL|任意の AEに よって 受信された 検査の 最初の オブジェクトに 呼び出される 保存 許可 サービスの URL。 {<dicomTag>} は オブジェクトの 属性の 値に 置き換えられます。 例 : http(s)://<store-permission-service-provider-host>:<store-permission-service-provider-port>/storage-permission/study/{0020000D}?patientId={00100020}&patientIdIssuer={00100021}&studyDescription={00081030,urlencoded}. 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorePermissionServiceResponse:保存 許可 サービス 応答|任意の AEから 受信した 検査の 最初の オブジェクトに ストア 許可 サービス 応答を 倣します。 {<dicomTag>}は、 オブジェクトの 属性の 値に 置き換えられます。 「保存 許可 サービス URL」が 構成されて いない 場合に のみ 有効です。 例 : patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorePermissionServiceResponsePattern:保存 許可 サービス 応答 パターン|格納の 合意を 決定する ために 保存 許可 サービスからの 応答に 適用される 正規表現。 例 : "validation"\\s*:\\s*"true" または '(?<=patientName=)[^null].*?(?=,)'。 存在しない 場合、 すべての 成功 応答は 格納の 合意として 扱われます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorePermissionServiceErrorCommentPattern:保存 許可 サービス エラー コメント パターン|エラー コメントを 抽出 する ために 保存 許可 サービスからの 応答に 適用される 正規表現。 例 : "errorcomment"\\s*:\\s*"(.*)"。 存在しない 場合、「格納は 拒否されました。」エラー コメントとして 使用されます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorePermissionServiceErrorCodePattern:保存 許可 サービス エラー コード パターン|16 進数で エラー コードを 抽出 する ために 保存 許可 サービスからの 応答に 適用される 正規表現。 例 : "errorcode"\\s*:\\s*"(\\p{XDigit}{4})". 存在しない 場合、 エラー コードは 0124H (未承認) に なります。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorePermissionServiceExpirationDatePattern:保存 許可 サービス 期限 日付 パターン|初期 検査 期限 日付を 抽出 する ために 保存 許可 サービスからの 応答に 適用される 正規表現。 例 :  "expirationdate"\\s*:\\s*"([0-9]{8})". 存在しない 場合、 局所的に 構成された 検査 保存 ポリシー 規則が 適用されます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorePermissionCacheStaleTimeout:保存 許可 キャッシュの 失効 タイムアウト|保存 許可 サービスからの キャッシュされた 応答の ISO-8601 期間 PnDTnHnMnS 形式で   最大 失効。 存在しない 場合、 キャッシュされた 応答は、 最大 キャッシュ サイズに 達した ときに のみ 削除されます。
archiveDevice.dcmStorePermissionCacheSize:保存 許可 キャッシュ サイズ|格納 許可 サービスからの キャッシュされた 応答の 最大数。
archiveDevice.dcmMergeMWLCacheStaleTimeout:マージ MWL キャッシュの 失効 タイムアウト|ISO-8601 期間 PnDTnHnMnS 形式で 一致 する DICOM  MWL アイテムから 抽出された 要求 属性の 最大 失効。 存在しない 場合、 キャッシュされた 要求 属性は、 最大 キャッシュ サイズに 達した ときに のみ 削除されます。
archiveDevice.dcmMergeMWLCacheSize:マージ MWL キャッシュ サイズ|一致 する DICOM MWL アイテムから 抽出された キャッシュされた 要求 属性の 最大数。
archiveDevice.dcmStoreUpdateDBMaxRetries:保存 更新 DBの 最大 再試行 回数|格納で データベースを 更新 する 最大 再試行 回数。
archiveDevice.dcmStoreUpdateDBMinRetryDelay:保存 更新 DBの 最小 再試行 遅延|格納上の データベースを 更新 する ための 再試行間の 最小 遅延 (ミリ秒)。
archiveDevice.dcmStoreUpdateDBMaxRetryDelay:保存 更新 DBの 最大 再試行 遅延|格納上の データベースを 更新 する ための 再試行間の 最大 遅延 (ミリ秒)。
archiveDevice.dcmAllowRejectionForDataRetentionPolicyExpired:期限切れに データ 保持 ポリシーの 拒否を 許可 する|期限切れに データ 保持 ポリシーの 拒否を 許可 する。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmAllowDeleteStudyPermanently:検査の 完全 削除の 許可|検査の 完全 削除の 許可。REJECTED = すでに 拒否された 検査のみ。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmAllowDeletePatient:患者の 完全 削除の 許可|患者の 完全 削除の 許可。 WITHOUT_STUDIES (= 検査なし)。
archiveDevice.dcmPurgeStgCmtCompletedDelay:完了された 格納 コミットメントの パージ する 遅延|ISO-8601 期間 PnDTnHnMnS 形式で遅延の 後、 完了した 格納 コミットメント 要求の 結果が パージされます。 存在しない 場合、 削除は ありません。
archiveDevice.dcmPurgeStgCmtPollingInterval:格納 コミットメント パージ する ポーリング 間隔|格納 コミットメント 結果を パージするための ISO-8601 期間 形式PnDTnHnMnSで ポーリング 間隔。 存在しない 場合、 削除は ありません。
archiveDevice.dcmDefaultCharacterSet:デフォルト 文字 セット|任意の AEに よって 受信された, 「C-STORE RQ」と 「特定の 文字 セット (0008,0005) なくして 保留中の C-FIND RSP」に 追加した 特定の 文字 セット (0008,0005) の 値。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmCharsetNameMapping:DICOM 文字 セット名 マッピング|<value>=<charset name> 形式で DICOM 固有の 文字 セット (0008,0005) の 値の 名前付き 文字 セットへの マッピングを 形式で カスタマイズ する。 例 : "ISO_IR 100=windows-1252"。
archiveDevice.hl7CharsetNameMapping:HL7 文字 セット名 マッピング|<value>=<charset name> 形式で HL7 MSH-18の 値の マッピングを 名前付き 文字 セットに 追加 する。 例 : "Windows-1252=windows-1252"。通常、 この ような 文字 セットで 受信した HL7 メッセージに 使用する アーカイブ HL7 アプリケーションの HL7 DICOM 文字 セットも 指定する 必要が あります。
archiveDevice.dcmUPSWorklistLabel:UPS ワークリスト ラベル|UPS Push SCU または UPS-RS User Agentが この 属性の 値を 提供しない 場合, 任意の AEに よって 作成された UPSの 中で ワークリスト ラベルの 値 (0074,1202)。 存在しない 場合は、 受信 AEの AE タイトルが 使用されます。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmUPSEventSCU:UPS イベント SCU|UPS イベント レポートの 送信先と なる UPS イベント SOP クラス SCUの AE タイトル - 独立的に サブスクリプションが N-ACTION DIMSE サービス または 対応 する UPS RESTful サービスに よって 作成された 場合です。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmUPSEventSCUKeepAlive:UPS イベント SCU 生き 続ける|UPS イベント SCUへの 関連付けを 生き 続ける タイムアウト (ミリ秒)。 存在しない 場合、 関連付けは 1つの UPS イベント SCUに 複数の UPS イベント レポートを 送信 する ために 再利用されません。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmUPSEventWebSocketQueueSize:UPS イベント ウェブ ソケット キュー サイズ|イベント時に その クライアントへの 開いて いる ウェブ ソケット 接続がない 場合に、 サブスクライバー AETに よって 識別される 特定の ウェブ クライアントに 送信される UPS イベントを キューに 入れる ことを 示します。 形式 : <aet>=<size>。
archiveDevice.dcmRetrieveAET:読み出し AE タイトル|受信した DICOM インスタンスに 関連付けられた 読み出し AE タイトルを 指定 します。 存在しない 場合、 受信 AEの 呼ばれた AE タイトルが 使用されます。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmReturnRetrieveAET:返し 読み出し AE タイトル|C-FIND と QIDO 応答で 返された 読み出し AE タイトル。 存在しない 場合、 読み出し AEに 関連付けられて いる 呼び出された AE タイトルが 返されます。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmMultipleStoreAssociations:複数の ストア アソシエーション|複合 オブジェクトの 読み出しに 使用される 格納 アソシエーションの 数。 C-STORE SCP 固有の 番号は 「<AETitle>:」 接頭辞で 指定できます。 例 : 2 または STORESCP:3 。 存在しない 場合、 1つの 関連付け のみが 使用されます。 特定の アーカイブ ネットワーク AEの 設定値に よって 補足される 場合が あります。
archiveDevice.dcmExternalRetrieveAEDestination:外部 読み出し AE 宛先|外部 読み出し AEに 転送された C-MOVE RQの 移動 宛先として 設定された 局所的 C-STORE-SCPの AE タイトル。 特定の アーカイブ ネットワーク AEの 設定値に よって 上書きされる 場合が あります。
archiveDevice.dcmXDSiImagingDocumentSourceAETitle:XDS-I イメージング ドキュメント ソース AE タイトル|XDS-I イメージング ドキュメント ソースに 関連付けられた 局所的 アプリケーション エンティティの AE タイトル。
archiveDevice.dcmQueueTasksFetchSize:キュー タスク フェッチ サイズ|1つの トランザクションで 再予定、 削除、 または キャンセルされた タスクの 最大数。
archiveDevice.dcmRemapRetrieveURL:リマップ 読み出し URL|QIDO-RSと WADO-RS メタデータ 応答で 使用される リマップ 読み出し URL。 必要に応じて "[<http-client-host>]" に 接頭辞された。 存在しない 場合、または 指定された <http-client-host>は 一致 しない 場合、QIDO-RS または WADO-RS 要求 URLの スキームと サーバー 権限が 使用されます。
archiveDevice.dcmProxyUpstreamURL:プロキシ アップストリーム URL|プロキシされる アップストリーム エンドポイントの URL。
archiveDevice.dcmCopyMoveUpdatePolicy:コピー 移動 更新 ポリシー|別の 検査からの インスタンスの コピー / 移動に 関する 宛先 検査の 属性の 更新 ポリシーを 指定します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmLinkMWLEntryUpdatePolicy:MWL エントリを リンク する 更新  ポリシー|既存の 検査を 参照 する MWL エントリを 持つ 別の 検査の インスタンスの リンクに 関する 検査 属性の 更新 ポリシーを 指定します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorageVerificationPolicy:格納 検証 ポリシー|DB_RECORD_EXISTS: DB レコードの 存在のみを 確認 する、 OBJECT_EXISTS: オブジェクトが 格納 ステムに 存在するか どうかを 確認 する、 OBJECT_SIZE: オブジェクトの サイズを 格納 システムで 確認 する、 OBJECT_FETCH: オブジェクトを 格納 ステムから フェッチ する、 OBJECT_CHECKSUM: オブジェクトの チェックサムを 格納 システムで  再計算 する、 S3_MD5SUM: S3 格納 システム上の オブジェクトの MD5 チェックサムを 確認します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorageVerificationUpdateLocationStatus:格納 検証 ロケーション ステータスの 更新|ロケーション DB レコードの ステータスが 格納 検証に 応じて 更新されるか どうかを 示します。 「格納 検証 ポリシー」が  「DB_RECORD_EXISTS」の 場合 無効です。 存在しない 場合は 「偽」です。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorageVerificationStorageID:格納 検証 格納 IDs|格納 検証を 正常に 行うには オブジェクトを 1つの 指定した 格納 システムに 格納 する 必要が ある ことを 示します。 存在しない 場合は、 任意の 格納 システム上の 格納の 検証に 成功すれば 十分です。「格納 検証 ポリシー」= 「DB_RECORD_EXISTS」 では 無効です。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorageVerificationAETitle:格納 検証 AE タイトル|予定された 格納 検証に 使用される アーカイブ AE タイトル。
archiveDevice.dcmStorageVerificationBatchID:格納 検証 バッチ ID|スケジューラーに よって トリガーされた 格納 検証 タスクの バッチ ID。
archiveDevice.dcmStorageVerificationInitialDelay:格納 検証の 初期 遅延|ISO-8601 期間 PnYnMnD または PnW 形式で シリーズ 受信後の 最初の 格納 検証の 遅延。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorageVerificationPeriod:格納 検証 期間|個々の シリーズの 格納が 検証される 期間。 存在しない 場合、 個々の シリーズの 格納は、 構成された 「格納 検証の 初期 遅延」後に 一度だけ 検証されます。
archiveDevice.dcmStorageVerificationMaxScheduled:予定された 最大の ストレージ 検証|この デバイスで 予定された ストレージ 検証 タスクの 最大数。クラスタ化された アーカイブの ノードに タスクを 分散 するには、 0より 大きい 設定 する 必要が あります。
archiveDevice.dcmStorageVerificationPollingInterval:格納 検証 ポーリング 間隔|予定された シリーズの 格納 検証の ISO-8601 期間 形式 PnDTnHnMnSで ポーリング 間隔。
archiveDevice.dcmStorageVerificationSchedule:格納 検証 予定|格納 検証を 'hour=[0-23] dayOfWeek=[0-6]' の 形式で 指定された 時間に 制限します (0=日曜日)。
archiveDevice.dcmStorageVerificationFetchSize:格納 検証 フェッチ サイズ|1回の クエリで フェッチされた 格納 検証用に 予定された シリーズの 最大数。
archiveDevice.dcmUpdateLocationStatusOnRetrieve:読み出し時の ロケーション ステータスの 更新|読み出し時に 格納からの フェッチに 失敗した オブジェクトの ロケーション レコードの ステータスを DBで MISSING_OBJECT または FAILED_TO_FETCH_OBJECTへの 更新 する 必要が あるか どうかを 示します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmStorageVerificationOnRetrieve:読み出し時の 格納 検証|読み出し時に 格納から オブジェクトを フェッチできなかった 場合に、 シリーズ 全体の 格納 検証を トリガー するか どうかを 示します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmCompressionAETitle:圧縮 AE タイトル|遅延された 圧縮に 使用される アーカイブ AE タイトル。
archiveDevice.dcmCompressionPollingInterval:圧縮 ポーリング 間隔|シリーズを 圧縮 する ISO-8601 期間 PnDTnHnMnS 形式で ポーリング 間隔。
archiveDevice.dcmCompressionThreads:圧縮 スレッド|圧縮に 使用される スレッドの 数。
archiveDevice.dcmCompressionSchedule:圧縮 予定|'hour=[0-23] dayOfWeek=[0-6]'の 形式で 指定された 時間に 圧縮を 制限します。(0 = 日曜日)
archiveDevice.dcmCompressionFetchSize:圧縮 フェッチ サイズ|1つの クエリに よる 圧縮の ために フェッチ される シリーズの 最大数。
archiveDevice.dcmDiffTaskProgressUpdateInterval:比較 タスクの 進捗状況の 更新 間隔|進捗状況の 監視の ために 処理中の 比較 タスクの 更新 間隔。 存在しない 場合は 無効に なります。
archiveDevice.dcmPatientVerificationPDQServiceID:患者 検証 PDQ サービス ID|患者の 人口統計の 検証に 使用される Patient Demographics Query サービスの ID。 存在しない 場合、 患者の 検証は 行われません。
archiveDevice.dcmPatientVerificationPollingInterval:患者 検証の ポーリング 間隔|患者 検証の ポーリング 間隔。 存在しない 場合、 患者 検証は 行われません。
archiveDevice.dcmPatientVerificationFetchSize:患者 検証 フェッチ サイズ|1回の クエリで 患者 検証の ために フェッチされた 患者の 最大数。
archiveDevice.dcmPatientVerificationAdjustIssuerOfPatientID:患者 検証 患者 ID 発行者を 調整|患者 IDの 発行者が PDQ サービスから 返された 値に 調整されるか どうかを 示します。
archiveDevice.dcmPatientVerificationPeriod:患者 検証 期間|患者の 人口統計を 検証 する 期間。 存在しない 場合、 過去に 検証された 患者の 患者 検証は 更新されません。
archiveDevice.dcmPatientVerificationPeriodOnNotFound:見つからなかった 患者 検証 期間|構成された PDQ サービスに よって 最後の 試行で 検出されなかった 患者の 患者 人口統計が 再試行される 期間。 存在しない 場合、 過去に 見つからなかった 患者の 患者 確認は 再試行されません。
archiveDevice.dcmPatientVerificationRetryInterval:患者 検証 再試行 間隔|「患者 検証の 最大 再試行 回数」で 指定された 最大 再試行 回数に 達するまで、「患者 検証 PDQ サービス ID」で 構成された PDQ サービスに 対して 失敗した 患者 人口統計の 検証に 指定された「患者 検証 再試行 間隔」。 存在しない 場合、 失敗した 患者の 確認の 試行は 再試行されません。
archiveDevice.dcmPatientVerificationMaxRetries:患者 検証の 最大 再試行 回数|「患者 検証 PDQ サービス ID」で 構成された PDQ サービスに 対して 患者の 人口統計を 検証 する 最大 再試行 回数。 「患者 検証 再試行 間隔」が 指定されて いる 場合に のみ 有効です。 -1 = 永久。
archiveDevice.dcmPatientVerificationMaxStaleness:Patient Verification Maximum Staleness|Indicates to renew the verification of Patient Demographics on receive of objects for a patient, if previous verification is longer ago as the specified Interval. If absent, Patient Verification on receive of objects is disabled.
archiveDevice.dcmSupplementIssuerFetchSize:発行者を 補足 する ための フェッチ サイズ|患者 IDの 発行者を 補足 する ための RESTful サービスに よって、 一致 する 患者の DB クエリの 結果 セットを 制限します。
archiveDevice.hl7ADTSendingApplication:HL7 ADT 送信 アプリケーション|実行された 患者 情報の 更新に ついて 外部 システムを 同期 する ために HL7 ADT メッセージの 送信 アプリケーションの 「アプリケーション | 施設」名前。 存在しない 場合、 HL7 ADT メッセージに よる 外部 システムの 同期は 無効に なります。
archiveDevice.hl7ADTReceivingApplication:HL7 ADT 受信 アプリケーション|実行された 患者 情報の 更新に ついて 外部 システムを 同期 する ために HL7 ADT メッセージの 受信 アプリケーションの 「アプリケーション | 施設」名前。 存在しない 場合、 HL7 ADT メッセージに よる 外部 システムの 同期は 無効に なります。
archiveDevice.hl7PSUSendingApplication:HL7 手順 ステータス 更新 送信 アプリケーション|HL7 手順 ステータス 更新の 送信 アプリケーションの 「アプリケーション | 施設」。 存在しない 場合、HL7 手順 ステータス 更新が 無効に なります。特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUReceivingApplication:HL7 手順 ステータス 更新 受け取り アプリケーション|HL7 手順 ステータス 更新の 受け取り アプリケーションの 「アプリケーション | 施設」。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUDelay:HL7 手順 ステータス 更新 遅延|ISO-8601 期間 PnDTnHnMnS 形式で遅延の 後、受信した 検査の HL7 手順 ステータス 更新が 構成済みの HL7 受け取り アプリケーションに 送信されます。 存在しない 場合、 HL7 手順 ステータス 更新は 受信した MPPSに よって トリガーされます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUCondition:HL7 手順 ステータス 更新 属性の 条件|受信した 複合 オブジェクトの 属性の (SendingHostname|SendingApplicationEntityTitle|ReceivingHostname|ReceivingApplicationEntityTitle|{AttributeTagOrKeyword[number]}|{SequenceTagOrKeyword.AttributeTagOrKeyword})[!]={regEx} 形式で 指定した 条件に よって、 手順 ステータス 更新の 通知を 構成された 「HL7 手順 ステータス 更新 受け取り アプリケーション」に 限る。 「|」 シンボルで 区切る ことに より、 特定の 属性に 複数の 値を 指定できます。 例 : SendingApplicationEntityTitle=FORWARD または Modality=MR|CT または ProcedureCodeSequence.CodeValue=MRProcedure または 00180015=KNEE または 00321034.00080100=RequestingServiceCode または ImageType[3]=LOCALIZER。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUForRequestedProcedure:要求された 手順のために HL7 手順 ステータス 更新|存在して 要求された 手順の 予定された 手順 ステップ (DB内の MWL アイテム)と 一致する 検査 インスタンス UIDの 手順 ステータス 更新の 通知を 構成された 「HL7 手順 ステータス 更新 受け取り アプリケーション」に 限る。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSURequestedProcedureID:HL7 手順 ステータス 更新 要求された 手順 ID|要求された 手順の 予定された 手順 ステップ (DB内の MWL アイテム)と 一致する 検査 インスタンス UIDがない 場合の 通知 メッセージに 要求された 手順 IDの 値。 {<attributeID>}は 受信した 検査の 属性の 値に 置き換えられます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUAccessionNumber:HL7 手順 ステータス 更新 アクセッション 番号|要求された 手順の 予定された 手順 ステップ (DB内の MWL アイテム)と 一致する 検査 インスタンス UIDがない 場合の 通知 メッセージに アクセッション 番号の 値。 {<attributeID>}は 受信した 検査の 属性の 値に 置き換えられます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUFillerOrderNumber:HL7 手順 ステータス 更新 フィラー オーダー 番号|要求された 手順の 予定された 手順 ステップ (DB内の MWL アイテム)と 一致する 検査 インスタンス UIDがない 場合の 通知 メッセージに フィラー オーダー 番号の 値。{<attributeID>}は 受信した 検査の 属性の 値に 置き換えられます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUPlacerOrderNumber:HL7 手順 ステータス 更新 プレーサー オーダー 番号|要求された 手順の 予定された 手順 ステップ (DB内の MWL アイテム)と 一致する 検査 インスタンス UIDがない 場合の 通知 メッセージに プレーサー オーダー 番号の 値。{<attributeID>}は 受信した 検査の 属性の 値に 置き換えられます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUMessageType:HL7 手順 ステータス 更新 メッセージ タイプ|HL7 手順 ステータス 更新 メッセージの メッセージ タイプ。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUPIDPV1:HL7 手順 ステータス 更新 PID PV1|HL7 手順 ステータス 更新 メッセージに 患者 識別 (PID) と 患者 来院 (PV1) セグメントを 含める ことを 示します。 HL7 手順 ステータス メッセージ タイプ = ORU^R01の 場合、 暗黙的に 設定されます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUMWL:HL7 手順 ステータス 更新 MWL|DB内の MWL アイテムの ステータスが 、構成された 「HL7 手順 ステータス 更新 遅延」後に 受信した 検査には または 構成された 「HL7 手順 ステータス 更新 タイムアウト」後に 受信した MPPSには 、COMPLETEDに 更新されるか どうかを 指定します。「HL7 手順 ステータス 更新 受け取り アプリケーション」が 構成されて いる 場合は、 暗黙的 に 「真」に 設定されます。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUMWLMatchingKey:HL7 Procedure Status Update MWL Matching Key|Specifies attribute of received object to lookup MWL Item whose status is to be updated to COMPLETED. Only applicable is 'HL7 Procedure Status Update MWL' is configured as or implicitly set to true. May be overwritten by configured values for particular Archive Network AEs.
archiveDevice.hl7PSUTimeout:HL7 手順 ステータス 更新 タイムアウト|MPPSで 参照された インスタンスの 受信を 待機 する ための ISO-8601 期間 PnDTnHnMnS 形式で タイムアウト。 存在しない 場合は、 完全性を 永久に 確認して ください。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUOnTimeout:タイムアウト時の HL7 手順 ステータス 更新|参照された インスタンスの 受信を 待機 する タイムアウトを 超えた 場合に HL7 手順 ステータス 更新を 送信 するか どうかを 指定します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7PSUTaskPollingInterval:HL7 手順 ステータス 更新 タスクの ポーリング 間隔|ISO-8601 期間 PnDTnHnMnS 形式で HL7 手順 ステータス 更新 タスクの ポーリング 間隔。 存在しない 場合は 無効に する。
archiveDevice.hl7PSUTaskFetchSize:HL7 手順 ステータス 更新 タスクの フェッチ サイズ|1つの クエリで フェッチされた HL7 手順 ステータス 更新 タスクの 最大数。
archiveDevice.hl7TrackChangedPatientID:HL7 変更された 患者 IDを 追跡 する|HL7 ADT^A47 または RESTful 患者 更新 サービスに よる 患者 IDの 変更に ついて、 以前の 患者 IDを 追跡できる ように します。
archiveDevice.hl7UseNullValue:HL7 ヌル 値を 使用 する|送信された HL7 メッセージで、 存在しない または 空の エンティティ 属性に 対して HL7 v2 ヌル 値 (セグメント フィールドで |""| として 指定された) が 使用されるか どうかを 指定します。 リモート HL7 アプリケーションで エンティティ 属性を 設定 解除 する ために 必要です。 特定の アーカイブ HL7 アプリケーションの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7VeterinaryUsePatientName:HL7 獣医 使用 患者名|HL7 PID フィールドを DICOM 属性に マッピングするときに 患者名の 獣医 使用を 強制する ことを 示します。 PID.5の 最初の 2つの コンポーネントのみを DICOM 患者名として 使用します。 PID.5に 1つの コンポーネントのみ 場合には その 値を 名前として 使用し、PID.9の 最初の コンポーネントを DICOM 患者名の 姓として 使用します。 特定の アーカイブ HL7 アプリケーションの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7OrderMissingStudyIUIDPolicy:HL7 オーダー ために 欠落 スタディ インスタンス UID ポリシー|受信した HL7 オーダー メッセージに スタディ インスタンス UIDがない 場合の ポリシーを 指定します。 特定の アーカイブ HL7 アプリケーションの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7OrderMissingAdmissionIDPolicy:HL7 Order Missing Admission ID Policy|Specifies policy on incoming HL7 Order messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ImportReportMissingStudyIUIDPolicy:HL7 インポート レポート ために 欠落 スタディ インスタンス UID ポリシー|受信した HL7 インポート レポート (ORU) メッセージに スタディ インスタンス UIDがない 場合の ポリシーを 指定します。 特定の アーカイブ HL7 アプリケーションの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.hl7ImportReportMissingAdmissionIDPolicy:HL7 Import Report Missing Admission ID Policy|Specifies policy on incoming HL7 Import Report (ORU) messages without a value for PID-18 Patient Account Number nor field PV1-19 Visit Number. May be overwritten by configured values for particular Archive HL7 Application.
archiveDevice.hl7ReferredMergedPatientPolicy:HL7 参照された マージ済み 患者 ポリシー|すでに マージ済みの 患者を 参照する 着信 HL7 メッセージに 関する ポリシーを 指定します。 REJECT: その ような HL7 メッセージを 拒否します, IGNORE: その ような HL7メッセージを 無視します, IGNORE_DUPLICATE_MERGE：重複する HL7 マージ メッセージのみを 無視し、その 他の その ような メッセージを 拒否します。 特定の アーカイブ HL7 アプリケーションの 構成された 値に よって 補足される 場合が あります。
archiveDevice.hl7DicomCharacterSet:HL7 Dicom 文字 セット|受信した HL7 メッセージから トランスコードされた データセットで 特定の 文字 セットの 指定された 値 (0008,0005)を 使用する ことを 示します。 存在しない 場合、 MSH-18で 指定された HL7 メッセージの 文字 セットに 対応する 値を 使用します。
archiveDevice.dcmRejectionNoteStorageAET:拒否 ノート 格納 AE タイトル|アーカイブ アプリケーション エンティティの AE タイトル用に 構成された 最初の オブジェクト 格納は、IOCM-RS サービス または 期限切れの 検査 削除の スケジューラに よって 作成された 拒否 ノートの 保存に 使用されます。 存在しない 場合、 IOCM サービスでは、 IOCM-RS 要求で 参照されて いる アーカイブ AE用に 構成された オブジェクト 格納が 使用されます、 または 期限切れの 検査 削除の スケジューラでは、「期限切れの 検査の 拒否の AE タイトル」用に 構成された オブジェクト 格納が 使用されます。
archiveDevice.dcmUIConfigurationDeviceName:UI 構成 デバイス名|アーカイブ UI 構成を 含む デバイス名を 指定します。
archiveDevice.dcmCSVUploadChunkSize:CSV アップロード チャンク サイズ|1つの チャンクで 処理される CSV ファイル アップロード タスクの 数。
archiveDevice.dcmValidateUID:UIDを 検証 する|UIDを 検証 するか どうかを 示します。
archiveDevice.dcmRelationalQueryNegotiationLenient:リレーショナル クエリ ネゴシエーション 寛容|リレーショナル クエリの 支持が ネゴシエートされなかった 場合にも、 クエリ レベルより 上の レベルの 一意の キーなしで C-FIND RQを 受け入れる ことを 示します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmRelationalRetrieveNegotiationLenient:リレーショナル 読み出し ネゴシエーション 寛容|リレーショナル クエリの 支持が ネゴシエートされなかった 場合にも、 クエリ レベルより 上の レベルの 一意の キーなしで C-MOVEと C-GET RQを 受け入れる ことを 示します。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
archiveDevice.dcmRestrictRetrieveSilently:読み出しを サイレントに 制限 する|要求された オブジェクトの セットが、読み出し 宛先の 転送 機能に よると  従って 読み出しを サイレントに (= 転送されて いない オブジェクトを 失敗として カウント せずに) 制限されるか どうかを 示します。 それ 以外、 読み出し先に 転送 機能が 構成されて いないの 場合、 読み出されない 要求された オブジェクトの 数は、 失敗として カウントされます。読み出し先で 少なくとも 1つの 転送 機能と SCPの 役割が 設定されて いる 場合に のみ 有効です。 特定の アーカイブ ネットワーク AEの 構成された 値に よって 上書きされる 場合が あります。
