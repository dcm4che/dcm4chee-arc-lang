archiveNetworkAE:Archive Network AE|DICOM Archive Network AE related information
archiveNetworkAE.dcmObjectStorageID:Object Storage ID|ID of Storage System on which received DICOM composite objects are stored. Multiple Storage Systems may be configured.
archiveNetworkAE.dcmObjectStorageCount:Object Storage Count|Number of Storage Systems which are filled in parallel.
archiveNetworkAE.dcmMetadataStorageID:Metadata Storage ID|ID of Storage on which Metadata is stored in JSON format - additionally to the complete DICOM composite object. Multiple Storage Systems may be configured. If absent, metadata is not stored additionally.
archiveNetworkAE.dcmBulkDataDescriptorID:Bulk Data Descriptor ID|ID of Bulk Data Descriptor applied by all services of this Archive Network AE providing Metadata of archived instances. Overwrites value specified on Device level.
archiveNetworkAE.dcmSeriesMetadataDelay:Aggregate Series Metadata Delay|Delay in ISO-8601 duration format PnDTnHnMn.nS for storing aggregated Series Metadata on storage of objects received by this AE. Overwrites value specified on Device level.
archiveNetworkAE.dcmPurgeInstanceRecordsDelay:Purge Instance Records Delay|Delay in ISO-8601 duration format PnDTnHnMn.nS for purging Instance Records from the DB received by this AE. Overwrites value specified on Device level. Only effective, if Purge Instance Records on Device Level = true.
archiveNetworkAE.dcmStoreAccessControlID:Store Access Control ID|Access Control ID assigned to Studies received by this AE
archiveNetworkAE.dcmAccessControlID:Access Control ID|Access Control IDs assigned to Query/Retrieve requests received by this AE.
archiveNetworkAE.dcmAcceptedMoveDestination:Accepted Move Destination|Accepted Move Destination in C-MOVE requests; any if absent.
archiveNetworkAE.dcmOverwritePolicy:Overwrite Policy|Overwrite Policy for Objects received by this AE. Overwrites value specified on Device level.
archiveNetworkAE.dcmRecordAttributeModification:Record Attribute Modification|Indicates if modifications of attributes of stored objects by this AE are recorded in Items of the Original Attributes Sequence. Overwrites value specified on Device level.
archiveNetworkAE.dcmAcceptMissingPatientID:Accept Missing Patient ID|Indicates if objects without Patient IDs shall be accepted and if a Patient ID shall be created. Overwrites value specified on Device level.
archiveNetworkAE.dcmAcceptConflictingPatientID:Accept Conflicting Patient ID|Indicates if objects with a Patient IDs which differs from the Patient ID in previous received objects of the Study shall be accepted. Overwrites value specified on Device level.
archiveNetworkAE.dcmQueryRetrieveViewID:Query/Retrieve View ID|Query/Retrieve View Identifier.
archiveNetworkAE.dcmBulkDataSpoolDirectory:Bulk Data Spool Directory|Path to Bulk Data Spool Directory. Overwrites value specified on Device level.
archiveNetworkAE.dcmHideSPSWithStatusFromMWL:Hide SPS with Status by MWL SCP|Scheduled Procedure Step Status codes of MWL items which shall not be returned by the MWL SCP. Overwrites value specified on Device level.
archiveNetworkAE.dcmHideSPSWithStatusFromMWLRS:Hide SPS with Status by MWL RS|Scheduled Procedure Step Status codes of MWL items which shall not be returned by the MWL RS. Overwrites value specified on Device level.
archiveNetworkAE.dcmMWLAccessionNumberGenerator:MWL Accession Number Generator|Identifies ID Generator to supplement missing Accession Numbers of Scheduled Procedures Steps created by RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmMWLRequestedProcedureIDGenerator:MWL Requested Procedure ID Generator|Identifies ID Generator to supplement missing Requested Procedure IDs of Scheduled Procedures Steps created by RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmMWLScheduledProcedureStepIDGenerator:MWL Scheduled Procedure Step ID Generator|Identifies ID Generator to supplement missing Scheduled Procedure Step IDs of Scheduled Procedures Steps created by RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmEncodeAsJSONNumber:Encode as JSON Number|VR encoded as JSON Number. If not listed, IS, DS, SV and UV values are encoded as JSON Strings. Supplements values specified on Device level.
archiveNetworkAE.dcmValidateCallingAEHostname:Validate Calling AE Hostname|Validate Calling AE Hostname or IP Address of Association requestors for this AE. Overwrites value specified on Device level.
archiveNetworkAE.dcmUserIdentityNegotiation:User Identity Negotiation|Specifies to ignore User Identity Negotiation Sub-Item in Association requests (=NOT_SUPPORTED), to verify passed Username and password or JSON Web Token are against a Keycloak server (=SUPPORTS), or to reject Association requests without a valid Username and password or JSON Web Token in its Identity Negotiation Sub-Item (=REQUIRED). Overwrites value specified on Device level.
archiveNetworkAE.dcmUserIdentityNegotiationRole:User Identity Negotiation Role|Constrain accepted User Identity Negotiation requests to users with specified role. Overwrites value specified on Device level.
archiveNetworkAE.dcmUserIdentityNegotiationKeycloakClientID:User Identity Negotiation Keycloak Client ID|Keycloak Client ID referring Keycloak connection configuration for verifying passed username and password or JSON Web Token. Overwrites value specified on Device level.
archiveNetworkAE.dcmPersonNameComponentOrderInsensitiveMatching:Person Name Component Order Insensitive Matching|Indicates if name component order insensitive matching is performed on fuzzy semantic matching of person names by this AE. Overwrites value specified on Device level.
archiveNetworkAE.dcmSendPendingCGet:Send Pending C-Get|Enables pending C-GET responses. Overwrites value specified on Device level.
archiveNetworkAE.dcmSendPendingCMoveInterval:Send Pending C-Move Interval|Interval of pending C-MOVE responses in ISO-8601 duration format PnDTnHnMn.nS. Overwrites value specified on Device level.
archiveNetworkAE.dcmWadoSR2HtmlTemplateURI:Wado SR2Html Template URI|Specifies URI for the style sheet used to render structured reports to html. Overwrites value specified on Device level.
archiveNetworkAE.dcmWadoSR2TextTemplateURI:Wado SR2Text Template URI|Specifies URI for the style sheet used to render structured reports to plain text. Overwrites value specified on Device level.
archiveNetworkAE.dcmWadoCDA2HtmlTemplateURI:Wado CDA to HTML Template URI|URL to XSL style sheet inserted as <?xml-stylesheet type="text/xsl" href="<url>" > in CDA documents returned by WADO-URI service. If absent, the embedded CDI document is returned verbatim. Overwrites value specified on Device level.
archiveNetworkAE.dcmWadoThumbnailViewport:Wado Thumbnail Viewport|Dimension of Thumbnails returned by WADO retrieve of Instance Thumbnails, if no Viewport is specified in the request. Format: <width>,<height>. Overwrites value specified on Device level.
archiveNetworkAE.dcmWadoZIPEntryNameFormat:Wado ZIP Entry Name Format|Format of entry names in ZIP archive returned by WADO-RS. Overwrites value specified on Device level.
archiveNetworkAE.dcmWadoIgnorePresentationLUTShape:Wado Ignore Presentation LUT Shape|Indicates to ignore (2050,0020) Presentation LUT Shape, but prioritize value of (0028,0004) Photometric Interpretation to determine if minimum sample value is intended to be displayed as white (=MONCHROME1) or as black (=MONCHROME2) on retrieve of rendered DICOM images by WADO-RS or WADO-URI services. Overwrites value specified on Device level.
archiveNetworkAE.dcmWadoMetadataExcludePrivate:Wado Metadata Exclude Private|Indicates to exclude Private Data Elements from Metadata returned by WADO-RS Retrieve Transaction. Overwrites value specified on Device level.
archiveNetworkAE.dcmQueryMaxNumberOfResults:Query Max Number Of Results|Maximal number of return results by C-FIND SCP. If the number of matches extends the limit, the C-FIND request will be refused. 0 = no limitation. Overwrites value specified on Device level.
archiveNetworkAE.dcmQidoMaxNumberOfResults:Qido Max Number Of Results|Maximal number of return results by QIDO-RS Service. 0 = unlimited. Overwrites value specified on Device level.
archiveNetworkAE.dcmQidoETag:Qido ETag|Indicates to return Last-Modified and ETag for Search Series or Instances of a Study. Overwrites value specified on Device level.
archiveNetworkAE.dcmFwdMppsDestination:Mpps Forward Destination|Destination to forward MPPS N-CREATE RQ and N-SET RQ. Overwrites value specified on Device level.
archiveNetworkAE.dcmIanDestination:Ian Destination|Destination to send IAN N-CREATE RQ. Overwrites value specified on Device level.
archiveNetworkAE.dcmIanDelay:IAN Delay|Delay in ISO-8601 duration format PnDTnHnMn.nS after which an IAN for a received study is sent to configured IAN destinations. Overwrites value specified on Device level.
archiveNetworkAE.dcmIanTimeout:IAN Timeout|Timeout in ISO-8601 duration format PnDTnHnMn.nS for waiting on receive of instances referenced in MPPS. Overwrites value specified on Device level.
archiveNetworkAE.dcmIanOnTimeout:IAN On Timeout|Specifies if the IAN is sent if the timeout for waiting on receive of instances referenced is exceeded. Overwrites value specified on Device level.
archiveNetworkAE.dcmSpanningCFindSCP:Spanning C-Find SCP|AE Title of external C-FIND SCP to forward C-FIND RQs and backward responses according configured Spanning C-Find SCP Policy. Overwrites value specified on Device level.
archiveNetworkAE.dcmSpanningCFindSCPPolicy:Spanning C-Find SCP Policy|Specifies policy for combining matches returned from configured Spanning C-Find SCP with matching entries from the archive DB. SUPPLEMENT (= returns local matches before additional matches from Spanning C-Find SCP ), MERGE (= returns matches from Spanning C-Find SCP before additional local matches), REPLACE (= returns only matches from Spanning C-Find SCP). Overwrites value specified on Device level.
archiveNetworkAE.dcmSpanningCFindSCPRetrieveAET:Spanning C-Find SCP Retrieve AE Title|Specifies Retrieve AE Title(s) in returned matches from Spanning C-Find SCP. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackCMoveSCP:Fallback C-Move SCP|AE Title of external C-MOVE SCP to forward C-MOVE RQs if the requested Entities are not managed by this archive. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackCMoveSCPStudyOlderThan:Fallback C-Move SCP Study Older Than|Specifies threshold for Study Date in format YYYYMMDD for marking received Studies as (potential) incomplete to enforce the retrieve from configured dcmFallbackCMoveSCP. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackCMoveSCPDestination:Fallback C-Move SCP Destination|AE Title of local C-STORE-SCP to be set as Move Destination in C-MOVE RQs forwarded to the external C-MOVE SCP specified by dcmFallbackCMoveSCP. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackCMoveSCPLeadingCFindSCP:Fallback C-Move SCP Leading C-Find SCP|AE Title of external C-FIND SCP for Verification of Number of Instances retrieved from external C-MOVE SCP specified by dcmFallbackCMoveSCP. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackCMoveSCPRetries:Fallback C-Move SCP Retries|Maximal number of retries to retrieve not available objects from C-MOVE SCP configured by dcmFallbackCMoveSCP. -1 = forever. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackWadoURIWebAppName:Fallback WADO-URI Web Application Name|Name of external Web Application to redirect WADO URI requests if the requested Object is not available by this archive. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackWadoURIHttpStatusCode:Fallback WADO-URI HTTP Status Code|HTTP Status code of Redirect Response configured by Fallback WADO-URI Web Application Name. Overwrites value specified on Device level.
archiveNetworkAE.dcmFallbackCMoveSCPCallingAET:Fallback C-Move SCP Calling AE title|Calling AE Title used in A-ASSOCIATE-RQ to configured Fallback C-MOVE SCP. If absent, the AE Title of the external C-MOVE SCU is used. Overwrites value specified on Device level.
archiveNetworkAE.dcmAltCMoveSCP:Alternative C-Move SCP|AE Title of alternative C-MOVE SCP to forward C-MOVE RQs if the requested Entities are not located on a local attached Storage. Overwrites value specified on Device level.
archiveNetworkAE.dcmStorePermissionServiceURL:Store Permission Service URL|URL of Store Permission Service which will be invoked on receive of the first object of a study. {<dicomTag>} will be replaced by the value of the attribute in the object. E.g. http(s)://<store-permission-service-provider-host>:<store-permission-service-provider-port>/storage-permission/study/{0020000D}?patientId={00100020}&patientIdIssuer={00100021}&studyDescription={00081030,urlencoded}. Overwrites value specified on Device level.
archiveNetworkAE.dcmStorePermissionServiceResponse:Store Permission Service Response|Emulate Store Permission Service Response on receive of the first object of a study. {<dicomTag>} will be replaced by the value of the attribute in the object. Only effective if no Store Permission Service Response is configured. Example: patientID={00100020},patientName={00100010},errorCode=0110H,errorComment=errorMessage. Overwrites value specified on Device level.
archiveNetworkAE.dcmStorePermissionServiceResponsePattern:Store Permission Service Response Pattern|Regular Expression applied to responses from Store Permission Service to determine agreement for storage. E.g. "validation"\\s*:\\s*"true" or '(?<=patientName=)[^null].*?(?=,)'. Overwrites value specified on Device level.
archiveNetworkAE.dcmStorePermissionServiceErrorCommentPattern:Store Permission Service Error Comment Pattern|Regular Expression applied to responses from Store Permission Service to extract Error Comment. E.g. "errorcomment"\\s*:\\s*"(.*)". Overwrites value specified on Device level.
archiveNetworkAE.dcmStorePermissionServiceErrorCodePattern:Store Permission Service Error Code Pattern|Regular Expression applied to responses from Store Permission Service to extract Error Code in hexadecimal. E.g. "errorcode"\\s*:\\s*"(\\p{XDigit}{4})". Overwrites value specified on Device level.
archiveNetworkAE.dcmStorePermissionServiceExpirationDatePattern:Store Permission Service Expiration Date Pattern|Regular Expression applied to responses from Store Permission Service to extract the initial Study Expiration Date. E.g. "expirationdate"\\s*:\\s*"([0-9]{8})". Overwrites value specified on Device level.
archiveNetworkAE.dcmAllowRejectionForDataRetentionPolicyExpired:Allow Rejection For Data Retention Policy Expired|Allow Rejection For Data Retention Policy Expired. Overwrites value specified on Device level.
archiveNetworkAE.dcmAcceptedUserRole:Accepted User Role|Roles of users from which web requests are accepted; any if absent.
archiveNetworkAE.dcmAllowDeleteStudyPermanently:Allow Delete Study permanently|Allow to delete Study permanently. REJECTED = only already rejected Studies. Overwrites value specified on Device level.
archiveNetworkAE.dcmAllowDeletePatient:Allow Delete Patient|Allow permanent deletion of Patients. Enumerated values: NEVER, ALWAYS, WITHOUT_STUDIES. Overwrites value specified on Device level.
archiveNetworkAE.dcmDefaultCharacterSet:Default Character Set|Value of Specific Character Set (0008,0005) added to Data Sets of C-STORE RQs and pending C-FIND RSPs without Specific Character Set (0008,0005) attribute received by this Network AE. Overwrites value specified on Device level.
archiveNetworkAE.dcmUPSWorklistLabel:UPS Worklist Label|Value of Worklist Label (0074,1202) of created UPS by this Network AE, if the UPS Push SCU or UPS-RS User Agent does not provide a value for this attribute. If absent, the AE Title of the receiving AE will be used. Overwrites value specified on Device level.
archiveNetworkAE.dcmUPSEventSCU:UPS Event SCU|AE Title of UPS Event SOP Class SCU, to which UPS Event Reports are sent for subscriptions created on this Network AE  - independently if the subscription was created by the N-ACTION DIMSE service, or by a corresponding UPS RESTful service. Overwrites value specified on Device level.
archiveNetworkAE.dcmUPSEventSCUKeepAlive:UPS Event SCU Keep Alive|Timeout in ms to keep associations to UPS Event SCUs alive. If absent, associations will not be reused for sending multiple UPS Event Reports to one UPS Event SCU. Overwrites value specified on Device level.
archiveNetworkAE.dcmRetrieveAET:Retrieve AE Title|Specifies Retrieve AE Titles associated with DICOM objects received by this Network AE. Overwrites value specified on Device level.
archiveNetworkAE.dcmReturnRetrieveAET:Return Retrieve AE Title|Retrieve AE Title returned in C-FIND and QIDO responses. If absent, the Retrieve AET associated with the archived entity will be returned. Overwrites value specified on Device level.
archiveNetworkAE.dcmMultipleStoreAssociations:Multiple Store Associations|Number of Storage Associations used for retrieve of Composite Objects. C-STORE SCP specific numbers can be specified by prefix '<AETitle>:'. Examples : 2 or STORESCP:3 Supplements Multiple Store Associations specified on Device level.
archiveNetworkAE.dcmExternalRetrieveAEDestination:External Retrieve AE Destination|AE Title of local C-STORE-SCP to be set as Move Destination in C-MOVE RQs forwarded to external retrieve AE. Overwrites value specified on Device level.
archiveNetworkAE.dcmCopyMoveUpdatePolicy:Copy Move Update Policy|Specifies update policy for attributes of the destination Study on Copy/Move of Instances from another Study. If absent, the attributes will not be updated. Overwrites value specified on Device level.
archiveNetworkAE.dcmLinkMWLEntryUpdatePolicy:Link MWL Entry Update Policy|Specifies update policy for Study attributes on Link of Instances of another Study with a MWL Entry referring an existing Study. Overwrites value specified on Device level.
archiveNetworkAE.dcmStorageVerificationPolicy:Storage Verification Policy|DB_RECORD_EXISTS: only check for existence of DB records, OBJECT_EXISTS: check if object exists on Storage System, OBJECT_SIZE: check size of object on Storage System, OBJECT_FETCH: fetch object from Storage System), OBJECT_CHECKSUM: recalculate checksum of object on Storage System, S3_MD5SUM: check MD5 checksum of object on S3 Storage System. Overwrites value specified on Device level.
archiveNetworkAE.dcmStorageVerificationUpdateLocationStatus:Storage Verification Update Location Status|Indicates if the Status of the Location DB record shall be updated on Storage Verification accordingly. Not effective with Storage Verification Policy: DB_RECORD_EXISTS. Overwrites value specified on Device level.
archiveNetworkAE.dcmStorageVerificationStorageID:Storage Verification Storage IDs|Only accept Storage Verification if the validation of the storage of the object on one of the specified Storage Systems is successful. Not effective with Storage Verification Policy: DB_RECORD_EXISTS. Overwrites values specified on Device level.
archiveNetworkAE.dcmStorageVerificationInitialDelay:Storage Verification Initial Delay|Delay in ISO-8601 duration format PnYnMnD or PnW of first Storage Verification of a Series after it was received. Overwrites values specified on Device level.
archiveNetworkAE.dcmUpdateLocationStatusOnRetrieve:Update Location Status on Retrieve|Indicates if the Status of the Location DB record shall be updated for objects failed to get fetched from storage on retrieve to MISSING_OBJECT or FAILED_TO_FETCH_OBJECT. Overwrites value specified on Device level.
archiveNetworkAE.dcmStorageVerificationOnRetrieve:Storage Verification on Retrieve|Indicates if failures to fetch an object from Storage on retrieve shall trigger a Storage Verification of the whole Series. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUSendingApplication:HL7 Procedure Status Update Sending Application|Application|Facility name of Sending Application for HL7 Procedure Status Update. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUReceivingApplication:HL7 Procedure Status Update Receiving Application|Application|Facility name of Receiving Application for HL7 Procedure Status Update. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUDelay:HL7 Procedure Status Update Delay|Delay in ISO-8601 duration format PnDTnHnMn.nS after which an HL7 Procedure Status Update for a received study is sent to configured HL7 receivers. If absent, HL7 Procedure Status Update is triggered by received MPPS. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUStudyTemplateURI:HL7 Procedure Status Update Study Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by received Study. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUTimeout:HL7 Procedure Status Update Timeout|Timeout in ISO-8601 duration format PnDTnHnMn.nS for waiting on receive of instances referenced in MPPS. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUOnTimeout:HL7 Procedure Status Update On Timeout|Specifies if the HL7 Procedure Status Update is sent if the timeout for waiting on receive of instances referenced is exceeded. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUMppsTemplateURI:HL7 Procedure Status Update MPPS Template URI|URL of XSL style sheet to create HL7v2 message to notify configured HL7 receivers about changes of the Status of requested Procedures triggered by MPPS. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUCondition:HL7 Procedure Status Update Attribute Conditions|Restrict notification of configured HL7 Procedure Status Update Receiving Applications about Procedure Status Update by conditions on attributes of received composite object in format (SendingHostname|SendingApplicationEntityTitle|ReceivingHostname|ReceivingApplicationEntityTitle|{AttributeTagOrKeyword[number]}|{SequenceTagOrKeyword.AttributeTagOrKeyword})[!]={regEx}. More than one value can be specified for a given attribute by separating them with a | symbol. Examples: SendingApplicationEntityTitle=FORWARD or Modality=MR|CT or ProcedureCodeSequence.CodeValue=MRProcedure or 00180015=KNEE or 00321034.00080100=RequestingServiceCode or ImageType[3]=LOCALIZER. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUForRequestedProcedure:HL7 Procedure Status Update for Requested Procedure|Restrict notification of configured HL7 Procedure Status Update Receiving Applications about Procedure Status Update to existence of Scheduled Procedure Steps of a Requested Procedure (MWL Items in the DB) with matching Study Instance UID. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUTemplateParam:HL7 Procedure Status Update Template Parameters|XSLT parameters in format {attributeID}={value} passed to style sheet specified by HL7 Procedure Status Update MPPS Template URI or HL7 Procedure Status Update Study Template URI. {attributeID} inside of {value} will be replaced by the value of that attribute in the original dataset. E.g.: 'RequestedProcedureID={StudyInstanceUID,hash}' or 'AccessionNumber={0020000D,hash}'. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUMessageType:HL7 Procedure Status Update Message Type|Message Type of HL7 Procedure Status Update message. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUPIDPV1:HL7 Procedure Status Update PID PV1|Indicates to include a Patient Identification (PID) and a Patient Visit (PV1) segment in the HL7 Procedure Status Update message. Implicitly set, if HL7 Procedure Status Message Type = ORU_R01. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUMWL:HL7 Procedure Status Update MWL|Specifies if the Status of MWL Items in the DB is updated to COMPLETED for a received study after the configured HL7 Procedure Status Update Delay, or to COMPLETED or DISCONTINUED for received MPPS after configured HL7 Procedure Status Update Timeout. Implicitly set to true, if notification of HL7 receivers is configured. Overwrites value specified on Device level.
archiveNetworkAE.hl7PSUMWLMatchingKey:HL7 Procedure Status Update MWL Matching Key|Specifies attribute of received object to lookup MWL Item whose status is to be updated to COMPLETED. Only applicable is 'HL7 Procedure Status Update MWL' is configured as or implicitly set to true. Overwrites value specified on Device level.
archiveNetworkAE.dcmRelationalQueryNegotiationLenient:Relational Query Negotiation Lenient|Indicates to accept C-FIND RQs without unique keys for levels above the query level also if support for relational-queries was not negotiated. Overwrites value specified on Device level.
archiveNetworkAE.dcmRelationalRetrieveNegotiationLenient:Relational Retrieve Negotiation Lenient|Indicates to accept C-MOVE and C-GET RQs without unique keys for levels above the query level also if support for relational-queries was not negotiated. Overwrites value specified on Device level. Overwrites value specified on Device level.
archiveNetworkAE.dcmRestrictRetrieveSilently:Restrict Retrieve Silently|Indicates if the set of requested objects to retrieve shall be silently (=without counting not transferred object as failures) restricted according the Transfer Capabilities of the Retrieve Destination. Otherwise the number of requested objects for which no Transfer Capability is configured for the Retrieve Destination and therefore are not retrieved is counted as failures. Only effective, if the Retrieve Destination has configured at least one Transfer Capability with SCP role. Overwrites value specified on Device level.
archiveNetworkAE.dcmRejectConflictingPatientAttribute:Reject Conflicting Patient Attribute|DICOM Tag of Patient Attribute which have to match in received objects with the value in previous received objects with equal Patient ID to be accepted. Overwrites value specified on Device level.
archiveNetworkAE.dcmStowRetiredTransferSyntax:STOW Retired Transfer Syntax|Store received JPEG Full Progression, Non-Hierarchical JPEG images in DICOM images with corresponding (retired) Transfer Syntax UID 1.2.840.10008.1.2.4.55. Otherwise set 1.2.840.10008.1.2.4.50 (= JPEG Baseline) or 1.2.840.10008.1.2.4.51 (= JPEG Extended) as Transfer Syntax UID of the stored DICOM image, without transcoding to JPEG Baseline or JPEG Extended, but including the JPEG image as received. Overwrites value specified on Device level.
archiveNetworkAE.dcmStowExcludeAPPMarkers:STOW Exclude Application Markers|Indicates if APP markers in JPEG images received in STOW-RS Metadata and Bulkdata requests shall be excluded from the JPEG bit streams encapsulated in created DICOM instances. Overwrites value specified on Device level.
archiveNetworkAE.dcmStowQuicktime2MP4:STOW Quicktime to MP4|Indicates if QuickTime containers received in STOW-RS Metadata and Bulkdata requests shall be converted to MP4 containers encapsulated in created DICOM instances. The conversion requires that ffmpeg is installed and the ffmpeg CLI utility is available in the PATH. Otherwise Quicktime containers will get encapsulated in the stored DICOM object verbatim, with a declared DICOM MPEG-4 Transfer Syntax which reflects the encoding of the video stream in the container, but contradicts the actual container format. Overwrites value specified on Device level.
archiveNetworkAE.dcmRetrieveTaskWarningOnNoMatch:Retrieve Task Warning on no Match|Indicates if the result status of Retrieve Tasks shall be set to WARNING if none of the requested objects was found on the C-MOVE SCP. Overwrites value specified on Device level.
archiveNetworkAE.dcmRetrieveTaskWarningOnWarnings:Retrieve Task Warning on Warnings|Indicates if the result status of Retrieve Tasks shall be set to WARNING if there are Warning Sub-Operations, even if the retrieve of all objects was successful. Overwrites value specified on Device level
archiveNetworkAE.dcmChangeRequesterAET:Change Requester AET|Indicates change requester AET in rejections triggered by archive. Overwrites value specified on Device level.
archiveNetworkAE.dcmFilterByIssuerOfPatientID:Filter by Issuer of Patient ID|Filter by Issuer of Patient ID even if no matching key for Patient ID is specified. Overwrites value specified on Device level.
archiveNetworkAE.dcmMatchSOPClassOnInstanceLevel:Match SOP Class on Instance level|Indicates to consider the SOP Class UID on Instance level for calculation of matches with SOP Classes in Study (0008,0062); otherwise rely on stored SOP Class UID on Series level, which may result in missing matches if one Series includes Instances of different SOP Classes. Overwrites value specified on Device level.
archiveDevice.dcmUPSUpdateWithoutTransactionUID:UPS Update Without Transaction UID|Indicates to permit an UPS Pull SCU or UPS-RS Web client to update or change the state of an UPS workitem in state IN PROCESS without specifying a Transaction UID. Overwrites value specified on Device level.
archiveNetworkAE.dcmExportRule:Export Rule|Export Rules applied to DICOM objects received by this AE. Supplements Export Rules specified on Device level.
archiveNetworkAE.dcmExportPriorsRule:Export Priors Rule|Export Priors Rules applied to DICOM objects received by this AE. Supplements Export Priors Rules specified on Device level.
archiveNetworkAE.dcmMPPSForwardRule:MPPS Forward Rule|MPPS Forward Rules applied to MPPS received by this AE. Supplements MPPS Forward Rules specified on Device level.
archiveNetworkAE.dcmRSForwardRule:RESTful Forward Rule|RESTful Forward Rules. Supplements RESTful Forward rules specified on Device level.
archiveNetworkAE.dcmArchiveCompressionRule:Compression rule|Compression rules. Supplements Compression rules specified on Device level.
archiveNetworkAE.dcmArchiveAttributeCoercion:Attribute Coercion (Legacy)|Attribute Coercion of received/sent DIMSE. Supplements Attribute Coercions specified on Device level.
archiveNetworkAE.dcmArchiveAttributeCoercion2:Attribute Coercion (New)|Attribute Coercion of received/sent DIMSE. Supplements Attribute Coercions specified on Device level.
archiveNetworkAE.dcmStudyRetentionPolicy:Study Retention Policy|Study Retention Policies. Supplements Study Retention Policies specified on Device level.
archiveNetworkAE.dcmStoreAccessControlIDRule:Store Access Control Rules|Store Access Control Rules applied to Studies received by this AE. Supplements Store Access Control Rules specified on Device level.
archiveNetworkAE.dcmUPSOnStore:UPS on Store Rule|UPS on Store Rules applied to DICOM objects received by this AE. Supplements UPS on Store Rules specified on Device level.
archiveNetworkAE.dcmUPSOnUPSCompleted:UPS on UPS Completed Rules|UPS on UPS Completed Rules applied to UPS managed by this AE. Supplements UPS on UPS Completed Rules specified on Device level.
