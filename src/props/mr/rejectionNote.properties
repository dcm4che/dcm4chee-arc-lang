rejectionNote.dcmAcceptRejectionBeforeStorage:साठवण करण्यापूर्वी अस्वीकृति नोट स्वीकारा|अस्वीकृति नोट मिळाल्यानंतर ISO-8601 कालावधी स्वरूपात PnDTnHnMn.nS कालावधी अंतराल, ज्यामध्ये या अस्वीकृति नोटद्वारे संदर्भित दृष्टांतांना अस्वीकारलेले आहे, असे मानले जाते. नंतर प्राप्त झालेल्या संदर्भित दृष्टांतांना आधीपासूनच नाकारलेल्या दृष्टांतांच्या रूपात मानल्या जातात. उपस्थित नसल्यास, अस्वीकृति नोट्स जे न मिळालेल्या दृष्टांतांना संदर्भित करतात, त्यांना स्वीकारल्या जाणार नाही.
