dcmNetworkConnection.dcmStoreTimeout:स्टोअर कालबाह्य|C-STORE विनंत्या पाठविण्यासाठी मिलिसेकंदांमध्ये वेळ; अनुपस्थित असल्यास कालबाह्य होणार नाही.
