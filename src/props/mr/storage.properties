storage:साठवण|साठवण वर्णनकर्ता.
storage.dcmStorageID:साठवण ID|साठवण ID.
storage.dcmURI:साठवण URI|RFC2071 : एकसमान संसाधन अभिज्ञापक.
storage.dcmArchiveSeriesAsTAR:Archive Series as TAR|Indicates that binary DICOM objects of one Series are packed in one TAR archive on this Storage System; false if absent.
storage.dcmStoragePathFormat:Storage Path Format|Format of file path of DICOM binary objects or metadata in JSON format or of ZIP archives containing metadata in JSON format for each DICOM object of one Series, written to this Storage System. '{now,date,yyyy/MM/dd}/{0020000D,hash}/{0020000E,hash}/{00080018,hash}', if absent.
storage.dcmOnStoragePathAlreadyExists:Already Exists on Storage Path|Specifies behavior if an object already exists on the storage path on the storage system, assembled according to the configured 'Storage Path Format'. Default behaviour 'RANDOM_PATH'. (hover on options to see their descriptions)
storage.dcmRetryCreateDirectories:Retry Create Directories|Specifies number of retries to create parent directories of the storage file path - may workaround issues concerning NFS; 0 if absent.
storage.dcmAltCreateDirectories:Alt Create Directories|Indicate to not rely on 'createDirectories' function in 'java.nio.file.Files' Java class, to create all nonexistent parent directories first, but instead explicitly create parent directories if NoSuchFileException is thrown. May workaround issues concerning NFS.
storage.dcmCheckMountFilePath:Check Mount File Path|Indicates to check if a mounted file system did not get detached from its mount point, by specifying the path of a shadow file in the directory used as mount point. If the shadow file becomes inaccessible, write to storage operation fails. Checked for each DICOM object storage (write operation). Typically applicable to NFS / external file systems.
storage.dcmFileOpenOption:File Open Option(s)|Options specifying how the file is opened for writing. Default behaviour 'CREATE_NEW'. (hover on options to see their descriptions) 
storage.dcmLocationStatus:Location Status|Initial Location Status of DICOM files written to this Storage System: 'OK' or 'VERIFY_QSTAR_ACCESS_STATE'; 'OK' if absent.
storage.dcmDigestAlgorithm:डायजेस्ट अल्गोरिदम|चेकसमच्या निर्मितीसाठी अल्गोरिदम.
storage.dcmMaxRetries:पुन्हा प्रयत्न करण्याची कमाल संख्या|साठवण सिस्टमवर दृष्टांतांची साठवण पुन्हा प्रयत्न करण्याची कमाल संख्या.
storage.dcmRetryDelay:पुन्हा प्रयत्न करण्याचे विलंब|साठवण सिस्टमवर दृष्टांतांची साठवण पुन्हा प्रयत्न करण्याचे ISO-8601 कालावधी प्रारूपात PnDTnHnMn.nS विलंब. अनुपस्थित असल्यास त्वरित पुन्हा प्रयत्न करा.
storage.dcmInstanceAvailability:दृष्टांताची उपलब्धता|दृष्टांताची उपलब्धता.
storage.dcmStorageDuration:साठवण कालावधी|सूचित करते की साठवणाचे वापर : कायम (=PERMANENT), कॅश (=CACHE) किंवा तात्पुरते (=TEMPORARY) म्हणून होईल. कॉन्फ़िगर केलेल्या 'डिलीटर उंबरठा' च्या मूल्यानुसार कॅश आणि तात्पुरते साठवण सिस्टम्सपासून दृष्टांते हटवले जातील किंवा - जर कोणतेही 'डिलीटर उंबरठा' आणि कोणतेही धारणा कालावधी कॉन्फिगर न केल्यास - साठवणवरील सर्व दृष्टांते हटवले जातील. तात्पुरते साठवणाच्या बाबतीत, ज्या अभ्यासांचे दृष्टांते हटवले आहेत, त्यांचे रेकॉर्ड्स को डेटाबेसमधून देखील हटविले जातात.
storage.dcmReadOnly:केवळ वाचनीय|साठवण सिस्टम केवळ वाचनीय असल्यास दर्शविते.
storage.dcmStorageClusterID:साठवण क्लस्टर ID|साठवण क्लस्टरशी संबंधित CACHE साठवणाची ओळख करते. एका अभ्यासाचे दृष्टांतांना एका साठवण क्लस्टरच्या साठवण सिस्टमवर वितरित केले जाऊ शकतात. उंबरठा ओलांडण्याद्वारे दृष्टांते हटवण्याची क्रिया याचा वापर करते.
storage.dcmStorageThreshold:साठवण उंबरठा|साठवण सिस्टमवरील किमान वापरण्यायोग्य जागा. वापरण्यायोग्य जागा त्या मूल्यापेक्षा खाली गेल्यास, 'साठवण उंबरठा ओलांडले' को वर्त्तमान समय सेट करते हुए साठवण सिस्टमला पूर्ण चिन्हांकित केले जाईल आणि - जर 'साठवण उंबरठा कायमस्वरूपी ओलांडले' चे मूल्य 'हो' आहे - नेटवर्क AE च्या कॉन्फीगर्ड साठवण सिस्टम्सच्या यादीतून या साठवण सिस्टमला काढले जाईल, ज्याला हा नेटवर्क AE विनंती करतो. प्रारूप : nnn(MB|GB|MiB|GiB).
storage.dcmStorageThresholdExceeded:साठवण उंबरठा ओलांडले|तारीख आणि वेळ या प्रारूपात YYYYMMDDHHMMSS.FFFFFF जेव्हा साठवण उंबरठा ओलांडेल.
storage.dcmStorageThresholdExceedsPermanently:साठवण उंबरठा कायमस्वरूपी ओलांडले|सूचित करते की साठवण उंबरठा ओलांडण्यावर, नेटवर्क AE च्या कॉन्फीगर्ड साठवण सिस्टम्सच्या यादीतून साठवण सिस्टमला काढले जाईल, ज्याला हा नेटवर्क AE विनंती करतो.
storage.dcmNoDeletionConstraint:कोणतीही हटवण्याच्या क्रियेसाठी मर्यादा नाही|कॅश / तात्पुरते साठवण सिस्टममधून अभ्यास हटवा, जर कोणतेही 'डिलीटर उंबरठा' आणि कोणतीही इतर हटविण्याची मर्यादा कॉन्फीगर्ड नसेल.
storage.dcmDeleterThreshold:डिलीटर उंबरठा|हटविण्याची क्रिया ट्रिगर करण्यासाठी साठवण सिस्टमवरील किमान वापरण्यायोग्य जागा. जर निर्दिष्ट केले असेल तर, वापरण्यायोग्य जागा त्या मूल्यापेक्षा कमी असल्यास, कॉन्फीगर्ड कॅश ('साठवण कालावधी' = CACHE) किंवा तात्पुरते ('साठवण कालावधी' = TEMPORARY) साठवण सिस्टममधून अभ्यास हटविले जातील. प्रारूप [nn'['<schedule>']']nnn(MB|GB|MiB|GiB).
storage.dcmDeleteStudiesOlderThan:या कालावधीपेक्षा जुने अभ्यास हटवा|कॉन्फीगर्ड कॅश ('साठवण कालावधी'=CACHE) किंवा तात्पुरते ('साठवण कालावधी'=TEMPORARY) साठवण सिस्टममधून अभ्यास हटवा, जर त्यांची अभ्यास तारीख ISO-8601 कालावधी प्रारूपात निर्दिष्ट मूल्यापेक्षा जास्त पूर्वीची असेल तर. प्रारूप [nn"["<schedule>"]"](PnYnMnD|PnW).
storage.dcmDeleteStudiesReceivedBefore:या कालावधीपूर्वी प्राप्त केलेला अभ्यास हटवा|कॉन्फीगर्ड कॅश ('साठवण कालावधी'=CACHE) किंवा तात्पुरते ('साठवण कालावधी'=TEMPORARY) साठवण सिस्टममधून अभ्यास हटवा, जर ते ISO-8601 कालावधी प्रारूपात निर्दिष्ट मूल्यापेक्षा जास्त पूर्वी प्राप्त झाले असतील. प्रारूप [nn"["<schedule>"]"](PnYnMnD|PnW).
storage.dcmDeleteStudiesNotUsedSince:या कालावधीपासून न वापरलेले अभ्यास हटवा|कॉन्फीगर्ड कॅश ('साठवण कालावधी'=CACHE) किंवा तात्पुरते ('साठवण कालावधी'=TEMPORARY) साठवण सिस्टममधून अभ्यास हटवा, जर त्यांचा वापर ISO-8601 कालावधी प्रारूपात निर्दिष्ट मूल्यापेक्षा जास्त पूर्वी झाले असेल. प्रारूप [nn"["<schedule>"]"](PnYnMnD|PnW).
storage.dcmDeleterThreads:डिलीटर थ्रेड्स|साठवण सिस्टममधून दृष्टांते हटवण्यासाठी वापरलेल्या थ्रेड्सची संख्या.
storage.dcmExternalRetrieveAET:बाह्य पुनर्प्राप्त AET|कॉन्फीगर्ड 'डिलीटर उंबरठा' आणि / किंवा 'हटविण्याची क्रिया धारणा कालावधी मर्यादा' याव्यतिरिक्त, अभ्यासांची हटवण्याची क्रिया साठवण सिस्टमवर मर्यादित करते, ज्या अभ्यासांची दृष्टांते बाह्य पुनर्प्राप्त C-MOVE SCP वरून पुनर्प्राप्त केले जाऊ शकतात.
storage.dcmExternalRetrieveInstanceAvailability:बाह्य पुनर्प्राप्त दृष्टांताची उपलब्धता|अभ्यासांना हटवताना बाह्य पुनर्प्राप्त आर्काइव्हवर उपलब्ध असलेले दृष्टांतांच्या उपलब्धताला अद्यतनित करते.
storage.dcmExportStorageID:निर्यात साठवण ID|कॉन्फीगर्ड 'डिलीटर उंबरठा' आणि / किंवा 'हटविण्याची क्रिया धारणा कालावधी मर्यादा' याव्यतिरिक्त, अभ्यासांची हटवण्याची क्रिया साठवण सिस्टमवर मर्यादित करते, ज्या अभ्यासांची दृष्टांते इतर निर्दिष्ट साठवण सिस्टम्सवर उपलब्ध आहेत.
storage.dcmRetrieveCacheStorageID:पुनर्प्राप्त कॅश साठवण ID|अजून एक साठवण निर्दिष्ट करते ज्याच्यावर दृष्टांतांच्या पुनर्प्राप्तीवर त्यांना समांतरपणे कॉपी केले जातील, जेणेकरून साठवण सिस्टम्स चा उपयोग करण्यात कार्यक्षमता वाढवते जे जास्त बॅण्डविड्थ प्रदान करते ज्याने समांतरपणे एकाधिक कनेक्शनचा वापर होऊ शकते.
storage.dcmNoRetrieveCacheOnDestinationAETitle:No Retrieve Cache on Destination AE Title|Specifies AE Titles of C-STORE SCPs to which objects are retrieved without copying them to a configured Retrieve Cache Storage.
storage.dcmNoRetrieveCacheOnPurgedInstanceRecords:No Retrieve Cache on Purged Instance Records|Indicates to NOT copy retrieved objects to a configured Retrieve Cache Storage, wherein corresponding Instance Records were already purged from the DB.
storage.dcmRetrieveCacheMaxParallel:पुनर्प्राप्त कॅश कमाल समांतर|दृष्टांतांच्या पुनर्प्राप्तीवर कॅश साठवणावर समांतरपणे कॉपी करण्याची कमाल संख्या. केवळ प्रभावी जर 'पुनर्प्राप्त कॅश साठवण ID' सुद्धा कॉन्फीगर्ड आहे.
storage.dcmProperty:साठवण विशेषता|विशेषता या प्रारूपात {नाव}={मूल्य}. Refer various <a href="https://github.com/dcm4che/dcm4chee-arc-light/wiki/Storage-Properties" target="_blank">Storage Properties</a> that can be configured based on the storage type.
