attributeFilter.dcmAttributeUpdatePolicy:विशेषता अद्यतन धोरण|घटकाचे नवीन दृष्टांते साठवण होण्यावर डेटाबेसमध्ये मालिका, अभ्यास किंवा रुग्ण रेकॉर्ड पातळीवरील काढलेले विशेषतांसाठी अद्यतन धोरण निर्दिष्ट करते. PRESERVE (= मूळ डेटासेटमध्ये नसलेल्या विशेषता नवीन डेटासेटमध्ये रद्द करा), SUPPLEMENT (= मूळ डेटासेटमध्ये नसलेल्या विशेषता पूरक होतील), REPLACE (= मूळ डेटासेट पूर्णपणे पुनर्स्थित केले जाईल), MERGE (= विशेषता मूल्यांना नवीन डेटासेटमधून लिहिले जातील), OVERWRITE (= नवीन डेटासेटमध्ये विशेषताचे मूल्य नसल्यास मूळ डेटासेटमध्ये ते मूल्य रद्द केली जातील). अनुपस्थित असल्यास, PRESERVE लागू केले जाईल.
